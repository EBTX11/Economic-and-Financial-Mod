l_english:

  00_ef_economic_event.1.t:0 "New Central Bank and National Currency in [SCOPE.sC('target_country').GetName]" 
  00_ef_economic_event.1.d:1 "The government of [SCOPE.sC('target_country').GetName] has formally announced the establishment of a modern Central Bank and the introduction of a new national currency: the [SCOPE.sC('target_country').GetCustom('currency_name')]#! [SCOPE.sC('target_country').GetCustom('currency_symbol')]." 
  00_ef_economic_event.1.f:1 "Today marks a decisive step in the financial development of [SCOPE.sC('target_country').GetName]. The government has created a modern Central Bank intended to unify the nation’s monetary policy and stabilize internal exchanges.\n\nThis new institution is accompanied by the introduction of a national currency, the [SCOPE.sC('target_country').GetCustom('currency_name')]#! [SCOPE.sC('target_country').GetCustom('currency_symbol')], which will replace the remaining local or regional systems still in circulation.\n\nThe authorities expect this reform to strengthen the country's financial credibility and facilitate commercial relations with foreign powers." 
  00_ef_economic_event.1.a:0 "Wish them stability"
 
  #00_ef_economic_event.2
  00_ef_economic_event.2.t:0 "Monetary Standard Reform in [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.2.d:1 "Adoption of a New Monetary Standard"
  00_ef_economic_event.2.f:1 "The authorities of [SCOPE.sC('target_country').GetName] announce the abandonment of the old system based on [OLD_STANDARD] in favor of a new monetary standard, the [NEW_STANDARD].\n\nThis transition aims to strengthen financial stability, increase investor confidence, and align the country with the most common international monetary practices.\n\nThis reform marks a major step in the consolidation of public credit and the modern organization of the national currency."
  00_ef_economic_event.2.a:0 "Support the transition"
 
  #00_ef_economic_event.5
  00_ef_economic_event.5.t:0 "Monetary Unification in [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.5.d:1 "Harmonisation of Regional Currencies"
  00_ef_economic_event.5.f:1 "The government of the North German Confederation announces the establishment of a unified monetary system centered on the #B [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')]#!. This reform marks the end of numerous regional currencies still circulating among the member states and introduces a single, standardized medium of exchange.\n\nThe measure involves the #b demonetization#! of local coinage and the adoption of common rules for minting, weight, and metal content, thereby facilitating commercial transactions, fiscal administration, and financial integration throughout the Confederation.\n\nThis monetary consolidation is a significant step toward a coherent economic structure, further strengthening the political and financial unity of [SCOPE.sC('target_country').GetName]."
  00_ef_economic_event.5.a:0 "Support the unification"
 
  #00_ef_economic_event.6
  00_ef_economic_event.6.t:0 "Final Monetary Unification of [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.6.d:1 "Introduction of the Goldmark"
  00_ef_economic_event.6.f:1 "The government of [SCOPE.sC('target_country').GetName] announces the creation of a unified imperial currency, the #B [SCOPE.sC('target_country').GetCustom('currency_name')] [SCOPE.sC('target_country').GetCustom('currency_symbol')]#!, which will replace the various regional currencies as well as the [Localize('thaler_prussian_thaler')] @thaler_prussian_thaler! still circulating across the former German states.\n\nThis reform completes the monetary unification of the Empire by establishing a single, coherent standard based on gold, thereby consolidating the political and economic integration achieved since unification.\n\nThrough the adoption of this new imperial currency, the authorities aim to simplify trade, strengthen the national financial system, and reaffirm the economic stability of the Reich on the international stage."
  00_ef_economic_event.6.a:0 "Consolidate the unity of the Reich"
 
  #00_ef_economic_event.7
  00_ef_economic_event.7.t:0 "Monetary Unification of [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.7.d:1 "Introduction of the #b [Localize('lira')] Italian @lira!#!"
  00_ef_economic_event.7.f:1 "The Kingdom of Italy announces today the adoption of a unified national currency, the [Localize('lira')] Italian @lira!, intended to replace the numerous regional currencies formerly used across the states of the peninsula.\n\nThe following currencies are thus #b demonetized#! and will no longer be redeemable for precious metal: #b [Localize('lira_ducato')] @lira_ducato!, [Localize('lira_scudo_pontificio')] @lira_scudo_pontificio!, [Localize('lira_scudo_sardo')] @lira_scudo_sardo!, [Localize('lira_toscane_lira')] @lira_toscane_lira!#!.\n\nThis reform represents a crucial step in the economic unification of the country, establishing a coherent and centralized monetary system for the entire Kingdom.\n\nThe authorities hope that this transition will facilitate trade, strengthen financial administration, and contribute to the economic integration of the newly unified Italian state."
  00_ef_economic_event.7.a:0 "Consolidate Italian unity"

