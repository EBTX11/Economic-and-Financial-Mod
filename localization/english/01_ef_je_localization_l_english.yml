  speculative_share_1_button:1 "#b Foreign Financial Product Ban#!"
  speculative_share_1_button_desc: "Once enacted, foreign financial products can no longer be imported or consumed by financial centers. This reduces the production of mutual funds and lowers the speculative share of the national GDP.\n#b Requires the speculative bubble progress to exceed 10%.#!"
  speculative_share_1_button_tt: "#b The speculative bubble progress#! must be higher than #b 10%#!. (Current: [GetPlayer.MakeScope.Var('speculative_share_1').GetValue]%)"

  speculative_share_2_button:1 "#b Act on Stock Exchange Regulation#!"
  speculative_share_2_button_desc: "This act introduces tighter supervision of stock market operations, limiting speculative trading and risky investments. By restricting short-term speculation, it reduces the demand for financial products and gradually slows the growth of mutual funds.\n#B Requires the speculative bubble progress to exceed 20% and cut 25% of financial product demand in financial centers.#!"
  speculative_share_2_button_tt: "#b The speculative bubble progress#! must be higher than #b 20%#!. (Current: [GetPlayer.MakeScope.Var('speculative_share_1').GetValue]%)"

  speculative_share_3_button:1 "#b Credit and Exchange Tightening Decree#!"
  speculative_share_3_button_desc: "The government decrees a severe restriction of credit and financial exchanges to contain the market overheating. This measure directly cuts half of the financial product demand, sharply reducing mutual fund production and speculative growth.\n#b Requires the speculative bubble progress to exceed 40% and cut 50% of financial product demand in financial centers.#!"
  speculative_share_3_button_tt: "#b The speculative bubble progress#! must be higher than #b 40%#!. (Current: [GetPlayer.MakeScope.Var('speculative_share_1').GetValue]%)"

  speculative_share_4_button:1 "#b Emergency Decree on Financial Market Suspension#!"
  speculative_share_4_button_desc: "In response to a critical speculative crisis, the government suspends all major financial market operations. Imports and exchanges of financial goods are frozen, halting mutual fund production and deflating the bubble by force. This emergency decree, while stabilizing the economy, may trigger a temporary recession.\n#b Requires the speculative bubble progress to exceed 60% and cut 75% of financial product demand in financial centers.#!"
  speculative_share_4_button_tt: "#b The speculative bubble progress#! must be higher than #b 60%#!. (Current: [GetPlayer.MakeScope.Var('speculative_share_1').GetValue]%)"

