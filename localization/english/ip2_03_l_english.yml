 sikh_empire.1.t: "More Than A Wedding"
 sikh_empire.1.d: "In a great feat of diplomatic and political performance, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has invited the country's elite and foreign representatives to a lavish wedding for the prince."
 sikh_empire.1.f: "The courtly chronicler in the Maharaja's employ records the festivities in great detail:\n\n#italic "Fireworks of all kinds were displayed. A moving throne and 'Shalabagh' which were adorned and decorated with various kinds of flowers ... were carried over the shoulders of about 100 men. #!" # Sohan Lal Suri
 sikh_empire.1.a: "Welcome the foreign delegates."
 sikh_empire.1.b: "Secure our role on the global royal stage."

