 je_the_paris_commune_france_spawned: "#bold 巴黎#!城起来反抗我们的统治"
 je_the_paris_commune_france: "巴黎公社"
 je_the_paris_commune_france_reason: "一些社会主义、无政府主义和激进共和主义的革命者占领了巴黎，宣布建立[SCOPE.sCountry('france_scope').GetName]的敌对政府。\n\n只要[SCOPE.sCountry('commune_scope').GetName]继续存在，就对我们的政府构成了极大威胁。如果公社进度到达#bold 0#!，我们的军队将可以镇压它，但如果进度抵达#bold 100#!，革命者将进军凡尔赛，彻底终结我们的政府。如果这个敌对政府存在时爆发[concept_revolution]，它会向[SCOPE.sCountry('commune_scope').GetName]宣誓效忠。\n\n#bold 巴黎公社#!的进度每月改变#tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#!。\n\n#italic 该日志条目的效果会使我们的国库每周流失[GetPlayer.GetCustom('currency_symbol')]#variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#!。#!"
