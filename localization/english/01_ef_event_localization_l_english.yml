  #currency_crisis
  00_ef_economic_event.100.t:0 "Currency Crisis in [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.100.d:1 "The [SCOPE.sC('target_country').GetCustom('currency_name')]#! [SCOPE.sC('target_country').GetCustom('currency_symbol')] experienced a price fluctuation of more than [SCOPE.sC('target_country').MakeScope.ScriptValue('money_value_dif_1_final')|%|+=], causing a currency crisis in [SCOPE.sC('target_country').GetName]."
  00_ef_economic_event.100.f:1 "A currency crisis occurs when a currency rapidly loses its value, often due to a loss of confidence from investors or citizens in the country’s economy. This leads to a sharp increase in the prices of imported goods and services, a devaluation of the currency, and can cause major economic disruptions."
  00_ef_economic_event.100.a:0 "Light a big fire"

  #currency_crisis
  00_ef_economic_event.101.t:0 "Economic crisis in [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.101.d:1 "The [SCOPE.sC('target_country').GetCustom('currency_name')]#! experienced an economic crisis with a decline in its GDP of [SCOPE.sC('target_country').MakeScope.ScriptValue('GDP_dif_1_final')|%|+=] this year.
  00_ef_economic_event.101.f:1 "An economic crisis is a period of major financial difficulties that affects a country or region. It is characterized by a rapid decline in production, an increase in unemployment, and a reduction in investments. During an economic crisis, businesses may close, consumers spend less, and confidence in the economy collapses. This can result from various factors, such as financial problems, natural disasters, political changes, or wars. Economic crises can have lasting consequences on people's lives and the economy as a whole."
  00_ef_economic_event.101.a:0 "Every hardship is an opportunity to rebuild and emerge stronger."

  #currency_crisis
  00_ef_economic_event.102.t:0 "Financial Crash in [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.102.d:1 "The #T [SCOPE.sC('target_country').GetCustom('stock_exchange_name')]#!, the stock exchange of [SCOPE.sC('target_country').GetName] experienced a financial crash of [SCOPE.sC('target_country').MakeScope.Var('country_indice_value_dif_01').GetValue|%|+=]."
  00_ef_economic_event.102.f:1 "A financial crash is a sudden and significant decline in the value of financial assets, such as stocks or bonds, leading to widespread panic among investors. This event often results from factors like economic instability, market speculation, or external shocks, causing a loss of confidence in the market. During a financial crash, stock prices plummet, and investors may experience substantial losses, potentially leading to broader economic repercussions, such as recession or increased unemployment."
  00_ef_economic_event.102.a:0 "Markets are unpredictable, but it also presents an opportunity for reevaluation and renewal."

  #central_bank_bankruptcy
  00_ef_economic_event.103.t:0 "Central Bank Bankruptcy in [SCOPE.sC('target_country').GetName]"
  00_ef_economic_event.103.d:1 "The Central bank of [SCOPE.sC('target_country').GetName] is bankrupt, leading to a significant loss of confidence in its currency."
  00_ef_economic_event.103.f:1 "A central bank's bankruptcy occurs when the institution can no longer meet its financial obligations, often due to massive losses on its assets or ineffective monetary management. This leads to a loss of confidence in the national currency, resulting in devaluation, inflation, or hyperinflation. A central bank's bankruptcy can also destabilize a country's economy, affecting financial stability and causing severe consequences for the entire economic system."
  00_ef_economic_event.103.a:0 "I hope we didn't have any assets in that bank"

  #country_bankruptcy
  00_ef_economic_event.104.t:0 "[SCOPE.sC('target_country').GetName] is a bankrupt state."
  00_ef_economic_event.104.d:1 "After many years of struggling with a systematically deficit budget, [SCOPE.sC('target_country').GetName] has defaulted on its debt."
  00_ef_economic_event.104.f:1 "A bankrupt country is one that is unable to meet its financial obligations, often due to overwhelming debt and mismanagement of its economy. This situation typically leads to a default on loans, resulting in a loss of confidence from investors and the international community. A bankrupt country may face severe economic consequences, including hyperinflation, high unemployment, and social unrest. The government might struggle to provide essential services, and citizens may experience a decline in their standard of living as the economy collapses."
  00_ef_economic_event.104.a:0 "Even in the darkest times, there is always a path to recovery and a chance to rebuild."

  #country_bankruptcy
  00_ef_economic_event.105.t:0 "[SCOPE.sC('target_country').GetName] is in economic instability."
  00_ef_economic_event.105.d:1 "[SCOPE.sC('target_country').GetName] is experiencing ongoing economic instability. If this trend continues, it could lead to a major crisis."
  00_ef_economic_event.105.f:1 "[SCOPE.sC('target_country').GetName] is currently facing economic instability due to multiple crises, including currency crisis, economic crisis, financial crash, central bank bankruptcy, and the threat of country bankruptcy. If any of these crises reoccur, they could lead to catastrophic economic consequences, including severe inflation, increased unemployment, and long-term decline (2 Years). Immediate action is essential to stabilize the situation and prevent further deterioration."
