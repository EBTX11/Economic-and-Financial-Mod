 bank_je_central_1:0 "中央银行 "
 bank_je_central_1_reason:0 "中央银行在研究完中央银行科技后会自动出现。中央银行的等级会随着每500万GDP的增长(次年1月1日结算)而增加5级。如果游戏开始时拥有中央银行科技但没有中央银行，中央银行将在次年1月1日出现在首都。当你失去了中央银行或者移动了国家首都，旧的中央银行将被摧毁，新的中央银行将出现在新首都。"
 concept_central_bank:0 "中央银行"
 concept_central_bank_desc:0 "在19世纪，[concept_central_bank]一般被定义为以发行国家货币、调节[concept_money_supply]、监督金融体系和维护经济稳定为主要职责的经济机构。19世纪的[concept_central_bank]往往是为了满足对能够控制[concept_money_supply]和稳定经济体系的中央货币发行机构的需求而建立的。"
 concept_financial_centre:0 "金融中心"
 concept_financial_centre_desc:0 "在19世纪，[concept_financial_centre]是一个具有重要经济意义的地区，是银行、金融和商业活动的集中地。这些[concept_financial_centre]通常是银行机构、金融市场、公司和其他商业参与者的中心。"
 concept_national_stockpile:0 "仓储开支"
 concept_national_stockpile_desc:0 "仓储是指为满足未来需要或应对紧急情况而大量储存的储备，通常是货物、商品或资源。它也可以指在一段时间内积累的大量物品。"
 concept_money_value:0 "货币价值"
 concept_money_value_desc:0 "[concept_money_value]由[concept_national_stockpile]除以市场上生产和流通的货币总量（[concept_money_supply]）决定。如果本国货币退出市场，货币价值就会增加；如果本国货币进入市场，货币价值就会减少。同样如果增加货币产量，货币价值就会减少，反之减少产量，货币价值就会增加。"
 concept_money_value_target_real:0 "黄金平价"
 concept_money_value_target_real_desc:0 "黄金平价是你希望本国货币对标的黄金价值。"
 concept_money_value_target_selection:0 "黄金平价"
 concept_money_value_target_selection_desc:0 "黄金平价是你希望本国货币对标的黄金价值。"
 concept_money_supply:0 "货币供应"
 concept_money_supply_desc:0 "货币供应量代表市场上本国货币的总量。"
 concept_money_value_target:0 "现金流覆盖率"
 concept_money_value_target_desc:0 "现金流覆盖率是为达到[concept_money_value_target_real]而必须生产的本国货币的最大值。\n如果[concept_money_supply]超过了[concept_money_value_target]，每月货币供应量将重置为0，将无法储存更多货币。此外中央银行将受到每月货币产量-1%的惩罚（最高为-50%），该惩罚仅适用于 “无货币政策”和“重估”\n如果执行的是“贬值”政策，则不会考虑该限制，货币价值将趋向于0。这意味着你希望将货币价值维持在市场过高水平。"
 concept_money_value_target_with_reference_currency_selection:0 "与参考货币平价"
 concept_money_value_target_with_reference_currency_selection_desc:0 "不重要"
 concept_inflation_value:0 "通货膨胀值"
 concept_inflation_value_desc:0 "通货膨胀或通货紧缩是多个参数共同作用的结果，分别由年度自然通胀、市场价格、货币价值和货币增发产生的通胀。你可以通过对这些不同的参数采取行动来达到通货膨胀或通货紧缩。"
 concept_national_capacity:0 "国家储备"
 concept_national_capacity_desc:0 "国家储备代表国家拥有的黄金总量。它由[concept_gold_reserves]、[concept_central_bank_gold_reserves]和[concept_gold_balance]这几个因素决定的"
 concept_devaluation:0 "贬值"
 concept_devaluation_desc:0 "在19世纪，贬值通常被理解为一种经济行为，包括降低一种货币相对于基准（如另一种外国货币或货币锚定物如黄金或白银）的官方价值。货币可以贬值25%、50%、75%或100%。这意味着你将按该百分比提高当前的货币印发。同时货币生产通胀率将以6个月为间隔增加+1、+2、+3及+4。"
 concept_revaluation:0 "重估"
 concept_revaluation_desc:0 "在19世纪，重估是一种与贬值相对的经济行为，它包括提高一种货币相对于基准（如另一种外国货币或货币锚定物如黄金或白银）的官方价值。你可以将货币重新估价 、25%、50%、75%或100%。这意味着你将按该百分比降低当前的货币印发。同时，货币生产通胀率将以6个月为间隔减少-1、-2、-3 或-4。"
 concept_subject_currency_management:0 "附属国货币管理"
 concept_subject_currency_management_desc:0 "附属国货币管理允许玩家管理自己与附属国货币之间的比例。默认情况下，宗主国货币价值是附属国的2 倍。"
 concept_parity:0 "比价"
 concept_parity_desc:0 "19世纪，比价指同一市场、同一时间内，不同商品价格之间的比例。其实质是两种不同商品所包含的价值量即社会必要劳动让的比例关系"
 concept_central_bank_gold_reserves:0 "中央银行黄金储备"
 concept_gold_balance:0 "外贸黄金收支平衡"
 concept_gold_balance_desc:0 "外贸黄金收支平衡是指一国在与其他国家的贸易中，在黄金净流入和净流出方面保持平衡。在一国实行金本位制或货币以黄金为支撑的情况下，这种贸易平衡对维持其货币和黄金储备的稳定至关重要。"
 concept_import_value:0 "进口成本（黄金）"
 concept_import_value_desc:0 "进口成本（以黄金计价）是在国外市场购买的全部商品。你用黄金而不是本国货币来购买这些商品（用本国货币购买外国商品的现代概念源于20世纪70 年代和布雷顿森林体系的终结）。"
 concept_export_value:0 "出口利润（黄金）"
 concept_world_currency:0 "世界货币"
 concept_world_currency_desc:0 "通过世界货币列表，您可以查看本国货币与其他世界货币的对比。"
 concept_evolution_of_the_currency_value:0 "币值变化"
 concept_exchange_rate:0 "与黄金储备前10名的汇率"
 concept_exchange_rate_desc:0 "19世纪，货币之间的汇率通常由基于金本位的固定汇率制度决定。这意味着各国货币的价值与特定数量的黄金挂钩。各国政府通常以黄金为本国货币定价，从而确保其可兑换性。"
 concept_money_value_rapported_inflation:0 "货币价值与通货膨胀"
 concept_money_value_rapported_inflation_desc:0 "根据通货膨胀报告的货币价值是指货币价值因通货膨胀/通货紧缩而增加或减少。它是决定货币汇率价值的关键因素。"
 concept_international_economic_power:0 "国际经济实力"
 concept_international_economic_power_desc:0 "国际经济实力由经济决定。这意味着它的货币流通性极广，因此在全球市场中极为稳固。这一数值可以根据拥有最大国家储备的国家进行修改。"
 concept_monetary_policy:0 "货币政策"
 concept_monetary_policy_desc:0 "货币政策是管理通货膨胀/通货紧缩的主要手段。货币政策还能增加或减少[concept_money_supply]，从而影响[concept_money_value]。它是实现[concept_money_value_target]的主要手段。"
 concept_currency_reserves:0 "货币储备"
 concept_currency_reserves_desc:0 "货币储备是指你所拥有的外币总量，无论是通过购买获得还是通过贸易获得。只有当外国希望从贵国市场进口商品时，你的国家才会积累外币。"
 concept_national_debt:0 "国债"
 concept_national_debt_desc:0 "国家政府借入的资金总额，通常通过政府债券和国库券等证券发行，包括国内债务和国外债务。"
 concept_credit_at_central_bank:0 "中央银行债务信贷"
 concept_central_bank_debt:0 "中央银行债务"
 concept_credit_at_central_bank_desc:0 "中央银行通常通过公开市场操作或其他货币政策工具来提供的信贷额度，其中可能包括短期借款。"
 concept_take_debt:0 "向中央银行借贷"
 concept_take_debt_desc:0 "由商业银行或其他金融机构向中央银行借款是为了满足短期流动性需求，受限于央行利率和贷款条款。"
 concept_central_bank_gold_reserves_state_to_ensure_the_conversion:0 "中央银行黄金储备确认转换状态"
 concept_central_bank_gold_reserves_state_to_ensure_the_conversion_desc:0 "中央银行持有的黄金数量是该国货币稳定性和可信度的保证。这些储备用于支撑本国货币的价值，可用于国际贸易和金融交易。"
 concept_gdp_growth_rate:0 "国内生产总值增长率"
 concept_gdp_growth_rate_desc:0 "国内生产总值增长率是一个表格，显示了各国国内生产总值在1年、5年和10年间的变化情况。(这些数值可能会出现错误，但需要通过5年和10年的游戏才能正确设置这些数值）。"
 concept_gold_balance_by_country:0 "各国外贸黄金收支情况"
 concept_gold_balance_by_country_desc:0 "外贸黄金收支平衡是指一国在与其他国家的贸易中，在黄金净流入和净流出方面保持平衡。在一国实行金本位制或货币以黄金为支撑的情况下，这种贸易平衡对维持其货币和黄金储备的稳定至关重要。"
 concept_international_financial_power:0 "国际金融实力"
 concept_international_financial_power_desc:0 "国际金融实力由其所有金融产品的资本总额决定。"
 concept_stock_market_index:0 "股票市值"
 concept_stock_market_index_desc:0 "股票市值是指特定行业的股票/债券总额乘以其价格的总和。"
 concept_country_rating:0 "国家评级"
 concept_country_rating_desc:0 "国家评级是根据一个国家的国内生产总值、货币价值、通货膨胀率、威望、排名和生活水平给该国打分。根据指定的评级，它将确定该国的临界利率。该国可达到的利率不得低于评级确定的利率。"
 concept_financial_product_bond:0 "金融产品：债券"
 concept_financial_product_bond_desc:0 "国家持有的债券总额。"
 concept_purchase_of_bond_debt:0 "外国投资"
 concept_purchase_of_bond_debt_desc:0 "外国投资允许你从自己的黄金储备中拿出一定数量的黄金购买期限为5年或10年外国的债券，作为回报，您可以根据债券发行国的利率按月获得利息。期限一到，你就可以自动取回黄金。你最多可以进行5次10年期投资或5次5年期投资。对于玩家，您还可以选择要求国外投资，在这种情况下，外国将向你发送黄金，你将按月支付利息。一旦达到期限，你将偿还所借黄金。打开 “申请国际资金”。"
 concept_financial_product_industrial:0 "金融产品：产业"
 concept_financial_product_industrial_desc:0 "国家拥有的金融产品（股票）总量"
 concept_flow_storage:0 "流动保管"
 concept_flow_storage_desc:0 "[concept_flow_storage]可以无成本地存储市场盈余。这与国家储备技术可能带来的储存或释放顺序不同，国家储备可能会耗费大量资金，但却能提供更好储备。"
 concept_exchange_currency:0 "兑换货币（外汇）"
 concept_exchange_currency_desc:0 "外汇交易允许你将本国货币兑换成外国货币。如果外国持有大量本国货币，则要小心，它可能会将本国货币大量卖给本国中央银行，从而导致本国（你的）货币贬值。"
 concept_r_m_s_a:0 "原材料供应协议"
 concept_r_m_s_a_desc:0 "[concept_r_m_s_a]允许你用特定外国的本国货币或黄金（如果你在全球市场上购买）购买该国的原材料。"
 concept_m_e_s_a:0 "军事装备供应协议"
 concept_m_e_s_a_desc:0 "[concept_m_e_s_a]允许你用特定外国的本国货币从该国购买军事装备。"
 concept_r_m_g_m:0 "原材料全球市场"
 concept_r_m_g_m_desc:0 "通过[concept_r_m_g_m]，你可以用国际经济强国货币的汇率在国际市场上以黄金购买原材料。"
 concept_bond_market_index:0 "债券市值"
 concept_bond_market_index_desc:0 "债券市值是产品债券的总数量乘以其价格"
 concept_company_stock_index:0 "公司股份指数"
 concept_company_stock_index_desc:0 "[concept_company_stock_index]是产品库存的总量乘以其价格"
 concept_minting_stock_index:0 "铸币库存股份"
 concept_minting_stock_index_desc:0 "[concept_minting_stock_index]是产品库存的总量乘以其价格"
 concept_railroad_stock_index:0 "铁路股票"
 concept_railroad_stock_index_desc:0 "[concept_railroad_stock_index]是产品库存总量乘以其价格"
 concept_short_term_monetary_policy:0 "小幅货币政策调整"
 concept_short_term_monetary_policy_desc:0 "中央银行对其货币政策工具（如利率、准备金要求或公开市场操作）实施的微调，旨在对经济状况进行精细调整。这些调整通常用于解决短期经济波动，而不会显著改变整体的货币政策。"
