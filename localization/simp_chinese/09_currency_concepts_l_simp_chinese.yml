#BUILDING

 concept_central_bank:0 "中央银行"
 concept_central_bank_desc:0 "在19世纪[concept_central_bank]的定义通常是主要职责为法定货币发行的经济机构，管理[concept_money_supply],监督金融体系，并保障金融稳定。[concept_central_bank]在19世纪是货币的中央发行者，控制着[concept_money_supply]并稳定金融系统。"

 concept_financial_centre:0 "金融中心"
 concept_financial_centre_desc:0 "在19世纪,[concept_financial_centre]是十分重要的经济区域,银行业,金融业和商业活动通常集中于此. 这些[concept_financial_centre]聚集了银行机构,资本市场,公司,还有其他的商业组织."

 concept_national_stockpile:0 "国家储备"
 concept_national_stockpile_desc:0 "国家储备是对货物、商品、资源的一种大量的存储和积累，储存的目的通常是为了远期的需求或者应对潜在的危机."

 concept_currency_reserves:0 "储备货币"
 concept_currency_reserves_desc:0 "储备货币是一种国际上被广泛接受，各国政府和金融机构大量持有作为支付手段和价值储备的货币。"

#ECONOMY

  #economic_policy:0 "Economic Policy"
  #monetary_policy:0 "Monetary Policy"

 concept_money_value:0 "货币价值"
 concept_money_value_desc:0 " [concept_money_value], 是由 [concept_national_stockpile] 除以市场中发行流通的货币总量，即 ([concept_money_supply])决定的. 本币过多流入市场则本币贬值，反之流出过多则升值;因此可以通过调节货币供给来调整货币价值。"

 concept_money_value_target_real:0 "目标货币价值" #je pense que c'est le money valu ciblé
 concept_money_value_target_real_desc:0 "设定的本国货币价值目标。"


 concept_money_value_target_selection:0 "货币价值调节"
 concept_money_value_target_selection_desc:0 "设定的本国货币价值目标，即预期货币价值。影响[concept_money_value_target] 的最大额度，但不会影响折算通胀后货币价值。"

 concept_money_supply:0 "货币供应量"
 concept_money_supply_desc:0 "货币供应量代表了本国已发行和市场中流通的所有本币."

 concept_money_value_target:0 "黄金覆盖额度"
  concept_money_value_target_desc:0 "是指贵国能发行法定货币的最大数量（受限于黄金储备），或者为达成[concept_money_value_target_real]而有必要发行的货币额度. 如果你的 [concept_money_supply] 超出了 [concept_money_value_target], 则每月的货币供应增加会复位至0, 并且将无法储备更多货币. 此外, 你的中央银行还会受到每月货币供应-1%的惩罚, 最大能累计至-50%. 该惩罚仅在激活无货币政策或法定升值时有效; 如果国家正处于法定贬值政策该限制就不会生效, 并且货币价值会开始向0发展. 总的来说, 这意味你需要保持货币价值在一个相对于你的市场能承受的水平."

 concept_inflation_value:0 "通胀率"
 concept_inflation_value_desc:0 "通货膨胀/通货紧缩 是多种因素合力的结构: 每年自然通胀, 市场物价水平（CPI）, 货币价值, 还有货币发行过程中产生的通货膨胀. 能通过影响上述不同因子来调节通胀和通缩."

 concept_national_capacity:0 "经济实力"
 concept_national_capacity_desc:0 "在本世纪，国家的经济实力可以通过持有的黄金总量来进行量化（并不由GDP直接代表，考虑到当时最大的经济体是大清，但英国的经济影响力最强源于对黄金的把控）. 由以下几方面因素组成: [concept_gold_reserves], [concept_central_bank_gold_reserves], 和[concept_gold_balance]."

 concept_devaluation:0 "法定贬值"
 concept_devaluation_desc:0 "在19世纪,法定贬值通常被解释为一种由官方进行的相对于基准线降低货币价值的经济行为，基准线通常指其他国家的货币如国际储备货币，或者是金和银这种国际标准通货. 你能降低货币价值 25%, 50%, 75%, 或 100%. 这意味增加对应比例的货币供应. 与此同时，由货币发行产生的通胀也会在以6个月为区间，相应的增加 +1, +2, +3, 或 +4 个百分点."

 concept_revaluation:0 "法定升值"
 concept_revaluation_desc:0 "在19世纪,法定升值通常被解释为一种由官方进行的相对于基准线提升货币价值的经济行为，基准线通常指其他国家的货币如国际储备货币，或者是金和银这种国际标准通货. 你能增加货币价值 25%, 50%, 75%, 或 100%. 这意味减少对应比例的货币供应. 与此同时，由货币发行产生的通胀也会在以6个月为区间，相应的减少 -1, -2, -3, 或 -4 个百分点."

 concept_subject_currency_management:0 "属国货币管理"
 concept_subject_currency_management_desc:0 "属国货币管理允许玩家管理本国法币和属国法币的平价兑换. 默认情况下宗主国货币价值是属国的两倍."

 concept_parity:0 "货币平价"
 concept_parity_desc:0 "在19世纪，"平价"一词在货币经济学中指的是两种货币间的官方汇率，或是一种货币和金银这类通货间的固定汇率。“平价”会决定一种货币和常用参考标准间的相对价值."
 subject_type:0 "属国类型"

 concept_central_bank_gold_reserves:0 "央行黄金储备"
 concept_central_bank_gold_reserves_desc:0 "央行黄金储备是指的存在于 [concept_central_bank]的黄金. 这些黄金是货币价值支持的主要来源. 这些黄金物理意义上存在于 [concept_central_bank] 所属的省份, 如果该省份被敌国占领将失去这些储备黄金. 这些黄金每个月都会来源于你的市场, 市场中流通的黄金越多, 越多的黄金就会在央行体系中积累.属国的央行无法积累黄金储备."

 concept_gold_balance:0 "经常账户年度净收支"
 concept_gold_balance_desc:0 "经常账户中的进出口项是衡量贸易情况的关键，进出口平衡指的是一国在和其他国家的贸易中保持一个平衡的收支, 以黄金的净流入（顺差）和净流出（逆差）为具体体现。当[concept_import_value]小于[concept_export_value]时出现顺差，顺差意味着更多资金流入到本国的经济活动中，间接提高本国货币价值，反之亦然。当国家采用金本位或者以黄金作为货币背书的时候, 贸易平衡对于货币和黄金储备的稳定至关重要。"

 concept_import_value:0 "进口支出"
 concept_import_value_desc:0 "在外贸市场中通过进口支出的黄金总额. 在国际贸易中买入的货物不是以本币结算的，而是以黄金结算的。 (现代意义上的以货币结算外贸货物是在1970年代开始的，即布雷顿森林体系结束后)."

 concept_export_value:0 "出口收入"
 concept_export_value_desc:0 "在外贸市场中通过出口收入的黄金总额. 在国际贸易中卖出的货物不是以本币结算的，而是以黄金结算的。 (现代意义上的以货币结算外贸货物是在1970年代开始的，即布雷顿森林体系结束后).

 concept_world_currency:0 "全球货币"
 concept_world_currency_desc:0 "全球货币列表允许你查看本国货币在全球中所处的位置。"

 concept_evolution_of_the_currency_value:0 "货币价值变化"
 concept_evolution_of_the_currency_value_desc:0 "货币价值变化列表允许你查看全球各种货币在最近 1 年, 5 年 和 10年 的价值变化.(开始游戏不足5、10年时该数值会出现错误，可忽略)"

 concept_exchange_rate:0 "汇率"
 concept_exchange_rate_desc:0 "在19世纪, 两国之间的货币兑换率通常是一个基于金价折算的固定比例. 这意味着一国货币价值和黄金数量是成固定比率的的，政府通常以隐含黄金价格为其本币定价,以此来保证货币的互换性."

 concept_money_value_rapported_inflation:0 "折算通胀后货币价值"
 concept_money_value_rapported_inflation_desc:0 "折算通胀后货币价值顾名思义，是剔除通胀和通缩因素后的真实货币价值. 是本国货币兑换外汇时价值决定的重要因素。"

concept_international_economic_power:0 "国际经济实力"
concept_international_economic_power_desc:0 "国际经济实力由经济实力最强的国家决定. 这意味着该国货币是交易中的主要支付方式, 也是全球市场最认可的硬通货. 该值也可以通过扩大经济实力来改变. (It's up to you to play!)"

concept_monetary_policy:0 "货币政策"
concept_monetary_policy_desc:0 "货币政策是调节通胀和通缩的基本方式. 具体操作是通过增加或减少[concept_money_supply], 进而影响法定货币的[concept_money_value]. 也是实现[concept_money_value_target]的根本措施."

concept_currency_reserves:0 "储备货币"
concept_currency_reserves_desc:0 "储备货币是你拥有的所有外国货币, 或通过外汇市场购入或是来源于贸易. 在外贸中，只有出口货物至他国时，才会积累他国的货币（他国用外币换取你的本币来购买你的商品）. 反之亦然，当你从他国进口货物时；你的本币流向他国."


#FINANCIAL

 concept_gdp_growth_rate:0 "GDP增长率"
 concept_gdp_growth_rate_desc:0 "GDP增长率呈现了一张表，包含了国家在1 年, 5 年, 10 年的变化. (开始游戏不足5、10年时该数值会出现错误，可忽略)"

 concept_gold_balance_by_country:0 "对外贸易黄金余额"
 concept_gold_balance_by_country_desc:0 "对外进出口贸易余额以黄金计价，在黄金流入和流出的标准下衡量了一国在与他国的贸易中是否保持了贸易平衡. 当国家采用金本位或者以黄金作为货币背书的时候, 贸易平衡对于货币和黄金储备的稳定至关重要."

concept_international_financial_power:0 "国际金融实力"
concept_international_financial_power_desc:0 "国际金融实力是由一国资本市场所以金融产品总市值决定的."

concept_stock_market_index:0 "资本市场总市值"
concept_stock_market_index_desc:0 "资本市场总市值是一国股票和债券发行总额乘以各自价格的总和。"

concept_country_rating:0 "主权评级"
concept_country_rating_desc:0 "主权评级是综合考虑一国GDP, 货币价值, 通胀, 威望, 等级, 和生活水平的打分. 依据评级设立主权利率的门槛, 一国能采用的融资利率不能比评级制定的利率低。"

concept_financial_product_bond:0 "金融产品 - 债券"
concept_financial_product_bond_desc:0 "国家持有的债券价值."

concept_foreign_investment:0 "外债投资"
concept_foreign_investment_desc:0 "对外投资允许你购买外国债券（主权债券）. 从你的国家黄金储备中以5年或10年为期支出黄金, 作为回报, 每月你都会收到来自该债券发行国的利息，利息价值由票面利率决定. 到期后将自动收回全部本金. 5年期和10年期债券购买的上限各有五次（同时存在）. 对于玩家而言，还可以选择寻求国际融资, 此时玩家成为融资方, 支付月度利息,到期归还本金. '开启融资'即可."

concept_financial_product_industrial:0 "金融产品 - 股票"
concept_financial_product_industrial_desc:0 "国家持有的全产业股票"

#Stockpile

concept_flow_storage:0 "流动储备"
concept_flow_storage_desc:0 "[concept_flow_storage]可以储存市场上的盈余货物，并且储存本身无需付出任何成本。不同于买入“存入”和“释放”指令，国家储备科技虽然研发成本更高，但可以让国家做好更充分的战略储备."
 
#MARKET

concept_exchange_currency:0 "外汇市场"
concept_exchange_currency_desc:0 "外汇兑换市场允许你将本国货币兑换成他国货币. 需要警惕如果他国持有大量的本国货币，他国可能抛售大量你的本币给你的央行，这将导致你的本币价值急剧下降（因为本不流通于你的经济体中的法定货币突然增加）."

concept_r_m_s_a:0 "原材料供货协议(R.M.S.A)"
concept_r_m_s_a_desc:0 "[concept_r_m_s_a] 是一种允许从特定国家以该国货币买入原材料，或者以黄金结算从国际市场上买入原材料的协议。"

concept_m_e_s_a:0 "军需供货协议(M.E.S.A.)"
concept_m_e_s_a_desc:0 "[concept_m_e_s_a] 是一种允许从特定国家以该国货币买入军事装备的协议凭证。"
