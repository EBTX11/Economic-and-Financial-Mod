 00_ef_economic_event.29.t:0 "[SCOPE.sC('target_country').GetName] Regains Monetary Independence"
 00_ef_economic_event.29.d:0 "Restoration of National Convertibility"
 00_ef_economic_event.29.f:0 "Now released from its former subordination, [SCOPE.sC('target_country').GetName] has recovered full #b monetary sovereignty#!. With the end of its dependent status, the nation is no longer bound to the monetary system of its former suzerain.\n\nAs a result, its currency becomes #b directly convertible#! once again, capable of being exchanged with foreign currencies and precious metals without requiring intermediary operations through another power. This marks a return to #b autonomous monetary policy#! and restores the country's ability to conduct international financial transactions on its own terms.\n\nThe reestablishment of convertibility strengthens national credibility and reopens access to independent participation in global markets."
 00_ef_economic_event.29.a:0 "A new era of monetary independence"

