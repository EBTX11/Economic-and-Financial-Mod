l_english:
 # Utilitarian Content
 ideology_utilitarian_millian: "Utilitarian"
 ideology_utilitarian_millian_desc:1 "#lore This group believes that governmental functions should be codified and rationalized in order to promote the common good.#!"

 ideology_utilitarian_leader: "Utilitarian"
 ideology_utilitarian_leader_desc:1 "#lore This leader believes it is an important function of the government to pursue the common good, be it through basic liberties or benevolent despotism.#!"

 je_imperialism_of_promise: "Imperialism of Promise"
 je_imperialism_of_promise_reason: "We have a duty to promote the common good by any means necessary. Basic liberties and equal opportunities play a central role in policymaking. A [GetIdeology('ideology_utilitarian_millian').GetName] approach to colonial administration promises a strong force for progress both in the [ROOT.GetCountry.GetName] and around the world."
 je_imperialism_of_promise_status: "Oversee a [GetIdeology('ideology_utilitarian_millian').GetName] approach to colonial administration in [JournalEntry.GetCountry.GetName]."
 utilitarian_character_trigger: "Any [concept_agitator] or [concept_leader] has [GetIdeology('ideology_utilitarian_leader').GetName] [concept_ideology]."
 has_any_secessionists_fail_tt: "Any seceding countries have broken away from [ROOT.GetCountry.GetName]."
 bic_collapse_var_tt: "[ROOT.GetCountry.GetName] is no longer a [concept_subject]"
 secession_war_in_progress_tt: "A [Concept('concept_political_movement','$movement_cultural_minority$')] is [Concept('concept_secession','Seceding')]"

 utilitarian.1.t: "Good Governance For All"
 utilitarian.1.d:1 "The principles of [GetIdeology('ideology_utilitarian_millian').GetName] ideology now play a central role in [ROOT.GetCountry.GetAdjective] policymaking. The administration has been reformed to function like a well-oiled machine."
 utilitarian.1.f:1 "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]'s commitment to Utilitarianism has deepened with this success in steering the [ROOT.GetCountry.GetNameNoFormatting]'s development. While some still question the value of [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting]'s approach to colonial administration, the [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] have stepped forward to advocate for utilitarian approach.\n\nAs the people of India carry on with their lives, time will tell if the fruit of the administration's labor will be as lasting and far reaching as all hope. The success is a beacon for future reform."
 utilitarian.1.f2: "The administration's commitment to Utilitarianism has deepened with this success in steering the [ROOT.GetCountry.GetNameNoFormatting]'s development. While some still question the value of this approach to colonial administration, staunch supporters have stepped forward to advocate for a utilitarian approach.\n\nAs the people of India carry on with their lives, time will tell if the fruit of the administration's labor will be as lasting and far reaching as all hope. The success is a beacon for future reform."
 utilitarian.1.a: "The future looks happy and bright."

 utilitarian_bonus: "Utilitarian Influence"
 util_colonial_admin_success: "Utilitarian Success"

 utilitarian.2.t: "False Promises"
 utilitarian.2.d:1 "The chaos engulfing the [ROOT.GetCountry.GetName] serves as a testament to the failure of the [GetIdeology('ideology_utilitarian_millian').GetName] project. Its proponents have been accused of irreversibly destabilizing the administration."
 utilitarian.2.f: "The promise of a Utilitarian approach to colonial administration has not come to fruition. The failure has left the project's staunchest supporters disillusioned with mocking remarks directed towards them.\n\n"I always knew the project would fail. The whole approach was fundamentally flawed from the beginning. There is no space for such an absurd agenda.""
 utilitarian.2.a: "They have no utility here."

 utilitarian_malus: "Broken Promises"
 util_colonial_admin_fail: "Weakened Influence"

 utilitarian.3.t: "A Project Without Progress"
 utilitarian.3.d: "While a [GetIdeology('ideology_utilitarian_millian').GetName] approach to colonial administration was promising, it did not take root here in [ROOT.GetCountry.GetName]."
 utilitarian.3.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]'s commitment to Utilitarianism has wavered as the project has lost momentum. The [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] no longer priorities a Utilitarian agenda.\n\nFor a quiet moment, [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] reflects on the lessons of the whole endeavor. "Perhaps we must be more practical with how our principles inform our policymaking," [SCOPE.sCharacter('relevant_character').GetSheHe] muses."
 utilitarian.3.f2: "The administration's commitment to Utilitarianism has wavered as the project has lost its staunchest supporters.\n\nFor a quiet moment, one man reflects on the lessons of the whole endeavor. "Perhaps we must be more practical with how our principles inform our policymaking," he muses."
 utilitarian.3.a: "Our people will prosper regardless."

 utilitarian_partial_malus: "Unfulfilled Promises"
 util_colonial_admin_partial_success: "Weak Success"

 utilitarian.4.t: "Undue Influence"
 utilitarian.4.d: "The [SCOPE.gsInterestGroup('relevant_ig').GetName] claim that public opinion and the press in [SCOPE.sCountry('relevant_overlord').GetName] are negatively influencing [ROOT.GetCountry.GetAdjective] policy."
 utilitarian.4.f:1 ""Of course, The Times has an opinion. I'm sure John the baker and Jane the seamstress have one too. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] should listen to them all. Who cares how ill informed their ideas about India are? Maybe every policy can be decided by general election."\n\n"When will they learn that to govern India, one must be in India?""
 utilitarian.4.a: "Take control of the narrative in the press."
 utilitarian.4.b: "The opinions of the [SCOPE.sCountry('relevant_overlord').GetAdjective] public are harmless."

 stop_meddlesome_affairs: "Public Opinion Controlled"
 meddlesome_affairs: "Problematic Public Opinion"

 utilitarian.5.t:1 "Imperial Liabilities"
 utilitarian.5.d: "The attitudes and actions of the [SCOPE.sCulture('not_discriminated_culture').GetName] administrators in [SCOPE.sState('relevant_state').GetName] towards the [SCOPE.sCulture('discriminated_culture').GetName] people threaten our [GetIdeology('ideology_utilitarian_leader').GetName] mission."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] attests to recent reports of violence towards [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] people in [SCOPE.sState('relevant_state').GetNameNoFormatting]:\n\n"The unrestrained behavior of the [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] administrators who have come to [ROOT.GetCountry.GetNameNoFormatting] to make their fortunes undermines the efforts of our [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting] mission. The [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] people are in need of protection from the injustices perpetrated on them by the [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] fortune seekers.""
 utilitarian.5.a: "These administrators must exercise restraint."
 utilitarian.5.b: "Why interfere now?"

 unrestrained_fortune_seekers: "Unrestrained Fortune Seekers"
 restrained_fortune_seekers: "Restrained Fortune Seekers"

 utilitarian.6.t: "Strengthening Ties"
 utilitarian.6.d: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] is actively increasing their efforts to fortify the ties [ROOT.GetCountry.GetName] has with [SCOPE.sCountry('relevant_lobby_country').GetName]."
 utilitarian.6.f: "The portrait of [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] looms large over the two distinguished figures as they argue late into the evening.\n\n"We are all loyal subjects of the Empire, [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. No policy will change that. But while we work to aid all subjects, you wish to aid only your prospects."\n\n"If the [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] trusts me, I will be able to call for [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetHerHis] aid."\n\n"If the people trust you, then you will never want for aid.""
 utilitarian.6.a: "We need more autonomy right now."
 utilitarian.6.b: "See that the [SCOPE.sPoliticalLobby('relevant_lobby').GetName]'s efforts are undisturbed."

 utilitarian.7.t: "Delayed Decisions"
 utilitarian.7.d: "Letters from [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] have arrived with new governing guidances for [ROOT.GetCountry.GetAdjective] officers and officials."
 utilitarian.7.f: "Often, the day-to-day actions of this [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] official have little oversight in his corner of [SCOPE.sState('relevant_state').GetNameNoFormatting]. His actions have long been unchecked. The letters from [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] outline new guidance on reporting paperwork discrepancies.\n\n"What a nuisance. My officers work hard. A discrepancy here and there can surely be overlooked.""
 utilitarian.7.a: "We must follow orders."
 utilitarian.7.b: "Let local officials use their own judgment."

 bic_by_the_book: "By the Book"

 utilitarian.8.t: "Equal Opportunities"
 utilitarian.8.d: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has received a formal dispatch from [SCOPE.sCountry('relevant_overlord').GetName] recommending the expansion of education in [ROOT.GetCountry.GetName]."
 utilitarian.8.f: "The telegraph had arrived late at night. Having read it, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wished he had left it for the morning.\n\n"So they want us to educate the masses?  That is bound to shake things up. Either my successor will have many clerks to do his bidding, or he will have a well informed, articulate opposition. We will have to be careful with how we go about this.""
 utilitarian.8.a: "The [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] can help enact these changes."
 utilitarian.8.b: "It is disadvantageous to respond to the dispatch."

 util_law_enactment_progress: "Championing Change"
 clerk_state_radicals_increase_tt: "[Concept('concept_pop', '$concept_pops$')] in states with above 10% [SCOPE.gsInterestGroup('relevant_ig').GetName] political strength will become more [concept_radical]"
 no_edu_change_stance_gain_pol_str: "Persisting Preferences"

 utilitarian.9.t: "An Extraordinarily Demanding Vision"
 utilitarian.9.d: "Colonial administrators adhering to [GetIdeology('ideology_utilitarian_leader').GetName] philosophy have developed ambitious plans for a wholesale rationalization of [ROOT.GetCountry.GetAdjective] society. Their critics call it an impossible, extraordinarily demanding vision."
 utilitarian.9.f: ""This is a grand undertaking, one of utmost importance. It will require the combined efforts of every loyal subject as we work to shape this nation into something resembling order. The people, and those they look up to, must heed our advice."\n\n"But who to turn to first? Will the people turn their leaders to our cause? Or should we plead our case with them and hope they can show their followers the value in our path? After all, everything we do, we do for the benefit of all.""
 utilitarian.9.a: "We must persuade the public."
 utilitarian.9.b: "Persuade more officials to join our cause."

 persuasive_util_pamphlet_attract: "Persuading the Public"
 persuasive_util_pamphlet_pol_str: "Strength in Policy"

 utilitarian.10.t: "The Study of Indian Society"
 utilitarian.10.d: "An organized census has been proposed to create a comprehensive understanding of the population in [ROOT.GetCountry.GetName]."
 utilitarian.10.f: ""The study of India must be as much a profession in itself as law or medicine."\n\n"To govern one must know the governed. It is a miracle that we have got this far without completing a census. But to go any further would be foolish. Worse, it would be akin to wandering a trap laden maze, blindfolded. No, we must know the language, caste, religion, and sex, of everyone!"" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "Proceed with the census."
 utilitarian.10.b: "What purpose would it serve?"

 utilitarian_census_in_progress_cost: "Census In Progress"
 utilitarian_no_census: "Rebuked Proposal"
 util_caste_divisions: "Caste Division Highlighted"
 util_authority: "No Census, No Problem"

