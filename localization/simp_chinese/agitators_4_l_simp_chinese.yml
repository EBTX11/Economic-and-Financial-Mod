 ig_national_guard: "国民自卫军"
 ig_national_guard_desc: "国民自卫军是法国军队内部的一个机构，由普通公民组成，担任后备军和宪兵队。作为一支平民军队，国民自卫军在历史上忠于自由和共和事业，现已成为公社建立背后的主导力量。"
