 exiles_events.1.t: "绝望的人"
 exiles_events.1.d: "面对[SCOPE.sCharacter('agitator_scope').GetHerHis]的想法缺乏民众支持的情况，[SCOPE.sCharacter('agitator_scope').GetFullName]离开了[ROOT.GetCountry.GetName]，流亡到我们的国门。"
 exiles_events.1.f: "“现在更深入的研究使我相信了相反的观点。[ROOT.GetCountry.GetAdjectiveNoFormatting]工人阶级永远不会有任何成就。”"
 exiles_events.1.a: "也许有一天，事情会变得更好。"
 exiles_events.1.b: "希望是通往失望之路的第一步。"
 exiles_events.2.t: "著名的咖啡馆"
 exiles_events.2.d: "在咖啡馆偶遇并进行深思熟虑的谈话后，[SCOPE.sCharacter('friend_scope').GetFullName]推荐了[SCOPE.sCharacter('exile_scope').GetFullName]，此人目前住在[ROOT.GetCountry.GetName]，已经获得了永久居留权。"
 exiles_events.2.f: "“如果你需要住处，我一定会向你发出邀请。如果我在收到如此精彩的信件后未能进一步发挥你的才能，那将是可耻的。”"
 exiles_events.2.a: "这是对我们最为尊重的支持。"
 exiles_events.2.b: "[SCOPE.sCharacter('friend_scope').GetFullName]的决策显然值得商榷。"
 exiles_events.3.t: "来自国外的支持"
 exiles_events.3.d: "[SCOPE.gsInterestGroup('exile_ig').GetName]在[SCOPE.sPoliticalMovement('movement_scope').GetName]运动中的领袖们写信给[SCOPE.sCharacter('exile_scope').GetFullName]，请求[SCOPE.sCharacter('exile_scope').GetSheHe]回国推进运动。"
 exiles_events.3.f: "“自从你被迫离开[ROOT.GetCountry.GetName]，被政府的鹰犬追杀后，人们开始慢慢觉醒……现在是时候，比过去任何时候都更需要你回归，并见证你多年前勇敢呼吁的变革。”"
 exiles_events.3.a: "没有比现在更好的时机了。"
 exiles_events.3.b: "我们不会考虑这种可能性。"
 exiles_events.4.t: "丢人现眼的流亡者"
 exiles_events.4.d: "在为争夺[ROOT.GetCountry.GetName]权力进行的暴力斗争后，[SCOPE.gsInterestGroup('failed_revolution_ig').GetName]站在了历史的失败的一边。[SCOPE.sCharacter('failed_revolution_agitator').GetFullName]已设法逃离该国以逃避报复。"
 exiles_events.4.f: "这是[SCOPE.sCharacter('failed_revolution_agitator').GetSheHe]希望永远不会执行的计划。从窗户离开[SCOPE.sCharacter('failed_revolution_agitator').GetHerHis]的住所，穿过黑暗、泥泞的隧道逃跑——然后，到树林里，越过遥远的边境线。"
 exiles_events.4.a: "[SCOPE.sCharacter('failed_revolution_agitator').GetSheHe|U]可以再想想[SCOPE.sCharacter('failed_revolution_agitator').GetHerHis]在外国小屋里的生活。"
 exiles_events.4.b: "每一步都骚扰[SCOPE.sCharacter('failed_revolution_agitator').GetHerHim]。"
 exiles_events.5.t: "忏悔的流亡者"
 exiles_events.5.d: "[SCOPE.sCharacter('exile_scope').GetFullName]对我们政府最近做出的决定感到很高兴，[SCOPE.sCharacter('exile_scope').GetHerHis]宣布打算返回[ROOT.GetCountry.GetName]。[SCOPE.sCharacter('exile_scope').GetHerHis|U]在[SCOPE.gsInterestGroup('exile_ig').GetName]的其余伙伴正在为此庆祝。"
 exiles_events.5.f: "“我过去努力为[ROOT.GetCountry.GetNameNoFormatting]寻找一位非凡的领导人，一位能够解决我们人民面临的许多弊病的人……只是我自己的固执让我看不到我现在所做的事情。正是你自己成为了那个非凡的领导者。”"
 exiles_events.5.a: "接受[SCOPE.sCharacter('exile_scope').GetHerHis]的祝福，准许[SCOPE.sCharacter('exile_scope').GetHerHis]回国。"
 exiles_events.5.b: "我们真的可以确定[SCOPE.sCharacter('exile_scope').GetSheHe]是出于好意吗？"
 exiles_events.6.t: "政治移民"
 exiles_events.6.d: "[ROOT.GetCountry.GetName]丰富而不稳定的政治环境已证明对政治流亡者和无国籍人士具有吸引力，他们开始在[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]的咖啡馆聚集。"
 exiles_events.6.f: "哦，[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]，你这颗有瑕疵但火热的宝石……还有什么地方可以在五分钟的步行路程内看到三个不同的示威活动？"
 exiles_events.6.a: "欢迎他们加入呼声的海洋。"
 exiles_events.6.b: "这些人在嘲笑[ROOT.GetCountry.GetName]。"
 exiles_events.7.t: "国门口的流亡者"
 exiles_events.7.d: "长期以来，[ROOT.GetCountry.GetAdjective]相对宽松的移民制度对逃离祖国的人颇具吸引力。最近，[SCOPE.sCharacter('exile_scope').GetFullName]申请加入移民[ROOT.GetCountry.GetName]的大潮。"
 exiles_events.7.f: "这是一个非常非常长的名单上的一个名字——一个在被注意到之前已经通过多层官僚机构的名字。然而，在一个决定性的日子里，一位职员在轮班结束时指着那个名字，说出了那些致命的话。\n\n“我可以发誓我以前听说过[SCOPE.sCharacter('exile_scope').GetHerHim]。”"
 exiles_events.7.a: "[SCOPE.sCharacter('exile_scope').GetFullName]最终也将成为[ROOT.GetCountry.GetAdjective]人。"
 exiles_events.7.b: "无论先例如何，我们都不会有这样的人。"
 exiles_events.8.t: "国外宣言"
 exiles_events.8.d: "最近[SCOPE.sCharacter('exile_scope').GetFullName]的翻译作品在[SCOPE.sPoliticalMovement('movement_scope').GetName]运动中越来越流行。这种关系已经发展到[SCOPE.sCharacter('exile_scope').GetFullName]公开支持该运动的地步。"
 exiles_events.8.f: "“而对于整整一个大的阶级来说，特别是对于像[ROOT.GetCountry.GetAdjectiveNoFormatting]人这样一个如此重视实践而轻视理论的民族来说，别的道路是没有的。最主要的是要使工人阶级作为阶级来行动；一旦做到了这一步，他们就会很快找到正确的方向，而一切进行阻挠的人，都将同他们自己的小宗派一起被抛弃。”"
 exiles_events.8.a: "我们的斗争是国际性的！"
 exiles_events.8.b: "这种外国干涉应该受到惩罚。"
 exiles_events.9.t: "特赦持不同政见者"
 exiles_events.9.d: "[SCOPE.gsInterestGroup('government_ig_scope').GetName]已向政府请愿，要求特赦国外的前持不同政见者。尤其包括其前同事[SCOPE.sCharacter('exile_scope').GetFullName]。"
 exiles_events.9.f: "我们长期以来的立场是，过去政府的行为与[ROOT.GetCountry.GetAdjectiveNoFormatting]国家的根本性质无关。本着这一原则，我们请求您对过去流亡海外的某些人物给予宽恕，并永远不再追究那些以往。"
 exiles_events.9.a: "他们的忠实支持理应得到回报。"
 exiles_events.9.b: "如果我们没有流放[SCOPE.sCharacter('exile_scope').GetHerHim]，他们根本不会支持我们。"
 exiles_events.10.t: "健康危机"
 exiles_events.10.d: "著名的[ROOT.GetCountry.GetAdjective]政治流亡者[SCOPE.sCharacter('exile_scope').GetFullName]在海外期间病重。[SCOPE.sCharacter('exile_scope').GetSheHe|U]已请求回家，以便有足够的时间寻医问药。"
 exiles_events.10.f: "人的品格并不重要——瘟疫仍有可能降临到他们身上。"
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetSheHe|U]应该面对[SCOPE.sCharacter('exile_scope').GetHerHis]的行为产生的后果。"
 exiles_events.10.b: "我们有能力对病人表示怜悯。"
 exiles_events.10.c: "在[SCOPE.sCharacter('exile_scope').GetSheHe|U]接受治疗后，可以按自己的意愿留下来。"
