 stockpiling_goods_desc:0 "国家储备技术解锁后，贵国将开始[concept_flow_storage]。[concept_flow_storage]可以免费存储市场剩余物资。与国家储备技术的存储或释放顺序不同，国家储备技术可能会让国家付出高昂的代价，但却能让更好地进行战略储备。"
