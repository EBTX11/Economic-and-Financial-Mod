 # Sikh Empire IGs and IG traits
 ig_granthis: "Granthis"
 ig_granthis_desc: "Granthis are the religious officials in Sikhism, a monotheistic faith holding that worldly pursuits are distractions from the oneness of God."

 ig_trait_rehat: "Rehat"
 ig_trait_rehat_desc: "Since the time of the first Panj Pyare, our faith has stirred the greatest warriors to join our righteous cause. In these challenging times, soldiers are once again moved by faith to serve under our banners."

 ig_khalsaji: "Khalsaji"
 ig_khalsaji_desc: "The prominent fighting force of the Sikh Empire, the Khalsaji combine Sikh Khalsa traditions with modernized Franco-British principles."

 ig_trait_khalsa: "Khalsa"
 ig_trait_khalsa_desc: "We have a duty to practice arms and protect the innocent. As warriors we must fight bravely regardless of the odds and live true to the Rehat traditions."

 ig_jats: "Jats"
 ig_jats_desc: "The Jats are traditional farmers and peasants of the Punjab region with origins in pastoralism. Their interests are largely agrarian in nature. "

 ig_trait_khalsa_panth: "Khalsa Panth" 
 ig_trait_khalsa_panth_desc: "Truthful living and hard work. We live the way of the holy, avoid extremes, and walk the middle path. The goods we produce get to the people who need them."

 ideology_sikh_militancy: "Sikh Militancy"
 ideology_sikh_militancy_desc: "#lore The Sikh have a militarized movement that will support having a strong national army.#!" 

 ideology_sikh_moralist: "Sikh Moralist"
 ideology_sikh_moralist_desc: "#lore The Sikh believe all have an equal connection with God and respect the practice of other faiths.#!" 

 # Princely States
 princely_state_decision: "Seek Sovereignty"
 princely_state_decision_desc: "For far too long, the British have underestimated and undermined our authority. Launch a campaign to secure independence"

 je_princely_states: "Struggle for Sovereignty"
 je_princely_states_reason: "Our great [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] may rule over [ROOT.GetCountry.GetNameNoFormatting] but we are still subject to the whims and folly of [SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting]. [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]'s power grows day by day, but we can still shape our fate.\n\nThe tides are in our favor to increase [ROOT.GetCountry.GetNameNoFormatting]'s autonomy and pursue a path for independence, lest the [SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting] take full control."
 je_princely_states_status: "Gain independence for [JournalEntry.GetCountry.GetNameNoFormatting]."
 has_been_annexed_tt: "[ROOT.GetCountry.GetNameNoFormatting] has been annexed."

 modifier_increase_autonomy: "Active Pursuit of Independence"

 notification_struggle_for_sovereignty_message_name: "Princely State: Opposes Overlord"
 notification_struggle_for_sovereignty_message_desc: "The [SCOPE.sCountry('princely_state_scope').GetRuler.GetPrimaryRoleTitle] of [SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] has made [SCOPE.sCountry('princely_state_scope').GetRuler.GetHerHis] intentions known that [SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] is seeking independence from [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 notification_struggle_for_sovereignty_message_tooltip: "#header $notification_struggle_for_sovereignty_reaction_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_struggle_for_sovereignty_message_desc$"

 princely_states.1.t: "Divergent Destiny"
 princely_states.1.d: "The desire for independence can be felt in all corners of [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] must decide on how to act at this juncture."
 princely_states.1.f: "A longing to break free from [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]'s rule grows steadily. It is on the minds of [ROOT.GetCountry.GetAdjectiveNoFormatting] from all walks of life. That restlessness among the people begs the question of how [ROOT.GetCountry.GetNameNoFormatting] might take charge of its own destiny.\n\nA traveler passing through [ROOT.GetCountry.GetCapital.GetCityHubName] cannot escape the whispers of how the people no longer wish to live under [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]'s thumb."
 princely_states.1.a: "[ROOT.GetCountry.GetNameNoFormatting] will one day be free."
 princely_states.1.b: "Someone must stand up to [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 liberty_desire_boost: "Princely Rebellion"
 improve_relations_every_princely_state: "[ROOT.GetCountry.GetNameNoFormatting]'s [concept_relations] with every [concept_princely_state] will increase by #g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!"

 princely_states.2.t: "Princely State No Longer"
 princely_states.2.d: "After a hard fight for independence, [ROOT.GetCountry.GetNameNoFormatting] is no longer a mere Princely State. The people celebrate, and the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] looks to expand [ROOT.GetCountry.GetNameNoFormatting]'s power."
 princely_states.2.f: "Mubarak Ho!\n\nOn [TimeKeeper.GetCurrentDate.GetString], [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] celebrated [ROOT.GetCountry.GetRuler.GetHerHis] newfound power with a lavish parade that concluded with a gun salute. There was a general sense of merriment in the air as food was distributed among the people, promising a new age of plenty. Only time will tell if the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will deliver on [ROOT.GetCountry.GetRuler.GetHerHis] promises!"
 princely_states.2.a: "We have a bright future under the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s leadership."
 princely_states.2.b: "[ROOT.GetCountry.GetNameNoFormatting]'s achievements will be grand!"

 increase_autonomy_prestige_success: "Trusted Leader"
 increase_autonomy_auth_success: "True Authority"

 annex_neighbor_princely_state: "A neighboring Princely State with a shared #bold heritage#! trait and #green #bold cordial#!#! relations or better will be annexed by [ROOT.GetCountry.GetName]."
 
 princely_states.3.t: "Shortage of Pack Animals"
 princely_states.3.d: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] plans to send some of our finest camels to aid the [SCOPE.sCountry('top_overlord_scope').GetAdjective], who are experiencing a shortage of pack animals."
 princely_states.3.f: "The court had spent hours debating the matter. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] listened quietly, putting on a somber expression and nodding along to [ROOT.GetCountry.GetRuler.GetHerHis] advisors' arguments. But to [ROOT.GetCountry.GetRuler.GetHerHim], the choice was an illusion for those in denial of who was really in power. Aiding the British or not was not a choice between loyalty to former allies and money; it was a choice between struggling and thriving."
 princely_states.3.a: "So long as they pay us, this is fine."
 princely_states.3.b: "Their fight is not our fight."
 prince_negative_popularity: "Lackluster Leadership"
 princely_states_camel_stipend: "Loaned Camels"
 prince_positive_popularity: "Laudable Leadership"
 princely_states_ld_action: "Did Not Support Overlord"

 notification_pack_animal_loan_message_name: "Loaned Camels"
 notification_pack_animal_loan_message_desc: "Relations between [ROOT.GetCountry.GetName] and [SCOPE.sCountry('top_overlord_scope').GetName] have improved since the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sent camels to aid the [SCOPE.sCountry('top_overlord_scope').GetAdjective]."
 notification_pack_animal_loan_message_tooltip: "#header $notification_pack_animal_loan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pack_animal_loan_message_desc$"

 princely_states.4.t: "The Most Exalted Order of the Star of India"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] will honor [SCOPE.sCharacter('award_winner_scope').GetFullName] by appointing [SCOPE.sCharacter('award_winner_scope').GetHerHim] Knight Grand Commander of the Order of the Indian Empire."
 princely_states.4.f: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] strolled the halls of [ROOT.GetCountry.GetRuler.GetHerHis] family palace. Paintings of [ROOT.GetCountry.GetRuler.GetHerHis] ancestors loomed around [ROOT.GetCountry.GetRuler.GetHerHim]. What would they do if they were in [ROOT.GetCountry.GetRuler.GetHerHis] stead? These fierce men and women who recognized no authority but that of the gods? Would they tell [ROOT.GetCountry.GetRuler.GetHerHim] to bow? Or would they remind [ROOT.GetCountry.GetRuler.GetHerHim] that somebody has to start. Somebody has to step forward and say no."
 princely_states.4.a: "Heaven's light our guide."
 princely_states.4.b: "Such an honor means nothing."
 rejected_overlord_gesture: "Rejected Reward"

 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetName] Annexes a Princely State"
 princely_states.5.d: "By the use of the doctrine of lapse, [SCOPE.sCountry('bic_scope').GetName] has taken over another princely state."
 princely_states.5.f: "Growing up, [ROOT.GetCountry.GetRuler.GetHerHis] tutors had encouraged [ROOT.GetCountry.GetRuler.GetHerHim] to play chess. Looking back, the game captured one aspect of being a ruler well. The ruler never got to move more than a step at a time. And yet, if [ROOT.GetCountry.GetRuler.GetSheHe] fell, no one else would matter. Today, as another one of [ROOT.GetCountry.GetRuler.GetHerHis] neighbors fell to [SCOPE.sCountry('bic_scope').GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] felt like the king on the chessboard, surrounded by enemies but unable to do much. But even then, [ROOT.GetCountry.GetRuler.GetSheHe] had one move left. [ROOT.GetCountry.GetRuler.GetSheHe|U] just had to make sure it was the right one."
 princely_states.5.a: "The policy is abhorrent!"
 princely_states.5.b: "Perhaps there is wisdom in this."

