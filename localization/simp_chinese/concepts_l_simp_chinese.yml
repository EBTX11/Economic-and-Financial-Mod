l_simp_chinese:
 concept_presence: "存在"
 concept_presence_desc: "[concept_fleet]的$concept_presence$影响了其[Concept('concept_admiral','$concept_admirals$')]执行[Concept('concept_order','$concept_orders$')]的效率。$concept_fleet$驻扎于一处[concept_sea_node]后，会随时间积累$concept_presence$。"
 concept_party_whip:0 "党鞭"
 concept_party_whip_short:0 "党鞭"
 concept_party_whip_desc:0 "$concept_party_whip$负责控制[concept_party]中其他成员的[Concept('concept_ideology','$concept_ideologies$')]。如果[concept_in_government][Concept('concept_interest_group','$concept_interest_groups$')]的$concept_ideologies$与其他人有冲突，而且这些人未与$concept_party_whip$保持一致的话，这种情况下的[concept_legitimacy]影响力要减去[GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%]。$concept_party_whip_short$由[concept_party_leader]充当。"
 concept_economy_health:0 "经济健康"
 concept_economy_health_healthy:0 "健康的经济"
 concept_economy_health_healthy_short:0 "健康"
 concept_economy_health_unhealthy:0 "不健康的经济"
 concept_economy_health_unhealthy_short:0 "不健康"
 concept_economy_health_desc:1 "满足#italic 以下任一条件#!，[Concept('concept_country','$concept_country_possessive$')]经济就被视为是$concept_economy_health_healthy_short$的：\n#indent_newline:3 • 国家固定收入大于固定支出#!\n#indent_newline:3 • 国家[concept_principal]小于总[concept_credit]的一半"
 concept_bankroll:0 "$bankroll$"
 concept_bankrolling:0 "资助"
 concept_bankroll_desc: "一个国家向另一[concept_country]支付部分收入，支付额由接收方的每周税收决定。这一行动每个月有概率使接收国背负一项向资助[concept_country]负责的[concept_obligation]。"
 concept_subject:0 "附属"
 concept_subjects:1 "附属国"
 concept_subject_possessive:0 "附属国"
 concept_subject_desc:1 "[concept_autonomy]与自决权不同程度上被[concept_overlord]限制的[concept_country]。$concept_subject$关系是一种$concept_countries$会被要求加入或在[concept_diplomatic_play]中被迫加入的[concept_diplomatic_pact]。其具体效果取决于[concept_subject_type]，但通常包括被强迫加入$concept_overlord$的[concept_market]，被迫放弃一部分[Concept('concept_treasury','$concept_treasury_possessive$')]收入，[concept_prestige]下降，无法发动自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]或自由决定加入哪一阵营，以及承袭$concept_overlord$的[concept_ruler]作为你的[concept_head_of_state]。\n\n$concept_subjects$或第三方发动的$concept_diplomatic_play$可以解放该国。某些$concept_subject$可以被$concept_overlord$作为$concept_diplomatic_play_short$的目标，进一步削减[concept_autonomy]，甚至完全#b 吞并#!。"
 concept_overlord:0 "宗主国"
 concept_overlords: "宗主国"
 concept_overlord_possessive:0 "宗主国"
 concept_overlord_desc:0 "[concept_subject]关系中占支配地位的[concept_country]，能从[concept_diplomatic_pact]中获得一些好处，但（通常）需要为此付出[concept_influence]。"
 concept_great_power:0 "列强"
 concept_great_powers:1 "列强"
 concept_great_power_desc:3 "拥有全球帝国或绝对地区主宰地位、可以转动全世界的少数几个[Concept('concept_country', '$concept_countries$')]属于$concept_great_power$[concept_rank]。他们与其他$concept_great_powers$永远处于争夺优势地位的对峙状态，且永远警惕那些胆大妄为地试图夺取他们利益以走向伟大的[Concept('concept_major_power','$concept_major_powers$')]。[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\n$concept_great_powers$拥有以下增益：\n[GetRankModifier('great_power').GetDesc]"
 concept_major_power:0 "主要政权"
 concept_major_power_short:0 "主要政权"
 concept_major_powers:0 "主要政权"
 concept_major_power_desc:2 "[concept_rank]为$concept_major_powers$的[Concept('concept_country', '$concept_countries$')]由于在其所在区域的强烈存在感而引人瞩目。虽然它们尚未强大到足以建立真正的全球帝国，但依然是地方上一支不可忽视的力量。它们中最强大的一批或可升格为[concept_great_power]。[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\n$concept_major_powers$拥有以下增益：\n[GetRankModifier('major_power').GetDesc]"
 concept_minor_power:0 "次要政权"
 concept_minor_powers:0 "次要政权"
 concept_minor_power_desc:3 "[concept_rank]为$concept_minor_power$的[Concept('concept_country', '$concept_countries$')]在[Concept('concept_major_power','$concept_major_power_short$')]和[Concept('concept_great_power','$concept_great_powers$')]间的帝国主义游戏中充当马前卒，通常被当作缓冲$concept_countries$、[Concept('concept_puppet','$concept_puppets$')]或垄断[Concept('concept_market','$concept_markets$')]。[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\n$concept_minor_powers$拥有以下增益：\n[GetRankModifier('minor_power').GetDesc]"
 concept_insignificant_power:0 "弱小政权"
 concept_insignificant_power_short:0 "弱小政权"
 concept_insignificant_power_desc:2 "[concept_rank]为$concept_insignificant_power_short$的[Concept('concept_country', '$concept_countries$')][concept_prestige]是如此之低，甚至没资格被视为[Concept('concept_minor_power','$concept_minor_powers$')]。他们为了自决权而奋斗，同时尽量不去碍着附近的[Concept('concept_major_power','$concept_major_power_short$')]和[Concept('concept_great_power','$concept_great_powers$')]们的眼。[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\n$concept_insignificant_power_short$$concept_countries$拥有以下增益：\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_unrecognized_power:0 "未受认可国家"
 concept_unrecognized_power_short:0 "未受认可"
 concept_unrecognized_powers:0 "未受认可国家"
 concept_unrecognized_regional_power:0 "未受认可的区域政权"
 concept_unrecognized_major_power:0 "未受认可的主要政权"
 concept_unrecognized_power_desc:2 "$concept_unrecognized_powers$是那些被占统治地位的[Concept('concept_great_power','$concept_great_powers$')]认为低等且未文明开化的[Concept('concept_country','$concept_country_polities$')]，不过是潜在的未来征服目标罢了。因此，他们的[concept_prestige]受到惩罚，也可以成为更苛刻的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]的目标。他们能取得的[Concept('concept_rank','$concept_ranks$')]也受到限制，无论其$concept_prestige$如何。[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:1 "\n\n$concept_unrecognized_power$想要移除这些惩罚，必须完成$je_earn_recognition$日志条目以获取认可。"
 concept_protectorate:0 "受保护国"
 concept_protectorate_desc:2 "$concept_protectorate$（[concept_subject]）是拥有一定自主权的[concept_subject_type]，可以发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]。"
 concept_puppet:0 "傀儡国"
 concept_puppets:0 "傀儡国"
 concept_puppet_desc:2 "[Concept('concept_recognized_power','$concept_recognized_powers$')]可以使较弱的[concept_country]成为其$concept_puppet$（[concept_subject]）。$concept_puppet$[concept_subject_type]不能发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]，还必须每周向$concept_overlord$支付[concept_treasury]收入的#v 30%#!。$concept_puppet$的[concept_rank]锁定低于$concept_overlord$，而且$concept_overlord$可以针对傀儡国发起#b 吞并#!$concept_diplomatic_play$。"
 concept_personal_union:0 "共主邦联"
 concept_personal_union_desc:4 "两个拥有[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','君主制')][concept_law]的[Concept('concept_country', '$concept_countries$')]可以联合为一个$concept_personal_union$（[concept_subject]），在这种[concept_subject_type]中，[Concept('concept_overlord','$concept_overlord_possessive$')][concept_ruler]同时担任两个$concept_countries$的[concept_head_of_state]。附属国不能发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，而且强制加入$concept_overlord$的[Concept('concept_war','$concept_wars$')]。该[concept_diplomatic_pact]会在$concept_overlord$废除$law_monarchy$后解除。"
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"
 concept_dominion:0 "自治领"
 concept_dominion_desc:1 "[Concept('concept_recognized_power','$concept_recognized_powers$')]可以使较弱的[concept_country]成为其$concept_dominion$（[concept_subject]）。$concept_dominion$是自主权更大的[concept_subject_type]，可以发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，并强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]。他们必须每周向$concept_overlord$支付[concept_treasury]收入的#v 25%#!。"
 concept_tributary:0 "朝贡国"
 concept_tributary_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]可以使较弱的[concept_country]成为其$concept_tributary$（[concept_subject]）。$concept_tributary$是自主权更大的[concept_subject_type]，可以发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，并且不会强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]。他们必须每周向$concept_overlord$支付[concept_treasury]收入的#v 20%#!。"
 concept_vassal:0 "附庸"
 concept_vassalize:0 "附庸"
 concept_vassal_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]可以使较弱的[concept_country]成为其$concept_vassal$（[concept_subject]）。$concept_vassal$[concept_subject_type]不能发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，强制加入[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]，还必须每周向$concept_overlord$支付[concept_treasury]收入的#v 30%#!。"
 concept_observer_mode:0 "观察者模式"
 concept_observer:0 "观察者"
 concept_observe:0 "观察"
 concept_observing:0 "观察"
 concept_observer_mode_desc:1 "$concept_observing$者玩家可以查看全部用户的面板，洞悉游戏中发生的所有事情，但在游玩上无法作出任何改变。"
 concept_trade_route:0 "贸易路线"
 concept_trade:0 "贸易"
 concept_trade_routes:0 "贸易路线"
 concept_trade_route_desc:4 "$concept_trade_routes$在一个[concept_market]上$concept_buy_order_short$[Concept('concept_good', '$concept_goods$')]，使用[concept_convoys]（如果$concept_markets$接壤则使用陆路）将其运输到另一个市场，然后在那里$concept_sell_order_short$$concept_goods$，给管理路线的[SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','贸易中心')]赚取[concept_revenue]（从中要减去[concept_tariffs]）。这个过程会在两个$concept_markets$上创造[Concept('concept_buy_orders','$concept_buy_order_short$')]和[concept_sell_orders]，使之一个市场中更昂贵而在另一市场中更便宜。被移动的$concept_goods$量将会独立扩大缩小，以满足两个$concept_market$的情况，并雇佣更多或更少的[concept_workforce]使之相匹配。每个$concept_country$能支持一定数量的免费$concept_trade_routes$，之后的路线就需要花费[concept_bureaucracy]来维持。"
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_revenue:0 "贸易收入"
 concept_trade_revenue_desc:3 "[concept_trade_route]根据[concept_market_price]之差以及贸易量为[SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','贸易中心')]产生收入。[concept_tariffs]会降低产生的$concept_trade_revenue$，有效降低[concept_trade_route]超过之后就变得无利可图、趋于停滞的贸易量上限。"
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_land_trade_capacity:0 "陆上贸易容量"
 concept_land_trade_capacity_desc:0 "在$concept_land_trade_capacity$的容量范围内，通向陆上相邻市场的[concept_trade_route]可以交易一定数量的[Concept('concept_good', '$concept_goods$')]而无需使用[concept_convoys]。如果[concept_trade_route]交易的[Concept('concept_good', '$concept_goods$')]超出了$concept_land_trade_capacity$，超出该值的所有[Concept('concept_good', '$concept_goods$')]都会开始需要[concept_convoys]。"
 concept_trade_agreement:0 "贸易协议"
 concept_trade_agreement_desc:2 "[Concept('concept_country', '$concept_countries$')]间的一种[concept_diplomatic_pact]，消除了两国间[Concept('concept_trade_route','$concept_trade_routes$')]的[concept_tariffs]和[concept_bureaucracy]消耗。"
 concept_trade_route_competitiveness:0 "贸易路线竞争力"
 concept_trade_route_competitiveness_short:0 "竞争力"
 concept_trade_route_competitiveness_desc:1 "如果一个[Concept('concept_market','$concept_market_possessive$')]中可供[Concept('concept_trade_route','$concept_trade$')]的[Concept('concept_good','$concept_goods$')]池由于过多$concept_trade$伙伴而耗尽，每个相互竞争$concept_trade_route$的$concept_trade_route_competitiveness_short$决定了其能获得多大的份额。一条$concept_trade_route$的$concept_trade_route_competitiveness_short$随时间增加。"
 concept_market_good_policy:0 "市场商品政策"
 concept_market_good_policies:0 "市场商品政策"
 concept_market_good_policy_short:0 "政策"
 concept_market_good_policy_desc:3 "[concept_market_owner]可以为在其[concept_market]中流通的每一种[concept_good]设定$concept_market_good_policy$。默认$concept_market_good_policy_short$为#b $tariff_no_priority$#!，这时商品进口和出口都将被征收[concept_tariffs]，具体$concept_tariff_rate$则取决于[Concept('concept_country','$concept_country_possessive$')]现行[SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','贸易政策')][concept_law]。\n\n#b $tariff_import_priority$#!会取消进口$concept_tariffs$，以鼓励其他国家向你[Concept('concept_sell_orders','$concept_sell_order_short$')|l]，同时以消耗[concept_treasury]为代价让你自己的进口[Concept('concept_trade_route','$concept_trade_routes$')]蓬勃发展，不过出口$concept_tariffs$仍然生效，以阻碍那些可能会[Concept('concept_buy_orders','$concept_buy_order_short$')|l]你的供应的国家。\n\n#b $tariff_export_priority$#!则正好相反，取消出口$concept_tariffs$以鼓励其他国家从你这里[Concept('concept_buy_orders','$concept_buy_order_short$')|l]商品，让你自己的出口[Concept('concept_trade_route','$concept_trade_routes$')]蓬勃发展，而进口$concept_tariffs$仍然生效，以阻止其他$concept_countries$将他们的$concept_goods$[Concept('concept_sell_orders','$concept_sell_order_short$')|l]到你的$concept_market$。"
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs:0 "关税"
 concept_tariff:0 "关税"
 concept_tariff_rate:0 "关税税率"
 concept_tariffs_desc:2 "$concept_tariffs$是对[Concept('concept_trade_route','$concept_trade$')]征收的一种[Concept('concept_taxes','$concept_tax$')]。适用于$concept_trade_route$的$concept_tariff_rate$取决于你的[Concept('concept_country','$concept_country_possessive$')]当前的[SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','贸易政策')][concept_law]以及你对贸易[concept_good]的[concept_market_good_policy]，而你的[concept_treasury]从$concept_trade_route$征得的实际收入取决于其贸易量和该$concept_good$的[concept_base_price]。对$concept_trade_route$征收的任何$concept_tariffs$都会从管理该路线的[SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','贸易中心')][concept_revenue]中扣除，抑制了贸易量的增长。"
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_concept:0 "概念"
 concept_concepts:0 "概念"
 concept_concept_desc:0 "这条游戏概念的弹框提示内包含了另一条[concept_concept]。"
 concept_sol:0 "生活水平"
 concept_sol_desc:1 "$concept_sol$以一类[Concept('concept_pop','$concept_pop_possessive$')]的物质[concept_wealth]作为基准，量化表示他们的生活状况。这决定了[Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')]，并且每次变化都可能导致$concept_pops$变得更[Concept('concept_radical', '激进')]或[Concept('concept_loyalist','$concept_loyal$')]。[concept_state]中的平均$concept_sol$影响其[concept_migration_pull]。"
 concept_expected_sol:0 "最低预期生活水平"
 concept_expected_sol_short:0 "最低预期"
 concept_expected_sol_desc:0 "$concept_expected_sol$是一个[concept_pop]可以容忍的最低[concept_sol]。该数值取决于某一$concept_pop$是[concept_lower_strata]、[concept_middle_strata]还是[concept_upper_strata]，受到[concept_literacy]和特定[Concept('concept_technology', '$concept_technologies$')]的修正。如果一个$concept_pop$的$concept_sol$低于$concept_expected_sol_short$，他们会逐渐变为[concept_radical]。$concept_sol$高于$concept_expected_sol_short$的$concept_pops$，在每次其$concept_sol$降低时也会变为$concept_radical$。"
 concept_pop_growth:0 "人口增长率"
 concept_pop_growth_birthrate_and_mortality:0 "出生率和死亡率"
 concept_pop_growth_birthrate:0 "出生率"
 concept_pop_growth_mortality:0 "死亡率"
 concept_pop_growth_desc:3 "[concept_pop]随时间而增加或减少的[Concept('concept_individual','$concept_individuals$')]净数量取决于其$concept_pop_growth_birthrate_and_mortality$。两项数值由[concept_sol]控制，并受到疾病、工作条件、有益的[Concept('concept_institution', '$concept_institutions$')]和空余的生活空间等因素影响。\n\n@information!由[concept_migration]或[concept_war][concept_casualties]等导致的对于$concept_pop$规模的外在改变不被认为是$concept_pop_growth$。"
 concept_individual:0 "个体"
 concept_individuals:0 "个体"
 concept_individual_desc:1 "个体是[concept_pop]内的一名单独个人，可以是[Concept('concept_working_adults','$concept_working_adult$')]或[Concept('concept_dependents','$concept_dependent$')]。所有[Concept('concept_pop', '$concept_pops$')]都是由[concept_culture]、[concept_religion]、[concept_profession]和[Concept('concept_building','$concept_building_workplace$')]相同的$concept_individuals$组成的。"
 concept_jobseeker:0 "求职者"
 concept_jobseekers:0 "求职者"
 concept_jobseeking: "正在求职"
 concept_jobseeker_desc:1 "求职者是拥有负面[concept_job_satisfaction]的未工作于[concept_government_building]或受[Concept('concept_subsidies', '$concept_subsidized$')][concept_building]的[Concept('concept_working_adults', '$concept_working_adult$')]。"
 concept_building:0 "建筑"
 concept_buildings:0 "建筑"
 concept_building_industry:0 "产业"
 concept_building_industries:0 "产业"
 concept_building_possessive:1 "建筑"
 concept_buildings_possessive:1 "建筑"
 concept_building_workplace:0 "工作场所"
 concept_building_desc:2 "$concept_buildings$通过[Concept('concept_good_production','生产')]（以及[Concept('concept_good_consumption','消费')]）[Concept('concept_good','$concept_goods$')]来驱动你[Concept('concept_country','$concept_country_possessive$')]的经济运转。建筑也可以产生一系列其他有用的效果，例如[concept_bureaucracy]、[concept_infrastructure]和[concept_convoys]。\n\n建筑为了发挥自己的功能，需要由不同[Concept('concept_profession','$concept_professions$')]的[Concept('concept_pop', '$concept_pops$')]组成[concept_workforce]，他们用自己的劳动换取[concept_building_wage]。\n\n某个$concept_building$能发挥怎样的功能，由其生效的[Concept('concept_production_method','$concept_production_methods$')]决定，而其影响力的大小则由其[Concept('concept_building_level','$concept_building_level_short$')]决定。[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\n你可以使用[GetBuildingType('building_construction_sector').GetName]在每个[Concept('concept_state','$concept_states$')][Concept('concept_construction','$concept_construct$')]新的或是扩建已有的$concept_buildings$。"
 concept_company: "公司"
 concept_companies: "公司"
 concept_company_possessive: "公司"
 concept_company_desc: "$concept_companies$与[concept_country]内一种或数种[Concept('concept_building','$concept_buildings$')]相关联。在$concept_country$内成立公司后会提高相关$concept_buildings$的[concept_throughput]和@construction![concept_construction]效率。$concept_company$提供的增益强度取决于$concept_country$的[concept_prestige]排名，#v 前[GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#!$concept_countries$获得更强的增益。\n\n$concept_companies$有一项[concept_prosperity]分数，可以为$concept_country$提供额外增益，高[concept_productivity]会提高繁荣度。"
 concept_prosperity: "繁荣度"
 concept_prosperity_desc: "$concept_companies$拥有一项取决于[concept_productivity]的$concept_prosperity$分数。当$concept_company$拥有至少[GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0]$concept_prosperity$时，会为[concept_country]激活一个增益[concept_modifier]。\n\n$concept_prosperity$会在$concept_productivity$大于等于#p [GetPlayer.GetCustom('currency_symbol')][GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0]#!或全球平均值的#p ×[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')]#!倍（无论有多低）时#b 增加#!，低于#n [GetPlayer.GetCustom('currency_symbol')][GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0]#!或全球平均值的#n ×[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')]#!倍（无论有多高）时#b 减少#!。"
 concept_building_level:0 "建筑等级"
 concept_building_level_short:0 "等级"
 concept_building_levels:0 "建筑等级"
 concept_building_level_desc:1 "[Concept('concept_building', '$concept_building_possessive$')]$concept_building_level_short$会成比例改变建筑当前的[concept_good_consumption]、[concept_good_production]、[concept_workforce]需求，可以应用一个[concept_economy_of_scale]增益。\n\n扩建$concept_building$$concept_building_level_short$通常需要[concept_construction]，不过有些$concept_building$的$concept_building_level_short$会随某些因素自动调整，例如[concept_infrastructure]、[Concept('concept_trade_route','$concept_trade_routes$')]、[Concept('concept_conscription_center','$concept_conscription$')]率或未使用的$concept_arable_land$。\n\n每一$concept_building_level_short$或[concept_privately_owned]或[concept_nationally_owned]。\n\n$concept_building$可以扩建的最高$concept_building_level_short$由[concept_state]的[concept_resource_potential]或[concept_arable_land]决定。"
 concept_diplomatic_play:0 "外交博弈"
 concept_diplomatic_play_short:0 "博弈"
 concept_diplomatic_plays:0 "外交博弈"
 concept_diplomatic_plays_short:0 "博弈"
 concept_diplomatic_play_negotiated:0 "谈判"
 concept_diplomatic_play_desc:4 "当一个$concept_country$要求另一个国家作出让步时，两个或以上[Concept('concept_country','$concept_countries$')]之间会在外交层面上展开一场敌对性质的谈判，即$concept_diplomatic_play$。你必须在相关[concept_strategic_region]拥有[concept_active_interest]，才能发起$concept_diplomatic_play$，或以第三方的身份参与在该$concept_strategic_region$的$concept_diplomatic_plays_short$。\n\n$concept_diplomatic_play$会通过三个阶段逐渐[Concept('concept_escalation', '$concept_escalate$')]：[concept_opening_moves]，[concept_diplomatic_maneuvers]以及[concept_countdown_to_war]。参与方可以这些阶段中为可能的[concept_peace_deal]设定条款，以备$concept_diplomatic_play$$concept_escalate$为[concept_war]。如果$concept_diplomatic_play_short$的[concept_initiator]或[concept_target]中有一方退缩，另一方的[Concept('concept_primary_demand','$concept_primary_demands$')]将直接被满足，同时避免$concept_war$爆发。"
 concept_sympathy:0 "同情"
 concept_sympathy_desc:0 "所有可能参与[concept_diplomatic_play]的AI控制的[Concept('concept_country','$concept_countries$')]在博弈初始都对于双方有着一定程度的$concept_sympathy$，这会影响到他们会否在冲突中归属某方阵营。AI[Concept('concept_country','$concept_countries$')]倾向于对[concept_target]，对与其有[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]的国家，对反抗高[concept_infamy]者的[concept_country]有着更高的$concept_sympathy$。$concept_sympathy$也会随着[concept_diplomatic_play]的进程变化，获得强力支持者、或是因添加[Concept('concept_war_goal', '$concept_war_goals$')]而积攒[concept_infamy]的一方都会为对立方产生$concept_sympathy$。"
 concept_neutrality:0 "中立"
 concept_neutrality_desc:0 "所有可能参与[concept_diplomatic_play]的AI控制的[Concept('concept_country','$concept_countries$')]都根据其内部状况及其对于博弈参与者的关注度而具备一定程度的$concept_neutrality$。$concept_neutrality$越高，就越难说服该[concept_country]参与博弈。"
 concept_confidence:0 "信心"
 concept_confidence_desc:0 "所有AI控制的[concept_diplomatic_play]主要参与[Concept('concept_country','$concept_countries$')]都根据其内部状况及其自认有多大可能赢得即将爆发的战争而具备一定程度的$concept_confidence$。AI[concept_country]退让的概率直接取决于其信心，但低$concept_confidence$并不一定会导致退让，尤其是当退让会导致吞并的时候。"
 concept_maneuver:0 "博弈行动力"
 concept_maneuvers:1 "博弈行动力"
 concept_maneuver_desc:3 "[concept_diplomatic_play]中的$concept_maneuvers$可以用以采取行动，包括声索额外的[Concept('concept_war_goal', '$concept_war_goals$')]或是[Concept('concept_sway','拉拢')]其他[Concept('concept_country', '$concept_countries$')]到你的阵营。你拥有的$concept_maneuvers$数量受限于你的[concept_rank]。"
 concept_opening_moves:0 "开场行动"
 concept_opening_moves_desc:1 "$concept_opening_moves$阶段是[concept_diplomatic_play]的第一个阶段。在这一阶段中，[concept_target]可以设置其主要[concept_war_goal]，[concept_initiator]和$concept_target$都可以使用[Concept('concept_maneuver', '$concept_maneuvers$')]宣称额外的[Concept('concept_war_goal', '$concept_war_goals$')]。"
 concept_diplomatic_maneuvers:0 "外交操作"
 concept_diplomatic_maneuvers_desc:0 "$concept_diplomatic_maneuvers$阶段是[concept_diplomatic_play]的第二个阶段。在这一阶段中，[concept_initiator]和[concept_target]可以尝试将其他[Concept('concept_country', '$concept_countries$')][concept_sway]到他们一方，或者为自己宣称额外的[Concept('concept_war_goal', '$concept_war_goals$')]，以上操作都需要花费[Concept('concept_maneuver', '$concept_maneuvers$')]。"
 concept_countdown_to_war:0 "战争倒计时"
 concept_countdown_to_war_desc:1 "$concept_countdown_to_war$阶段是[concept_diplomatic_play]的第三个以及最后一个阶段。现在[concept_war]或许不可避免，双方或在疯狂备战，或在考虑在最后时刻让步。\n\n@information!$concept_war$的典型准备工作包括：[Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')][Concept('concept_army','$concept_armies$')]，[Concept('concept_order','$concept_orders$')]其[Concept('concept_general','$concept_generals$')]推进或防御[Concept('concept_front', '$concept_fronts$')]，$concept_conscript_battalion_drafting$[Concept('concept_conscript_battalion', '$concept_conscript_battalions$')]，在必要时晋升$concept_generals$提高其[concept_command_limit]。"
 concept_war_leader:0 "战争领袖"
 concept_war_leaders:0 "战争领袖"
 concept_war_leader_desc:0 "[concept_war]双方都有一个[concept_country]被视为$concept_war_leader$，通常（但不绝对）是引发战争的[concept_diplomatic_play]的[concept_initiator]和[concept_target]。他们是唯二可以提出[Concept('concept_peace_deal','$concept_peace_deals$')]的国家，尽管每份$concept_peace_deal$都必须得到所有$concept_war$谈判国的同意。"
 concept_initiator:0 "发起者"
 concept_initiator_desc:0 "发起[concept_diplomatic_play]的[concept_country]。"
 concept_target:0 "目标"
 concept_target_desc:0 "[concept_diplomatic_play]的目标[concept_country]。"
 concept_homeland:0 "本土"
 concept_homelands:1 "本土"
 concept_homeland_desc:2 "[Concept('concept_culture','$concept_culture_possessive$')]$concept_homelands$包括那些该$concept_culture$的[Concept('concept_pop', '$concept_pops$')]在历史上或天然地认同为自身领土的[Concept('concept_state_region','$concept_state_regions$')]。比起其他[Concept('concept_state','$concept_states$')]，$concept_pops$更倾向于[Concept('concept_migration','$concept_migrate$')]到自己的$concept_homelands$，而且居住在那里的$concept_pops$永远不会考虑[Concept('concept_assimilation','$concept_assimilating$')]。\n\n发起[concept_diplomatic_play]征服被视为你国家[concept_primary_cultures]$concept_homeland$的$concept_state$，会被认为较具合法性，产生的[concept_infamy]比通常而言要显著较少。"
 concept_mobilization_option: "动员选项"
 concept_mobilization_option_short: "选项"
 concept_mobilization_options: "动员选项"
 concept_mobilization_option_desc: "一支[concept_army]在和平时期可以配置任意数量的$concept_mobilization_options$。每种$concept_mobilization_option_short$都会使其在后产生一定的[Concept('concept_good','$concept_goods$')]成本，以及一项应用于$concept_army$内所有[Concept('concept_battalion','$concept_battalions$')]的效果。[Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]"
 concept_mobilize_army: "动员陆军"
 concept_mobilize_army_mobilize: "动员"
 concept_mobilize_army_mobilizing: "动员"
 concept_mobilize_army_mobilized: "动员"
 concept_mobilize_army_mobilization: "动员"
 concept_mobilize_army_demobilize: "解除动员"
 concept_mobilize_army_demobilized: "解除动员"
 concept_mobilize_army_demobilization: "解除动员"
 concept_mobilize_army_desc: "$concept_mobilize_army_mobilizing$一支[concept_army]会立刻开启$concept_mobilize_army_mobilization$其全部所属[Concept('concept_battalion', '$concept_battalions$')]的进程。已$concept_mobilize_army_mobilized$的$concept_army$会在[concept_country]不再处于[concept_war]时自动解除警备。提前$concept_mobilize_army_demobilization$在战时是可能的，但需要时间和大量成本。"
 concept_mobilize_battalion:0 "动员营队"
 concept_mobilize_battalion_demobilized:0 "解除动员"
 concept_mobilize_battalion_mobilize:0 "动员"
 concept_mobilize_battalion_mobilizing:0 "动员"
 concept_mobilize_battalion_mobilized:0 "动员"
 concept_mobilize_battalions_mobilized:0 "已动员的营队"
 concept_mobilize_battalion_mobilization:0 "动员"
 concept_mobilize_battalion_mobilized_manpower: "动员人力"
 concept_mobilize_battalion_desc:2 "[Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')][concept_army]会立即开始$concept_mobilize_battalion_mobilizing$其下[Concept('concept_battalion', '$concept_battalions$')]，速率由其[concept_state]的[concept_infrastructure]决定，更好的$concept_infrastructure$意味着同时可以$concept_mobilize_army_mobilize$更多$concept_battalions$。已$concept_mobilize_battalion_mobilized$和$concept_mobilize_battalion_mobilizing$中的$concept_battalions$根据所属$concept_army$的[Concept('concept_mobilization_option','$concept_mobilization_options$')]消耗更多[Concept('concept_military_good','$concept_military_goods$')]，但也完全准备好跟随所属$concept_army$的[Concept('concept_general', '$concept_generals$')]进入[concept_battle]。"
 concept_fully_mobilized_battalions:0 "充分动员的营队"
 concept_fully_mobilized_battalions_desc:0 "[Concept('concept_country','$concept_country_possessive$')]充分[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]的[Concept('concept_battalion','$concept_battalions$')]包括所有已完成[Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')]的[Concept('concept_army', '$concept_armies$')]$concept_battalions$，完全准备好跟随所属$concept_army$的[Concept('concept_general', '$concept_generals$')]参加[concept_battle]。"
 concept_available_battalions:0 "可用营队"
 concept_available_battalions_desc:2 "[Concept('concept_country','$concept_country_possessive$')]可用的[Concept('concept_battalion','$concept_battalions$')]包括[SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','兵营')]和/或[Concept('concept_conscription_center','$concept_conscription_centers$')]目前招募的所有$concept_battalions$。"
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions:0 "潜在营队"
 concept_potential_regulars:0 "潜在常备军"
 concept_potential_conscripts:0 "潜在征召军"
 concept_potential_battalions_desc:2 "[Concept('concept_country','$concept_country_possessive$')]的最大潜在[Concept('concept_battalion','$concept_battalions$')]是其潜在常备$concept_battalions$与潜在[Concept('concept_conscript_battalion','$concept_conscript_battalions$')]数量之和。\n\n#b 潜在常备$concept_battalions$#!：$concept_country$当前已修建[SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','兵营')]所能支撑的$concept_battalions$数量。\n\n#b 潜在$concept_conscript_battalions$#!：假设$concept_country$所有[Concept('concept_state','$concept_states$')]都激活[Concept('concept_conscription_center','$concept_conscription$')]，[SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','征兵中心')]所能创建的$concept_conscript_battalions$数量"
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_center:0 "征兵中心"
 concept_conscription_centers:0 "征兵中心"
 concept_conscription_center_conscription:0 "征兵"
 concept_conscripted:0 "征召"
 concept_conscription:0 "征兵"
 concept_conscription_center_desc:2 "若一个[concept_state]在[concept_diplomatic_play]或[concept_war]中被$concept_conscripted$，一座[SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','征兵中心')]就会出现，[concept_building_level]由其#v $state_conscription_rate_add$#!和$concept_state$[Concept('concept_pop','$concept_population$')]规模决定。这座[concept_military_building]会征召平民[concept_workforce]进入[Concept('concept_conscript_battalion','$concept_conscript_battalions$')]，并自动将其委派给位于[concept_hq]的已动员[Concept('concept_general','$concept_generals$')]。\n\n在$concept_war$后，所有$concept_conscription_centers$都将停止运作，$concept_conscript_battalions$也将解散。回归平民生活的$concept_pops$不能保证可以回归旧日[concept_profession]，而必须寻求新的就业机会。"
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_limit: "征兵上限"
 concept_conscription_limit_short: "上限"
 concept_conscription_limit_desc: "一个[concept_state]可以招募的[Concept('concept_conscript_battalion', '$concept_conscript_battalions$')]的最大数量。$concept_conscription_limit$的计算方法为$concept_state$的[concept_workforce]乘以它的$state_conscription_rate_add$。它不能超过你的[GetLawGroup('lawgroup_army_model').GetName][concept_law]在该地设置的$state_building_conscription_center_max_level_add$。"
 concept_strategic_objective:0 "战略目标"
 concept_strategic_objectives:0 "战略目标"
 concept_strategic_objective_desc:0 "你的某个[Concept('concept_state','$concept_states$')]或敌方[concept_theater]的某个[concept_state]。[concept_general]在[concept_front]推进时，如果敌方[concept_theater]包含战略目标，将军会更有可能向该目标推进。"
 concept_conscript_battalion:0 "应征营队"
 concept_conscript_battalions:0 "应征营队"
 concept_conscript_battalion_short:0 "征召军"
 concept_conscript_battalions_short:0 "征召军"
 concept_conscript_battalion_drafting:0 "征召"
 concept_conscript_battalion_desc:4 "$concept_conscript_battalions$是临时性的[Concept('concept_battalion', '$concept_battalions$')]，由[Concept('concept_conscription_center','$concept_conscription_centers$')]从平民[Concept('concept_pop','$concept_population$')]中招募并维护，并且仅在[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]或[Concept('concept_war','$concept_wars$')]期间激活。\n\n@information!请注意在$concept_conscript_battalions$被征召并动员之前，并不计入[concept_army]的[concept_command_limit]。"
 concept_front:0 "前线"
 concept_fronts:1 "前线"
 concept_front_desc:2 "处于[concept_war]中的两个[Concept('concept_country', '$concept_countries$')]，其[Concept('concept_theater','$concept_theaters$')]边境线上[Concept('concept_province', '$concept_provinces$')]的集合。[Concept('concept_general', '$concept_generals$')]可以被[Concept('concept_order','$concept_ordered$')]推进或防御$concept_fronts$，这会导致[Concept('concept_battle','$concept_battles$')]，改变$concept_theaters$的大小和$concept_front$的位置。"
 concept_advancement_progress:0 "进军进度"
 concept_advancement_progress_desc:1 "接到[Concept('concept_order','$concept_ordered$')]推进[concept_front]的[Concept('concept_general','$concept_generals$')]根据其[concept_advancement_speed]每日积累$concept_advancement_progress$。一旦$concept_front$的$concept_advancement_progress$达到[GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0]，[concept_battle]将会爆发。$concept_front$上真正进行$concept_battle$时，该$concept_front$上的$concept_advancement_progress$将会停滞。"
 concept_advancement_speed:0 "进军速度"
 concept_advancement_speed_desc:1 "[concept_general]通过积累[concept_advancement_progress]推进[concept_front]的速度。\n没有已[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')][Concept('concept_battalion','$concept_battalions$')]的$concept_general$所具备的有效$concept_advancement_speed$为零。"
 concept_province:0 "地块"
 concept_provinces:1 "地块"
 concept_province_possessive:0 "地块"
 concept_province_land:0 "土地"
 concept_province_desc:2 "[Concept('concept_state', '$concept_states$')]的细分单位，每个都具有自己的[concept_terrain]。$concept_provinces$会在[Concept('concept_colony','$concept_colonization$')]中在$concept_states$间转移，并可以在[concept_war]根据[Concept('concept_battle','$concept_battles$')]的结果在[Concept('concept_theater','$concept_theaters$')]间暂时转移。"
 concept_battle_condition:0 "战斗状况"
 concept_battle_condition_short:0 "状况"
 concept_battle_condition_desc:0 "[Concept('concept_battle','$concept_battles$')]期间，每一方都会受到$concept_battle_condition$的影响，进而影响到战斗结果。适用于何种$concept_battle_condition_short$取决于一定数量的因素，通常包括指挥其中一方的[Concept('concept_commander','$concept_commanders$')]的[Concept('concept_character_trait','$concept_character_traits$')]。"
 concept_army: "陆军"
 concept_armies: "陆军"
 concept_army_possessive: "陆军"
 concept_army_long: "陆军编队"
 concept_army_desc: "一支$concept_army$是你陆上力量的一部分，由$combat_unit_group_infantry$、$combat_unit_group_artillery$和$combat_unit_group_cavalry$组成。可以向$concept_army$下达$advance$或$defend$等命令。"
 concept_fleet: "舰队"
 concept_fleets: "舰队"
 concept_fleet_possessive: "舰队"
 concept_fleet_long: "舰队编队"
 concept_fleet_desc: "一支$concept_fleet$是你海上力量的一部分，由$combat_unit_group_light_ship$、$combat_unit_group_capital_ship$和$combat_unit_group_support_ship$组成。可以向$concept_fleet$下达$interception_coast$、$raid_convoys$或$escort_convoys$等命令。舰队往往需要很长时间才能建立起来，由于船只无法一直升级，随着时间推移，许多船型会过时。在投资大笔金钱组建大型舰队时请谨慎考虑。"
 concept_battle:0 "战斗"
 concept_battles:0 "战斗"
 concept_battle_desc:2 "两名[Concept('concept_commander','$concept_commanders$')]在[concept_war]中相遇并爆发冲突时，他们及他们所辖的[Concept('concept_unit','$concept_units$')]会在争斗中试图相互造成[concept_casualties]并打击对方的[concept_morale]。[concept_manpower]耗光或首先$concept_morale_demoralized$的一方会撤退，另一方获得胜利。\n\n在陆地上，当一名[concept_general]推进，试图夺取或重夺$concept_province_land$时，$concept_battles$会爆发在与[Concept('concept_front','$concept_fronts$')]相邻的[Concept('concept_province','$concept_provinces$')]上。赢家征服更多$concept_provinces$，或阻止敌方征服。\n\n在海上，当一名[concept_admiral]因为相互冲突的[Concept('concept_order','$concept_orders$')]而拦截另一名海军将领时，$concept_battles$会爆发在海洋节点中。赢家使敌方受损并被迫回港维修，造成对方在一段时间内无法执行$concept_order$。"
 concept_timed_modifier:0 "有时限的修正"
 concept_timed_modifiers:0 "有时限的修正"
 concept_timed:0 "限时"
 concept_timed_modifier_desc:0 "拥有有效期的[concept_modifier]，到期后会消失。$concept_timed_modifiers$分为两种，一种在到期前一直满效果，一种效果会逐渐[concept_decay]直至到期。"
 concept_modifier:0 "修正"
 concept_modifiers:1 "修正"
 concept_modifier_desc:1 "$concept_modifier$是使某项数值偏离其正常值的调节效果，可以是永久的，也可以是[Concept('concept_timed_modifier','$concept_timed$')]的。修正的起源可以被追溯到某项[concept_law]、[concept_technology]、[concept_institution]、[concept_building]、[concept_character_trait]，甚至是在某个特殊事件中作出的某项选择。$concept_modifiers$所调节过的数值都有弹框提示去解释修正的来源和修正值。"
 concept_terrain:0 "地形"
 concept_terrain_desc:3 "[Concept('concept_province','$concept_province_possessive$')]的$concept_terrain$决定其[concept_combat_width]以及该$concept_province$中的[Concept('concept_battle','$concept_battles$')]会有多变化无常、无法预测。[Concept('concept_general','$concept_generals$')]也能擅长或不擅长在不同种类的$concept_terrain$中战斗。\n\n某一$concept_province$的$concept_terrain$可以因为在该[concept_state]中修造的[Concept('concept_building','$concept_buildings$')]而被改变。"
 concept_strategic_region:0 "战略区域"
 concept_strategic_regions:1 "战略区域"
 concept_strategic_regions_short:0 "区域"
 concept_strategic_region_desc:1 "被认为具有战略重要性的[Concept('concept_state_region', '$concept_state_regions$')]的集合。[Concept('concept_country','$concept_countries$')]在所有其拥有[Concept('concept_province','$concept_province_land$')]的$concept_strategic_regions_short$中拥有[concept_interest]，并且如果[concept_rank]足够高，可以在其他$concept_strategic_regions$投射[Concept('concept_interest','$concept_interests$')]。\n\n在$concept_strategic_region$中维持一项[concept_active_interest]是参与在该处发生的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]的先决条件。"
 concept_sway:0 "拉拢"
 concept_swaying:0 "拉拢"
 concept_swayed:0 "拉拢"
 concept_sway_desc:1 "[concept_diplomatic_play]的[concept_initiator]或[concept_target]可以通过提议[concept_war_goal]或[concept_obligation]等其他承诺，尝试$concept_sway$在该[concept_strategic_region]有[concept_active_interest]的任何其他[concept_country]加入自己的阵营。试图$concept_sway$一个$concept_country$会消耗[Concept('concept_maneuver','$concept_maneuvers$')]，并且一个AI$concept_country$接受提议的概率依赖于你们两国的[concept_relations]以及该国对于你和你敌国的[concept_attitude]。"
 concept_offer_support: "提议支持"
 concept_offer_of_support: "提议支持"
 concept_offer_support_desc: "[concept_diplomatic_play]的参与者可以在[concept_diplomatic_play]中向[concept_initiator]或[concept_target]$concept_offer_support$。这与[concept_sway]的机制十分近似，区别是由潜在的支持者主动设置其愿意被[Concept('concept_sway','$concept_swayed$')]的条件，但不花费任一方的[Concept('concept_maneuver','$concept_maneuvers$')]。"
 concept_diplomatic_demand: "外交要求"
 concept_diplomatic_demands: "外交要求"
 concept_diplomatic_demand_desc: "$concept_diplomatic_demand$是一个[concept_country]向另一个国家提出的单一[concept_war_goal]。如果$concept_diplomatic_demand$遭到拒绝，将会发起一场[concept_diplomatic_play]，而要求的[concept_war_goal]成为[concept_initiator]的[concept_primary_demand]。"
 concept_diplomatic_action:0 "外交行动"
 concept_diplomatic_actions:0 "外交行动"
 concept_diplomatic_actions_short:0 "行动"
 concept_diplomatic_action_desc:2 "泛指两个[Concept('concept_country','$concept_countries$')]间互动行为，包括[Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')]、[Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')]和[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]。不同于[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，没有第三方能被允许对于其结果有发言权，并且行动本身并没有激化为[concept_war]的风险。"
 concept_government_building:0 "政府建筑"
 concept_government_buildings:1 "政府建筑"
 concept_government_building_desc:2 "由[concept_government]拥有并使用[concept_treasury]资金运转的[concept_building]。\n\n$concept_government_buildings$没有[Concept('concept_good','$concept_goods$')][concept_good_production]，因此也没有[concept_revenue]，但会生产许多对于[concept_country]运转至关重要的其他资源，例如[concept_bureaucracy]、[concept_infrastructure]、[concept_convoys]和[Concept('concept_unit','$concept_units$')]。\n\n非军事$concept_government_buildings$的[concept_workforce]按照[concept_government_wage]获得收入，而[Concept('concept_military_building','$concept_military_buildings$')]会按照[concept_military_wage]获得收入。\n\n$concept_government_buildings$总是完全[concept_nationally_owned]"
 concept_military_building:0 "军事建筑"
 concept_military_buildings:1 "军事建筑"
 concept_military_building_army_and_navy:0 "陆军与海军"
 concept_military_building_desc:4 "[Concept('concept_government_building','$concept_government_buildings$')]用来给[Concept('concept_country','$concept_country_possessive$')]的陆海军训练、维持和补充[Concept('concept_battalion','$concept_battalions$')]及[Concept('concept_flotilla','$concept_flotillas$')]。$concept_military_buildings$的[concept_workforce]根据[concept_military_wage]获得收入。"
 concept_incorporated_state:0 "已整合地区"
 concept_incorporated_states:1 "已整合地区"
 concept_incorporate_state:0 "整合地区"
 concept_incorporate:0 "整合"
 concept_incorporated:0 "整合"
 concept_incorporating:0 "整合"
 concept_incorporation:0 "整合"
 concept_incorporated_state_desc:2 "完全整合进[concept_country]的[Concept('concept_state','$concept_states$')]。$concept_incorporated_states$中的[Concept('concept_pop', '$concept_pops$')]缴纳税款，可以获得[Concept('concept_institution', '$concept_institutions$')]带来的好处，并且完全参与该国的政治体制。[Concept('concept_unincorporated_state','$concept_unincorporated_states$')]可以通过有时非常漫长的过程进行$concept_incorporated$。"
 concept_capacity:0 "能力"
 concept_capacities:0 "能力"
 concept_capacity_desc:0 "量化表示你[Concept('concept_country','$concept_country_possessive$')]在三大领域中的能力：[concept_bureaucracy]、[concept_authority]和[concept_influence]。$concept_capacities$不能储存后使用，只会持续从不同的源头中生成并不断被你正在进行的各种项目消耗。你在每项领域中所剩的结余显示在顶端菜单条中。拥有多余的$concept_capacity$会为你的$concept_country$创造微小增益，但缺乏某项$concept_capacity$则会造成巨大惩罚。"
 concept_bureaucracy:0 "行政力"
 concept_bureaucracy_desc:4 "@bur!行政力是一种被用于维持你[Concept('concept_country','$concept_country_possessive$')]的行政凝聚力和日常运转的[concept_capacity]。其花费随着[Concept('concept_incorporated_state', '$concept_incorporated_states$')]中的人口和每个[concept_institution]的投入等级而增加，并且也被用于管理[Concept('concept_commander','$concept_commanders$')]和[Concept('concept_trade_route','$concept_trade_routes$')]。你从运转中的[SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','政府行政机构')][Concept('concept_building','$concept_buildings$')]中获得@bur!。"
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 concept_authority:0 "权威力"
 concept_authority_desc:3 "@aut!权威力是一种用来达成你[concept_country]的内部变化，例如颁布[Concept('concept_decree', '$concept_decrees$')]或是操弄[Concept('concept_interest_group', '$concept_interest_groups$')]时使用的[concept_capacity]。你从[Concept('concept_law', '$concept_laws$')]中获得@aut!。"
 concept_influence:0 "影响力"
 concept_influence_desc:3 "@inf!影响力是一种针对另一[concept_country]的[Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]和[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]时使用的[concept_capacity]。你获得@inf!的数量由你的[concept_rank]决定。"
 concept_institution:0 "机构"
 concept_institutions:1 "机构"
 concept_institution_possessive:0 "机构"
 concept_institution_desc:2 "$concept_institutions$为整个[concept_country]的[Concept('concept_incorporated_state', '$concept_incorporated_states$')]提供增益。维持[concept_institution]所消耗的[concept_bureaucracy]与生活在你$concept_incorporated_states$的[Concept('concept_pop', '$concept_pops$')]数量以及$concept_institution$的投入等级成正比。更高的投入等级会带来更高的消耗和更好的效果。投入等级的调整需要一定时间来落实。"
 concept_law:0 "法律"
 concept_laws:0 "法律"
 concept_law_desc:4 "$concept_laws$是决定[concept_country]如何治理和运转的基础规则。某些$concept_laws$会启用[Concept('concept_institution', '$concept_institutions$')]，提供更多的控制力。$concept_enactment_of_laws_potential$"
 concept_enactment_setback: "立法受挫"
 concept_enactment_setbacks: "立法受挫"
 concept_enactment_setback_short: "受挫"
 concept_enactment_setbacks_short: "受挫"
 concept_enactment_setback_desc:1 "[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')]一项[concept_law]时可能会$concept_enactment_setbacks_short$，其原因是在$concept_enactment_of_laws_enactment$检查点发生了[Concept('concept_enactment_stall','$concept_enactment_stall_short$')]，这是[Concept('concept_enactment_debate','$concept_enactment_debate_short$')]或[concept_enactment_success]率低于#v 0#!所导致的。如果你累积了太多$concept_enactment_setbacks_short$，$concept_enactment_of_laws_enactment$就会#r 失败#!。\n\n@warning! 如果立法#r 失败#!，你将在#v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0]日#!内无法再次尝试制定这项$concept_law$。"
 concept_enactment_phase: "立法阶段"
 concept_enactment_phase_short: "阶段"
 concept_enactment_phases_short: "阶段"
 concept_enactment_phases: "立法阶段"
 concept_enactment_phase_desc: "要[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]一项[concept_law]，你必须成功通过[GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v]个$concept_enactment_phases_short$[AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')]才能取得[Concept('concept_enactment_success','$concept_enactment_successes$')]。在这个过程中有[Concept('concept_enactment_setback','$concept_enactment_setbacks$')]的风险，可能会导致$concept_enactment_of_laws_enactment$#r 失败#!。"
 concept_enactment_phase_ingame_added: "——[GetPlayer.GetCustom('enactment_phase_0')|v]、[GetPlayer.GetCustom('enactment_phase_1')|v]和[GetPlayer.GetCustom('enactment_phase_2')|v]——"
 concept_money:1 "金钱"
 concept_money_desc:5 "$concept_money$使世界运转，用于支付[Concept('concept_government_wage','$concept_government_wages$')]和[concept_bureaucracy]生产，[Concept('concept_construction','建造')]材料，产业[concept_subsidies]，[Concept('concept_trade_route','$concept_trade_routes$')]的[concept_convoys]，以及最后但或许不是最不重要的：你的军队。你通过向[Concept('concept_pop', '$concept_pops$')][Concept('concept_taxes','$concept_taxing$')]和实行[concept_tariffs]获得$concept_money$。你[concept_treasury]结余的盈余$concept_money$被用来支付你的[concept_loans]或累积增加你的[concept_gold_reserves]。亏欠的$concept_money$会增加你的$concept_loans$，直到触及根据你$concept_buildings$[concept_cash_reserves]中的$concept_money$得出的[Concept('concept_credit','$concept_credit_limit$')]。"
 concept_workforce:0 "劳动力"
 concept_workforce_desc:1 "根据当前生效的[Concept('concept_production_method', '$concept_production_methods$')]，[concept_building]的$concept_workforce$由不同[Concept('concept_profession', '$concept_professions$')]的[Concept('concept_pop', '$concept_pops$')]组成。"
 concept_gold_reserves:0 "黄金储备"
 concept_gold_reserves_desc:1 "[Concept('concept_country','$concept_country_possessive$')]的每周预算盈余积累在其$concept_gold_reserves$中。如果预算结余为负，$concept_gold_reserves$中的任何[concept_money]会首先被消耗，然后$concept_country$会开始借入[concept_loans]。$concept_gold_reserves$只能积累到你[concept_gdp]的一定比例为止，然后收益递减就会开始生效。囤积黄金最终会导致你的经济发动机受损耗。"
 concept_cash_reserves:0 "现金储备"
 concept_cash_reserves_desc:2 "[concept_building]的资产储存在其$concept_cash_reserves$中。如果$concept_building$的每周[concept_building_balance]为正，这些[concept_money]的一部分将被存入$concept_cash_reserves$，剩余的作为[concept_dividends]支付给[concept_building_owners]。\n\n$concept_cash_reserves$被认为由$concept_building_owners$拥有，如果[Concept('concept_pop', '$concept_pops$')]的$concept_cash_reserves$因为[concept_bankruptcy]而消失，他们会感到愤怒。你[concept_country]中所有$concept_cash_reserves$的总额决定了你的[concept_credit]。"
 concept_obsession:0 "痴迷"
 concept_obsessed:0 "痴迷"
 concept_obsession_desc:1 "[concept_culture]可能$concept_obsessed$于某一特定[Concept('concept_good','$concept_goods$')]。相较于同一[concept_pop_needs]类别的其他$concept_goods$，该$concept_culture$的[Concept('concept_pop', '$concept_pops$')]将会显著地花费更多在所$concept_obsessed$的$concept_goods$上。"
 concept_taboo:0 "禁忌"
 concept_taboo_desc:1 "[concept_religion]可能对于某一特定[Concept('concept_good','$concept_goods$')]有$concept_taboo$。相较于同一[concept_pop_needs]类别的其他$concept_goods$，该$concept_religion$的[Concept('concept_pop', '$concept_pops$')]在被认为是$concept_taboo$的$concept_goods$上将会显著地花费更少。"
 concept_goods_substitution:0 "商品替代"
 concept_goods_substitutes_short:0 "替代品"
 concept_goods_substitution_desc:2 "属于同一[concept_pop_needs]类别的[Concept('concept_good','$concept_goods$')]，在[Concept('concept_pop','$concept_pops$')]中基于易得程度可以相互替代。例如，基础食品组包括谷物和肉类，$concept_pops$通常消费较多谷物和较少肉类，而如果肉类之后在市场中更易得，就会增加肉类消费（因而减少谷物消费）。某些情况下，如果一种商品在[concept_market]中不存在[concept_sell_orders]，该商品可能会被完全替代。\n\n如果一种$concept_good$是[concept_culture][concept_obsession]或[concept_religion][concept_taboo]，相较于同一类别的其他$concept_goods$，该$concept_pop$购买此$concept_good$的数量会有极大差异。有更高[concept_base_price]的$concept_goods$更能满足一类$concept_pop$在一特定$concept_pop_needs$类别中的$concept_pop_needs$，因此，一单位加工食品等价于数单位的谷物。"
 concept_market_price:0 "市场价格"
 concept_market_prices:0 "市场价格"
 concept_market_price_share: "市场价格影响份额"
 concept_market_price_desc:2 "[concept_market]中一种[concept_good]的价格，由[concept_buy_orders]和[concept_sell_orders]决定，也会根据[concept_market_access]影响所有市场参与[Concept('concept_state','$concept_states$')]的[Concept('concept_good','$concept_goods$')][concept_local_price]。\n\n$concept_market_price$影响[concept_local_price]的程度的计算方式为，[concept_market_access]乘以[Concept('concept_state','$concept_state_possessive$')]的#v $state_market_access_price_impact$#!修正。"
 concept_local_price:0 "本地价格"
 concept_local_prices: "本地价格"
 concept_local_price_desc:2 "一种[concept_good]在某一[concept_state]的价格，由当地的[concept_good_consumption]、[concept_good_production]决定，并根据[Concept('concept_state','$concept_state_possessive$')][concept_market_access]和#v $state_market_access_price_impact$#!修正受[concept_market_price]调控。除了[Concept('concept_trade_route','$concept_trade$')]，所有的交易都以$concept_local_price$进行，其购买和销售在[concept_market]上创造了[Concept('concept_buy_orders','$concept_buy_order_short$')]和[concept_sell_orders]。"
 concept_local_good: "地方商品"
 concept_local_goods: "地方商品"
 concept_local_good_desc: "$concept_local_goods$是无法进入原产[concept_state]外更广阔的[concept_market]的特殊[Concept('concept_good','$concept_goods$')]。其价格完全由当地的[concept_good_production]和[concept_good_consumption]决定，丝毫不受[concept_market_price]影响。"
 concept_subsistence_building:0 "自给建筑"
 concept_subsistence_buildings:1 "自给建筑"
 concept_subsistence_building_farming:0 "自给农场"
 concept_subsistence_building_desc:2 "一种[Concept('concept_building', '$concept_buildings$')]，执行低强度、去中心化的食物和基础资源[Concept('concept_good','$concept_goods$')]生产，适合仅维持生存。其产出分为少量在[concept_market]上出售的[Concept('concept_good','$concept_goods$')]和被用来维持在此处工作的[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','自给农')]那贫乏的[concept_sol]的[concept_subsistence_output]。这种建筑比起大部分$concept_buildings$都要低效得多，但会在任何未被占用[concept_arable_land]的上运作，也不需要手动[Concept('concept_construction','建造')]。"
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_economy_of_scale:0 "规模经济"
 concept_economy_of_scale_desc:2 "许多[Concept('concept_building','$concept_buildings$')]会越大越有效率。这样的$concept_buildings$每增加一[concept_building_level]获得下列修正：\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\n你国内目前的$concept_economy_of_scale$等级上限为[GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]。"
 concept_interest_group:0 "利益集团"
 concept_interest_groups:0 "利益集团"
 concept_interest_group_possessive:1 "利益集团"
 concept_interest_group_desc:5 "你[concept_country]内拥有共同利益的政治派系。利益集团所获得的[Concept('concept_pop', '$concept_pops$')]支持度与其对人群的[Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')]相关，并且所享有的[concept_clout]也直接由支持者$concept_pops$的[concept_political_strength]决定。$concept_interest_groups$有数个[Concept('concept_ideology', '$concept_ideologies$')]，促使他们[Concept('concept_endorse_oppose','$concept_endorse_or_oppose$')]不同的[Concept('concept_law', '$concept_laws$')]。\n\n利益集团也有三个[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]，分别激活于不同的[concept_approval]等级。[Concept('concept_leader','$concept_leader_possessive$')]个人的$concept_ideology$也会传染给该$concept_interest_group$。"
 concept_interest_group_attraction:0 "利益集团吸引力"
 concept_interest_group_attraction_short:0 "吸引力"
 concept_interest_group_attractions:1 "利益集团吸引力"
 concept_attracted:0 "吸引"
 concept_interest_group_attraction_desc:4 "[Concept('concept_pop', '$concept_pops$')]有多可能支持某一特定[concept_interest_group]。这受到$concept_pop$的特性影响，如[concept_profession]、[concept_wealth]和[concept_education_access]。高$concept_interest_group_attraction_short$意味着$concept_pop$感到这个$concept_interest_group$很有可能代表了他们的政治利益。"
 concept_politician:0 "政治家"
 concept_politicians:1 "政治家"
 concept_politician_desc:2 "那些影响力体现在政治而非军事上的[Concept('concept_character','$concept_characters$')]的[concept_character_role]。他们能充当[concept_ruler]、[concept_heir]或[concept_interest_group][concept_leader]。"
 concept_leader:0 "领袖"
 concept_leaders:0 "领袖"
 concept_leader_possessive:0 "领袖"
 concept_leader_desc:2 "领导一个[concept_interest_group]的[concept_character]，只要该$concept_leader$在位，就会有一套[Concept('concept_character_trait', '$concept_character_traits$')]对其造成影响，并且有一项个人[concept_ideology]会添加到该$concept_interest_group$的$concept_ideologies$中。"
 concept_interest_group_trait:0 "利益集团特质"
 concept_interest_group_traits:1 "利益集团特质"
 concept_interest_group_trait_short:0 "特质"
 concept_interest_group_traits_short:0 "特质"
 concept_interest_group_trait_desc:1 "所有[Concept('concept_interest_group','$concept_interest_groups$')]都有三项$concept_interest_group_traits_short$，于不同级别的[concept_approval]生效，对于整个[concept_country]有着可观的影响。\n负面$concept_interest_group_trait_short$会在$concept_approval$低于$ig_approval_unhappy$（#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!）时激活\n一项正面$concept_interest_group_trait_short$会在$concept_approval$超过$ig_approval_happy$（#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!）时激活\n一项额外的正面$concept_interest_group_trait_short$会在$concept_approval$超过$ig_approval_loyal$（#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!）时激活。\n一旦激活，$concept_interest_group_trait_short$不会将停止运作，除非$concept_approval$距离阈值至少[GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v]点。\n\n[concept_marginalized]$concept_interest_groups$的$concept_interest_group_traits_short$永不激活，而[concept_powerful]$concept_interest_groups$的$concept_interest_group_traits_short$效果更大。"
 concept_decay:0 "衰减"
 concept_decaying:0 "衰减"
 concept_decay_desc:0 "$concept_decaying$效果的强度会逐渐降低，从初始值开始，在标明的衰减期内逐渐线性降低至#v 0#!。"
 concept_character_trait:0 "角色特质"
 concept_character_traits:1 "角色特质"
 concept_character_traits_short:0 "特质"
 concept_character_trait_desc:1 "影响一名[Concept('concept_character','$concept_character_possessive$')]履行当前[concept_character_role]能力的个性$concept_character_traits_short$、技能$concept_character_traits_short$或身体状况。随着$concept_character$获得[concept_life_experience]，可能发展出更多或不同的$concept_character_traits$。"
 concept_construction_queue:0 "建造队列"
 concept_construction_queue_desc:2 "任何被安排要扩建但目前没有利用任何[concept_construction]的[Concept('concept_building', '$concept_buildings$')]都被放入$concept_construction_queue$。只要有$concept_construction$空余，$concept_construction_queue$中的第一位$concept_building$就会开始利用这些$concept_construction$，并切换为正在[concept_under_construction]。"
 concept_government_construction:0 "政府建设"
 concept_government_constructions:0 "政府建设"
 concept_government_construction_desc:1 "$concept_government_construction$是由[Concept('concept_country','$concept_country_possessive$')][concept_government]直接下单扩建的[concept_building]。\n\n它可以直接从国库中提取资金并且可以被调整优先级或者从[concept_construction_queue]上移除。\n\n建成的[Concept('concept_building_level','$concept_building_levels$')]属于[concept_nationally_owned]"
 concept_private_construction:0 "私人建设"
 concept_private_constructions:0 "私人建设"
 concept_private_construction_desc:1 "$concept_private_construction$是由私人下单扩建的[concept_building]。\n\n它总是从[concept_investment_pool]提取资金并且无法调整优先级或从[concept_construction_queue]上移除。\n\n建成的[Concept('concept_building_level','$concept_building_levels$')]属于[concept_privately_owned]"
 concept_under_construction:0 "建造中"
 concept_under_construction_desc:0 "当一座[concept_building]正在使用[concept_construction]，它就被认为正在$concept_under_construction$。"
 concept_urbanization:0 "城镇化"
 concept_urbanization_desc:2 "$concept_urbanization$以不同的程度产生自在[concept_state]中修建的大部分[Concept('concept_building', '$concept_buildings$')]。当一个$concept_state$积累了足够多的$concept_urbanization$，就会自动扩建一级[SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','城镇中心')]。"
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"
 concept_endorse_oppose:0 "针对$concept_laws$的$concept_endorsement$及$concept_opposition$"
 concept_endorse:0 "支持"
 concept_endorses:0 "支持"
 concept_endorsed:0 "支持"
 concept_endorsing: "支持"
 concept_endorsement:0 "支持"
 concept_opposition:0 "反对"
 concept_oppose:0 "反对"
 concept_opposes:0 "反对"
 concept_indifferent:0 "不关心"
 concept_endorses_and_opposes:0 "$concept_endorses$及$concept_opposes$"
 concept_endorse_or_oppose: "$concept_endorse$或$concept_oppose$"
 concept_endorse_oppose_desc:2 "[Concept('concept_interest_group','$concept_interest_group_possessive$')]是$concept_endorsement$还是$concept_opposition$某项[concept_law]取决于其[Concept('concept_ideology','$concept_ideologies$')]。$concept_enactment_of_laws_potential$"
 concept_ideology:0 "意识形态"
 concept_ideologies:0 "意识形态"
 concept_ideology_possessive: "意识形态"
 concept_ideology_desc:3 "[Concept('concept_interest_group','$concept_interest_group_possessive$')]的$concept_ideology$影响到其所[Concept('concept_endorse_oppose','$concept_endorses_and_opposes$')]的[Concept('concept_law','$concept_laws$')]。他们对[concept_country]现行$concept_laws$的态度对于$concept_interest_group$的[concept_approval]有着一种小而永久的效果。当$concept_country$试图[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]一项新$concept_law$，一种较大但短暂的效果就会生效，这与将被移除和即将生效的$concept_law$有关。这种暂时性效果最终会[concept_decay]，只留下对于$concept_approval$的永久、客观效果。"
 concept_subsistence_output:0 "自给产出"
 concept_subsistence_output_desc:3 "[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','自给农')]从[Concept('concept_subsistence_building','$concept_subsistence_building_farming$')]中产生的一种非货币收入形式，代表着仅为满足自身[Concept('concept_pop_needs','$concept_pop_needs_short$')]而工作生产的[Concept('concept_good','$concept_goods$')]。不像[Concept('concept_building_wage','$concept_building_wages$')]，$concept_subsistence_output$不由$concept_building$的[concept_revenue]支付，也不被课[concept_budget_income_taxes]。"
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_split_state:0 "分属地区"
 concept_split_states: "分属地区"
 concept_split_state_short:0 "分属"
 concept_split_state_desc:2 "被分为数个较小[Concept('concept_state', '$concept_states$')]、各自属于不同[Concept('concept_country','$concept_countries$')]的[concept_state_region]。在分属时，一部分[Concept('concept_resource_potential','$concept_resource_potentials$')]、[Concept('concept_building','$concept_buildings$')]和[Concept('concept_pop','$concept_pops$')]也会在$concept_states$间重新分配。如果一个$concept_country$控制了更大部分的$concept_split_state$，就将会合并为单个$concept_state$。"
 concept_unincorporated_state:0 "未整合地区"
 concept_unincorporated_state_short:0 "未整合"
 concept_unincorporated_states:0 "未整合地区"
 concept_unincorporated_state_desc:2 "[Concept('concept_country','$concept_country_possessive$')]疆域内的一个[concept_state]，但被认为是一块属领土地或边疆，超出了[Concept('concept_institution','$concept_institutions$')]和[concept_government]的控制范围。生活在$concept_unincorporated_states$的[Concept('concept_pop', '$concept_pops$')]不享有公民权，不怎么提供[concept_political_strength]给其[Concept('concept_interest_group', '$concept_interest_groups$')]，也无法在[Concept('concept_election','$concept_elections$')]中投出[Concept('concept_votes','$concept_vote$')]。从好的方面来看（对于他们来说）他们也免征[Concept('concept_taxes','$concept_taxation$')]。\n\n$concept_unincorporated_states$无需花费[concept_bureaucracy]维持，因为既不征收$concept_taxes$，$concept_institutions$又不在那里提供助益。$concept_unincorporated_states$可以被[Concept('concept_incorporated_state','$concept_incorporated$')]，从而将其置于[Concept('concept_country','$concept_country_possessive$')]中央政府的直接管理之下。[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:1 "\n\n$concept_unincorporated_states$受以下效果影响：\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_decentralized_nation:1 "松散部族"
 concept_decentralized_nations:3 "松散部族"
 concept_decentralized_nation_desc:1 "具备大多数$concept_countries$特性的[Concept('concept_country','部族')]——有[Concept('concept_pop','$concept_pops$')]、[concept_ruler]、[Concept('concept_building','$concept_buildings$')]、[Concept('concept_law','$concept_laws$')]等等——但缺乏中央权力（和/或意愿）去控制边境。这使其易遭受[Concept('concept_colony','$concept_colonization$')]，$concept_countries$不将其视为平等实体，可以正常就土地权利进行[Concept('concept_diplomatic_play','$concept_diplomatic_play_negotiated$')]。\n\n$concept_decentralized_nations$受AI控制，不能由人类扮演。"
 concept_arable_land:0 "可耕土地"
 concept_arable_land_desc:1 "[concept_state]中可用于种植谷物或蓄养牲畜的土地数量。不同于[Concept('concept_building','$concept_buildings$')]需要特定[Concept('concept_resource_potential','$concept_resource_potentials$')]才能建造，$concept_arable_land$必须在有需求$concept_building$种类之间分享。\n\n没有被其他$concept_buildings$利用的$concept_arable_land$数量可以被用于[Concept('concept_subsistence_building','$concept_subsistence_buildings$')]，让[Concept('concept_pop','$concept_pops$')]即使没能获得有收益的雇佣，也能勉强过着贫乏的生活。"
 concept_state_region:0 "地域"
 concept_state_regions:0 "地域"
 concept_state_region_desc:3 "世界的一部分，与某些固定的[Concept('concept_province', '$concept_provinces$')]集合相对应。$concept_state_region$通常等同于[concept_state]。在某些情况下，两个或以上的[Concept('concept_country','$concept_countries$')]各自在同一$concept_state_region$中持有一个$concept_state$，$concept_state_region$会变成[concept_split_state]。"
 concept_occupancy:0 "满编率"
 concept_occupancy_desc:1 "[concept_building]的雇佣有多充分，也决定了其最大[Concept('concept_good_production','生产')]能力有多少得到了利用。若$concept_building$还有岗位可以雇佣更多[concept_workforce]，就总是会努力招募。如果雇佣受限于其能够提供的[concept_building_wage]，只要[concept_building_balance]仍为正值，$concept_building_wages$就会提高。"
 concept_votes:0 "选票"
 concept_vote:0 "选票"
 concept_voting_rights:0 "投票权"
 concept_voting:0 "投票"
 concept_votes_desc:1 "你的[Concept('concept_law', '$concept_laws$')]决定了任意给定[concept_pop]能否投出$concept_vote$，以及如果可以，这张$vote$能代表多少的[concept_political_strength]。$concept_votes$在[concept_election]期间向[Concept('concept_party','$concept_parties$')]投出。$concept_pops$倾向于投给其[concept_interest_group]所属的$concept_party$，但具备更大[concept_momentum]的$concept_party$可能会赢得青睐。在$concept_election$日后，每个$concept_party$所获得的总$concept_votes$数就会锁定，直到下一次$concept_election$，并且会提升任何属于该$concept_party$的$concept_interest_groups$的[concept_clout]。"
 concept_clout:0 "势力"
 concept_clout_desc:1 "[Concept('concept_interest_group','$concept_interest_group_possessive$')]在整个[concept_country][Concept('concept_pop', '$concept_pops$')]所产生的[concept_political_strength]中所占的份额。$concept_clout$是一个$concept_interest_group$影响力的最终评判，并影响到所有相关事务：如果$concept_interest_group$[concept_in_government]，影响[concept_legitimacy]和[concept_enactment_of_laws]；如果[concept_in_opposition]，影响[concept_political_movement_support]和[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]；以及$concept_interest_group$是被视为[concept_powerful]、[concept_influential]还是[concept_marginalized]。"
 concept_powerful:0 "举足轻重"
 concept_powerful_desc:1 "$concept_influential_powerful_common$$concept_powerful$$concept_interest_group$的[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]，相较于$concept_influential$，效果会增强[GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+]。\n\n$concept_interest_groups$被认为$concept_powerful$，如果其$concept_clout$高于[GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]。"
 concept_influential:0 "略具影响"
 concept_influential_powerful_common:0 "[concept_interest_group]的[concept_clout]决定了它是[concept_powerful]、$concept_influential$还是[concept_marginalized]集团。"
 concept_influential_desc:1 "$concept_influential_powerful_common$$concept_influential$$concept_interest_group$的[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]，相较于$concept_powerful$，效果会略微较弱。\n\n$concept_interest_groups$被认为是$concept_influential$，如果其$concept_clout$低于[GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]。"
 concept_marginalized:0 "边缘"
 concept_marginalized_desc:2 "$concept_marginalized$[Concept('concept_interest_group', '$concept_interest_groups$')]几乎不具有什么政治[concept_clout]，因此不值得关注。他们无法组成[concept_government]，也不能加入[Concept('concept_party','$concept_parties$')]。他们的[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]在被$concept_marginalized$化的期间也不会生效。\n\n已经被$concept_marginalized$化的$concept_interest_groups$，只要其$concept_clout$低于[GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]，就会保持$concept_marginalized$状态。尚未$concept_marginalized$化的$concept_interest_groups$，一旦其$concept_clout$下降到低于[GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v]的时候，就会变为$concept_marginalized$化，除非他们已经在[concept_in_government]——后者情况直到被踢出政府之前都不会被$concept_marginalized$化。"
 concept_politically_unaligned_aligned:1 "无/有政治阵营"
 concept_politically_unaligned:1 "无政治阵营"
 concept_politically_involved:1 "有政治阵营"
 concept_politically_unaligned_aligned_desc:4 "[concept_pop]中不支持任何[concept_interest_group]的那部分人即为#b 无政治阵营#!个体。这通常是由于低[concept_literacy]或[concept_sol]。$concept_pops$中$concept_politically_unaligned$的那一部分人不会参与政治进程，所拥有的任何[concept_political_strength]也被荒弃。\n\n与之相对的是#b 有政治阵营#!。这意味着$concept_pop$是[Concept('concept_country', '$concept_country_possessive$')]某一[Concept('concept_interest_group', '$concept_interest_groups$')]的成员，$concept_pop$的$concept_political_strength$会贡献给$concept_interest_group$。"
 concept_investment_level:0 "投入等级"
 concept_investment_levels:1 "投入等级"
 concept_investment_level_desc:4 "[concept_institution]的当前等级。每一级所花费的[concept_bureaucracy]由你[Concept('concept_incorporated_state','$concept_incorporated_states$')]的[Concept('concept_pop','$concept_population$')]规模决定，并且其效果也随着等级而提升。[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:1 "\n\n你目前在[GetPlayer.GetInstitutionInvestment|v0]$concept_investment_levels$上花费@bur!#v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#![concept_bureaucracy]，或者说每级@bur!#v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#![concept_bureaucracy]。"
 concept_production_lens:0 "生产视图"
 concept_production_lens_desc:1 "查看[Concept('concept_state','$concept_states$')]和修造[Concept('concept_good_production','$concept_good_produced$')][Concept('concept_building','$concept_buildings$')]。"
 concept_political_lens:0 "政治视图"
 concept_political_lens_desc:1 "查看[Concept('concept_interest_group','$concept_interest_groups$')]和[Concept('concept_incorporated_state','$concept_incorporated_states$')]，修造[Concept('concept_government_building','$concept_government_buildings$')]，颁布[Concept('concept_decree','$concept_decrees$')]和管理你[concept_country]的重要国内政治事务。"
 concept_diplomatic_lens:0 "外交视图"
 concept_diplomatic_lens_desc:1 "查看其他[Concept('concept_country','$concept_countries$')]的[concept_attitude]，监控你在各[Concept('concept_strategic_region','$concept_strategic_regions$')]中的[Concept('concept_interest','$concept_interests$')]，签订[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]和采取[Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')]，以及发起[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]。"
 concept_military_lens:0 "军事视图"
 concept_military_lens_desc:1 "查看当前[Concept('concept_war','$concept_wars$')]进程，修造[Concept('concept_military_building','$concept_military_buildings$')]和招募[Concept('concept_commander','$concept_commanders$')]。"
 concept_trade_lens:0 "贸易视图"
 concept_trade_lens_desc:1 "查看[Concept('concept_market','$concept_markets$')]和[Concept('concept_trade_route','$concept_trade_routes$')]，修造[concept_infrastructure][Concept('concept_building','$concept_buildings$')]和管理你[concept_country]与贸易相关的方面。"
 concept_country:0 "国家"
 concept_countries:1 "国家"
 concept_country_nation:0 "民族"
 concept_country_nation_state:0 "民族国家"
 concept_country_polity:0 "政治实体"
 concept_country_polities:0 "政治实体"
 concept_country_possessive:1 "国家"
 concept_countries_possessive:0 "国家"
 concept_country_desc:3 "$concept_country$由一片或多片被组织为[Concept('concept_state','$concept_states$')]的[Concept('concept_province','$concept_province_land$')]组成，[Concept('concept_pop','$concept_population$')]生活于其中，受到[concept_government]及其[concept_head_of_state]统治。在维多利亚3中，人类和AI玩家都各自控制一个$concept_country$。\n\n定义一个$concept_country$的，除了$concept_pops$的性质、所拥有的$concept_states$以及发展历程之外，还包括[concept_country_tier]、[concept_primary_cultures]和[concept_state_religion]，以及是[Concept('concept_recognized_power','$concept_recognized_power_short$')]还是[Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')]。$concept_countries$也有着不同的[Concept('concept_law','$concept_laws$')]和[Concept('concept_technology','$concept_technologies$')]。"
 concept_decree:0 "法令"
 concept_decrees:2 "法令"
 concept_decree_desc:2 "$concept_decrees$是[Concept('concept_country','$concept_country_possessive$')][concept_ruler]下达的要求，在受其控制的一个[concept_state]中产生某些变化。$concept_decrees$在生效期间花费[concept_authority]。一旦颁布，$concept_decree$直到撤除前都会为$concept_state$提供一项特定增益。"
 concept_pop_needs:1 "人群需求"
 concept_pop_need:0 "人群需求"
 concept_pop_needs_short:0 "需求"
 concept_pop_need_short:0 "需求"
 concept_pop_needs_desc:1 "[Concept('concept_pop', '$concept_pops$')]将收入花费在[Concept('concept_good', '$concept_goods$')]上来满足其$concept_pop_needs_short$。他们的[concept_wealth]越高，会购买的$concept_goods$就越多。$concept_pops$随着$concept_wealth$的增长而添加更多样和奢侈的$concept_pop_needs_short$。一项给定的$concept_pop_need_short$通常可以通过[concept_goods_substitution]机制被多种$concept_goods$满足。如果$concept_pop$在$concept_pop_needs_short$被满足后还有金钱剩余，其$concept_wealth$将会增加。反之亦然：如果$concept_pop$支付不起$concept_pop_needs_short$，他们仍然会购买，而差值会减少其$concept_wealth$。"
 concept_combat_unit_group: "军事单位组"
 concept_combat_unit_groups: "军事单位组"
 concept_combat_unit_group_short: "单位组"
 concept_combat_unit_group_desc: "$concept_units$的类型被划分为[Concept('concept_default_unit','$concept_default_units$')]和[Concept('concept_special_unit','$concept_special_units$')]，各有各的优势和劣势。举例而言，#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#!更适合保卫领土，而#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!更适合[concept_occupation]。"
 concept_combat_unit_type: "军事单位类型"
 concept_combat_unit_types: "军事单位类型"
 concept_combat_unit_type_short: "单位类型"
 concept_combat_unit_types_short: "单位类型"
 concept_combat_unit_type_desc: "在[concept_combat_unit_group]中拥有各种不同类型的$concept_units_short$。它们大多由科技解锁，比被替换的类型更擅长作战。"
 concept_unit:0 "军事单位"
 concept_units:0 "军事单位"
 concept_unit_short:0 "单位"
 concept_units_short:0 "单位"
 concept_unit_possessive:0 "军事单位"
 concept_unit_desc:0 "$concept_units$被分配到[concept_military_formation]，在[Concept('concept_general','$concept_generals$')]和[Concept('concept_admiral','$concept_admirals$')]的领导下执行军事行动。他们可以是陆上的[Concept('concept_battalion','$concept_battalions$')]或海上的[Concept('concept_flotilla','$concept_flotillas$')]。$concept_battalions$进一步细分为不同的群组：[GetBattalionGroupsList]，而$concept_flotillas$细分为[GetFlotillaGroupsList]。#b 默认#!群组的单位不受限制，但#b 特殊#!单位多于默认类型会产生[concept_organization]惩罚。"
 concept_special_unit: "特殊单位"
 concept_special_units: "特殊单位"
 concept_special_unit_desc: "不是#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#!或#b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!的[Concept('concept_unit','$concept_units$')]被视为[Concept('concept_default_unit','$concept_default_units$')]。\n\n[Concept('concept_army','$concept_armies$')]$concept_special_units$：\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n[Concept('concept_fleet','$concept_fleets$')]$concept_special_units$：\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_default_unit: "默认单位"
 concept_default_units: "默认单位"
 concept_default_unit_desc: "[Concept('concept_army','$concept_armies$')]中的#b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#![Concept('concept_unit','$concept_units$')]，或[Concept('concept_fleet','$concept_fleets$')]中的#b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!单位。"
 concept_kill_rate:0 "击杀率"
 concept_kill_rate_desc:0 "[concept_unit]确保敌方[concept_casualties]最终无法回到战场的效率，提高了[concept_casualties]之中最终被杀死（而非[concept_wounded]）者的比例。$concept_kill_rate$会被敌方$concept_unit$的[concept_recovery_rate]抵消。"
 concept_recovery_rate:0 "康复率"
 concept_recovery_rate_desc:0 "[concept_unit]承受的[concept_casualties]中存活的比率，有些会成为[concept_dependents]。可以通过#b [Concept('concept_mobilization_option','$concept_mobilization_options$')]提高。$concept_recovery_rate$会被敌人$concept_unit$的[concept_kill_rate]抵消。"
 concept_casualties:0 "伤亡"
 concept_casualties_desc:0 "因战斗或[concept_attrition]而损失的[concept_manpower]被视为$concept_casualties$。$concept_casualties$中有一部分当场死亡，其余为[concept_wounded]。具体比例取决于[Concept('concept_unit','$concept_unit_possessive$')][concept_recovery_rate]与敌军[concept_kill_rate]的对比。"
 concept_offense:0 "进攻"
 concept_offense_desc:0 "[Concept('concept_unit','$concept_unit_possessive$')]在[concept_battle]中向敌人领土推进时的作战能力。"
 concept_defense:0 "防御"
 concept_defense_desc:0 "[Concept('concept_unit','$concept_unit_possessive$')]在[concept_battle]中抵御敌军入侵时的作战能力。"
 concept_organization: "组织度"
 concept_organization_organized: "组织"
 concept_organization_desc: "低$concept_organization$的[concept_military_formation]会以各种方式降低其在[concept_battle]中的效率。$concept_military_formation$刚创建时$concept_organization$较低，但只要$concept_military_formation$没有移动，就会随时间逐渐增加。如果你的[concept_command_limit]相对于全部[Concept('concept_unit','$concept_units$')]过低，或者你的$concept_military_formation$中的[Concept('concept_special_unit','$concept_special_units$')]多于[Concept('concept_default_unit','$concept_default_units$')]，$concept_organization$就会受到限制。\n\n开关[Concept('concept_mobilization_option','$concept_mobilization_options$')]，以及在$concept_mobilization_options$不同的已[Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]$concept_armies$之间转移[Concept('concept_unit','$concept_units$')]，都会使$concept_organization$受到影响。\n\n#indent_newline:3 $concept_organization$越低，$concept_military_formation$受到的惩罚越严重，最高达到以下效果：\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_unit_experience: "单位经验"
 concept_unit_experience_desc: "单位会随时间推移获得经验，动员和战斗时会获得更多，一旦获得了足够多的经验，单位的[concept_veterancy_level]就会提高，给予其各种增益。"
 concept_veterancy_level: "单位经验等级"
 concept_veterancy_level_desc: "单位通过获取[concept_unit_experience]获得经验等级，这些等级会给予各种增益。"
 concept_battalion:0 "营队"
 concept_battalions:1 "营队"
 concept_battalion_desc:3 "[Concept('concept_country','$concept_country_possessive$')]军队中的陆军[concept_unit]，由[SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','兵营')]创建和维护，受到[Concept('concept_general','$concept_generals$')]指挥。"
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_flotilla:0 "舰队"
 concept_flotillas:0 "舰队"
 concept_flotilla_desc:2 "[Concept('concept_country','$concept_country_possessive$')]军队中的海军[concept_unit]，由[SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','海军基地')]创建和维护，受到[Concept('concept_admiral','$concept_admirals$')]指挥。"
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"
 concept_in_government:0 "执政"
 concept_in_government_desc:2 "[concept_government]中的[Concept('concept_interest_group','$concept_interest_groups$')]影响了哪些[Concept('concept_law','$concept_laws$')]可以被[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]，并设定了[concept_country][concept_legitimacy]。他们永远不会支持[Concept('concept_political_movement','$concept_political_movements$')]，除非他们的[concept_approval]降到足够低，以至于脱离政府进入[Concept('concept_in_opposition','$concept_in_opposition_short$')]状态。"
 concept_in_opposition:0 "在野"
 concept_in_opposition_short:1 "在野"
 concept_in_opposition_desc:2 "不属于[concept_government]的[Concept('concept_interest_group','$concept_interest_groups$')]被视为$concept_in_opposition$。他们影响[concept_enactment_of_laws]的唯一方式就是通过[Concept('concept_political_movement','$concept_political_movements$')]，但他们的[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]仍照常完全生效。"
 concept_legitimacy:1 "合法性"
 concept_legitimate:0 "合法"
 concept_legitimacy_desc:1 "[Concept('concept_government','$concept_government_possessive$')]的$concept_legitimacy$量化表示[concept_in_government][Concept('concept_interest_group','$concept_interest_groups$')]的构成与[Concept('concept_country','$concept_country_possessive$')][Concept('concept_law', '$concept_laws$')]的匹配程度。$concept_legitimacy$越低，试图[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]新$concept_laws$所花费的时间就越长。提高或降低[concept_taxes]也对$concept_legitimacy$有影响。"
 concept_market_capital:0 "市场中心"
 concept_market_capitals:0 "市场中心"
 concept_market_capital_desc:2 "发挥[concept_market]的枢纽作用的[concept_state]，$concept_market$中所有其他$concept_states$都必须与之连接，否则将变为[Concept('concept_isolated_state','$concept_isolated_state_short$')]。[Concept('concept_trade_route','$concept_trade_routes$')]通常（但并非总是）由$concept_market_capital$管理。$concept_market_capital$与[Concept('concept_market_owner','$concept_market_owner_possessive$')]的[concept_capital_state]通常是同一个$concept_state$，但也有可能相互分别。[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')]"
 concept_market_capital_desc_added:0 "\n以下效果会生效：\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_ownership_share: "人群所有权份额"
 concept_ownership_share_desc: "决定[concept_privately_owned][Concept('concept_building_level','$concept_building_levels$')]的[Concept('concept_building_balance','$concept_building_balance_profit$')]在[concept_workforce]中如何分配。\n\n[concept_dividends]会作为[concept_pop_income]支付给每个[Concept('concept_pop','$concept_pops$')]，具体取决于他们的份额与其余$concept_workforce$份额的对比。\n\n$concept_pop$也会被认为拥有[concept_building]当前的[concept_cash_reserves]。\n\n这是$ARISTOCRATS_GC_LINK$和$CAPITALISTS_GC_LINK$的主要收入来源，因为他们分别被视为$MANOR_HOUSES_GC_LINK$和$FINANCIAL_DISTRICTS_GC_LINK$的$concept_workforce$。"
 concept_market_share:0 "市场份额"
 concept_market_share_desc:3 "同一[concept_market]内每个[concept_country]的$concept_market_share$取决于其[concept_gdp]，作为[concept_market_owner]会有额外加成。一个$concept_country$的$concept_market_share$越多，就能在这个[concept_market]收到更多的[Concept('concept_consumption_tax', '$concept_consumption_taxes$')]。"
 concept_default:0 "债务违约"
 concept_default_desc:4 "一旦[concept_treasury]累积的[concept_loans]大到超过[Concept('concept_country','$concept_country_possessive$')]总[concept_credit]，$concept_country$就被视为$concept_default$。这将暂停所有正在进行的[Concept('concept_construction','建造')]，还会对[Concept('concept_building', '$concept_buildings$')]的[concept_throughput]有负面影响，并随着时间推移而变得更严重。只要$concept_country$的每周结余再次为正值，或宣告[concept_bankruptcy]，惩罚就会移除。"
 concept_bankruptcy:0 "破产"
 concept_bankruptcy_desc:2 "如果[concept_country][concept_default]，无力偿还[concept_loans]，可以选择宣布$concept_bankruptcy$。这会清空债务，但是也会清空$concept_country$借取的所有[concept_cash_reserves]，拥有[Concept('concept_privately_owned','$concept_privately_owns$')][Concept('concept_building','$concept_buildings$')]的所有[Concept('concept_pop','$concept_pops$')]都会非常愤怒。[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')]"
 concept_bankruptcy_desc_added:0 "\n\n此外，以下效果会生效#v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0]年#!：\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_market_owner:1 "市场所有者"
 concept_market_owner_possessive:2 "市场所有者"
 concept_market_owner_desc:4 "作为唯一参与国或[concept_customs_union][concept_senior_partner]而拥有市场的[concept_country]。只有$concept_market_owner$可以设置[concept_tariffs]、[Concept('concept_market_good_policy','$concept_market_good_policies$')]，以及实施[Concept('concept_embargo','$concept_embargoes$')]。"
 concept_embargo:0 "禁运"
 concept_embargoed:1 "禁运"
 concept_embargoes:0 "禁运"
 concept_embargoing:1 "禁运"
 concept_embargo_desc:6 "完全禁止目标[concept_country]在执行禁运[concept_country]的[concept_market]中进出口[Concept('concept_good','$concept_goods$')]，是一种[concept_ongoing_diplomatic_action]。处于[concept_war]的$concept_countries$会自动互相禁运。"
 concept_encourage_consumption:1 "鼓励消费"
 concept_encouraging_consumption:1 "鼓励消费"
 concept_encourage_consumption_desc:3 "$concept_encouraging_consumption$一种[concept_good]会提升[Concept('concept_pop','$concept_pops$')]将其作为[concept_pop_needs]的一部分购买的倾向，并相较于[Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]对其更为青睐。$concept_encouraging_consumption$消耗[concept_authority]。"
 concept_discourage_consumption:1 "抑制消费"
 concept_discouraging_consumption:1 "抑制消费"
 concept_discourage_consumption_desc:2 "$concept_discourage_consumption$一种[concept_good]，会降低[Concept('concept_pop','$concept_pops$')]将其作为[concept_pop_needs]的一部分购买的倾向，并更青睐于[Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]。$concept_discouraging_consumption$消耗[concept_authority]。"
 concept_consumption_tax:0 "消费税"
 concept_consumption_taxes:1 "消费税"
 concept_consumption_tax_desc:3 "对于[Concept('concept_pop','$concept_pop$')]购买以满足自身[concept_pop_needs]的特定[Concept('concept_good','$concept_goods$')]征收的[Concept('concept_taxes','$concept_tax$')]。每种受到$concept_consumption_taxes$影响的$concept_good$都消耗一定量的[concept_authority]。在对一种$concept_good$生效时，其[concept_market_price]只根据向$concept_pops$卖出的时间点的$concept_consumption_tax$率提升，所有以这种方式产生的[concept_buy_orders]都会引起附加费，被[concept_treasury]收取。因为这种附加费应用于[concept_market]这一层级，该$concept_tax$对于低[concept_market_access]的[Concept('concept_state','$concept_states$')]没有效果。"
 concept_loyalist:0 "效忠派"
 concept_loyal:0 "忠诚"
 concept_loyalty:0 "忠诚"
 concept_loyalists:1 "效忠派"
 concept_loyalist_desc:3 "[concept_pop]中的$concept_loyalist$[Concept('concept_individual','$concept_individuals$')]对[concept_country]的状况非常满意，愿意用语言，甚至在必要时用暴力，来保护国家免受异见分子的攻击。$concept_loyalist$$concept_pops$支持的[Concept('concept_interest_group','$concept_interest_groups$')]的[concept_approval]也会提升。\n\n$concept_loyalists$产生于$concept_pop$[concept_sol]的提升，以及特定事件中的某些决定。\n\n$concept_loyalist$的对立面是[concept_radical]。已经拥有$concept_loyalists$的$concept_pop$中，每出现一名$concept_radical$，就会有一名$concept_loyalist$变为[concept_neutral]。"
 concept_radical:0 "激进派"
 concept_radicals:1 "激进派"
 concept_radicalism:0 "激进度"
 concept_radicalize:0 "激进化"
 concept_radicalized:0 "激进化"
 concept_radicalization: "激进化"
 concept_radical_desc:2 "[concept_pop]中的$concept_radical$[Concept('concept_individual','$concept_individuals$')]对于其[concept_country]的现状不再抱有希望。[concept_state]有$concept_radicals$的存在会造成[concept_turmoil]，而$concept_pops$的$concept_radicalism$会助长[concept_political_movement_radicalism]。受到$concept_radical$$concept_pops$支持的[Concept('concept_interest_group','$concept_interest_groups$')]，其[concept_approval]也会被影响。\n\n$concept_radicals$会在$concept_pop$遭受[concept_discrimination]或其[concept_sol]低于[concept_expected_sol]时持续出现，或是每当$concept_pop$的[concept_sol]下降，以及因特殊事件中的抉择而出现。$concept_pops$所支持的$concept_political_movements$要求得不到满足时，以及当$concept_pops$从[Concept('concept_building','$concept_building_possessive$')]的[concept_workforce]（尤其是他们拥有大量[concept_ownership_share]）中被开除时，$concept_radicals$也会产生。\n\n$concept_radical$的反面是[concept_loyalist]。已拥有$concept_radicals$的$concept_pop$中，每出现一名$concept_loyalist$，就会有一名$concept_radical$变为[concept_neutral]。"
 concept_neutral: "中立派"
 concept_neutrals: "中立派"
 concept_neutral_desc: "[concept_pop]中的$concept_neutral$[Concept('concept_individual','$concept_individuals$')]对[concept_country]既不[Concept('concept_radical', '激进')]也不[Concept('concept_loyalist','$concept_loyal$')]。但他们距离变得[Concept('concept_radical', '激进')]或$concept_loyal$仅一步之遥。\n\n拥有$concept_loyalists$的$concept_pop$将要出现一名$concept_radical$时，会将一名$concept_loyalist$转为$concept_neutral$作为代替。要出现$concept_radical$，$concept_pop$中的所有$concept_individuals$需要要么是$concept_neutral$，要么已经是$concept_radical$。反过来，$concept_loyalist$也是同样的道理。"
 concept_rivalry:0 "宿敌"
 concept_rivals:1 "宿敌"
 concept_rival:1 "宿敌"
 concept_rivalries:1 "宿敌"
 concept_rivalry_desc:3 "针对另一个具有类似[concept_rank]的[concept_country]设立的一种[concept_diplomatic_pact]，发起宣布宿敌的[concept_country]可以获得@inf![concept_influence]。两个$concept_countries$必须拥有至少一个相同的[Concept('concept_interest','$concept_interests$')]才可以宣布宿敌。该$concept_diplomatic_pact_short$生效期间，$concept_diplomatic_pact_short$也会限制两个$concept_countries$之间[concept_relations]的上限。"
 concept_colonial_growth:0 "殖民地增长"
 concept_colonial_growth_desc:2 "衡量[concept_country]向外推进[Concept('concept_colony','$concept_colonial$')]边界的速度有多快。$concept_colonial_growth$由[SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','殖民事务')][concept_institution]结合[Concept('concept_incorporated_state','$concept_incorporated_states$')]的总[Concept('concept_pop','$concept_population$')]生成。$concept_colonial_growth$总值会分配到$concept_country$所有正在发展的$concept_colonies$中，直至达到上限。[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony:0 "殖民地"
 concept_colonies:1 "殖民地"
 concept_colonize:0 "殖民"
 concept_colonial:0 "殖民地"
 concept_colonized:0 "殖民"
 concept_colonizes:1 "殖民"
 concept_colonizing:0 "殖民"
 concept_colonization:0 "殖民"
 concept_colony_desc:2 "殖民[concept_country]在[concept_decentralized_nation]发起的定居行动。一个未来的殖民国必须有[SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','殖民事务')][concept_institution]和在该[concept_strategic_region]的[concept_interest]。一开始，只有一个[concept_province]会被夺取。邻近$concept_provinces$被$concept_colonized$的速率取决于$concept_country$的[concept_colonial_growth]，并且在此期间产生[concept_tension]。"
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_escalation:0 "激化度"
 concept_escalate:0 "激化"
 concept_escalating:0 "激化"
 concept_escalates:0 "激化"
 concept_escalation_desc:2 "[concept_diplomatic_play]一旦开启，其$concept_escalates$就将稳定地经历三个不同的阶段：[concept_opening_moves]、[concept_diplomatic_maneuvers]和[concept_countdown_to_war]。阶段限制了参与者们能采取的行动。如果$concept_diplomatic_play_short$在$concept_escalation$一路耗尽$concept_countdown_to_war$之前没有解决，[concept_war]就会爆发。"
 concept_revenue:0 "收入"
 concept_revenue_desc:0 "[concept_building][Concept('concept_good_production','$concept_good_produced$')][Concept('concept_good','$concept_goods$')]后，商品会按照[concept_local_price]出售。销售所得的[concept_money]就是$concept_building$的$concept_revenue$，[concept_building_balance]中的正向因素。"
 concept_combat_width:0 "战线宽度"
 concept_combat_width_desc:1 "特定[concept_terrain]类别的$concept_combat_width$决定了[concept_battle]中部队较多的一方对于部队较少的一方所能获得的潜在数值优势。如果$concept_combat_width$较低，较小规模的军队就能顶住较大规模的军队更长时间，反之亦然。"
 concept_infamy:0 "恶名"
 concept_infamy_desc:1 "$concept_infamy$反映了国际社会（尤其是当前占统治地位的[Concept('concept_great_power','$concept_great_powers$')]）根据你的既往行动将你视为威胁的程度，主要通过制造[Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')]及在[concept_peace_deal]中声索[Concept('concept_war_goal','$concept_war_goals$')]累积。你的$concept_infamy$影响了$concept_countries$对于你的[concept_attitude]，也升高了[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]的[concept_influence]花费。如果恶名达到了#b $infamy_pariah$#!的级别，$concept_great_powers$将能够针对你发起[GetDiplomaticPlayType('dp_contain_threat').GetName]的[concept_diplomatic_play]。"
 concept_diplomatic_incident:0 "外交事件"
 concept_diplomatic_incident_short:0 "事件"
 concept_diplomatic_incidents:0 "外交事件"
 concept_diplomatic_incident_desc:1 "$concept_diplomatic_incident$通常是一个[concept_country]发起[concept_diplomatic_play]的后果。$concept_diplomatic_incidents$导致发起的$concept_country$产生[concept_infamy]，也会导致与所有在该[concept_strategic_region]拥有[concept_interest]的$concept_countries$的[concept_relations]下跌，尤其是$concept_diplomatic_play_short$的目标。$concept_diplomatic_incidents$也可以是其他行动的结果，例如在特殊事件中的抉择。"
 concept_tension:0 "紧张度"
 concept_tensions:1 "紧张度"
 concept_tension_desc:3 "一个[Concept('concept_colony', '$concept_colonizing$')][concept_country]和附近[Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]之间的关系有多紧绷。每获取一个[concept_province]，与附近所有$concept_decentralized_nations$的$concept_tensions$就会增加，并且只要没有获取新土地就会随时间自然降低。\n\n如果紧张度等级升至#b $tension_volatile$#!，继续殖民可能会触发[concept_native_uprising]。"
 concept_relations: "关系"
 concept_relations_desc: "两个[Concept('concept_country', '$concept_countries$')]间外交立场的双向分值，从[GetDefine('NDiplomacy','MIN_RELATIONS')|+=]到[GetDefine('NDiplomacy','MAX_RELATIONS')|+=]。\n\n双方都可以花费[concept_influence]去使用[GetDiplomaticActionType('increase_relations').GetName]、[GetDiplomaticActionType('damage_relations').GetName]和[GetDiplomaticActionType('expel_diplomats').GetName]等[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]来影响$concept_relations$。\n\n$concept_relations$影响到$concept_countries$间有哪些有效的$concept_diplomatic_actions$和[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]，也影响到其接受外交试探以及在[concept_diplomatic_play]站在你这一边的概率。"
 concept_ai_strategy:0 "战略"
 concept_ai_strategies:0 "战略"
 concept_ai_strategy_desc:1 "AI控制的[Concept('concept_country','$concept_countries$')]在与其[Concept('concept_capacity','$concept_capacities$')]匹配的地区内有三大$concept_ai_strategies$，控制他们的短期与长期目标，以及如何作出关于其他$concept_countries$的决定。会选择哪些$concept_ai_strategies$受到一定数量的因素影响，例如$concept_country$的大小和[concept_rank]，以及其目前[concept_government]。"
 concept_strategic_desire:0 "战略渴求"
 concept_strategic_desire_desc:2 "AI控制的[Concept('concept_country', '$concept_countries$')]会对地缘政治上的相关$concept_countries$产生$concept_strategic_desire$。他们的$concept_strategic_desire$代表了其对另一$concept_country$的总体外交野心，也是决定其[concept_attitude]的最主要因素。"
 concept_attitude:0 "态度"
 concept_attitude_desc:2 "表示其他[concept_country]对你的感受如何。\n\n$concept_attitude$影响到$concept_country$可能对你采取何种行动，以及你在该国的计划中占据什么样的角色。\n\n[concept_diplomatic_catalyst]发生时$concept_attitude$可能会改变，取决于：\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$你的军队规模\n$EFFECT_LIST_BULLET$你与哪个$concept_countries$拥有[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]"
 concept_instant_diplomatic_action:0 "瞬时外交行动"
 concept_instant_diplomatic_actions:0 "瞬时外交行动"
 concept_instant_diplomatic_action_desc:2 "对所牵涉[Concept('concept_country','$concept_countries$')]产生即时效果的行动，发动通常需要满足一定的条件，但不需要花费任何[concept_influence]。"
 concept_ongoing_diplomatic_action:0 "持续外交行动"
 concept_ongoing_diplomatic_actions:0 "持续外交行动"
 concept_ongoing_diplomatic_action_desc:2 "一种双方都可以随意发起并结束的[concept_diplomatic_pact]，无需获得目标[concept_country]的同意，也不需要目标国家付出花费。"
 concept_diplomatic_pact:0 "外交条约"
 concept_diplomatic_pacts:0 "外交条约"
 concept_diplomatic_pact_short:0 "条约"
 concept_diplomatic_pacts_short:0 "条约"
 concept_diplomatic_pact_desc:3 "两个[Concept('concept_country', '$concept_countries$')]之间的单边或双边非正式协议，可能需要一方或双方付出[concept_influence]作为维护费。$concept_diplomatic_pacts_short$种类繁多，甚至[concept_subject]关系也包括在内。$concept_diplomatic_pacts_short$会因多种不同的原因破裂，例如[concept_relations]在某一个方向上偏离过多，任意一方明确打破之，或时限已到。"
 concept_war_reparations:0 "战争赔款"
 concept_war_reparations_desc:2 "一种在[concept_diplomatic_play]中添加并在[concept_peace_deal]中索取的[concept_war_goal]。一旦被执行，目标[concept_country]将被迫在持续#v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0]个月#!的时间内支付其[concept_treasury]收入的[GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%]给另一方。"
 concept_colonization_rights:0 "殖民权"
 concept_colonization_rights_desc: "[concept_decentralized_nation]在[concept_native_uprising]中战败后建立的[concept_diplomatic_pact]。得到$concept_colonization_rights$的国家殖民签约国领土的速度会提高，持续至停战协议结束。"
 concept_open_market:0 "市场开放"
 concept_open_market_short:0 "开放"
 concept_open_market_desc:3 "一种[concept_war_goal]，可以在[concept_diplomatic_play]中或是[concept_peace_deal]中索取。被迫$concept_open_market_short$[concept_market]的[concept_country]要立即将[SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','贸易政策')]改为[SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','自由贸易')]，而且在#v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0]个月#!内不能再次更改。[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:1 "\n\n期间还会受到以下效果影响：\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_humiliation:0 "羞辱"
 concept_humiliated:1 "羞辱"
 concept_humiliate:1 "羞辱"
 concept_humiliation_desc:2 "一种[concept_war_goal]，可以在[concept_diplomatic_play]中或是[concept_peace_deal]中索取。被$concept_humiliated$的[concept_country]不能向实行$concept_humiliated$的$concept_country$发起自己的$concept_diplomatic_plays$，为期#v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0]个月#!。[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\n在此期间他们还会受到以下效果影响：\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_customs_union:0 "关税同盟"
 concept_customs_union_desc:1 "一种强制性条约，一个[concept_senior_partner]与一个或多个[Concept('concept_junior_partner','$concept_junior_partners$')]共享单一[concept_market]，$concept_senior_partner$拥有主导权。通常通过[concept_power_bloc][concept_power_bloc_principle]强制实行。此外，所有[concept_subject]$concept_diplomatic_pacts_short$也都会起到$concept_customs_union$的作用。"
 concept_senior_partner:0 "高级成员"
 concept_senior_partner_desc:2 "[concept_customs_union]的$concept_senior_partner$控制了[Concept('concept_junior_partner','$concept_junior_partners_possessive$')]的[Concept('concept_market','$concept_markets$')]。$concept_junior_partners$还是能够与其他$concept_markets$进行[Concept('concept_trade_route','$concept_trade$')]，但只有$concept_senior_partner$可以实施[Concept('concept_embargo','$concept_embargoes$')]和控制[Concept('concept_tariffs','$concept_tariff$')]等级。作为交换，$concept_senior_partner$会分享该$concept_market$$concept_tariff$收入的一小部分，不过，参与一个更强大更成熟的$concept_market$，会让所有[Concept('concept_country','$concept_countries_possessive$')]的[Concept('concept_building','$concept_building_industries$')]都因此获益。"
 concept_junior_partner:0 "低级成员"
 concept_junior_partners:0 "低级成员"
 concept_junior_partners_possessive:0 "低级成员"
 concept_junior_partner_desc:2 "[concept_customs_union]中的$concept_junior_partner$将[concept_market]控制权交给了[concept_senior_partner]。$concept_junior_partner$仍然可以与其他$concept_markets$建立[Concept('concept_trade_route','$concept_trade$')]，但他们不能实行[Concept('concept_embargo','$concept_embargoes$')]或改变[Concept('concept_tariffs','$concept_tariff$')]等级。作为交换，他们会拿到该$concept_market$$concept_tariff$收入的一小部分，并且参与一个更强大更成熟的$concept_market$，会让他们的[Concept('concept_building','$concept_building_industries$')]因此获益。"
 concept_alliance:0 "同盟"
 concept_alliances:1 "同盟"
 concept_alliance_desc:1 "两个[Concept('concept_country','$concept_countries$')]间的一种[concept_diplomatic_pact]。$concept_alliance$中的$concept_countries$总是可以在[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]中站在彼此的阵营中，无论在受影响的[concept_strategic_region]是否拥有[concept_active_interest]，也无论另一$concept_country$是$concept_diplomatic_play_short$的发起者还是目标。"
 concept_defensive_pact:0 "共同防御条约"
 concept_defensive_pacts:0 "共同防御条约"
 concept_defensive_pact_desc:1 "一种[concept_diplomatic_pact]，代表两个[Concept('concept_country','$concept_countries$')]间的有限[concept_alliance]，仅在其中一国成为[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]中的$concept_diplomatic_play_short$[concept_target]时生效。"
 concept_ally: "盟友"
 concept_allies: "盟友"
 concept_allied: "结盟"
 concept_ally_desc: "$concept_ally$是与某国间有[concept_alliance]或[concept_defensive_pact]的[concept_country]，可以在[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]中相互召唤下场支持。对于[concept_initiator]来说，仅相互有完全[concept_alliance]的[Concept('concept_country','$concept_countries$')]被认为是[concept_diplomatic_play]中的$concept_allies$。"
 concept_supply: "补给"
 concept_supply_desc: "[concept_military_formation]的$concept_supply$决定了[Concept('concept_unit','$concept_units$')]恢复[concept_morale]的速度。\n\n#indent_newline:3 $concept_supply$通常是#v 100%#!，但如果$concept_army$遇到以下情况会降低：\n——处于海外并且提供补给的[concept_shipping_lane]受到危害\n——麾下$concept_units$受[concept_building][Concept('concept_input_goods_shortage','$concept_input_goods_shortages$')]影响\n——如果$concept_army$与$concept_hq$的联系被完全切断，将会降为0#!\n\n[Concept('concept_modifier','$concept_modifiers$')]在某些情况下也会发挥作用。"
 concept_escort_convoys:0 "护卫商船"
 concept_escort_convoys_desc:0 "$concept_escort_convoys$，保护其安全通过[Concept('concept_shipping_lane','$concept_shipping_lanes$')]，根据需要与敌船交战。"
 concept_manpower:0 "人力"
 concept_manpower_desc:3 "[concept_unit]中[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','士兵')]和[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','军官')]的数量。$concept_manpower$越多，该$concept_unit$能造成和承受的[concept_casualties]越大。"
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"
 concept_morale:0 "士气"
 concept_morale_demoralized:0 "士气低落"
 concept_morale_demoralized_desc:0 "$concept_morale_desc$"
 concept_morale_desc: "[Concept('concept_unit','$concept_unit_possessive$')]的$concept_morale$量化表示了其剩余[concept_manpower]中有多少做好了[concept_battle]准备。在每轮战斗中，剩余$concept_manpower$中有一部分会在$concept_battle$的剩余部分中$concept_morale_demoralized$，无法执行进攻行动。随着所有$concept_units$都达到低$concept_morale$的临界点，[concept_commander]将会撤退，另一方获胜。\n\n$concept_battle$结束后，$concept_units$将根据其[concept_military_formation]的[concept_supply]稳定恢复$concept_morale$。"
 concept_rank:0 "国际地位"
 concept_ranks:0 "国际地位"
 concept_rank_desc:3 "一个[Concept('concept_country','$concept_country_possessive$')]的$concept_rank$取决于该国[concept_prestige]与世界上其他$concept_countries$的相对高低。它决定了你能够参与哪些国际行动，你的人民和世界对你有何期待，以及你在全球排名中的位置。[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\n你当前的$concept_rank$为[GetPlayer.GetRank]，给予你以下增益：\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_migration:0 "移民"
 concept_migrating:1 "移民"
 concept_migrate:0 "迁移"
 concept_immigration:1 "迁入"
 concept_immigrating:1 "迁入"
 concept_emigrate:0 "移民"
 concept_emigration:1 "迁出"
 concept_emigrating:1 "迁出"
 concept_migration_desc: "[Concept('concept_pop','$concept_pops$')]在[Concept('concept_state','$concept_states$')]间的迁移。$concept_migration$通常发生在同一[concept_market]的[Concept('concept_state','$concept_states$')]间，但如果触发[Concept('concept_mass_migration','$concept_mass_migrations$')]，也可以发生于不同$concept_markets$的[Concept('concept_country','$concept_countries$')]间。\n\n$concept_migration$会从[concept_migration_pull]较低的$concept_states$流向较高的地区，差值越大迁移人口越多。$concept_migration$率也受$concept_state$可用[concept_infrastructure]等因素的影响。\n\n只有当$concept_pops$能够且愿意$concept_emigrate$时才会发生迁移。$concept_pops$只会在非常[Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$')]时考虑$concept_emigrating$。例如他们的[concept_sol]低于$concept_market$平均值，或者他们[concept_unemployed]。另外，$concept_pops$只会$concept_migrate$到存在他们[concept_culture]的[concept_cultural_community]的$concept_states$。"
 concept_migration_target:0 "移民目的地"
 concept_migration_targets:0 "移民目的地"
 concept_migration_target_desc:1 "被选为[concept_mass_migration]合适目标的[concept_state]。周边$concept_states$也会接收来自$concept_mass_migration$的部分$concept_immigration$。\n\n一个地区要$concept_mass_migration_eligible$$concept_mass_migrations$，需要已[Concept('concept_incorporated_state', '$concept_incorporated$')]，拥有至少#b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#![concept_arable_land]以及#b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#![concept_market_access]。另外，该$concept_state$不能已经是$concept_mass_migration$的目标，并且$concept_country$的[GetLawGroup('lawgroup_migration').GetName]和[GetLawGroup('lawgroup_citizenship').GetName][Concept('concept_law', '$concept_laws$')]允许发生$concept_migration$。"
 concept_base_price:0 "基础价格"
 concept_base_price_desc:1 "一种[concept_good]在[Concept('concept_sell_orders','$concept_sell_orders_supply$')]与[Concept('concept_buy_orders','$concept_buy_orders_demand$')]完全相等时的价格。"
 concept_market_impact:0 "市场作用度"
 concept_market_impact_short:0 "作用度"
 concept_market_impacts_short:0 "作用度"
 concept_market_impact_desc:0 "市场作用度衡量一种[concept_good]的当前结余（[concept_buy_orders]-[concept_sell_orders]）对于[concept_market]的影响程度有多大。这不仅取决于$concept_good$的[concept_market_price]（昂贵或便宜），也会考量在$concept_market$中流转的$concept_good$数量对于[Concept('concept_pop', '$concept_pops$')]和工业的影响。"
 concept_capital_state:0 "首都地区"
 concept_capital_state_short:0 "首都"
 concept_capital_state_desc:3 "一个[Concept('concept_country','$concept_country_possessive$')]的中央[concept_government]所在地。在战时，控制$concept_capital_state_short$具有非凡的重要性，生活在首都的[Concept('concept_pop','$concept_pops$')]拥有更高的[concept_political_strength]，以此来影响政治。[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\n以下效果会生效：\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_treaty_port:0 "条约港"
 concept_treaty_ports:0 "条约港"
 concept_treaty_port_desc:4 "仅由单个[concept_province]组成的沿海[concept_state]，为了打通与某个[concept_country]的[Concept('concept_trade_route','$concept_trade$')]而作为[concept_war_goal]夺取。$concept_treaty_port$让拥有者在与位于同[concept_state_region]的任何[concept_market]贸易时可以绕过[concept_tariffs]与[Concept('concept_embargo','$concept_embargoes$')]。$concept_treaty_ports$在被敌方占领期间不会提供任何增益。\n\n想要让$concept_treaty_port$发挥作用，拥有者的[concept_rank]必须高于[concept_market_owner]，或者拥有者是[concept_recognized_power]而[concept_market_owner]不是。"
 concept_prestige:0 "威望"
 concept_prestige_desc:3 "你的[concept_rank]由你与世界上其他所有[Concept('concept_country','$concept_countries$')]的$concept_prestige$对比决定。$concept_prestige$主要有以下来源：由[concept_gdp]量化表示的你的经济规模，你的军队产生的[concept_power_projection]，以及你的[concept_country_tier]。它还会受到其他因素影响，例如你的[SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','艺术学院')]和[Concept('concept_monument','$concept_monuments$')]，以及你是某种[concept_good]的首要生产国。"
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"
 concept_power_projection:0 "力量投射"
 concept_power_projection_desc:3 "一个[Concept('concept_country','$concept_country_possessive$')]的总军事实力，基于全部[Concept('concept_unit', '$concept_units$')]的平均[concept_offense]和[concept_defense]。这是[concept_country]从其陆海军中所获得[concept_prestige]的基础，也影响到其他$concept_countries$在决定发起或站队[concept_diplomatic_play]时，对于其有多强大的认知。"
 concept_dividends:0 "分红"
 concept_dividends_desc:7 "[concept_privately_owned][Concept('concept_building','$concept_buildings$')][concept_building_balance]为正时，部分利润会作为$concept_dividends$支付给拥有建筑的[Concept('concept_pop', '$concept_pops$')]，这部分收入受[concept_budget_dividends_taxes]影响。\n\n根据[Concept('concept_country','$concept_country_possessive$')]当前的$ECONOMIC_SYSTEM_GC_LINK$，[concept_pop]$concept_dividends$中有一部分可能会通过[concept_reinvestment]投入经济中，剩余部分则用于[concept_pop_needs]和[concept_wealth]。\n\n如果$concept_building$完全或部分[concept_nationally_owned]，则利润会以[concept_government_dividends]的形式支付。"
 concept_government_dividends:0 "政府分红"
 concept_government_dividends_desc:4 "当[concept_nationally_owned][Concept('concept_building','$concept_buildings$')][concept_building_balance]为正时，部分利润会作为$concept_government_dividends$直接支付给[concept_treasury]。\n\n支付的数额取决于[concept_privately_owned]与$concept_nationally_owned$[Concept('concept_building_level','$concept_building_levels$')]的比例。\n\n在高[concept_gdp]的大型经济体中，低效率会导致部分利润被浪费。此外，$concept_nationally_owned$$concept_buildings$的[concept_cash_reserves]所产生的[concept_loans]，会降低[Concept('concept_building','$concept_buildings$')]支付的$concept_government_dividends$。"
 concept_credit:0 "信贷额"
 concept_credit_debt:0 "债务"
 concept_credit_limit:0 "信贷上限"
 concept_credit_desc:2 "国家$concept_credit$是[concept_treasury]能从国内经济中借到的[concept_money]数额，等于国内[concept_cash_reserves]的总额再加上一个由[concept_gdp]所决定的基础值。如果[concept_principal]超出了$concept_credit_limit$，[concept_country]会陷入[concept_default]。"
 concept_principal:0 "本金"
 concept_principal_desc:2 "[concept_treasury]累积的[concept_loans]总额，不包括所欠的[concept_budget_interest]。如果[concept_principal]超出[concept_credit]，你会陷入[concept_default]。"
 concept_loans:0 "贷款"
 concept_loans_desc:1 "[concept_treasury]欠[Concept('concept_country','$concept_country_possessive$')]内[concept_building_owners]的资金。\n\n除非有足够的[concept_gold_reserves]可以填补，否则只要$concept_treasury$处于负结余运行，$concept_loans$就会自动增多。\n\n[concept_budget_interest]每周根据[concept_principal]累积，如果$concept_country_possessive$$concept_principal$超过[concept_credit]，就会进入[concept_default]"
 concept_war_support:0 "战争支持度"
 concept_war_support_desc:2 "衡量你的[Concept('concept_country','$concept_country_possessive$')]的人口有多渴望继续一场[concept_war]。正值代表愿意继续$concept_war$，而负值则代表普遍的反对。一旦$concept_war_support$达到[GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0]，$concept_country$会立即投降，针对其的所有[Concept('concept_war_goal','$concept_war_goals$')]会被执行。"
 concept_occupation:0 "占领"
 concept_occupied:0 "占领"
 concept_occupying:0 "占领"
 concept_occupation_desc:1 "任何由某个[concept_country]所有、但目前属于敌方[concept_theater]的[Concept('concept_province','$concept_provinces$')]，就被视为受到$concept_occupied$。$concept_occupation$会造成[concept_war_exhaustion]。$concept_occupying$位于敌方境内的一处[concept_war_goal]通常是使敌方[concept_war_support]变为负数的先决要求。"
 concept_war_exhaustion:0 "厌战度"
 concept_war_exhaustion_exhausted:0 "耗损"
 concept_war_exhaustion_desc:1 "[concept_country]处于[concept_war]中时，[Concept('concept_pop','$concept_population$')]往往会受到影响。以下因素会导致$concept_war_exhaustion$：\n\n*被[Concept('concept_occupation','$concept_occupied$')]了多少[Concept('concept_province','$concept_province_land$')]\n*敌人控制了多少[Concept('concept_war_goal','$concept_war_goals$')]\n*承受了多少[concept_casualties]\n*$concept_country$遭受了多少[concept_turmoil]\n\n$concept_war_exhaustion$会每周降低[concept_war_support]，使得$concept_country$越来越接近同意[concept_peace_deal]。"
 concept_theater:0 "战区"
 concept_theaters:0 "战区"
 concept_theater_desc:1 "受单一[concept_country]控制的相连[Concept('concept_province','$concept_provinces$')]组成的区域。两个在[concept_war]或[concept_diplomatic_play]中相互敌对的$concept_countries$，其控制的$concept_theaters$间的边境线上会生成[Concept('concept_front','$concept_fronts$')]。"
 concept_literacy:0 "识字率"
 concept_literate:0 "识字"
 concept_literacy_desc:2 "[concept_pop]中有读写能力个体的百分比或绝对数。某些[Concept('concept_profession', '$concept_professions$')]相比其他职业要求更高的$concept_literacy$，这限制了其他$concept_professions$的$concept_pops$转职的[concept_pop_qualifications]，除非他们的$concept_literacy$足够高。你可以投资[SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','教育')]来使$concept_population$逐渐获得更高的$concept_literacy$。\n\n$concept_pops$将会面临与其$concept_literacy$成比例递增的$concept_pop_growth_birthrate$惩罚，直至：\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"
 concept_turmoil:0 "动乱"
 concept_turmoil_desc:2 "$concept_turmoil$的[Concept('concept_state', '$concept_states$')]和[Concept('concept_culture', '$concept_cultures$')]中有对现状不满的[Concept('concept_radical', '$concept_radicals$')]。$concept_turmoil$值等于$concept_state$或$concept_culture$的[concept_workforce]中$concept_radical$的比例。\n\n如果$concept_turmoil$足够高，就会对一个$concept_state$造成一些当地负面影响。[concept_cultural_turmoil]则会以极具破坏性的方式影响整个[concept_country]。"
 concept_unemployed:0 "失业"
 concept_unemployment:0 "失业"
 concept_unemployed_desc:3 "$concept_unemployed$[concept_pop]未在[Concept('concept_state','$concept_state_possessive$')]内的任何[Concept('concept_building','$concept_buildings$')]中工作，因此没有[concept_building_wage]。出现新工作时，他们可能会接受最好的那一份，如果没有新工作，他们可能会[Concept('concept_migration','$concept_emigrate$')]。\n\n地区内$concept_pops$会面临与该地区失业率成正比的$concept_pop_growth_birthrate$惩罚，效果逐步提高，最多可达：\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_cultural_turmoil:0 "文化动乱"
 concept_cultural_turmoil_desc: "某个[concept_culture]的[Concept('concept_pop','$concept_pops$')]所产生的[concept_turmoil]。如果某个[concept_country]该数值达到至少[GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]，就有可能触发该$concept_culture$对另一$concept_country$的[concept_mass_migration]。或者，如果该数值足够高，这些$concept_pops$反而可能会尝试[concept_secession]其[Concept('concept_homeland','$concept_homelands$')]。"
 concept_commander_rank:0 "指挥官军衔"
 concept_commander_rank_short:0 "军衔"
 concept_commander_ranks: "指挥官军衔"
 concept_commander_rank_desc:0 "[Concept('concept_commander','$concept_commander_possessive$')]的$concept_commander_rank_short$决定了他们的[concept_command_limit]，以及他们向所属[concept_interest_group]贡献多少[concept_clout]。退役一名$concept_commander$，其所属$concept_interest_group$的[concept_approval]也会降低，具体数值取决于该指挥官的$concept_commander_rank_short$。"
 concept_commander:0 "指挥官"
 concept_commanders:1 "指挥官"
 concept_commander_possessive:0 "指挥官"
 concept_commander_desc:2 "指挥[Concept('concept_country','$concept_country_possessive$')]一部分军力的[concept_character]。根据其领导的[concept_military_formation]类型，$concept_commander$可以是[concept_general]或[concept_admiral]。其[concept_commander_rank]会对所在$concept_military_formation$的[concept_command_limit]有所贡献，也会影响其可以指挥参战的部队数量。"
 concept_general:0 "陆军将领"
 concept_generals:1 "陆军将领"
 concept_general_possessive:0 "陆军将领"
 concept_general_plural_singular:0 "陆军将领"
 concept_general_desc:2 "领导$concept_army$[Concept('concept_battalion','$concept_battalions$')]参加[concept_battle]的[Concept('concept_army','$concept_army_possessive$')][concept_commander]被称为$concept_general$。你可以随时在$concept_army$的[concept_military_formation]面板，或通过右击$concept_general$，更改$concept_general$的[concept_order]。可以下达的命令取决于$concept_general$的[Concept('concept_character_trait','$concept_character_traits$')]，但总是会有基础的#b 推进#!和#b 防御#!$concept_orders$。$concept_general$的$concept_character_traits$会影响$concept_army$整体，或是在[concept_battle]中影响其直接指挥的$concept_battalions$。"
 concept_admiral:0 "海军将领"
 concept_admirals:1 "海军将领"
 concept_admiral_possessive:0 "海军将领"
 concept_admiral_desc:2 "领导一个[Concept('concept_country','$concept_country_possessive$')][Concept('concept_flotilla','$concept_flotillas$')]的海军[concept_commander][concept_character]。$concept_admiral$的[Concept('concept_character_trait','$concept_character_traits$')]影响其直接指挥的$concept_flotillas$。"
 concept_admiral_defeated: "战败"
 concept_admiral_defeated_desc: "[concept_admiral]输掉海上[concept_battle]即为$concept_admiral_defeated$。[concept_fleet]所有[Concept('concept_admiral','$concept_admirals$')]$concept_admiral_defeated$后该舰队即$concept_admiral_defeated$。此时$concept_admirals$和$concept_fleets$只能返回所属[concept_hq]修理和重组，直到[Concept('concept_flotilla','$concept_flotillas$')]重获至少[GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%]的总[concept_manpower]。"
 concept_military_formation: "编队"
 concept_military_formations: "编队"
 concept_military_formation_desc: "$concept_military_formation$是在[Concept('concept_war','$concept_wars$')]中用来取得军事目标的[concept_army]或[concept_fleet]。它们可以被分配[Concept('concept_unit','$concept_units$')]和[Concept('concept_commander','$concept_commanders$')]，受命去[Concept('concept_front','$concept_fronts$')]与敌军交战。"
 concept_political_strength:0 "政治力量"
 concept_political_strength_desc:3 "[concept_pop]以及其所支持的[Concept('concept_interest_group','$concept_interest_groups$')]对于[Concept('concept_country','$concept_country_possessive$')]政治的权力大小。这来源于支持者$concept_pops$的[concept_wealth]。生活在[Concept('concept_unincorporated_state','$concept_unincorporated_states$')]的$concept_pops$，$concept_political_strength$要小得多，而位于[concept_capital_state]的$concept_pops$所拥有政治力量的更多。\n\n$concept_pops$将自身的$concept_political_strength$，按照与支持者成员的数量成正比的方式，分派给所支持$concept_interest_groups$。若$concept_interest_group$属于一个[concept_party]，他们也从该$concept_party$自上次[concept_election]里获得的[concept_votes]中获得$concept_political_strength$。一个$concept_interest_group$的[concept_clout]等于其在$concept_country$总$concept_political_strength$中的份额。"
 concept_naval_invasion: "海上入侵"
 concept_naval_invasions: "海上入侵"
 concept_naval_invaded: "海上入侵"
 concept_naval_invasion_desc: "针对临海[concept_state]的海上入侵，由[concept_fleet]和[concept_army]协调执行。$concept_fleet$维持海岸附近的水域畅通无阻，以确保$concept_army$可以安全登陆，并且$concept_army$要去执行参与一系列陆地[Concept('concept_battle','$concept_battles$')]，以在目标$concept_state$达成[concept_occupation]目标。\n\n目标$concept_state$的控制者为了抵御$concept_naval_invasion$，可以通过将自己的[Concept('concept_fleet','$concept_fleets$')]部署在受影响的[concept_sea_node]或者在陆地[concept_hq]驻扎已[Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')][concept_army]，保卫受到入侵的$concept_state$。"
 concept_working_adults:0 "在职劳力"
 concept_working_adult:1 "在职劳力"
 concept_working_adults_desc:1 "在[Concept('concept_building', '$concept_buildings$')]中工作赚取[Concept('concept_building_wage', '$concept_building_wages$')]、组成[concept_workforce]的那部分[concept_pop]。他们是$concept_pop$的[Concept('concept_pop_income','$concept_pop_income_short$')]以及[concept_political_strength]的主要来源。"
 concept_dependents:0 "受扶养人口"
 concept_dependent:0 "受扶养人口"
 concept_dependents_desc:2 "[concept_pop]中不被视为[concept_workforce]的那部分人。他们代表[concept_working_adults]的家人，通常占人口的大多数。$concept_dependents$产生的[concept_dependent_income]一般低于$concept_working_adults$赚取的[Concept('concept_building_wage','$concept_building_wages$')]，不过他们的[concept_pop_needs]也较低。他们可以支持[Concept('concept_interest_group','$concept_interest_groups$')]但是[concept_political_strength]一般较少。只有某些非常具体的[Concept('concept_law', '$concept_laws$')]可以授予他们[Concept('concept_votes','$concept_voting_rights$')]。\n\n施行某些$concept_laws$或维持特定[Concept('concept_institution', '$concept_institutions$')]可以使$concept_dependents$逐渐转为$concept_working_adults$、提升他们的[concept_political_strength]或者提高他们的$concept_dependent_income$。"
 concept_disenfranchised:0 "无参政权"
 concept_disenfranchised_desc:1 "$concept_disenfranchised$的[concept_pop]被禁止参与[Concept('concept_country','$concept_country_possessive$')]的政治。因此他们不能支持任何[Concept('concept_interest_group','$concept_interest_groups$')]。$concept_pop$$concept_disenfranchised$的最常见原因是受[concept_discrimination]。"
 concept_input_mult:1 "商品投入"
 concept_input_mult_desc:2 "对[concept_building][Concept('concept_good_consumption','$concept_good_consumed$')][Concept('concept_good','$concept_goods$')]数量的调整。"
 concept_throughput:0 "吞吐量"
 concept_throughput_desc:1 "[concept_building]中的[concept_workforce]将[Concept('concept_good_consumption','$concept_input_goods$')]转化为[Concept('concept_good_production','$concept_output_goods$')]或其他效果的效率有多高。$concept_throughput$可以因[concept_economy_of_scale]而提高，因[Concept('concept_modifier','$concept_modifiers$')]而上下调整。"
 concept_native_uprising:0 "原住民暴动"
 concept_native_uprising_desc:3 "一种[concept_diplomatic_play]，如果殖民者和[concept_decentralized_nation]之间的[concept_tension]上升到了#b $tension_volatile$#!就会发生。在这场$concept_diplomatic_play_short$中，$concept_decentralized_nation$会鼓动自己的战士，试图从殖民者手中夺取[concept_colony]。"
 concept_discrimination:0 "歧视"
 concept_discriminated:1 "受歧视"
 concept_discriminated_against:0 "歧视"
 concept_discrimination_desc:3 "若[Concept('concept_pop', '$concept_pops$')]的[concept_culture]及/或[concept_religion]不被[concept_country]接受，就会受到$concept_discriminated_against$。$concept_discriminated$$concept_pops$：\n——工资比同事更少\n——[concept_political_strength]更低\n——更不可能获得某些[concept_profession]的[concept_pop_qualifications]\n——随时间自然成为[concept_radical]\n——更可能[Concept('concept_migration','$concept_emigrate$')]。\n\n此外，某些[Concept('concept_law', '$concept_laws$')]会限制或扩大国家对$concept_culture$和$concept_religions$的接受度。"
 concept_political_movement_radicalism:0 "政治运动激进度"
 concept_political_movement_radicalism_short:1 "激进度"
 concept_political_movement_radical:0 "激进"
 concept_political_movement_radicalize:0 "激进化"
 concept_political_movement_radicalism_desc:3 "[concept_political_movement]的$concept_political_movement_radicalism_short$取决于支持[Concept('concept_pop','$concept_pops$')]中[Concept('concept_radical','$concept_radicals$')]的数量，[concept_approval]为[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))]或更糟的支持[Concept('concept_interest_group','$concept_interest_groups$')]的[concept_clout]，以及支持的[Concept('concept_agitator','$concept_agitators$')]的[concept_popularity]和[Concept('concept_character_trait','$concept_character_traits$')]。$concept_political_movement_radical$程度越高的$concept_political_movement$对使用常规政治手段解决问题越不感兴趣，发起[concept_revolution]的速度也越快。"
 concept_approval:0 "支持度"
 concept_approval_disapproval:0 "反对"
 concept_approval_indifferent:0 "不关心"
 concept_approval_desc:1 "[Concept('concept_interest_group','$concept_interest_group_possessive$')]的$concept_approval$由两个主要因素决定：他们来自[Concept('concept_radical','$concept_radicals$')]与来自[Concept('concept_loyalist','$concept_loyalists$')]的[concept_political_strength]的对比，以及[Concept('concept_country','$concept_country_possessive$')]的现行[Concept('concept_law','$concept_laws$')]有多符合$concept_interest_group$的[Concept('concept_ideology','$concept_ideologies$')]。此外，如果目前正在[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]一项新$concept_law$，$concept_approval$会出现较大的临时调整，如果法律通过，该效果不会消失，而是在最多#v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0]个月#!内逐渐[Concept('concept_decay','$concept_decaying$')]。\n\n$concept_interest_group$的$concept_approval$影响着[Concept('concept_interest_group_trait','$concept_interest_group_traits$')]的激活。[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))]$concept_interest_groups$会向[Concept('concept_political_movement','$concept_political_movements$')]贡献[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]，而至少为[GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))]的$concept_interest_groups$一开始就不会加入$concept_political_movements_short$。"
 concept_revolution:0 "革命"
 concept_revolutions:1 "革命"
 concept_revolutionary:0 "革命"
 concept_revolution_desc:3 "$concept_revolution$是[concept_political_movement]变得过于[Concept('concept_political_movement_radicalism','$concept_political_movement_radical$')]的结果。如果$concept_political_movement_short$发动起义，其支持方[Concept('concept_interest_group','$concept_interest_groups$')]和[Concept('concept_pop','$concept_pops$')]在其中相对较强的[Concept('concept_state','$concept_states$')]会与$concept_country$其余部分分离，发起一场吞并忠诚者的[concept_diplomatic_play]。\n\n减少支持方$concept_pops$中的[Concept('concept_radical','$concept_radicals$')]数量，提高支持方$concept_interest_groups$的[concept_approval]可以降低$concept_political_movement_short$的[concept_political_movement_radicalism]。你也可以使用[SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','内务')][concept_institution]来削弱和延缓$concept_revolution$。"
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_revolution_progression_speed:0 "革命进展速度"
 concept_revolution_progression_speed_desc:0 "[Concept('concept_revolution','$concept_revolutions$')]进展的速度。可能会受[Concept('concept_law', '$concept_laws$')]影响。"
 concept_civil_war:0 "内战"
 concept_civil_wars:0 "内战"
 concept_civil_war_desc:1 "一个[concept_country]分裂为对立的两派，互相发动的$concept_war$。[Concept('concept_revolution','$concept_revolutions$')]和[Concept('concept_secession','$concept_secessions$')]是$concept_civil_wars$的两个例子。"
 concept_peace_deal:0 "和平协议"
 concept_peace_deals:0 "和平协议"
 concept_peace_deal_desc:0 "若[concept_war_leader]希望结束[concept_war]，就会提出$concept_peace_deal$。协议必须经由所有参与谈判且仍留在$concept_war$中的$concept_countries$同意才能生效。要增加$concept_peace_deal$获得同意的概率，$concept_war_leader$可以纳入或排除双方提出的[Concept('concept_war_goal','$concept_war_goals$')]。"
 concept_war:0 "战争"
 concept_wars:1 "战争"
 concept_war_desc:1 "[concept_diplomatic_play]未能和平解决，导致共同作战[Concept('concept_country','$concept_countries$')]所组成的阵营之间发生的活跃武装冲突。$concept_wars$期间，陆海[Concept('concept_commander','$concept_commanders$')]会遵从[Concept('concept_order','$concept_orders$')]完成某些目标，通常会导致双方发生[Concept('concept_battle','$concept_battles$')]。"
 concept_war_goal:0 "战争目标"
 concept_war_goals:1 "战争目标"
 concept_war_goal_desc:2 "$concept_war_goals$是[concept_country]在[concept_war]中争夺的目标，在[concept_diplomatic_play]中就已决定，并在$concept_war$开始后不可更改。[concept_peace_deal]所声索的每项$concept_war_goal$都会降低敌方接收的概率，并增加该国在会低头同意之前所必须被[Concept('concept_war_exhaustion','$concept_war_exhaustion_exhausted$')]的[concept_war_support]。\n\n$concept_diplomatic_play$中第一个声索的$concept_war_goal$被视为你的$concept_primary_demand$，而某些$concept_diplomatic_plays$会要求其必须包含在所有$concept_peace_deals$中。"
 concept_primary_demand:0 "主要要求"
 concept_primary_demand_short:0 "主要"
 concept_primary_demands:0 "主要要求"
 concept_primary_demand_desc:0 "$concept_primary_demands$是[concept_diplomatic_play]的另一方即使让步也会被强制执行的[Concept('concept_war_goal','$concept_war_goals$')]。双方添加的第一个[concept_war_goal]总是$concept_primary_demand$，通过[Concept('concept_sway','$concept_swaying$')]添加的针对对方领袖的[Concept('concept_war_goal','$concept_war_goals$')]也是如此。"
 concept_secondary_demand:0 "次要要求"
 concept_secondary_demands:0 "次要要求"
 concept_secondary_demand_desc:0 "$concept_secondary_demands$是[concept_diplomatic_play]的另一方让步后无法强制执行的[Concept('concept_war_goal','$concept_war_goals$')]，但是如果外交博弈升级为[concept_war]，就能通过[concept_peace_deal]或投降协定达成。针对对方领袖的$concept_secondary_demand$可以通过花费[concept_diplomatic_maneuvers]转化为$concept_primary_demand$，不过这样做可能会导致[concept_diplomatic_incident]。"
 concept_resource_potential:0 "资源潜力"
 concept_resource_potentials:1 "资源潜力"
 concept_resource_potentials_short:0 "潜力"
 concept_resource_potential_desc:3 "$concept_resource_potential$赋予地区修建和扩建特定[concept_building]的能力，通常是资源产业，例如渔场、矿井或种植园。$concept_building$可以扩建的最大[concept_building_level]受限于资源的固定数量，或者$concept_state$的[concept_arable_land]数量。"
 concept_government:0 "政府"
 concept_governments:0 "政府"
 concept_government_possessive:0 "政府"
 concept_government_desc:1 "[Concept('concept_country','$concept_country_possessive$')]的$concept_government$由一个或多个[Concept('concept_interest_group','$concept_interest_groups$')]组成。如果$concept_country$拥有[Concept('concept_votes','$concept_voting_rights$')]法律，这些$concept_interest_groups$可能会组织为[Concept('concept_party','$concept_parties$')]。根据$concept_country$的[Concept('concept_law','$concept_laws$')]，$concept_interest_groups$的组合会导致$concept_government$[concept_legitimacy]提高或降低。\n\n你想要[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]任何新$concept_law$，都必须在$concept_government$中有支持$concept_interest_groups$，除非该法律有活跃的[concept_political_movement]支持。$concept_government$对该$concept_law$的支持越统一，立法机构就能越快、越省心地通过。"
 concept_interest:0 "利益"
 concept_interests:0 "利益"
 concept_interest_desc:2 "一个[concept_country]在某个[concept_strategic_region]有$concept_interest$，就是向世界发出信号，表明其可能会涉及该区域的任何[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]。在某个$concept_strategic_region$拥有[concept_active_interest]是许多[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]的前置条件，没有[concept_active_interest]，你就不能在[Concept('concept_state_region','$concept_state_regions$')]内[Concept('concept_colony', '$concept_colonize$')]。\n\n如果你在某个$concept_strategic_regions$拥有至少一个非殖民地[concept_state]，你就会自动获得该区域的$concept_interests$。你[Concept('concept_declared_interest','$concept_declared_interest_declare$')]利益的能力取决于你的[concept_rank]。"
 concept_inactive_interest:0 "未生效利益"
 concept_inactive_interest_short:0 "未生效"
 concept_inactive_interest_desc:1 "一项[concept_interest]第一次被[Concept('concept_declared_interest','$concept_declared_interest_declared$')]时会在#v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0]天#!的时期内保持$concept_inactive_interest_short$，然后才变为[Concept('concept_active_interest','$concept_active_interest_short$')]。"
 concept_active_interest:0 "生效利益"
 concept_active_interests:0 "生效利益"
 concept_active_interest_short:0 "生效"
 concept_active_interest_desc:2 "可以完全起作用的[concept_interest]。通过在[concept_state_region]中拥有至少一个非殖民[concept_state]而获得的$concept_interests$永远被视为$concept_active_interest_short$，但第一次被$concept_declared_interest_declared$的[Concept('concept_declared_interest','$concept_declared_interests$')]是[Concept('concept_inactive_interest','$concept_inactive_interest_short$')]的。"
 concept_declared_interest:0 "已宣布利益"
 concept_declared_interests:0 "已宣布利益"
 concept_declare_interests:0 "宣告利益"
 concept_declared_interest_declare:0 "宣布"
 concept_declared_interest_declared:0 "宣布"
 concept_declared_interest_desc:2 "若你在[concept_state_region]内不拥有至少一片非殖民[concept_state]，但又想在那维持一项[concept_interest]，你可以选择在那里$concept_declared_interest_declare$一项$concept_interest$。你在这样的$concept_state_regions$内所能$concept_declared_interest_declare$的$concept_interests$的数量取决于你的[concept_rank]。[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\n你目前有[GetPlayer.GetNumDeclaredInterests]个$concept_declared_interests$。由于你的$concept_rank$为[GetPlayer.GetRank]，你最多能$concept_declared_interest_declare$#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!个。"
 concept_obligation:0 "义务"
 concept_obligations:0 "义务"
 concept_obligated:0 "义务"
 concept_obligation_desc:1 "[concept_country]会因为[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]期间达成的协议或被承担[concept_loans]而对另一个$concept_country$负有$concept_obligated$。在对一个$concept_country$负有$concept_obligated$时，你无法对其发起$concept_diplomatic_plays$，甚至无法在$concept_diplomatic_play_short$中加入对立阵营。另一$concept_country$可以使用对你所握有的$concept_obligation$强迫你加入[concept_diplomatic_pact]，或免除之以在$concept_diplomatic_play$中[concept_sway]你的支持，或增进与你的[concept_relations]。"
 concept_secession:0 "分离"
 concept_secessions:0 "分离"
 concept_secessionist:0 "分离主义者"
 concept_secession_desc:4 "过高的[concept_cultural_turmoil]会在控制了任何该[Concept('concept_culture','$concept_culture_possessive$')][Concept('concept_homeland','$concept_homelands$')]的[concept_country]内导致$concept_secession$出现。如果$concept_country$内的$concept_cultural_turmoil$超过[GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v%0]，$concept_secessionist$[Concept('concept_pop','$concept_pops$')]可能发动起义。一旦完成，这些$concept_homelands$会脱离并独立，而该$concept_country$将自动发起一场使其回归祖国的[concept_diplomatic_play]。\n\n你可以通过降低你$concept_country$内该$concept_culture$$concept_pops$的[concept_turmoil]来制止一场$concept_secessionist$起义，你也可以利用[SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','内务')][concept_institution]使其延缓。"
 concept_secession_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_gdp:0 "国内生产总值"
 concept_gdp_short:1 "GDP"
 concept_gdp_desc:4 "[concept_country]内[Concept('concept_good_production', '$concept_good_produced$')|l]的每单位[Concept('concept_good','$concept_goods$')]都将提高你的[concept_gdp]。你全国产品的[concept_market_price]价值需要减去生产过程中投入$concept_goods$的价值。\n\n$concept_gdp_short$影响[concept_prestige]和[concept_budget_minting]。"
 concept_education_access:0 "受教育机会"
 concept_education_access_desc:1 "衡量[concept_pop]能够使其孩子接受教育的程度。随着新一代人的出生和成长，$concept_pop$的[concept_literacy]也会逐渐与其$concept_education_access$一致。"
 concept_isolated_state:0 "孤立地域"
 concept_isolated_states:1 "孤立地域"
 concept_isolated_state_short:1 "孤立"
 concept_isolated_state_desc:2 "$concept_isolated_state_short$于[concept_market]的[concept_state_region]，陆路上不与其[concept_market_capital]相连，也不与能创造[concept_port_connection]通向其$concept_market_capital$的[SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','港口')]有陆路联系。$concept_isolated_states$不生成任何[concept_buy_orders]和[concept_sell_orders]，[Concept('concept_good', '$concept_goods$')][concept_local_price]也不受[concept_market_price]影响。"
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_input_goods_shortage:0 "投入品短缺"
 concept_input_goods_shortages:1 "投入品短缺"
 concept_input_goods_shortage_desc:0 "消费某种[Concept('concept_good', '$concept_goods$')]的[Concept('concept_building', '$concept_buildings$')]，如果对该$concept_goods$的[concept_buy_orders]得到满足的比例少于[GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0]，就会遭受产出惩罚。这通常是由于该[concept_good]在[Concept('concept_building', '$concept_building_possessive$')]所属[concept_market]短缺，但也有可能是由于$concept_building$所在[concept_state_region]的[concept_market_access]过低。"
 concept_market:0 "市场"
 concept_markets:1 "市场"
 concept_market_possessive:1 "市场"
 concept_market_desc:3 "同一$concept_market$内除[Concept('concept_isolated_state','$concept_isolated_state_short$')]地区外的所有[Concept('concept_state', '$concept_states$')]会彼此交易[Concept('concept_good', '$concept_goods$')]。这些$concept_states$彼此间联系有多紧密，取决于每个地区的[concept_market_access]。$concept_markets$间也可以通过[Concept('concept_trade_route','$concept_trade_routes$')]彼此交易。\n\n一个[concept_country]要么控制属于自己的$concept_market$，要么通过[concept_customs_union]或[concept_subject]关系加入其他市场。"
 concept_market_access:0 "市场接入度"
 concept_market_access_desc:1 "[concept_state]与[concept_market]其余部分的联系有多紧密的量化表示，起始值为100%，在$concept_state$的[concept_infrastructure_usage]超出其[concept_infrastructure]时等比例减少。市场接入度影响到$concept_state$的[concept_good_production]与[concept_good_consumption]会创造出多少[concept_sell_orders]和[concept_buy_orders]，也影响到[concept_market_price]对[Concept('concept_good','$concept_goods$')][concept_local_price]的作用程度。"
 concept_infrastructure:0 "基础设施"
 concept_infrastructure_desc:2 "$concept_infrastructure$由[SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','铁路')]或[SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','港口')]之类的[Concept('concept_building','$concept_buildings$')]提供，影响一个[concept_state]与所属[concept_market]的联系有多紧密，以及[Concept('concept_battalion', '$concept_battalions$')][Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilize$')]的速度有多快。"
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage:0 "基础设施使用量"
 concept_infrastructure_usage_desc:1 "[Concept('concept_building','$concept_buildings$')]会根据科技先进程度或自身需求使用一定数量的[concept_infrastructure]。某一[concept_state]内总$concept_infrastructure_usage$与$concept_infrastructure$总值相比就得出了该$concept_state$的[concept_market_access]。$concept_infrastructure_usage$也会提高[Concept('concept_port_connection','$concept_port_connections$')]的花费。"
 concept_good:0 "商品"
 concept_goods:0 "商品"
 concept_good_possessive:0 "商品"
 concept_goods_input:0 "投入品"
 concept_goods_output:0 "产出品"
 concept_good_desc:2 "$concept_goods$由[Concept('concept_building','$concept_buildings$')][Concept('concept_good_production','$concept_good_produced$')]，由$concept_buildings$和[Concept('concept_pop','$concept_pops$')][Concept('concept_good_consumption','$concept_good_consumed$')]。$concept_goods$拥有[concept_local_price]和[concept_market_price]。"
 concept_government_good:0 "政府商品"
 concept_government_goods:1 "政府商品"
 concept_government_good_desc:1 "使用[concept_treasury]资金支付，由[Concept('concept_government_building', '$concept_government_buildings$')][Concept('concept_good_consumption','$concept_good_consumed$')]的[Concept('concept_good', '$concept_goods$')]。"
 concept_military_good:0 "军用商品"
 concept_military_goods:1 "军用商品"
 concept_military_good_desc:1 "使用[concept_treasury]资金支付，由[Concept('concept_military_building', '$concept_military_buildings$')][Concept('concept_good_consumption','$concept_good_consumed$')]的[Concept('concept_good', '$concept_goods$')]。"
 concept_state:0 "地区"
 concept_states:0 "地区"
 concept_state_or_states:0 "地区"
 concept_state_possessive:1 "地区"
 concept_state_desc:2 "由[concept_country]控制的一个地理区域。[Concept('concept_pop', '$concept_pops$')]在$concept_state$内的[Concept('concept_building', '$concept_buildings$')]里工作和生活。除[concept_split_state]外，地区的疆域与[concept_state_region]等同。除[Concept('concept_isolated_state', '$concept_isolated_state_short$')]外，地区会将本地[Concept('concept_good_consumption','$concept_good_consumed$')]和[Concept('concept_good_production','$concept_good_produced$')]的[Concept('concept_good','$concept_goods$')]与同一[concept_market]内其他$concept_states$进行贸易，其程度取决于[concept_market_access]。"
 concept_pop:0 "人群"
 concept_pops:0 "人群"
 concept_pop_possessive:1 "人群"
 concept_pops_possessive:0 "人群"
 concept_population:0 "人口"
 concept_pop_desc:3 "世界上的人口被分组为$concept_pops$，即[concept_culture]与[concept_religion]相同、[concept_profession]相同且在同一[concept_building]中工作的群体。他们使用赚来的[Concept('concept_pop_income','$concept_pop_income_short$')]购买[Concept('concept_good', '$concept_goods$')]来满足[Concept('concept_pop_needs','$concept_pop_needs_short$')]，这决定了他们的[concept_wealth]和[concept_sol]。他们可以支持[Concept('concept_interest_group', '$concept_interest_groups$')]和[Concept('concept_political_movement','$concept_political_movements$')]，也可以[Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]。一个$concept_pop$包括一定数量的[concept_working_adults]和一定数量的[concept_dependents]。他们中的一些人[Concept('concept_literacy','$concept_literate$')]，可以拥有一定数量的[Concept('concept_loyalist','$concept_loyalists$')]或[Concept('concept_radical','$concept_radicals$')]。"
 concept_profession:0 "职业"
 concept_profession_jobs:0 "工作"
 concept_professions:0 "职业"
 concept_profession_desc:2 "[Concept('concept_pop','$concept_pop_possessive$')]的$concept_profession$决定了他们在[concept_building]中执行什么工作，能够获得多少[concept_building_wage]，以及是否能获得[Concept('concept_ownership_share','$concept_ownership_shares$')]。它也影响了人群可能支持什么[Concept('concept_interest_group','$concept_interest_group$')]，有多可能保持[Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]，以及是被视为[concept_lower_strata]、[concept_middle_strata]还是[concept_upper_strata]。想要转换$concept_professions$，$concept_pop$必须拥有合适的[concept_pop_qualifications]"
 concept_production_method:0 "生产方式"
 concept_production_methods:0 "生产方式"
 concept_production_method_desc:3 "$concept_production_methods$决定了[Concept('concept_building','$concept_buildings$')]如何运行，影响到：\n\n——$concept_building$运转必须购买的[Concept('concept_good_consumption','$concept_input_goods$')]\n——$concept_building$生产并出售的[Concept('concept_good_production','$concept_output_goods$')]\n——[concept_workforce]中各[Concept('concept_profession','$concept_professions$')]的分布\n\n$concept_production_methods$也可以拥有其他效果，例如产生[Concept('concept_modifier','$concept_modifiers$')]。$concept_production_methods$按组分类，每组同时只能激活一种生产方式。只要你满足所需的[concept_technology]和/或[concept_law]，就可以随时切换各组的$concept_production_method$。"
 concept_nation_formation:0 "成立国家"
 concept_nation_formation_desc:0 "如果一个[concept_country]满足了所需条件，例如在特定[Concept('concept_state_region','$concept_state_regions$')]拥有土地和/或获得了特定$SOCIETY$[concept_technology]，该国就可以成立一个[concept_country_tier]更高的新$concept_country$。可以成立的$concept_countries$会列在#b $CULTURE$#!面板的#b $NATION_FORMATION$#!标签中。"
 concept_culture:0 "文化"
 concept_cultures:1 "文化"
 concept_culture_possessive:1 "文化"
 concept_culture_desc:2 "所有[Concept('concept_pop', '$concept_pops$')]都拥有$concept_culture$，只能通过[concept_assimilation]来改变。$concept_culture$决定了人群将哪些[Concept('concept_state_region','$concept_state_regions$')]视为[Concept('concept_homeland','$concept_homelands$')]，以及他们在[concept_country]中是否被[Concept('concept_discrimination','$concept_discriminated_against$')]。"
 concept_accepted_culture:0 "已接纳文化"
 concept_accepted_cultures:0 "已接纳文化"
 concept_accepted_culture_short:0 "接纳"
 concept_accepted_culture_desc:2 "一个[Concept('concept_country','$concept_country_possessive$')]的$concept_accepted_cultures$包括该国的[concept_primary_cultures]，再加上由于$concept_country$当前[SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','公民权')][concept_law]而被$concept_accepted_culture_short$的[Concept('concept_culture','$concept_cultures$')]。"
 concept_accepted_culture_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_primary_cultures:0 "主流文化"
 concept_primary_culture:0 "主流文化"
 concept_primary_cultures_desc:4 "与[Concept('concept_country','$concept_country_nation_state$')]有着主要联系的一个[concept_culture]或多个$concept_cultures$。如果$concept_country$[Concept('concept_nation_formation','成立了一个不同的')]$concept_country$，其$concept_primary_cultures$可能会改变，否则仍然保持一致。[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\n[GetPlayer.GetName]的$concept_primary_cultures$是[GetPlayer.GetPrimaryCulturesDesc]。"
 concept_cultural_trait:0 "文化特质"
 concept_cultural_traits:1 "文化特质"
 concept_cultural_trait_desc:2 "[concept_culture]的特性，例如其主流语言与起源地区。[Concept('concept_country','$concept_country_possessive$')][Concept('concept_primary_cultures','$concept_primary_culture$')]与一个[concept_pop]的$concept_culture$在$concept_cultural_traits$上的相似性，以及$concept_country$的现行[GetLawType('law_national_supremacy').GetGroup.GetName][concept_law]，决定了该$concept_pop$是否被[Concept('concept_discrimination','$concept_discriminated_against$')]。"
 concept_cultural_heritage_trait:0 "传承文化特质"
 concept_cultural_heritage_traits:0 "传承文化特质"
 concept_cultural_heritage_trait_desc:2 "一类[concept_cultural_trait]，详细说明了某[concept_culture]的起源地区。某些[SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','公民权')][Concept('concept_law','$concept_laws$')]在决定一个[concept_pop]是否被[Concept('concept_discrimination','$concept_discriminated_against$')]时，认为$concept_cultural_heritage_traits$比其他$concept_cultural_traits$更重要。"
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_religion:0 "宗教"
 concept_religions:1 "宗教"
 concept_religion_desc:1 "所有[Concept('concept_pop', '$concept_pops$')]都拥有$concept_religion$，只能通过[concept_conversion]来改变。$concept_religion$决定了人群在[concept_country]中是否被[Concept('concept_discrimination','$concept_discriminated_against$')]。"
 concept_accepted_religion:0 "已接纳宗教"
 concept_accepted_religions:0 "已接纳宗教"
 concept_accepted_religion_short:0 "接纳"
 concept_accepted_religion_desc:2 "一个[Concept('concept_country','$concept_country_possessive$')]的$concept_accepted_religions$包括该国的[concept_state_religion]，再加上由于$concept_country$当前[SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','教会与国家')][concept_law]而被$concept_accepted_religion_short$的[Concept('concept_religion','$concept_religions$')]。"
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_state_religion:0 "国教"
 concept_state_religion_desc:2 "与[concept_country]联系最深的[concept_religion]。通常是大多数[Concept('concept_pop', '$concept_pops$')]信奉的主流[concept_religion]，但也可以法律上所宣告、或者仅仅是[concept_ruler]所青睐的$concept_religion$。一般不会改变。[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\n[GetPlayer.GetName]的$concept_state_religion$是[GetPlayer.GetStateReligion.GetName]。"
 concept_religious_trait:0 "宗教特质"
 concept_religious_traits:1 "宗教特质"
 concept_religious_trait_desc:2 "[concept_religion]的特性，例如其主要宗教组。[Concept('concept_country','$concept_country_possessive$')][concept_state_religion]与一个[concept_pop]所信奉的$concept_religion$间在$concept_religious_traits$上的相似性，以及$concept_country$现行[SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','教会与国家')][concept_law]，决定了该$concept_pop$是否被[Concept('concept_discrimination','$concept_discriminated_against$')]。"
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_investment_pool:0 "投资池"
 concept_investment_pool_desc:6 "拥有[concept_privately_owned][Concept('concept_building','$concept_buildings$')]的[Concept('concept_pop','$concept_pops$')]的[concept_reinvestment]会存入$concept_investment_pool$中，$concept_pops$会将这些资金用于[concept_private_construction]和购买[Concept('concept_privatize', '$concept_privatization$')]的[Concept('concept_building_level','$concept_building_levels$')]。\n\n通常来说，$MANOR_HOUSES_GC_LINK$和$FINANCIAL_DISTRICTS_GC_LINK$中的$ARISTOCRATS_GC_LINK$和$CAPITALISTS_GC_LINK$会使用$concept_investment_pool$，但根据你的$ECONOMIC_SYSTEM_GC_LINK$，[concept_workforce]也可以使用它来扩建自己的$concept_building$。\n\n[Concept('concept_country','$concept_country_possessive$')]的$ECONOMIC_SYSTEM_GC_LINK$限制了可以用$concept_investment_pool$建造的$concept_buildings$。\n\n这些$concept_buildings$在$concept_construction$时，建造所需资金会从$concept_investment_pool$中扣除，并作为[concept_budget_investment_income]存入[concept_treasury]中。"
 concept_reinvestment:0 "再投资"
 concept_reinvestment_desc:1 "某些[Concept('concept_profession','$concept_professions$')]会将得到的部分[concept_dividends]再投入到经济中，增加[concept_investment_pool]的[concept_money]。投入金钱的系数取决于[Concept('concept_country','$concept_country_possessive$')]当前的$ECONOMIC_SYSTEM_GC_LINK$，以及[concept_gdp]，而大型经济体的低效率会使得部分投资被浪费。"
 concept_pop_income:0 "人群收入"
 concept_pop_income_short:0 "收入"
 concept_pop_income_expenses:0 "人群支出"
 concept_pop_income_expenses_short:0 "支出"
 concept_pop_income_desc:0 "每周结束时，[Concept('concept_pop','$concept_pops$')]根据自身的[concept_workforce]规模以及当前所提供的[concept_building_wage]，再加上自身[concept_dependents]的规模以及所收取的[concept_dependent_income]额获得$concept_pop_income_short$。$concept_pop_income_short$会花费在[concept_pop_needs]上，影响到$concept_pop$的[concept_wealth]。"
 concept_dependent_income:0 "受扶养人口收入"
 concept_dependent_income_desc:1 "[Concept('concept_pop','$concept_pops$')]在每周结束时根据其[concept_dependents]数量以及这些人所能获得的收入数量而获得$concept_dependent_income$。大部分$concept_dependents$根据$concept_pop$的[concept_profession]获得零工的基础工资，并可以得到[SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','社会保障')][concept_institution]的补充。"
 concept_dependent_income_desc_added:0 "[GetInstitutionType('institution_social_security').GetName]"
 concept_wealth:0 "财富"
 concept_wealthy:0 "富有"
 concept_wealth_desc:1 "衡量[Concept('concept_pop','$concept_pop_possessive$')]物质资产的量度。要维持某一等级的$concept_wealth$，$concept_pop$每周必须满足一系列[Concept('concept_pop_needs','$concept_pop_needs_short$')]。如果[Concept('concept_pop_income','$concept_pop_income_short$')]无法支付这些$concept_pop_needs_short$的花费，$concept_wealth$最终会降低。如果购买完必需的$concept_goods$后[concept_money]还有剩余，$concept_wealth$很快就会提高。\n\n$concept_wealth$是影响$concept_pop$[concept_sol]的主要因素，在特定[Concept('concept_law','$concept_laws$')]下，还会影响人群生活的其他方面，例如[concept_literacy]和[Concept('concept_votes','$concept_voting_rights$')]。"
 concept_innovation:2 "创新力"
 concept_innovation_desc:3 "@innovation!$concept_innovation$由[SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','大学')]$concept_buildings$生产，用来主动研究[Concept('concept_technology', '$concept_technologies$')]。如果有未使用的@innovation!$concept_innovation$会提高当前[concept_technology_spread]的速度。"
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName]"
 concept_technology_spread:0 "科技扩散"
 concept_technology_spread_desc:2 "在每一个类别（$PRODUCTION_NO_CONCEPT$、$MILITARY$和$SOCIETY$）中，你尚未获知的一项[concept_technology]总是会从已经获知该科技的[Concept('concept_country','$concept_countries$')]向你传播。你从$concept_technologies$传播中获得的进度每周随机围绕一个由你$concept_country$的[concept_literacy]决定的基准值波动。对于某一项$concept_technology$，如果没有$concept_country$已经发现，就不会传播给你，所以比起晚期[Concept('concept_technology_era','$concept_technology_era_short$')]，你更有可能从$concept_technology_spread$中获知早期的$concept_technologies$。"
 concept_technology_era:0 "科技时代"
 concept_technology_era_short:0 "时代"
 concept_technology_eras_short:0 "时代"
 concept_technology_era_ahead_of_time_penalty_desc:0 "如果你未研究完先前$concept_technology_eras_short$的全部$concept_technologies$，所需的创新力会进一步增加。"
 concept_technology_era_desc:1 "[concept_technology]$concept_technology_eras_short$是对于一项理念在哪一个时间段中会被首次发现或发展出的一种粗略分类。\n\n$concept_technology_era_short$一的发明在1836年前已经在世界的许多区域中广为人知。\n$concept_technology_era_short$二的发明与第一次工业革命（1836年到19世纪中叶）相关。\n$concept_technology_era_short$三是演化、维稳和标准化的时期，跨度直到19世纪末。\n$concept_technology_era_short$四对应世纪之交的第二次工业革命。\n$concept_technology_era_short$五的发明是改天换地的现代思想。\n\n$concept_technologies$所出现的$concept_technology_era_short$越靠后，发现所需的[concept_innovation]就越多。$concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology:0 "科技"
 concept_technologies:0 "科技"
 concept_technology_desc:3 "$concept_technology$包含$PRODUCTION_NO_CONCEPT$、$MILITARY$和$SOCIETY$领域的所有发明。$concept_technologies$有着全国范围的效果，可以通过[Concept('concept_modifier','$concept_modifiers$')]改变[Concept('concept_country','$concept_country_possessive$')]的运转参数，解锁新[Concept('concept_production_method','$concept_production_methods$')]、[Concept('concept_building','$concept_buildings$')]、[Concept('concept_law','$concept_laws$')]、[Concept('concept_decree','$concept_decrees$')]和[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]。\n\n通向新$concept_technologies$的进度要通过[concept_innovation]取得，这主要由[SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','大学')]$concept_buildings$产生。除了来自$concept_innovation$的进度，$concept_technologies$也可以通过[concept_technology_spread]从已经拥有的$concept_countries$向还没有的国家传播。\n\n要获取一项$concept_technology$所需的进度取决于其[Concept('concept_technology_era','$concept_technology_era_short$')]。$concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 "[GetBuildingType('building_university').GetName]"
 concept_canal:0 "运河"
 concept_canals:1 "运河"
 concept_canal_desc:1 "$concept_canal$是人工建造的连接大陆两侧海洋节点的[concept_building]。$concept_canals$只能在特定地点修建，通常需要事先完成某类勘测或其他探险。$concept_canals$会极大缩短建立[Concept('concept_shipping_lane','$concept_shipping_lanes$')]时[concept_convoys]需要航行的距离，让远距离贸易变得更廉价。"
 concept_monument:0 "奇观"
 concept_monuments:1 "奇观"
 concept_monument_desc:1 "特定[concept_state]的独有[Concept('concept_building','$concept_buildings$')]，具备各种各样的功能，通常给予[concept_prestige]。"
 concept_productivity:1 "人均年产值"
 concept_productivity_long:0 "就业者人均年产值"
 concept_productive:0 "高产值"
 concept_unproductive:0 "低产值"
 concept_productivity_desc:2 "$concept_productivity$是衡量[concept_building]每位就业者每年产生多少经济价值的相对量度。计算方式为来自[concept_good_production]的当前每周[concept_revenue]，减去来自[concept_good_consumption]的支出，除以总[concept_workforce]，再乘以52（周/年）。\n\n（收入‑材料费）/就业者总数\n\n$concept_productivity$与[concept_average_wage]的差值就是$concept_building$的每周[concept_building_balance]，也就是$concept_building_balance_profit$。\n\n$COMPANIES$也有一项$concept_productivity$，等于所有等级的相关$concept_building$的平均$concept_productivity$。"
 concept_law_group:1 "法律组"
 concept_law_group_desc:3 "$concept_law_group$包含以不同方式影响[concept_country]不同方面的数项[Concept('concept_law', '$concept_laws$')]。每个$concept_law_group$内同时只能有一项生效$concept_law$。"
 concept_government_reform:0 "政府改革"
 concept_government_reform_short:0 "改革"
 concept_government_reform_desc:0 "在$concept_government_reform$期间，你可以随意改变[concept_government]的构成，赋予或移除[Concept('concept_interest_group','$concept_interest_groups$')]和/或[Concept('concept_party','$concept_parties$')]的权力。在$concept_government_reform_short$中被移除权力的$concept_interest_groups$会增加[Concept('concept_radical','$concept_radicals$')]，除非$concept_government_reform_short$是在$concept_election$结束后很短的时间内完成的。"
 concept_election:0 "选举"
 concept_elections:0 "选举"
 concept_election_possessive:0 "选举"
 concept_election_voting_franchise:0 "选举权"
 concept_elect:0 "选举"
 concept_elected:0 "选举"
 concept_election_desc:2 "拥有$concept_election_voting_franchise$的[Concept('concept_country','$concept_countries$')]会每#v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0]年#!举行一次$concept_elections$。$concept_election$活动会在结束日期前的#v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0]个月#!内展开，期间[Concept('concept_party','$concept_parties$')]会争夺[concept_momentum]和[concept_votes]。\n\n$concept_election$日时会清点最终$concept_votes$，这会影响各$concept_party$成员[Concept('concept_interest_group','$concept_interest_groups$')]的[concept_political_strength]。在某些[Concept('concept_government_type','$concept_government_types$')]下，$concept_election$也会选出一位新[concept_head_of_state]。最后，你可以执行一次[concept_government_reform]，将任何$concept_interest_groups$移出[concept_government]都不会产生新的[Concept('concept_radical','$concept_radicals$')]。"
 concept_budget_minting:0 "铸币收入"
 concept_budget_minted:0 "铸造"
 concept_budget_minting_desc:2 "是一种所有[Concept('concept_country', '$concept_countries$')]从印发或铸造新[concept_money]货币中产生的收入类型。[Concept('concept_country','$concept_country_possessive$')]的[concept_gdp]越高，在不伤害经济的情况下能$concept_budget_minted$的$concept_money$就越多。"
 concept_budget_poll_taxes:0 "人头税"
 concept_budget_poll_tax:1 "人头税"
 concept_budget_poll_taxes_desc:2 "对所有受管辖的[Concept('concept_working_adults', '$concept_working_adult$')]征收的均一[Concept('concept_taxes','$concept_tax$')]。由于$concept_budget_poll_taxes$与$concept_pop$的收入不成比例变化，[concept_lower_strata]所受的影响最大。"
 concept_budget_land_taxes:0 "土地税"
 concept_budget_land_taxes_desc:4 "一种[Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')]，只对[SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','自给农')]征收。"
 concept_budget_land_taxes_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_budget_heathen_taxes:0 "不信者税"
 concept_budget_heathen_taxes_desc:1 "一种[Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')]，从所有[concept_religion]受到[concept_country][Concept('concept_discrimination','歧视')]的[Concept('concept_pop', '$concept_pops$')]身上收取。"
 concept_budget_per_capita_taxes:0 "人均税"
 concept_budget_per_capita_taxes_desc:4 "一种[Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')]，对[SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','自给农')]以外的所有[Concept('concept_pop', '$concept_pops$')]征收。"
 concept_budget_per_capita_taxes_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_budget_income_taxes:0 "所得税"
 concept_budget_income_taxes_desc:1 "一种[Concept('concept_taxes','$concept_tax$')]，征收自向[concept_workforce]支付的[Concept('concept_building_wage','$concept_building_wages$')]。"
 concept_budget_investment_income:1 "投资池划转"
 concept_budget_investment_income_desc:2 "根据[Concept('concept_country','$concept_country_possessive$')]现行$ECONOMIC_SYSTEM_GC_LINK$，如果[concept_treasury]的[concept_money]被用于$concept_construction$[Concept('concept_building','$concept_buildings$')]时可以从[concept_investment_pool]获得资助，$concept_investment_pool$就会划转等额资金补偿$concept_treasury$。"
 concept_budget_consumption_taxes:0 "消费税"
 concept_budget_consumption_tax:0 "消费税"
 concept_budget_consumption_tax_rate:0 "$concept_budget_consumption_tax$率"
 concept_budget_consumption_taxes_desc:2 "对[Concept('concept_good','$concept_goods$')][Concept('concept_good_consumption','$concept_good_consumption$')]征收的[Concept('concept_taxes','$concept_tax$')]。须缴纳$concept_budget_consumption_taxes$的$concept_goods$，其[concept_market_price]会根据$concept_budget_consumption_tax_rate$提高，[Concept('concept_pop','$concept_pops$')]购买该种商品时，这一增加值会被征入[concept_treasury]。[Concept('concept_building','$concept_buildings$')]免征$concept_budget_consumption_taxes$。"
 concept_budget_dividends_taxes:0 "红利税"
 concept_budget_dividends_taxes_desc:1 "对拥有[concept_privately_owned][Concept('concept_building','$concept_buildings$')]的[Concept('concept_pop','$concept_pops$')]赚取的[concept_dividends]征收的[Concept('concept_taxes','$concept_tax$')]。"
 concept_taxes:0 "赋税"
 concept_tax:0 "赋税"
 concept_taxing:0 "征税"
 concept_taxation:0 "赋税"
 concept_tax_rate:0 "税率"
 concept_tax_level:0 "赋税等级"
 concept_taxes_desc:1 "[Concept('concept_country', '$concept_countries$')]可以通过各种方式开发利用其市场经济。最常见的方式是对其民众的私营收入征税，或对[Concept('concept_good', '$concept_goods$')]的销售、购买或贸易征税。"
 concept_unrealized_taxes:0 "未征收赋税"
 concept_unrealized_taxes_desc:0 "未征收赋税是指[concept_country]因为各种原因未能征收的[concept_taxes]，原因包括但不限于[concept_tax_capacity]不足或[concept_tax_waste]。"
 concept_budget_additional_income:0 "额外收入"
 concept_budget_additional_income_desc:2 "无法分类的其他收入，通常来自于特定事件的结果。"
 concept_budget_additional_expenses:0 "额外支出"
 concept_budget_additional_expenses_desc:2 "无法分类的其他支出，通常是由于特定事件的结果而产生的。"
 concept_budget_diplomatic_pacts:0 "外交条约"
 concept_budget_diplomatic_pacts_desc:1 "在[concept_diplomatic_pact]中从另一方获取或向另一方汇寄的[concept_money]。"
 concept_construction:2 "建造力"
 concept_construct:0 "建造"
 concept_construction_desc:3 "@construction!$concept_construction$由[SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','建造部门')]生产，用来修建[Concept('concept_building', '$concept_buildings$')]。"
 concept_construction_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 concept_budget_construction_goods:0 "建造商品"
 concept_budget_construction_goods_desc:2 "[SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added','建造部门')][Concept('concept_building','$concept_buildings$')]为了[Concept('concept_construction','$concept_construct$')]新$concept_buildings$而[Concept('concept_good_consumption','$concept_good_consumed$')]的[Concept('concept_good','$concept_goods$')]。"
 concept_budget_construction_goods_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 concept_budget_government_wages:0 "政府工资"
 concept_budget_government_wages_desc:1 "[Concept('concept_government_building','$concept_government_buildings$')]支付给[Concept('concept_pop','$concept_pops$')]的[Concept('concept_building_wage','$concept_building_wages$')]。具体薪资水平取决于[Concept('concept_country','$concept_country_possessive$')]的[concept_normal_wage]。你可以在$BUDGET_PANEL_TITLE$面板对其进行调整。"
 concept_budget_wages:0 "工资"
 concept_budget_wage:0 "工资"
 concept_budget_wages_desc:1 "受雇于[Concept('concept_country', '$concept_country_possessive$')][Concept('concept_government_building','$concept_government_buildings$')]与[Concept('concept_military_building','$concept_military_buildings$')]的[Concept('concept_pop','$concept_pops$')]，每周分别按照[concept_government_wage]和[concept_military_wage]从[concept_treasury]获得$concept_budget_wages$。"
 concept_budget_goods_for_government_buildings:1 "$concept_government_buildings$$concept_goods$消费"
 concept_budget_goods_for_government_buildings_desc:1 "[Concept('concept_country','$concept_country_possessive$')][Concept('concept_government_building','$concept_government_buildings$')][Concept('concept_good_consumption','$concept_good_consumed$')]的[Concept('concept_good','$concept_goods$')]"
 concept_budget_government_slaves:0 "政府奴隶"
 concept_budget_government_slaves_desc:2 "直接为[Concept('concept_country','$concept_country_possessive$')]政府工作的[Concept('concept_slavery','$concept_slaves$')]所需的维护费。"
 concept_budget_military_wages:2 "军队$concept_building_wages$"
 concept_budget_military_wages_desc:1 "[Concept('concept_military_building','$concept_military_buildings$')]支付给[Concept('concept_pop','$concept_pops$')]的[Concept('concept_building_wage','$concept_building_wages$')]。具体薪资水平取决于[Concept('concept_country','$concept_country_possessive$')]的[concept_normal_wage]。你可以在$BUDGET_PANEL_TITLE$面板对其进行调整。"
 concept_budget_goods_for_military_buildings:1 "$concept_military_buildings$$concept_goods$消费"
 concept_budget_goods_for_military_buildings_desc:1 "[Concept('concept_country','$concept_country_possessive$')][Concept('concept_military_building','$concept_military_buildings$')][Concept('concept_good_consumption','$concept_good_consumed$')]的[Concept('concept_good','$concept_goods$')]。"
 concept_slavery:2 "奴隶制"
 concept_slaves:1 "奴隶"
 concept_enslaved:2 "奴役"
 concept_slavery_desc:3 "允许一个人对另一个人拥有合法所有权的制度。根据[Concept('concept_country','$concept_country_possessive$')]的[Concept('concept_law','$concept_laws$')]，[SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', '奴隶')]会在不同[concept_building]类型中替换其他[Concept('concept_pop','$concept_pops$')]。$concept_laws$同样决定了现有$concept_pops$如何被$concept_enslaved$，以及$concept_slaves$如何被驱离家乡、运送到这个$concept_country$。"
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName]"
 concept_budget_military_slaves:0 "军用奴隶"
 concept_budget_military_slaves_desc:3 "为[Concept('concept_country','$concept_country_possessive$')]军队服务的[Concept('concept_slavery','$concept_slaves$')]所需的维护费。"
 concept_good_production:0 "生产值"
 concept_good_produced:0 "生产"
 concept_good_produce:1 "生产"
 concept_good_produces:0 "生产"
 concept_output_goods:0 "产出品"
 concept_good_production_desc:1 "[concept_building]生产的、用于销售获得[concept_revenue]的[concept_good]的数量。"
 concept_good_consumption:0 "消费值"
 concept_good_consumed:0 "消费"
 concept_good_consumes: "消费"
 concept_input_goods:0 "投入品"
 concept_good_consumption_desc:1 "[concept_building]或[concept_pop]在维持[concept_throughput]或[concept_wealth]的过程中消费的[concept_good]的数量。"
 concept_subsidies:0 "补贴"
 concept_subsidize:1 "补贴"
 concept_subsidized:1 "补贴"
 concept_subsidizing:1 "补贴"
 concept_subsidies_desc:2 "[Concept('concept_country','$concept_country_possessive$')][concept_government]确保受$concept_subsidized$[concept_building]总是至少能支付[concept_subsidized_wage]。如果建筑无法按照这个薪资水平给雇员发薪，和/或如果购买[Concept('concept_good_consumption','$concept_input_goods$')]的成本超出了其售卖[Concept('concept_good_production','$concept_output_goods$')]所获的[concept_revenue]，[concept_treasury]会补齐差额。这确保了$concept_building$可以想雇多少就雇多少雇员来最大化[concept_throughput]，而无需担忧其在财务上是否可行。"
 concept_budget_interest:0 "利息"
 concept_budget_interest_rate:0 "利率"
 concept_budget_interest_rates:1 "利率"
 concept_budget_interest_desc:0 "[concept_country]为[concept_loans]支付的$concept_budget_interest$。计算方式为[concept_principal]乘以年$concept_budget_interest_rate$。\n\n来自[concept_privately_owned][concept_cash_reserves]的$concept_loans$，$concept_budget_interest$会支付给拥有它们的[Concept('concept_pop','$concept_pops$')]，而[concept_nationally_owned][Concept('concept_building','$concept_buildings$')]则会上缴较少的[concept_government_dividends]。\n\n$concept_budget_interest_rate$主要受[concept_technology]影响。"
 concept_country_tier:0 "国家位阶"
 concept_country_tier_short:0 "位阶"
 concept_country_tier_possessive:1 "$concept_country_possessive$$concept_country_tier_short$"
 concept_country_tier_desc:3 "一个[Concept('concept_country','$concept_country_possessive$')]的$concept_country_tier_short$是该国根据其历史和重要性被赋予的固有地位和[concept_prestige]。一个$concept_country$只能成立比其国家目前$concept_country_tier_short$更高的$concept_country$。"
 concept_claim:0 "宣称"
 concept_claims:1 "宣称"
 concept_claimed:1 "宣称"
 concept_claim_desc:1 "一个[concept_country]对一片[concept_state_region]拥有领土$concept_claim$，通常是因为该地曾经属于该国。对某地拥有$concept_claim$时可以使用#v $war_goal_return_state_type_name$#![concept_war_goal]，产生的[concept_infamy]低于#v $war_goal_conquer_state_type_name$#!$concept_war_goal$。\n\n从某国征服[concept_incorporated_state]会给予该国对该$concept_state_region$的$concept_claim$。"
 concept_devastation:0 "荒废度"
 concept_pollution_impact: "污染影响"
 concept_pollution_impact_desc: "[concept_state_region]的$concept_pollution_impact$表明该地域的建筑[concept_generated_pollution]总量有多严重。一个地域的[concept_arable_land]越多，$concept_generated_pollution$影响越小。\n\n受到严重污染的$concept_state_region$会影响它的周边地区，不过影响程度较低。如果由于邻近地区的建筑或者其他邻近地区，一个地区已经有了较高的$concept_pollution_impact$，那么只有最严重的$concept_pollution_impact$才会产生效果。\n\n$concept_pollution_impact$的效果可以增强到：\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_generated_pollution: "产生的污染"
 concept_generated_pollution_desc: "$concept_generated_pollution$指[concept_state_region]内的建筑总共制造了多少污染。一个$concept_state_region$[concept_pollution_impact]有多少取决于该$concept_state_region$的[concept_arable_land]数量。\n\n与几乎没有$concept_arable_land$的$concept_state_region$相比，拥有大量$concept_arable_land$的$concept_state_region$$concept_generated_pollution$的$concept_pollution_impact$的增强幅度相对较小。"
 concept_devastated: "摧毁"
 concept_devastation_desc:2 "$concept_devastation$代表一个[concept_state_region]由于战争或自然灾害而遭受的破坏。它因[Concept('concept_battle','$concept_battles$')]和敌方[concept_occupation]增加，如果整片$concept_state_region$不处于战争，就会随时间逐渐降低。\n\n$concept_devastation$会对[concept_infrastructure]、[Concept('concept_pop_growth','$concept_pop_growth_mortality$')]、[concept_throughput]和[concept_migration_pull]产生负面影响。"
 concept_command_limit:0 "指挥上限"
 concept_command_limit_desc:5 "$concept_command_limit$决定了一支[concept_military_formation]中有多少[Concept('concept_battalion', '$concept_battalions$')]或[Concept('concept_flotilla','$concept_flotillas$')]可以有效地[Concept('concept_organization','$concept_organization_organized$')]。你可以通过雇佣更多[Concept('concept_commander','$concept_commanders$')]，或是将他们晋升至更高的[Concept('concept_commander_rank','$concept_commander_ranks$')]，来提升$concept_command_limit$。\n\n#indent_newline:3 $concept_military_formation$的[Concept('concept_unit','$concept_units$')]数量高于$concept_command_limit$会降低$concept_military_formation$能到达的最大$concept_organization$，另外还会产生以下影响：\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_pop_qualifications: "资质"
 concept_qualifying: "有资质"
 concept_qualified: "有资质"
 concept_qualify: "适格"
 concept_pop_qualifications_desc: "[Concept('concept_pop','$concept_pops$')]逐渐获得必要的$concept_pop_qualifications$来成为不同的[concept_profession]。如果人群当前属性与$concept_profession$匹配，或者目前在相关领域工作，就会更快获得$concept_pop_qualifications$。[concept_literacy]、[concept_wealth]和[concept_discrimination]是常见的决定性因素。"
 concept_hq:1 "总部"
 concept_hqs:0 "总部"
 concept_hq_possessive:0 "总部"
 concept_hq_long:0 "总部"
 concept_hq_desc:5 "$concept_hq$是一个[concept_country]在一片特定[concept_strategic_region]区中所拥有的领土。所有[Concept('concept_military_formation','$concept_military_formations$')]都拥有一个本土$concept_hq$，并且可以驻扎于其他$concept_hqs$。"
 concept_tax_waste:0 "税收浪费"
 concept_tax_waste_desc:1 "在收入政府金库之前，由于效率低下或贪腐而被浪费的[concept_taxes]。"
 concept_tax_capacity:0 "征税能力"
 concept_tax_capacity_desc:2 "[concept_state]内的每一点征税能力可以有效征收[GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK][Concept('concept_pop','人口')]的赋税。如果[concept_state]人口超出征税能力，所有形式的征税效率都会降低。征税能力可以通过研究特定$SOCIETY$$concept_technologies$，或是在[concept_state]内建造[SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','政府行政机构')][Concept('concept_building','$concept_buildings$')]来提升。"
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 concept_assimilation:0 "同化"
 concept_assimilating:1 "同化"
 concept_assimilate:1 "同化"
 concept_assimilation_desc:4 "在所居住[concept_country]中属于被[Concept('concept_accepted_culture','$concept_accepted_culture_short$')][concept_culture]，且不居住于文化[Concept('concept_homeland','$concept_homelands$')]的外来[Concept('concept_pop','$concept_pops$')]，可以被$concept_assimilate$成$concept_country$[concept_primary_cultures]的一部分。包含[Concept('concept_radical', '$concept_radicals$')]的$concept_pops$同化速度会减慢，而[Concept('concept_unincorporated_state','$concept_unincorporated_states$')]的同化速度会大幅减慢。"
 concept_conversion:0 "皈依"
 concept_converting:1 "皈依"
 concept_convert:0 "皈依"
 concept_conversion_desc:3 "[concept_religion]在[concept_country]内受[Concept('concept_discrimination','$concept_discriminated_against$')]的[Concept('concept_pop','$concept_pops$')]有可能$concept_convert$一种[concept_accepted_religion]。包含[Concept('concept_radical', '$concept_radicals$')]的$concept_pops$皈依速度会减慢，而[Concept('concept_unincorporated_state','$concept_unincorporated_states$')]的皈依速度会大幅减慢。"
 concept_life_experience:0 "人生经验"
 concept_life_experience_desc:2 "[Concept('concept_character', '$concept_characters$')]将随着时间推移以及通过特殊事件获得$concept_life_experience$。$concept_life_experience$影响他们获得新[Concept('concept_character_trait', '$concept_character_traits$')]的可能性。"
 concept_supply_network:0 "补给网络"
 concept_supply_networks:0 "补给网络"
 concept_supply_network_desc:3 "所有航海[concept_country]都会维持一张[concept_convoys]的$concept_supply_network$，满足其[Concept('concept_shipping_lane','$concept_shipping_lanes$')]的航运需求。你$concept_supply_network$的总强度取决于所生产的$concept_convoys$数量与你所有$concept_shipping_lanes$总[concept_convoy_cost]之间的比较。这一强度是你所有$concept_shipping_lanes$[Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]的基准值。"
 concept_convoys:0 "商船"
 concept_convoy:0 "商船"
 concept_convoys_desc:2 "$concept_convoys$由[SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','港口')]$concept_buildings$生产，用来维持[Concept('concept_shipping_lane','$concept_shipping_lanes$')]的运转。"
 concept_convoys_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane:0 "船运线路"
 concept_shipping_lanes:0 "船运线路"
 concept_shipping_lane_desc:1 "$concept_shipping_lane$是指两个沿海[Concept('concept_state','$concept_states$')]间的[concept_convoys]航海联系，用来将[Concept('concept_good','$concept_goods$')]和[Concept('concept_pop','$concept_pops$')]从一处移动到另一处。$concept_shipping_lane$可以指[concept_trade_route]、[concept_supply_route]或[concept_port_connection]。"
 concept_raid_convoys:0 "袭击商船"
 concept_convoy_raiding:0 "袭击商船"
 concept_raid_convoys_desc:2 "下达给[concept_admiral]的[concept_order]，命其击沉通过某个海域的敌方[concept_convoys]。通过同一海域的巡逻舰队会尝试拦截并摧毁袭击者。"
 concept_convoy_cost:0 "$concept_convoy$花费"
 concept_convoy_cost_desc:2 "[concept_shipping_lane]的$concept_convoy_cost$取决于[concept_trade_route]所贸易的[Concept('concept_good','$concept_goods$')]数量、[concept_supply_route]所提供的[Concept('concept_battalion','$concept_battalions$')]补给，以及[concept_port_connection]为了满足[concept_market_access]的[concept_infrastructure_usage]所产生的海运需求。$concept_shipping_lane$必须通过的[Concept('concept_sea_node','$concept_sea_nodes$')]越多，那么$concept_convoy_cost$也会越高。通过对比所有$concept_shipping_lanes$的总$concept_convoy_cost$与[SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','港口')]$concept_buildings$所提供的[concept_convoys]，可以得出[concept_supply_network]的强度。"
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_port_connection:0 "港口连接"
 concept_port_connections:0 "港口连接"
 concept_port_connection_desc:3 "为无法通过陆路抵达[concept_market_capital]的一个或多个[Concept('concept_state','$concept_states$')]提供联系的[concept_shipping_lane]，保障了偏远地区的[concept_market_access]。$concept_port_connections$要求两端都要有一个[SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','港口')]。$concept_port_connection$的[concept_convoy_cost]取决于所连接[Concept('concept_state','$concept_states$')]的总[concept_infrastructure_usage]。"
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_shipping_lane_effectiveness:1 "$concept_shipping_lane$$concept_shipping_lane_effectiveness_short$"
 concept_shipping_lane_effectiveness_short:0 "效率"
 concept_shipping_lane_effectiveness_desc:3 "[concept_shipping_lane]的$concept_shipping_lane_effectiveness_short$由[Concept('concept_country','$concept_country_possessive$')][concept_supply_network]的强度减去所遭受的[concept_raid_convoys]伤害决定。若$concept_shipping_lane_effectiveness_short$低于#v 100%#!，该$concept_shipping_lane$的运转也会相应匹配减少。"
 concept_supply_route:0 "补给线"
 concept_supply_routes:0 "补给线"
 concept_supply_route_possessive:0 "补给线"
 concept_supply_route_desc:2 "为只能通过海洋抵达、接到[Concept('concept_order','$concept_ordered$')]推进或防守一条[concept_front]的[concept_general]提供补给的[concept_shipping_lane]。$concept_general$的[concept_supply]等级等于该$concept_supply_route$的[Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]。"
 concept_character:0 "角色"
 concept_characters:1 "角色"
 concept_character_possessive:0 "角色"
 concept_character_desc:2 "$concept_characters$在你的[concept_country]中充任不同的[Concept('concept_character_role','$concept_character_roles$')]。他们履行职责的能力由其[Concept('concept_character_trait','$concept_character_traits$')]决定。他们总是支持一个[concept_interest_group]，并且可能有一种塑造他们志向和观点的[concept_ideology]。"
 concept_popularity:0 "人气"
 concept_popularity_desc:2 "一个[concept_character]的$concept_popularity$量化表示了[Concept('concept_pop','$concept_pops$')]追随该角色的意愿。根据$concept_character$的[concept_character_role]，$concept_popularity$拥有不同的效果。"
 concept_momentum:0 "声势"
 concept_momentum_desc:1 "[Concept('concept_party','$concept_party_possessive$')][concept_election]造势活动的成就。$concept_momentum$会增加$concept_party$在$concept_election$日获得的[concept_votes]数量，并在其后归零。$concept_momentum$会受随机概率、特殊事件以及[concept_party_leader]的[concept_popularity]影响。"
 concept_government_expenses:0 "政府支出"
 concept_government_expenses_short:1 "支出"
 concept_government_expenses_desc:1 "[concept_government]的每周总$concept_government_expenses_short$，与[concept_taxes]之类的每周总收入相抵消，结余会加入[concept_treasury]或者从中扣除。"
 concept_sovereignty:0 "主权"
 concept_sovereignty_desc:1 "[Concept('concept_country','$concept_country_possessive$')]自我治理的权利。一个$concept_country$的$concept_sovereignty$受到侵犯，意味着这项权利被公然蔑视。如果该国不立即以军事回应维护边界完整，就是屈服于侵犯者，赋予了他们在自身领土上的军事通行权。"
 concept_average_wage:0 "平均年工资"
 concept_average_wage_desc:0 "该[concept_building]的[concept_workforce]中的单一[concept_individual]每年获得的平均[Concept('concept_building_wage', '$concept_building_wages$')]。"
 concept_subsidized_wage:0 "受补贴工资"
 concept_subsidized_wage_desc:1 "当受[Concept('concept_subsidies','$concept_subsidized$')][concept_building]无力支付[concept_workforce][concept_normal_wage]时，差额会通过政府$concept_subsidies$由[concept_treasury]支付。反过来，该$concept_building$不能解雇其$concept_workforce$，旨在使[concept_throughput]总是保持最大值。"
 concept_government_wage:0 "政府工资"
 concept_government_wages:0 "政府工资"
 concept_government_wage_desc:0 "[Concept('concept_military_building','$concept_military_buildings$')]之外的所有[Concept('concept_government_building','$concept_government_buildings$')]向为其工作的[concept_workforce]支付的标准$concept_government_wage$。具体薪资水平基于[concept_country]的[concept_normal_wage]，以及财政面板的任何等级调整。"
 concept_military_wage:0 "军队工资"
 concept_military_wages:0 "军队工资"
 concept_military_wage_desc:0 "所有[Concept('concept_military_building','$concept_military_buildings$')]向为其工作的[concept_workforce]支付的标准$concept_military_wage$。具体薪资水平基于[concept_country]的[concept_normal_wage]，以及财政面板的任何等级调整。"
 concept_normal_wage:0 "正常工资"
 concept_normal_wage_desc:3 "[concept_country]内[concept_building_wage]的基准值，许多[Concept('concept_building','$concept_buildings$')]会对其参考。[Concept('concept_government_wage','$concept_government_wages$')]和[Concept('concept_military_wage','$concept_military_wages$')]都基于$concept_normal_wage$。其取决于所有[Concept('concept_incorporated_state', '$concept_incorporated_states$')]内[Concept('concept_building','$concept_building_industries$')]所支付的平均$concept_building_wages$。"
 concept_dead:0 "死亡"
 concept_dead_desc:2 "[concept_casualties]中因[concept_battle]或[concept_attrition]而$concept_dead$的人。"
 concept_wounded:0 "负伤"
 concept_wounded_desc:2 "[concept_casualties]中因[concept_battle]或[concept_attrition]而仅仅$concept_wounded$者。某些属于$concept_wounded$的$concept_casualties$在一段时间后会康复并重返现役，但其他人最终会变为你[concept_country]内其他[Concept('concept_pop','$concept_pops$')]的[concept_dependents]。"
 concept_attrition:0 "损耗"
 concept_attrition_desc:3 "[concept_manpower]在[concept_battle]之外所遭受的[concept_casualties]被称为$concept_attrition$，通常在[Concept('concept_battalion','$concept_battalions$')]被[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]时遭受，也可以是疾病、意外、恶劣环境、甚至逃兵的结果。$concept_attrition$可以使用$medic_support$[Concept('concept_mobilization_option','$concept_mobilization_options$')]应对。"
 concept_ruler:0 "统治者"
 concept_rulers:0 "统治者"
 concept_ruler_possessive:1 "统治者"
 concept_ruler_desc:2 "$concept_ruler$通常是在国内和世界事务中代表[Concept('concept_country','$concept_country_possessive$')]的[concept_head_of_state]。$concept_ruler$的[Concept('concept_character_trait','$concept_character_traits$')]直接影响其所属$concept_country$。$concept_ruler$死去时，一名新统治者将接替其位置，此人可以是既存的[concept_heir]，或是根据[concept_government_type]而定的另一名$concept_character$。"
 concept_heir:0 "继任者"
 concept_heir_desc:2 "[concept_country]的$concept_heir$是一名[concept_character]，将会在现任$concept_ruler$死后接过[concept_ruler]的[concept_character_role]。"
 concept_character_role:0 "职责"
 concept_character_roles:0 "职责"
 concept_character_role_desc:2 "$concept_character_roles$决定了某一[concept_character]对你的[concept_country]的哪些领域产生影响。$concept_character$可以有一个或多个$concept_character_roles$。\n\n$concept_character_roles$列表：\n[concept_ruler]（通常也是[concept_politician]）\n[concept_heir]\n[concept_politician]\n[concept_agitator]\n[concept_general]\n[concept_admiral]"
 concept_treasury:0 "国库"
 concept_treasury_possessive:0 "国库"
 concept_treasury_desc:1 "$concept_treasury$记载着你[Concept('concept_country','$concept_country_possessive$')]资产的动态。每周，你的预算结余都会导致$concept_treasury$借入更多[concept_loans]来弥补[concept_money]赤字，或将$concept_money$存入[concept_gold_reserves]。"
 concept_building_balance:0 "结余"
 concept_building_balance_profit:0 "利润"
 concept_building_balance_desc:3 "[Concept('concept_building','$concept_building_possessive$')]的$concept_building_balance$是[concept_revenue]减去[Concept('concept_building_wage','$concept_building_wages$')]和[Concept('concept_good','$concept_goods_input$')]花费后剩余的[concept_money]数额。\n\n$concept_building_balance$会在[concept_building_owners]与$concept_building$的[concept_cash_reserves]之间分配。\n\n使$concept_goods_input$更便宜或者$concept_goods_output$更昂贵都可以改善$concept_building$的$concept_building_balance$。为此，你需要提高或降低所属[concept_market]内的[Concept('concept_sell_orders','$concept_sell_orders_supply$')]和[Concept('concept_buy_orders','$concept_buy_orders_demand$')]。"
 concept_building_wage:0 "工资"
 concept_building_wages:0 "工资"
 concept_building_wage_desc:3 "[concept_building]支付给工作[Concept('concept_pop','$concept_pops$')]的$concept_building_wages$取决于数个因素，最主要的因素是$concept_pop$的[concept_profession]以及$concept_building$的财务状况。如果$concept_building$的[concept_building_balance]允许提高$concept_building_wages$，$concept_building$只会在需要吸引更多[concept_workforce]$concept_pops$时这么做。如果$concept_building_balance$为负，$concept_building$会考虑降低$concept_building_wages$以重新盈利。\n\n你可以[Concept('concept_subsidies', '$concept_subsidizing$')]建筑以确保$concept_workforce$能获得一份有竞争性的$concept_building_wage$。这会在必要时使用[concept_treasury]的资金来维持。"
 concept_sell_orders:0 "销售订单"
 concept_sell_order:0 "销售订单"
 concept_sell_order_short:0 "销售"
 concept_sell_orders_supply:0 "供给"
 concept_sell_orders_desc:2 "在中央[concept_market]销售一种[concept_good]的订单数量，与其[concept_buy_orders]结合决定了该货物的[concept_market_price]。$concept_sell_orders$由$concept_market$中每个[Concept('concept_state','$concept_states$')]的$concept_good$生产量产生。$concept_state$的[concept_market_access]越高，所生成的$concept_sell_orders$数量也会越接近总生产量。"
 concept_buy_orders:0 "购买订单"
 concept_buy_order:0 "购买订单"
 concept_buy_order_short:0 "购买"
 concept_buy_orders_demand:0 "需求"
 concept_buy_orders_desc:2 "在中央[concept_market]购买一种[concept_good]的订单数量，与其[concept_sell_orders]结合，决定了该货物的[concept_market_price]。$concept_buy_orders$由$concept_market$中每个[Concept('concept_state','$concept_states$')]的$concept_good$消费量产生。$concept_state$的[concept_market_access]越高，所产生的$concept_buy_orders$就越接近总消费量。"
 concept_head_of_state:0 "国家元首"
 concept_head_of_state_desc:3 "一个[Concept('concept_country','$concept_country_possessive$')]的[concept_ruler]或最高代表。$concept_head_of_state$是谁、何时更替取决于该国的[concept_government_type]。[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\n[GetPlayer.GetAdjectiveNoFlag]的$concept_head_of_state$是[GetPlayer.GetRuler.GetFullNameWithTitle]。"
 concept_government_type:0 "政体"
 concept_government_types:0 "政体"
 concept_government_type_transfer_of_power:0 "权力转移"
 concept_government_type_desc:1 "一个[Concept('concept_country','$concept_country_possessive$')]的$concept_government_type$取决于该国的[Concept('concept_law','$concept_laws$')]，决定了该国的$concept_government_type_transfer_of_power$，即由谁担任[concept_head_of_state]。[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:3 "\n\n[GetPlayer.GetNameNoFlag]的$concept_government_type$为#tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName]#!#!，原因是：\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_transfer_of_power:0 "权力转移"
 concept_transfer_of_power_desc:0 "权力转移决定了[Concept('concept_ruler','$concept_ruler_possessive$')]权力如何转移给下一任$concept_ruler$以及权力转移将何时发生。"
 concept_recognized_power:0 "受认可国家"
 concept_recognized_powers:0 "受认可国家"
 concept_recognized_power_short:0 "受认可"
 concept_recognized_power_desc:1 "$concept_recognized_power$被[Concept('concept_great_power','$concept_great_powers$')]一致认为是真实的民族国家，有能力进行自决，这将他们与[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]区分开来。\n\n$concept_unrecognized_power$可以通过完成#bold $je_earn_recognition$#![concept_journal_entry]变成$concept_recognized_power$。"
 concept_unification_supporter:0 "统一支持者"
 concept_unification_supporters:0 "统一支持者"
 concept_unification_support:0 "支持"
 concept_unification_supporting:0 "支持"
 concept_unification_supporter_desc:1 "$concept_unification_supporter$是支持某个[concept_unification_candidate]的[concept_country]。如果统一成功，$concept_unification_supporter$会成为联邦的一部分。"
 concept_unification_candidate:0 "统一候选者"
 concept_unification_candidate_short:0 "候选者"
 concept_unification_candidates:0 "统一候选者"
 concept_unification_candidate_desc:1 "$concept_unification_candidate$是被认为有可能完成统一的候选[concept_country]。成为$concept_unification_candidate$的条件各不相同，取决于所要统一的国家是哪一个。"
 concept_unification:0 "国家统一"
 concept_major_unification:0 "重大统一"
 concept_minor_unification:0 "次要统一"
 concept_unification_desc:0 "统合数个$concept_countries$并成立一个新的[concept_country]的行为被称为统一。通过控制位于新$concept_country$疆域内特定数量的[Concept('concept_state','$concept_states$')]，就可以成立该$concept_country$。\n\n#b 重大统一#!允许各个$concept_countries$成为[Concept('concept_unification_candidate','$concept_unification_candidates$')]，能够参与统一[concept_diplomatic_play]。这种$concept_diplomatic_play$的[Concept('concept_war_goal','$concept_war_goals$')]是吞并所有所需的$concept_states$和$concept_countries$。\n\n而#b 次要统一#!中不存在[Concept('concept_unification_candidate','$concept_unification_candidates$')]，仅当所控制的$concept_states$达到要求数量时才能成立$concept_country$。"
 concept_order:0 "命令"
 concept_orders:0 "命令"
 concept_ordered:0 "命令"
 concept_order_desc: "你可以向[Concept('concept_commander','$concept_commanders$')]下达$concept_orders$，根据其当前位置使其致力于各类军事目的。所有$concept_commanders$都拥有一些基础$concept_orders$，而他们的[Concept('concept_character_trait','$concept_character_traits$')]可能会给予$concept_commander$特殊$concept_orders$。\n\n基础[concept_general]命令包括：\n[GetBasicGeneralOrdersBreakdown]\n\n基础[concept_admiral]$concept_orders$包括：\n[GetBasicAdmiralOrdersBreakdown]"
 concept_party:0 "党派"
 concept_parties:1 "政党"
 concept_party_possessive:0 "党派"
 concept_party_desc:1 "$concept_party$是参与[Concept('concept_election','$concept_election$')]的政治实体，包括一个或多个[Concept('concept_ideology','$concept_ideologies$')]至少有几分兼容的[Concept('concept_interest_group','$concept_interest_groups$')]。这些$concept_interest_groups$因$concept_party$赢得的[concept_votes]获得权力，具体数值与[concept_clout]成正比。如果要将$concept_party$中的$concept_interest_groups$纳入[concept_government]，就必须将所有成员都纳入政府。"
 concept_party_leader:0 "党派领袖"
 concept_party_leader_short:0 "领袖"
 concept_party_leader_desc:1 "[concept_party]中[concept_clout]最高的[concept_interest_group]的[concept_leader]被视为$concept_party_leader$。$concept_party_leader_short$充当[concept_party_whip]。"
 concept_suppress:0 "打压"
 concept_suppressed:0 "打压"
 concept_suppressing:0 "打压"
 concept_suppression:0 "打压"
 concept_suppress_desc:2 "被$concept_suppressed$的[concept_interest_group]对[Concept('concept_pop','$concept_pops$')]的吸引力降低。你的基础$concept_suppression$能力取决于你的[SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','言论自由')][concept_law]。$concept_suppressing$$concept_interest_groups$花费[concept_authority]。"
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolster:0 "扶植"
 concept_bolstered:0 "扶植"
 concept_bolsters:0 "扶植"
 concept_bolstering:0 "扶植"
 concept_bolster_desc:0 "被$concept_bolstered$的[concept_interest_group]对[Concept('concept_pop','$concept_pops$')]更有吸引力。你的基础$concept_bolstering$能力取决于你的[SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','言论自由')][concept_law]。$concept_bolstering$$concept_interest_groups$花费[concept_authority]。"
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_journal_entry:0 "日志条目"
 concept_journal:0 "日志"
 concept_journal_entries:1 "日志条目"
 concept_journal_entry_desc:1 "$concept_journal_entries$记载着你国家正在发生的事件，显示机遇或挑战，提醒你曾作出的承诺，或警告可能发生的潜在危机。\n\n$concept_journal_entries$通常在被认为#bold 完成#!后从你的$concept_journal$中移除。不是所有的$concept_journal_entries$都能被#bold 完成#!——有些注定#bold 失败#!、#bold 过期#!或在某些条件下移除。"
 concept_political_movement_placated:0 "安抚"
 concept_political_movement_placated_desc:3 "受$concept_political_movement_placated$的[concept_political_movement]目前对于你作出的$concept_country$改革感到满意。如果这是一场革命化的运动，会暂时终止其[concept_revolution]。但如果你放弃走这条道路，他们就会恢复组织。"
 concept_political_movement_support:0 "政治运动支持度"
 concept_political_movement_support_short:1 "支持度"
 concept_political_movement_supporting: "支持"
 concept_political_movement_support_desc:3 "[concept_political_movement]的$concept_political_movement_support_short$取决于其支持[Concept('concept_pop','$concept_pops$')]的[concept_political_strength]，以及支持[Concept('concept_agitator','$concept_agitators$')]的[concept_popularity]和[Concept('concept_character_trait','$concept_character_traits$')]。有着高$concept_political_movement_support_short$的$concept_political_movement$会在你推行他们所渴求的[concept_law]时会提升[concept_enactment_success]率，或者在他们反对时提升[concept_enactment_stall]率。如果$concept_political_movement$演变为[concept_revolution]，$concept_political_movement_support$将决定有多少[Concept('concept_state','$concept_states$')]为革命的起始区。"
 concept_political_movement:0 "政治运动"
 concept_political_movement_short:0 "运动"
 concept_political_movements_short:0 "运动"
 concept_political_movements:1 "政治运动"
 concept_political_movement_desc:2 "$concept_political_movement$拥护某项[concept_law]，无论是要制定它、维护它还是恢复它。[Concept('concept_interest_group','$concept_interest_groups$')]、[Concept('concept_agitator','$concept_agitators$')]和[Concept('concept_pop','$concept_pops$')]中的个体都可以加入$concept_political_movements$，为其提供[Concept('concept_political_movement_support','$concept_political_movement_support_short$')]和[Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]。有了$concept_political_movement$的$concept_political_movement_support_short$，你推行该运动所渴望的变革会更加容易。未能推行变革可能会导致运动革命化，发起一场[concept_revolution]。"
 concept_end_of_discussion_factor:0 "讨论终结系数"
 concept_end_of_discussion_factor_desc:1 "$concept_end_of_discussion_factor$的存在意味着[concept_government]中的[Concept('concept_interest_group', '$concept_interest_groups$')]认为对于目前正在被制定的[concept_law]的优劣的讨论已经不再有意义。该系数越低，其对于立法可能会出现$concept_enactment_advance_short$或$concept_enactment_stall_short$的负面影响就越高。"
 concept_enactment_of_laws:0 "法律制定"
 concept_enactment_of_laws_enactment: "制定"
 concept_enactment_of_laws_enact:0 "制定"
 concept_enactment_of_laws_enacting: "制定"
 concept_enactment_of_laws_enacted:0 "制定"
 concept_enactment_of_laws_desc:1 "试图在[Concept('concept_country','$concept_country_possessive$')]立法机关通过数个[Concept('concept_enactment_phase','$concept_enactment_phases_short$')]推行一项新[concept_law]的行为。每隔一段时间就会检验$concept_law$的[concept_enactment_success]率。两次检验的间隔时间因法律而异，同时也取决于[Concept('concept_government','$concept_government_possessive$')]的[concept_legitimacy]。如果没有进入下一[concept_enactment_phase]，$concept_law$就会出现[Concept('concept_enactment_advance','$concept_enactment_advance_short$')]、[Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')]或[Concept('concept_enactment_stall','$concept_enactment_stall_short$')]之一，影响到下一次检验的通过率，或给你的$concept_country$带来其他后果。\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "如果要[Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]$concept_law$，必须满足以下条件之一：至少一个[concept_in_government]$concept_interest_group$[Concept('concept_endorse_oppose','$concept_endorsed$')]该法律，当前存在支持该法律的[concept_political_movement]，或因为某些其他原因使得[concept_enactment_success]概率为正。"
 concept_enactment_success:1 "立法成功"
 concept_enactment_success_short:0 "成功"
 concept_enactment_successes: "成功"
 concept_enactment_success_desc:2 "$concept_enactment_success$表示一项[concept_law]在下一个检查点推进至下一个[Concept('concept_enactment_phase','$concept_enactment_phase_short$')]的百分比概率，与[concept_base_success_chance]加上立法进程中积累的任何效果相等。"
 concept_enactment_advance:1 "立法推进"
 concept_enactment_advance_short:0 "推进"
 concept_enactment_advance_desc:2 "$concept_enactment_advance$表示一项[concept_law]的立法进程在下一个检查点会以某种方式推进的百分比概率，即使其不会完成或推进至下一个[Concept('concept_enactment_phase','$concept_enactment_phase_short$')]。这个值来源于立法的[concept_base_success_chance]。"
 concept_enactment_debate:1 "立法辩论"
 concept_enactment_debate_short:0 "辩论"
 concept_enactment_debate_short_debated:0 "辩论"
 concept_enactment_debate_desc:1 "$concept_enactment_debate$表示一项[concept_law]的立法进程在下一个检查点会遭遇某种复杂情况的百分比概率。[Concept('concept_enactment_success','$concept_enactment_success_short$')]、[Concept('concept_enactment_advance','$concept_enactment_advance_short$')]和[Concept('concept_enactment_stall','$concept_enactment_stall_short$')]的总概率越低，$concept_enactment_debate_short$的概率就越大。"
 concept_enactment_stall:1 "立法停滞"
 concept_enactment_stall_short:0 "停滞"
 concept_enactment_stall_desc:1 "$concept_enactment_stall$表示一项[concept_law]的立法进程在下一个检查点受到实质阻挠的百分比概率。其基础概率等于[concept_government]中反对方[Concept('concept_interest_group','$concept_interest_groups$')]的总[concept_clout]。"
 concept_base_success_chance:0 "基础成功率"
 concept_base_success_chance_desc:0 "$concept_base_success_chance$等于[concept_government]内支持[Concept('concept_interest_group','$concept_interest_groups$')]的总[concept_clout]加上或减去所有相关[Concept('concept_political_movement', '$concept_political_movements$')]的[Concept('concept_political_movement_support', '$concept_political_movement_support_short$')]。"
 concept_advance_factor:0 "推进系数"
 concept_advance_factor_desc:0 "$concept_advance_factor$是一项静止系数，与[concept_base_success_chance]相乘，决定了[concept_enactment_advance]。"
 concept_migration_pull:0 "移民吸引力"
 concept_migration_pull_short:0 "吸引力"
 concept_migration_pull_desc:1 "$concept_migration_pull$是一个[concept_state]吸引移民的能力，主要取决于该$concept_state$内[Concept('concept_pop','$concept_pops$')]的平均[concept_sol]，但也会受到一定数量的其他因素影响。$concept_state$内的任何[Concept('concept_unemployed','$concept_unemployment$')]都会抑制$concept_migration_pull$。该值与其他可能会发生$concept_migration$的$concept_states$比对，决定了移民的流向。\n\n$concept_migration_pull$也是决定一个$concept_country$[concept_mass_migration_pull]的主要因素。"
 concept_lower_strata:0 "下等阶层"
 concept_lower_strata_desc:3 "$concept_lower_strata$包括那些从事体力劳动或重复劳动[Concept('concept_profession','$concept_professions$')]的[Concept('concept_pop','$concept_pops$')]，几乎不需要[concept_pop_qualifications]，因此[Concept('concept_building_wage','$concept_building_wages$')]也较低。[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\n包括以下$concept_professions$：\n[GetPopTypesInLowerStrataDesc]"
 concept_middle_strata:0 "中等阶层"
 concept_middle_strata_desc:3 "$concept_middle_strata$包括那些从事专业化[Concept('concept_profession','$concept_professions$')]的[Concept('concept_pop','$concept_pops$')]，[concept_pop_qualifications]较难获取。这使得他们在劳动力市场拥有更多筹码，因此[Concept('concept_building_wage','$concept_building_wages$')]也较高。[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\n包括以下$concept_professions$：\n[GetPopTypesInMiddleStrataDesc]"
 concept_upper_strata:0 "上等阶层"
 concept_upper_strata_desc:3 "$concept_upper_strata$包括那些主要是因为[concept_wealth]而[Concept('concept_pop_qualifications','$concept_qualify$')]其[Concept('concept_profession','$concept_professions$')]的[Concept('concept_pop','$concept_pops$')]。这些$concept_professions$通常也不向遭受[concept_discrimination]的$concept_pops$开放。上层阶级倾向于在他们的[Concept('concept_building','$concept_buildings$')]中拥有[Concept('concept_ownership_share','$concept_ownership_shares$')]，在[Concept('concept_building_wage','$concept_building_wages$')]之外还会提取[concept_dividends]并收取[concept_budget_interest]。[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:1 "\n\n包括以下$concept_professions$：\n[GetPopTypesInUpperStrataDesc]"
 concept_incoming_units:0 "招募中的单位"
 concept_incoming_units_short:0 "招募中"
 concept_incoming_units_desc:1 "招募中的单位或者是[concept_military_building]处于[concept_construction_queue]中，或者是$concept_military_building$正在雇佣[Concept('concept_pop','$concept_pops$')]以创建该[concept_unit]。"
 concept_neighbors:0 "邻国"
 concept_neighbors_desc:1 "如果两个[Concept('concept_country','$concept_countries$')]拥有陆地边界，或是都拥有连接到同一[concept_sea_node]的沿海[Concept('concept_state','$concept_states$')]，那么它们被视为$concept_neighbors$。"
 concept_welfare_payments:0 "福利金"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$是一种直接的补贴，由[concept_country]支付给那些工资低于[concept_normal_wage]一定比例的所有[concept_workforce]$concept_pops$。"
 concept_sea_node:0 "海洋节点"
 concept_sea_nodes:0 "海洋节点"
 concept_sea_node_desc:0 "[concept_shipping_lane]上的一个交叉处或一个点位，代表着某一片海洋。负责连接两个沿海[Concept('concept_state','$concept_states$')]的$concept_shipping_lanes$总是会选择通过$concept_sea_nodes$数量最少的路线。除第一个节点外，每一个额外的$concept_sea_node$都会增加#v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!的[concept_convoy_cost]。"
 concept_agitator: "鼓动者"
 concept_agitators: "鼓动者"
 concept_agitate: "鼓动"
 concept_agitator_possessive: "鼓动者"
 concept_agitator_desc: "那些独立于[concept_interest_group]支持[concept_political_movement]的[Concept('concept_character','$concept_characters$')]的[concept_character_role]。鼓动者可以通过#b 邀请[Concept('concept_exile','流亡者')]#!角色行动来受邀前往你的国家，也可能随机出现在你的国家，其现身几率取决于$concept_country$的[concept_literacy].\n\n他们支持的[concept_political_movement]取决于他们的[concept_ideology]，以及他们[concept_interest_group]的意识形态。他们对[concept_political_movement]的影响取决于其[concept_popularity]和[Concept('concept_character_trait', '$concept_character_traits$')]。"
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"
 concept_exile: "流放"
 concept_exiles: "流放"
 concept_exiled: "流放"
 concept_in_exile: "流亡中"
 concept_exile_desc: "可以使用#b 流放异见分子#!角色行动$concept_exiled$[concept_character]。$concept_character$会变为[concept_agitator]，并被驱逐出你的国家。\n\n任何[concept_country]都能通过#b 邀请流亡者#!角色行动邀请被$concept_exiled$的$concept_character$，然后会根据其[concept_ideology]立即为该$concept_country$发起或加入一项[concept_political_movement]。如果该角色[Concept('concept_endorse_oppose', '$concept_endorsed$')]的所有[Concept('concept_law', '$concept_laws$')]在其抵达时都已制定，这种情况下受邀请的$concept_agitator$会继续蛰伏。"
 concept_message_settings_feed: "消息"
 concept_message_settings_feed_desc: "在屏幕右下角按时间顺序显示通知。"
 concept_message_settings_toast: "提示框"
 concept_message_settings_toasts: "提示框"
 concept_message_settings_toast_desc: "在屏幕中央一次显示一个通知。"
 concept_message_settings_popup: "弹出窗口"
 concept_message_settings_popup_desc: "在屏幕中央弹出的自定义通知，必须手动关闭。仅当通知类型指定了自定义弹出面板时，此选项才可用。"
 concept_message_settings_none: "无"
 concept_message_settings_none_desc: "不会在用户界面显示通知。"
 concept_alert_settings_alert: "警告"
 concept_alert_settings_alerts: "警告"
 concept_alert_settings_alert_desc: "作为独立元素显示的警告，其图标位于[Concept('concept_capacity','$concept_capacities$')]和#b 当前形势#!的右边，屏幕顶端的中部。"
 concept_alert_settings_important_action: "重要行动"
