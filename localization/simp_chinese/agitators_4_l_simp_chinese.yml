 french_pretenders_pulse.10.t: "大军团的继承人"
 french_pretenders_pulse.10.d: "在我们当前的冲突中，[ROOT.GetCountry.GetAdjective]士兵高昂的斗志唤醒了人们对拿破仑一世那支常胜之军的记忆。[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]的理念在前线越来越受欢迎。"
 french_pretenders_pulse.10.f: "在民众和士兵之间传播的谣言扩散到一个又一个街区。从最潮湿的旅馆角落到被践踏的田野，拿破仑的第一次决定性胜利的记忆激起了所有人的热情。在一位新的波拿巴的指令下，法国的大军团将再次穿过[SCOPE.sState('capital_scope').GetCityHubName]的街道。"
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]会带领我们夺取更多胜利。"
 french_pretenders_pulse.10.b: "为士兵的优秀表现奖赏他们。"
 french_pretenders_pulse.10.c: "这对[SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName]的事业是个好兆头。"
 french_pretenders_pulse.11.t: "工业的硕果"
 french_pretenders_pulse.11.d: "[ROOT.GetCountry.GetAdjective]贸易的繁荣极大地惠及了[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]支持者中的富有赞助人。他们将自己的资金重新投入，用于支持其候选人的主张。"
 french_pretenders_pulse.11.f: "事物变化越多，它们就越保持不变。古代的男爵们拥有铁匠铺和农田。今天，他们把控着机器和商品仓库。对于明智的国王来说，这些男爵持有哪些钥匙并不重要，只要这些钥匙掌握在正确的人手中就可以了。"
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]是[ROOT.GetCountry.GetAdjectiveNoFormatting]繁荣的庇护者。"
 french_pretenders_pulse.11.b: "我们产业大亨的辛勤工作值得赞美。"
 french_pretenders_pulse.11.c: "这对[SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]的事业是个好兆头。"
 french_pretenders_pulse.12.t: "教会之语"
 french_pretenders_pulse.12.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]激增的威望和影响力使得[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]事业的运势相应增长。怀旧的教士们在歌唱古代国王的香颂。"
 french_pretenders_pulse.12.f: "那天早上，兰斯的黄铜钟被擦得镜面般闪亮。距离上一次在这里举行加冕典礼以来已经很久了。曾经，这些铜钟昭示着国王的时代，上帝将其命名为其冠冕上的闪亮宝石。现在，只有幽灵和蜘蛛陪伴着这些钟。但上帝的国是永恒的，钟声为新国王奏鸣只是时间问题。"
 french_pretenders_pulse.12.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]会记住他们的支持。"
 french_pretenders_pulse.12.b: "教会是我们依靠的基石。"
 french_pretenders_pulse.12.c: "这对[SCOPE.sCharacter('legitimist_character').GetIdeology.GetName]的事业是个好兆头。"
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName]支持[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]事业"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName]带领[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName]全体向[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]的事业宣誓效忠。尽管[SCOPE.sCharacter('partisan_character').GetHerHis]的宣言富有野心，却在[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]内部和外部都掀起了争议。"
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]：“我一片赤诚之心，朝向[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]！”#!\n\n对于[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]家族来说，这是一个吉祥的日子。[SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]，作为一名多产的君主主义者和直言不讳的[SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting]评论员，公开声援该家族应该登上查理曼之王位。[SCOPE.sState('capital_scope').GetCityHubName]的人们对[SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting]今天早上的宣言，既有持支持态度的，也有发表诽谤之声的。（下接第2页）"
 french_pretenders_pulse.13.a: "[SCOPE.sCharacter('partisan_character').GetSheHe|U]最好是在维护旧制"
 french_pretenders_pulse.13.b: "如果好名声派不上用场，又有什么好处呢？"
 french_pretenders_pulse.14.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]军队？"
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle][SCOPE.sCharacter('partisan_character').GetFullName]已经发表了多轮宣言，支持[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]的事业，还动用[SCOPE.sCharacter('partisan_character').GetHerHis]在军队中的地位广泛宣传[SCOPE.sCharacter('partisan_character').GetHerHis]的理念。"
 french_pretenders_pulse.14.f: "“我的家族为拿破仑和他的法兰西统治欧洲的伟大梦想流了血。现在，一名新的篡权者要求我为同样的梦想流血。”\n\n“没有任何篡权者，将军。也不是任何梦想。是一座比过去或将来的任何共和国都要来的伟大的王座被恢复了。而你将成为它的领袖。我们不会接受其他方式。”"
 french_pretenders_pulse.14.a: "我们的士兵为[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]的事业唱着赞歌。"
 french_pretenders_pulse.14.b: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]将因为一位始终如一的倡导者而受益。"
 french_pretenders_pulse.14.c: "[SCOPE.sCharacter('partisan_character').GetHerHis|U]是在放话威胁发动政变。立即解除他的职务。"
 french_pretenders_pulse.15.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]的拥趸"
 french_pretenders_pulse.15.d: "[SCOPE.sCharacter('partisan_character').GetFullName]是一位资历老道且强烈推崇民粹主义政治的倡导者。此人已经发动了一场政治运动，旨在进一步推动[SCOPE.sCharacter('partisan_character').GetHerHis]的[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]事业在普通民众中的认可。"
 french_pretenders_pulse.15.f: "#bold 兰斯的钟声为[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]家族而鸣！#!\n\n一位新王；一位新的查理曼诞生于世！法兰西万岁！[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]万岁！\n\n#italic 老百姓将跟在[SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]的身后于[SCOPE.sState('capital_scope').GetCityHubName]游行。官方建议游行群众身着[SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]的颜色。#!"
 french_pretenders_pulse.15.a: "对于[SCOPE.sCharacter('partisan_character').GetHerHis]的事业是大利好。"
 french_pretenders_pulse.15.b: "[SCOPE.sCharacter('partisan_character').GetHerHis|U]的工作将使[SCOPE.sCharacter('partisan_character').GetIdeology.GetName]的领袖更上一层楼。"
 french_pretenders_pulse.16.t: "家族冲突"
 french_pretenders_pulse.16.d: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName]，一位鞠躬尽瘁的[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName]，针对[SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName]事业的领导层进行了一系列的口头攻击，指责其大行机会主义。"
 french_pretenders_pulse.16.f: "“先生，我认为您理解今天被传唤的原因。这些延误已经够长了。”\n\n“当然，我们会尽最大的细心和努力，执行陛下的旨意。但是考虑到我们辉煌国家的历史，难道陛下的法令被所有人接受不正是符合其最佳利益的吗？”\n\n“我们对你所玩的游戏不感兴趣，[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting]。”"
 french_pretenders_pulse.16.a: "勒令[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetHerHim]保持沉默，避免[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetSheHe]玩火过了头。"
 french_pretenders_pulse.16.b: "激情且具有消遣意义的作秀。"
 french_pretenders_pulse.17.t: "不满的漩涡"
 french_pretenders_pulse.17.d: "随着激进主义在[ROOT.GetCountry.GetName]蔓延，对国家所面临动荡的责难完全落在[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('monarch_scope').GetFullName]和[SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]上。"
 french_pretenders_pulse.17.d1: "在人民之春的革命浪潮中，[ROOT.GetCountry.GetName]所面临的动荡不安，被人们归咎于[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('monarch_scope').GetFullName]和[SCOPE.sCharacter('monarch_scope').GetIdeology.GetName]的肩上。"
 french_pretenders_pulse.17.f: "在法国，弑王从来不是什么新鲜事。它的革命是通过火焰和枪支进行的，宛如一股汹涌的愤怒浪潮一下子爆发出来。同样地，它的统治者也很清楚这些警告信号。一个恶毒的怒视，一个凶残的眼神；一切都等待着合适的导火索。"
 french_pretenders_pulse.17.a: "人民的意愿是善变的。"
 french_pretenders_pulse.17.b: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]的统治值得一些抛头颅洒热血。"
 french_pretenders_pulse.17.a1: "我们必须紧紧团结在一起，渡过难关。"
 french_pretenders_pulse.17.b1: "这样的浪潮必须直接拍死，就在此时，此地。"
 french_pretenders_pulse.18.t: "查理十世之死"
 french_pretenders_pulse.18.d: "七月革命之前的[ROOT.GetCountry.GetName]国王查理十世在流亡于[SCOPE.sCountry('slovenia_owner_scope').GetName]时去世。正统派的支持者请愿将他的遗体送回[ROOT.GetCountry.GetNameNoFormatting]安葬。"
 french_pretenders_pulse.18.f: "国王已经去世了，但几乎没有人准备像以前那样哭泣。成千上万的人呼吁流亡国外的国王的遗体回到法国安葬。“传统，”他们说。另外成千上万的人发誓要焚烧尸体。“霍乱，”他们说。"
 french_pretenders_pulse.18.a: "他在1830年放弃了他的权利。"
 french_pretenders_pulse.18.b: "我们可以努力弥补七月革命的裂痕。"
 french_pretenders_pulse.19.t: "骨灰归葬"
 french_pretenders_pulse.19.d: "拿破仑·波拿巴的遗体已经从[SCOPE.sCountry('saint_helena_owner_scope').GetName]归还，从圣赫勒拿岛运到[ROOT.GetCountry.GetAdjective]的土地上。皇帝的葬礼为恢复帝国过去的荣光提供了机会。"
 french_pretenders_pulse.19.f: "“我感到非常荣幸，由我肩负着将他的遗体带回法兰西的土地这一神圣的使命。他为我们增添了如此多的荣光，唯有将生前的荣光集聚在他的棺木周围，方能偿还我们共同祖国欠下的债务。”"
 french_pretenders_pulse.19.a: "我们终于让皇帝安息了。"
 french_pretenders_pulse.19.b: "利用这个机会争取波拿巴派。"
 french_pretenders.7.t: "新的君主"
 french_pretenders.7.d: "随着[ROOT.GetCountry.GetAdjective]君主制度的重新恢复，以及摄政者暂时占据王位，现在是时候确定哪个王朝将被赋予恢复后的法国王冠。"
 french_pretenders.7.f: "兰斯的钟声响起，但王位上没有国王坐着。三大家族相互独立，其王位觊觎者却不愿意夺取王位。如果有人行动太快，就会腹背受敌。法国本身似乎并不急于让“合适”的国王登上王位，只要有一个国王坐在上面就可以了。"
 french_pretenders.7.a: "波拿巴家族会带领我们走向荣耀。"
 french_pretenders.7.b: "奥尔良家族会给予法兰西繁荣。"
 french_pretenders.7.c: "波旁家族会向革命的罪恶报仇。"
 french_pretenders.7.d1: "过去的王朝已经证明了他们的失败。"
