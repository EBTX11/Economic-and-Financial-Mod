 victoria_terminus.1.t: "A Terminus Like No Other"
 victoria_terminus.1.d: "The [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName] have submitted a proposal to construct a grand Terminus in [SCOPE.sState('relevant_bombay_state').GetName]. The group has collected a significant sum of money to be used in its construction."
 victoria_terminus.1.f: "Pipe smoke fills the small office as a group of officials consider the designs for a new train terminus.\n\n"This is setting up to be a rather costly affair. Is rebuilding the station, really the best use of our resources?"\n\n"My dear fellow, it is the era of the locomotives. Our earnings are proportional to the rate of delivery. And our current rate of delivery is comparable to a horse drawn cart.""
 victoria_terminus.1.a: "Begin construction immediately."
 victoria_terminus.1.b: "This funding should be redirected where needed."
 victoria_terminus_construct_tt: "$building_victoria_terminus$ may be constructed using the [concept_political_lens] in $STATE_BOMBAY$."
 dismissed_victoria_terminus_je_tt: "The #bold $je_victoria_terminus$#! [concept_journal_entry] will be dismissed"

 victoria_terminus_accepted: "Accepted Terminus Construction"
 victoria_terminus_rejected: "Refused Terminus Construction"

 victoria_terminus.2.t: "An Architectural Marvel"
 victoria_terminus.2.d: "The completed $building_victoria_terminus$ is a fusion of architectural influences and marks a new chapter for both [SCOPE.sState('relevant_bombay_state').GetName] and India as a whole."
 victoria_terminus.2.f: "Two British men in suits stand outside the newly built terminus while a coolie carries their luggage.\n\n"Well if it wasn't for the months long ship ride, I would have thought we were back in London."\n\n"And therein lies the genius of its design. Our fellow countrymen see it as an expansion of British culture. While the locals see it as a respectful continuation of their Mughal heritage. Everyone is happy and no one is offended and business, above all, booms.""
 victoria_terminus.2.a: "This Terminus will serve all of India well."
 victoria_terminus.2.b: "The world will marvel at our novel achievement."

 victoria_terminus_reward_loc: "New Urban Juncture"
 victoria_terminus_reward_int: "Emblematic Growth"

 # Sikh Empire Content
 je_sikh_sovereignty: "Sikh Sovereignty"
 je_sikh_sovereignty_reason:1 "These are the early days of our newly established dynasty. Our burgeoning kingdom has enjoyed great success in the years since the #bold Sher-e-Punjab#! conquered the former Mughal imperial capital.\n\nIt is critical at this time that we protect our territory from outside aggression and honor the tenets of our [GetReligion('sikh').GetName] faith. May the legacy of this dynasty be long-lasting!\n\n#b [concept_empire_stability] and [concept_court_intrigue]#!\nThe [ROOT.GetCountry.GetNameNoFormatting] faces more than just external threats. Forces within our court may conspire to overthrow our [concept_ruler] in favor of their preferred candidate. If our #b $sikh_empire_intrigue_bar$#! reaches #v 100%#!, our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ($concept_ruler$) will be assassinated, #b $sikh_empire_progress_bar$#! will be #bold reset#! to #v 0#!, $concept_court_intrigue_short$ will decrease, and a new candidate will be enthroned."
