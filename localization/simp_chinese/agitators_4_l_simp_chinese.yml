 agitators_election_events.1.t: "卓有成效的支持"
 agitators_election_events.1.d: "为了声援[SCOPE.sParty('agitator_party_scope').GetName]，[SCOPE.sCharacter('agitator_scope').GetFullName]鼓励[SCOPE.sCharacter('agitator_scope').GetHerHis]的支持者在正在进行的选举中投票支持它。"
 agitators_election_events.1.f: "为了所有有原则的人的利益——[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]拥有一贯的卓越记录。我无法用语言形容那些以他们的名义推动[ROOT.GetCountry.GetNameNoFormatting]前进的勇敢的男人和女人。"
 agitators_election_events.1.a: "我们当然要感谢[SCOPE.sCharacter('agitator_scope').GetSheHe|U]。"
 agitators_election_events.1.b: "这种支持最好更具体些。"
 agitators_election_events.2.t: "计划外的辩论"
 agitators_election_events.2.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]在[SCOPE.sState('debate_state').GetStateRegion.GetName]为[SCOPE.sParty('agitator_party_scope').GetName]拉票时，遇见了代表[SCOPE.sParty('agitator_2_party_scope').GetName]的[SCOPE.sCharacter('agitator_scope_2').GetFullName]。他们之间爆发了一场激烈的辩论。"
 agitators_election_events.2.f: "理了理[SCOPE.sCharacter('agitator_scope').GetHerHis]那令人眼前一亮的燕尾服，走上前，用一种勉强的尊重看着[SCOPE.sCharacter('agitator_scope').GetHerHis]的新对手。\n\n“我会让你知道的……”"
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName]更具说服力。"
 agitators_election_events.2.b: "[SCOPE.sCharacter('agitator_scope_2').GetFullName]的论据显然更好。"
 agitators_election_events.3.t: "虚假的民主"
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]发表了对[ROOT.GetCountry.GetAdjective]选举制度的谴责，称之为为安抚人民而装出来的骗局，[SCOPE.sCharacter('agitator_scope').GetSheHe]呼吁放弃在选举中投票。"
 agitators_election_events.3.f: "在反动的、有钱有势的专政下，人民的视线被民主的外衣所掩盖，最好的办法就是证明这种伪装是徒劳的，这样不论有什么让步，都能激发人民的行动。"
 agitators_election_events.3.a: "政府必须明白我们看穿了他们的体制。"
 agitators_election_events.3.b: "抹黑体制是迈向革命的下一步！"
 agitators_election_events.3.c: "他们的支持者不投票？不过我们的支持者一定投。"
 agitators_election_events.4.t: "激进的竞选活动"
 agitators_election_events.4.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]发表谴责[SCOPE.sParty('opposition_party_scope').GetName]的讲话后，开始动员忠诚的支持者们在选举中反对它。"
 agitators_election_events.4.f: "“一个毫无原则的泥潭，”\n“最好的服务不是在议会，而是在监狱，”\n“没有积极的成就，”\n“集体自我模仿，”\n“[ROOT.GetCountry.GetAdjectiveNoFormatting]民族的难堪，”\n“打倒[SCOPE.sParty('opposition_party_scope').GetNameNoFormatting]！”"
 agitators_election_events.4.a: "当然有更好的选择。"
 agitators_election_events.4.b: "果然是一群恶棍！"
 agitators_election_events.5.t: "错位的适度"
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]批评了[SCOPE.sCharacter('agitator_scope').GetHerHis]自己的[SCOPE.sParty('agitator_party_scope').GetName]领导层做出的许多决定，称[SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName]过于谨慎，不愿解决关键问题。"
 agitators_election_events.5.f: "“我经常想知道，看看我们开展的活动——特别是那些对扩大我们的支持者群体最重要的活动——[SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting]是否真正意识到或致力于他们的成功。我们的筹款总体上是可以接受的——党的金库没有什么可抱怨的，我们的会计师也没有——但这些资源还没有以有利于共同利益的方式调动起来。”\n\n“因此，我要说的主题是——[SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting]打算做什么，以及如何最好地改变[SCOPE.sCharacter('agitator_ig_leader_scope').HerHis]对此事的看法？”"
 agitators_election_events.5.a: "最好单纯地按照[SCOPE.sCharacter('agitator_scope').GetSheHe]的意愿去做。"
 agitators_election_events.5.b: "着重提高我们提出的议题的威力。"
 agitators_election_events.5.c: "阻止[SCOPE.sCharacter('agitator_scope').GetHerHim]参加会议，直到[SCOPE.sCharacter('agitator_scope').GetSheHe]道歉。"
 agitators_election_events.6.t: "女性的崛起"
 agitators_election_events.6.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]的倡导使[SCOPE.sParty('agitator_party_scope').GetName]在女性中获得了更大的选举人气，她们急于行使新获得的投票权。"
 agitators_election_events.6.f: "当我们在这美丽的一天中上街游行的时候，\n成千上万乌黑的厨房与灰暗的厂房，\n因为阳光的照耀而显露出来，\n而人们正听我们唱着：“要面包也要玫瑰！”\n\n当上街游行的时候，我们也为男人战斗，\n因为他们是母亲的孩子，我们要像母亲般照顾他们，\n直到生命结束前，我们的生活不该失去生气，\n心灵像身体一样受饥挨饿，我们要面包也要玫瑰！"
 agitators_election_events.6.a: "为了[SCOPE.sParty('agitator_party_scope').GetName]的当选！"
 agitators_election_events.6.b: "为了加强[ROOT.GetCountry.GetAdjective]民主！"
 agitators_election_events.7.t: "生产与煽动"
 agitators_election_events.7.d: "通过与[SCOPE.sParty('agitator_party_scope').GetName]合作，[SCOPE.sCharacter('agitator_scope').GetFullName]达成了一笔交易，以廉价且快速分发的小册子来支持该党。"
 agitators_election_events.7.f: "车内有一个惊喜——一箱以工业规模印刷的几千本小册子，每本都有关于投票过程的说明和一个拙劣复制的[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]标志。它们的重量很沉——[SCOPE.sCharacter('agitator_scope').GetSheHe]希望它们会带来一个同样份量的好处。"
 agitators_election_events.7.a: "把我们的对手埋葬在纸海中！"
 agitators_election_events.7.b: "这份联系可以留待后用。"
 agitators_election_events.8.t: "党派的最爱"
 agitators_election_events.8.d: "隶属于[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]的[SCOPE.sParty('agitator_party_scope').GetName]的分支提出投诉，[SCOPE.sCharacter('agitator_scope').GetFullName]对政治背书的选择令其支持者遭到忽视。"
 agitators_election_events.8.f: "“既然它引起了我的注意，我必须高度重视。虽然[SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting]的行为无疑是善意的，但其中包含的建议似乎排除了该党的某些成员，这些人早已表现出有足够的活力、善意和坚定的目标。”"
 agitators_election_events.8.a: "倾听他们的担忧，并安抚[SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]。"
 agitators_election_events.8.b: "安抚？他们不知道那是完全故意的吗？"
 agitators_election_events.9.t: "民主的团结"
 agitators_election_events.9.d: "在支持选举权的姿态方面，[SCOPE.sCharacter('agitator_scope').GetFullName]对[SCOPE.sParty('agitator_party_scope').GetName]支持的很积极，因为它坚定地支持 [ROOT.GetCountry.GetName]境内的投票权。"
 agitators_election_events.9.f: "“在我们的[ROOT.GetCountry.GetGovernment.GetName]，没有比选举权更重大的议题了——人民可以通过这种权利来决定他们未来遇到的任何问题。考虑到这一点，我的支持就不足为奇了……”"
 agitators_election_events.9.a: "[SCOPE.sParty('agitator_party_scope').GetName]是[ROOT.GetCountry.GetAdjective]选举权的守护者！"
 agitators_election_events.9.b: "也许某些党派成员比其他成员更加支持。"
 agitators_election_events.10.t: "动荡的竞选活动"
 agitators_election_events.10.d: "在动荡不安的[SCOPE.sState('tumultuous_state_scope').GetName]为[SCOPE.sParty('agitator_party_scope').GetName]竞选时，[SCOPE.sCharacter('agitator_scope').GetFullName]遭到一群身份不明的袭击者的袭击和残忍殴打。"
 agitators_election_events.10.f: "当人群散去，尖叫声停止时，街上只剩下[SCOPE.sCharacter('agitator_scope').GetHerHis]匍匐在地的身影，遍体鳞伤，伤痕累累，几乎看不出[SCOPE.sCharacter('agitator_scope').GetSheHe]五分钟前还是个大人物。"
 agitators_election_events.10.a: "最好可以休息和疗养。"
 agitators_election_events.10.b: "马上回到工作中。"
 agitators_election_events.10.c: "我们当然知道是谁。就是我们。"
 agitators_election_events.11.t: "选票或子弹"
 agitators_election_events.11.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]在[SCOPE.sState('communist_agitation_state').GetName]进行的特别有效的煽动引发了人们对[SCOPE.sParty('agitator_party_scope').GetName]在这个选举周期中的最终目标的质疑。"
 agitators_election_events.11.f: "“推动工人阶级进行革命夺权斗争，是共产党的首要任务。它在确定自己的策略路线时，必须考虑到具体的内外形势、阶级力量的相互关系、资产阶级的稳定和强大程度、无产阶级的准备程度、国内各中间阶层的立场等等。党根据这些情况确定斗争口号和方法，以期在最广泛的范围内和在最高水平上组织和动员群众进行斗争。”"
 agitators_election_events.11.a: "[SCOPE.sParty('agitator_party_scope').GetName]的当选是革命的前奏。"
 agitators_election_events.11.b: "工人的权力将通过[SCOPE.sParty('agitator_party_scope').GetName]议会实现。"
 agitators_election_events.11.c: "[SCOPE.sParty('agitator_party_scope').GetName]不代表工人阶级。"
 agitators_election_events.12.t: "革命路线"
 agitators_election_events.12.d: "随着[SCOPE.sParty('agitator_party_scope').GetName]竞选基金的稳固建立，[SCOPE.sCharacter('agitator_scope').GetFullName]向党的领导层提议，可以将这些资金中的一部分重新用于党的更秘密的活动。"
 agitators_election_events.12.f: "“我们，作为无产阶级的政党，一定会走在[ROOT.GetCountry.GetNameNoFormatting]乃至全世界实现社会主义的道路。上层阶级不会简单地和平放弃权力——即使我们必须遵循议会的路线，我们也必须发展力量来消除我们胜利后不可避免的政变。”"
 agitators_election_events.12.a: "这些资金可以改用于训练我们的赤卫队。"
 agitators_election_events.12.b: "被卷入丑闻的风险太高了。"
 agitators_election_events.12.c: "所有可用的资源都必须用于促进革命。"
 agitators_election_events.13.t: "到群众中去"
 agitators_election_events.13.d: "以[SCOPE.sCharacter('agitator_scope').GetFullName]为首的[SCOPE.sParty('agitator_party_scope').GetName]组织者前往农村，以在[ROOT.GetCountry.GetAdjective]农民中建立阶级意识。"
 agitators_election_events.13.f: "在这里，迷失在烟雾缭绕的聚居地之间的广阔无垠中，生活着那些五百年来生活没有改变的人。\n\n他们耕耘土地，播下种子以求生存，并将所有剩余物交给他们的封建地主，他们只关注他们目前的地位，没有意识到第二天早上他们温和的山丘上会升起红色的太阳。"
 agitators_election_events.13.a: "推进工农联盟的大胆举措。"
 agitators_election_events.13.b: "集中力量组织反地主主义活动。"
 agitators_election_events.14.t: "[SCOPE.sState('capital_scope').GetName]的共产主义集会"
 agitators_election_events.14.d: "由[SCOPE.sCharacter('agitator_scope').GetFullName]领导的支持[SCOPE.sParty('agitator_party_scope').GetName]的大规模集会在[SCOPE.sState('capital_scope').GetName]举行，吸引了整个地区的共产党支持者。集会上使用的言辞引起了人们对即将发生的暴力事件的担忧。"
 agitators_election_events.14.f: "[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting]在人群的最前面，看着街道尽头那条蓝色和黑色的细线，然后回头看着[SCOPE.sCharacter('agitator_scope').GetHerHim]身后巨大的红色人群。[SCOPE.sCharacter('agitator_scope').GetSheHe|U]没有犹豫。好似无所畏惧地宣称地狱是自己的，庄严肃穆的[SCOPE.sCharacter('agitator_scope').GetSheHe]向狂野的混战又迈进了一步。"
 agitators_election_events.14.a: "[SCOPE.sState('capital_scope').GetName]人民美好的一天！"
 agitators_election_events.14.b: "我们将向这些左派展示暴力是什么样子的。"
 agitators_election_events.14.c: "[SCOPE.sParty('fascist_party_scope').GetName]的党徒将对付这些无赖。"
 agitators_election_events.15.t: "统一战线"
 agitators_election_events.15.d: "[SCOPE.sParty('fascist_party_scope').GetName]在最近的[ROOT.GetCountry.GetAdjective]大选中的优势，迫使[SCOPE.sCharacter('agitator_scope').GetFullName]和[SCOPE.sParty('agitator_party_scope').GetName]的领导层提议左翼和自由派联合起来对抗法西斯主义。"
 agitators_election_events.15.f: "只因为他也是人，\n所以他也需要吃东西，\n他不想听什么空话，\n废话他吃不下去。"
 agitators_election_events.15.a: "任何事情都比[SCOPE.sParty('fascist_party_scope').GetName]的愿景更好。"
 agitators_election_events.15.b: "社会民主主义不过是法西斯主义的左翼。"
 agitators_election_events.16.t: "实践反对"
 agitators_election_events.16.d: "[SCOPE.sParty('agitator_party_scope').GetName]将[SCOPE.sParty('communist_party_scope').GetName]视为对[ROOT.GetCountry.GetAdjective]的主要威胁，因此鼓励[SCOPE.sParty('agitator_party_scope').GetName]的支持者组织起来，在街头攻击疑似共产主义者。"
 agitators_election_events.16.f: "“在我们自己的政府中，有些人认为[SCOPE.sParty('communist_party_scope').GetNameNoFormatting]和其他政党一样。它不是！这个阴谋集团并不是真正的政党，而是一个秘密社团的幌子，在其队伍中接纳其他种族的人、间谍和未成年人。它试图躲进我们城市的黑暗角落，但必须面对这些动物唯一能理解的东西——善良的力量，那就是[ROOT.GetCountry.GetAdjectiveNoFormatting]的铁拳！”"
 agitators_election_events.16.a: "骚扰共产主义支持者，不论他们出现在哪里。"
 agitators_election_events.16.b: "以共产主义领导人为目标，打击群众士气。"
 agitators_election_events.16.c: "这种暴力将是民主的死亡！"
 agitators_election_events.17.t: "勾结资本家"
 agitators_election_events.17.d: "为了获得更多对[SCOPE.sParty('agitator_party_scope').GetName]的支持，[SCOPE.sCharacter('agitator_scope').GetFullName]和几名高级党员已与[SCOPE.gsInterestGroup('industrialists_scope').GetName]接洽，以推动旨在确保资本与[SCOPE.sParty('agitator_party_scope').GetName]政府之间合作的政策。"
 agitators_election_events.17.f: "“法西斯主义称为企业主义更为恰当，因为它合并了国家和企业权力。”"
 agitators_election_events.17.a: "[SCOPE.sParty('agitator_party_scope').GetName]将被证明是优秀的盟友。"
 agitators_election_events.17.b: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]不需要他们的保证。"
 agitators_election_events.18.t: "为了民族团结"
 agitators_election_events.18.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]指出“共产主义者和共产主义同情团体”给[ROOT.GetCountry.GetAdjective]带来了明显而现实的危险，呼吁以[SCOPE.sParty('agitator_party_scope').GetName]为后盾，组织一场民族团结运动，以打败共产主义。"
 agitators_election_events.18.f: "“在这个时代，我们作为[ROOT.GetCountry.GetAdjectiveNoFormatting]民族忠诚的公民，必须团结一致，时刻保持警惕。在我们境内存在政府的敌人，那些境外势力的代理人希望摧毁一切使我们国家伟大的东西。但是他们的数量很少，我的朋友们，而我们数量众多......”"
 agitators_election_events.18.a: "绝不能允许红色威胁在这里立足！"
 agitators_election_events.18.b: "当然要民族团结，但是不支持[SCOPE.sParty('agitator_party_scope').GetName]。"
 agitators_election_events.19.t: "国外的红色恐怖"
 agitators_election_events.19.d: "在最近的一次演讲中，[SCOPE.sCharacter('agitator_scope').GetFullName]直接以[SCOPE.sCountry('scary_communist_country').GetName]为例，说明如果[SCOPE.sParty('agitator_party_scope').GetName]不上台，[ROOT.GetCountry.GetAdjective]社会将会面临什么。根据[SCOPE.sCharacter('agitator_scope').GetHerHim]的说法，只有[SCOPE.sCharacter('agitator_scope').GetSheHe]才能将国家从共产主义中拯救出来。"
 agitators_election_events.19.f: "“某些圈子一直在谈论罢工——共产主义者企图夺取权力，将[ROOT.GetCountry.GetNameNoFormatting]变成血红色的噩梦！好吧，让我提醒你他们想要什么。在[SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]，他们把女人变成国家财产！他们活活烧死牧师！他们侵犯银行和小商人！\n\n我们不允许这个国家的共产主义者取代我们，还要管我们。这里是[ROOT.GetCountry.GetNameNoFormatting]，不是[SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]！”"
 agitators_election_events.19.a: "整个国家必须团结起来反抗[SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting]的威胁！"
 agitators_election_events.19.b: "或许豪言壮语的[SCOPE.sCharacter('agitator_scope').GetSheHe]应该多讲些国内的情况。"
 agitators_election_events.19.c: "这不过是危言耸听的胡话。"
 agitators_election_events.20.t: "仇恨在行动"
 agitators_election_events.20.d: "支持[SCOPE.sParty('agitator_party_scope').GetName]的一伙人在[SCOPE.sState('hate_crime_state').GetName]对[SCOPE.sCulture('hate_crime_culture').GetName]人犯下了一系列暴力和侮辱的罪行。[SCOPE.sParty('agitator_party_scope').GetName]的反对者指责[SCOPE.sCharacter('agitator_scope').GetFullName]的极端言论煽动了这次袭击。"
 agitators_election_events.20.f: "破碎的玻璃和灰烬，在脚下嘎吱作响。带有法西斯主义符号的标志。被准军事人员砍倒的尸体仍然躺在原地，被火海熏黑。现场勘察员知道这些尸体的身份不会被顺利认出来，也就永远达不到提出指控的要求。\n\n他在附近的长椅上坐下，打量着这一幕，脑海中闪过一个酸涩的念头。在负责破案的人中，有多少人是在这之前就已经透过黑色面具亲眼目睹的？"
 agitators_election_events.20.a: "[SCOPE.sParty('agitator_party_scope').GetName]是毫无根据的传播仇恨的卑鄙小人。"
 agitators_election_events.20.b: "有任何人可以切实证明是[SCOPE.sCharacter('agitator_scope').GetSheHe]要求采取这一行动的吗？"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U]是[ROOT.GetCountry.GetName]真正的捍卫者，而[SCOPE.sCulture('hate_crime_culture').GetName]人是国家的敌人。"
 agitators_election_events.21.t: "农民的选举权"
 agitators_election_events.21.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]代表[SCOPE.sParty('agitator_party_scope').GetName]开始拜访[ROOT.GetCountry.GetName]各个农村和偏远地区，寻求登记选民，并确保在那些难以到达的社区收集选票。"
 agitators_election_events.21.f: "“坐落在山顶，黑暗森林的中心，被空旷的平原包围，在任何地图上都没有标记……尽管如此，这里的人们还是被发现了。我们有责任赋予他们每个人权力。”"
 agitators_election_events.21.a: "每个人都应该听说过[SCOPE.sParty('agitator_party_scope').GetName]的使命！"
 agitators_election_events.21.b: "一人一票——无论多么遥远！"
 agitators_election_events.22.t: "乡村的价值观"
 agitators_election_events.22.d: "由[SCOPE.sCharacter('agitator_scope').GetFullName]组织带头的[SCOPE.sParty('agitator_party_scope').GetName]已经开始了一场流行的运动，他们着重希望在这快速且可怕变化的时代保护农村价值观。"
 agitators_election_events.22.f: "“你可能会说它是新的，更好的，它会让我们更多可买的东西，或者让我们的孩子变富。但重要的是，它是奇怪且异样的，它让我们失去工作，而且我们并没有要求它。”"
 agitators_election_events.22.a: "支持您的社区——投票给[SCOPE.sParty('agitator_party_scope').GetName]！"
 agitators_election_events.22.b: "我们必须建立一个更广泛的联盟来对抗这些异类倾向。"
 agitators_election_events.23.t: "剑与犁"
 agitators_election_events.23.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName]和[SCOPE.sCharacter('agitator_scope').GetFullName]之间关于人民在军事指挥中的作用的争论引发了[SCOPE.sParty('agitator_party_scope').GetName]和[SCOPE.sParty('armed_forces_party_scope').GetName]之间的口水战。"
 agitators_election_events.23.f: "“恕我冒犯，尊敬的[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting]不知道[SCOPE.sCharacter('agitator_scope').GetSheHe]在说什么。[SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting]有能力处理自己的事务是有原因的——我们受过专门训练，不能指望普通人拥有同等水平的知识。”"
 agitators_election_events.23.a: "不，人民明白！"
 agitators_election_events.23.b: "军事上的事情最好交给将军们。"
 agitators_election_events.24.t: "反帝国主义宣传"
 agitators_election_events.24.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]发起的反对[ROOT.GetCountry.GetAdjective]政府殖民政策的运动出人意料地广受欢迎，导致公众对[SCOPE.sParty('agitator_party_scope').GetName]纲领的兴趣大大增加。"
 agitators_election_events.24.f: "在所有的展品中，到目前为止，最吸引观众的是对发生在远方的暴行的描述。成年男子瞪大了眼睛，注视着红色河流的源头，孩子们躲在母亲身后，躲避被刺刀威胁的男人的责备目光。\n\n赢得胜利不靠什么复杂的口号，也不是巧妙的修辞手法——而是人们在看到这些东西时唯一需要的短语。\n\n“我们怎么能阻止它呢？”"
 agitators_election_events.24.a: "引导这种情绪来支持反帝国主义政策。"
 agitators_election_events.24.b: "只有[SCOPE.sParty('agitator_party_scope').GetName]反对毫无意义的战争！"
 agitators_election_events.25.t: "投票要晴空"
 agitators_election_events.25.d: "近来工业扩张到了[SCOPE.sState('industry_enroachment_state').GetName]的农村，[SCOPE.sCharacter('agitator_scope').GetFullName]在当地展开了一场[SCOPE.sParty('agitator_party_scope').GetName]竞选活动，强调希望解决该地区工厂现在普遍存在的令人不快的烟雾问题。"
 agitators_election_events.25.f: "[SCOPE.sCharacter('agitator_scope').GetSheHe]骑马经过时，遮天蔽日的浓烟似乎映入了村民的眼中。与[SCOPE.sCharacter('agitator_scope').GetSheHe]所预料的阳光灿烂的日子不同，这篇演讲将伴随着永远存在的阴霾。\n\n这没关系。[SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting]抬头仰望天空，想象云层遮蔽人们的心，这时[SCOPE.sCharacter('agitator_scope').GetHerHis]的脑海中闪过一种崭新修辞的景象。工人们开始立起演讲台时，[SCOPE.sCharacter('agitator_scope').GetSheHe]开始提笔书写。"
 agitators_election_events.25.a: "[SCOPE.sParty('agitator_party_scope').GetName]将把太阳带回来！"
 agitators_election_events.25.b: "他们这是站在了进步的对立面。"
 agitators_election_events.26.t: "反对极端主义"
 agitators_election_events.26.d: "作为他们选举纲领的主要部分，[SCOPE.sCharacter('agitator_scope').GetFullName]和[SCOPE.sParty('agitator_party_scope').GetName]领导层已经开始了一场激进的运动，旨在与[SCOPE.sParty('communist_party_scope').GetName]的革命社会主义意识形态保持距离。"
 agitators_election_events.26.f: "“共产主义是和平之死，也是自由之死。”"
 agitators_election_events.26.a: "我们必须向人们展示一个有吸引力的选择。"
 agitators_election_events.26.b: "把我们的活动集中在打击共产主义上。"
 agitators_election_events.27.t: "让人民参与"
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]发起了一场专门的运动，组织[SCOPE.sState('socdem_agitation_state').GetName]的贫困城市工人，将他们塑造成一个有凝聚力和强大的支持[SCOPE.sParty('agitator_party_scope').GetName]的投票集团。"
 agitators_election_events.27.f: "“如果有任何男人、女人或孩子被忽视、遗弃、没有发言权或希望……我们又怎么能说[ROOT.GetCountry.GetAdjectiveNoFormatting]民族是真正文明的呢？”"
 agitators_election_events.27.a: "[SCOPE.sState('socdem_agitation_state').GetName]的人民被唤醒了。"
 agitators_election_events.27.b: "应该在全国范围内重复这一战略。"
 agitators_election_events.28.t: "工会的竞选活动"
 agitators_election_events.28.d: "利用[SCOPE.sCharacter('agitator_scope').GetFullName]在[SCOPE.gsInterestGroup('trade_union_ig').GetName]中的关系，[SCOPE.sParty('agitator_party_scope').GetName]获得了大量的忠诚且坚定的工会选民。"
 agitators_election_events.28.f: "成堆的海报从印刷厂出来，每张都带有[SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]的标志和口号。拿着锤子的人，呼吁团结，桶里的红墨水泼洒在报纸上，像真正军队一样的政党支持者们准备把这些张贴在城市周围。\n\n他花了一点时间自豪地看着坐在工作台上的草稿，研究纸上印刷的形状，看着充满活力的红色、黑色和白色。然后，最重要的是，到了右下角，关键印记出现的地方：\n“与工会联合制作”。"
 agitators_election_events.28.a: "动员工会给[SCOPE.sParty('agitator_party_scope').GetName]投票！"
 agitators_election_events.28.b: "强大的[SCOPE.gsInterestGroup('trade_union_ig').GetName]将长期帮助我们。"
 agitators_election_events.29.t: "资产阶级的恐惧"
 agitators_election_events.29.d: "对可能出现的[SCOPE.sParty('agitator_party_scope').GetName]政府，为避免上流社会为之感到恐惧，[SCOPE.sCharacter('agitator_scope').GetFullName]与富有且有影响力的人士进行了一系列会谈，强调改革仍然坚持[ROOT.GetCountry.GetAdjective]价值观的重要性。"
 agitators_election_events.29.f: "“情况很简单，如果[ROOT.GetCountry.GetAdjectiveNoFormatting]社会不进行改革，就会发生社会革命。我不接受革命。事实上，我讨厌它，就像讨厌罪恶一样。但这是现实——你必须像我一样清楚地看到这一点。所以问题就来了——我们如何避免这种情况？”"
 agitators_election_events.29.a: "用改革对抗革命！"
 agitators_election_events.29.b: "不管他们怎么努力，他们总归是左派。"
 agitators_election_events.30.t: "为争取选举权斗争"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]展开的竞选活动强调[SCOPE.sParty('agitator_party_scope').GetName]支持选举权的纲领，并承诺如果党派当选，会扩大社会各个阶层的投票权利。"
 agitators_election_events.30.f: "“我尊敬的同僚们！一个被赋予权力的人有什么可怕？有的人在你干活时冷眼旁观，之后还跟你一样为之得意洋洋，你能接受这样的人吗？”"
 agitators_election_events.30.a: "与其他支持选举权的候选人组成竞选联盟。"
 agitators_election_events.30.b: "只有[SCOPE.sParty('agitator_party_scope').GetName]才能真正为人民服务！"
 agitators_election_events.31.t: "创作意图"
 agitators_election_events.31.d: "[SCOPE.sParty('agitator_party_scope').GetName]陷入了一则小丑闻，[SCOPE.sCharacter('agitator_scope').GetFullName]年轻时写的一篇改良主义小说又开始流传。虽然热情洋溢，但这是该作品的唯一优点。"
 agitators_election_events.31.f: "“迷信和教条的瘟疫”是[ROOT.GetCountry.GetNameNoFormatting]的末日？如果是这样，为什么火车还在运行？怎么可能获得煤炭来为火车提供燃料？你为了廉价的悲剧而屠杀你的角色的倾向简直是可耻。更糟糕的是……为什么[SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]"
 agitators_election_events.31.a: "故事写得很烂，但没有理由骚扰[SCOPE.sCharacter('agitator_scope').GetHerHim]。"
 agitators_election_events.31.b: "这是[SCOPE.sCharacter('agitator_scope').GetFullName]的问题，无关政党。"
 agitators_election_events.31.c: "这等质量反映了……保守主义对艺术的压制。"
 fanfic_ship_west: "两人相知这么久，维克多从来没有回应过厄斯特丽德的感情？你不喜欢救赎的浪漫吗？"
 fanfic_ship_japan: "一夫得知他的朋友们需要保护时，他不也谎称自己是一名战士？你是想贬低军队的无畏精神吗？"
 fanfic_ship_south_america: "如果康塞桑博士在长达七百页的篇幅中没有展示任何此类内容，她良心会受到谴责，并在教会手中寻短见吗？"
 fanfic_ship_china: "阿杰给了同胞那么大的希望，却最后被土匪如此不光彩地杀了？"
 fanfic_ship_russia: "纳塔利亚拒绝了普列奥布拉任斯基上尉的提议——而且，他凭什么听到这个就非得直接投降？难道他没有骨气吗？"
 fanfic_ship_generic: "工程师拒绝将如何修理火车的知识托付给救了他一命的人们，这辆火车是他们的倚赖，在工程师被斩首后，任由这些人孤弱无助？"
 agitators_election_events.32.t: "枷锁的诅咒"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]代表[SCOPE.sParty('agitator_party_scope').GetName]在[SCOPE.sState('capital_scope').GetCityHubName]的一座公园里向数百人发表演讲。演讲结束时，人们已经对任何奴隶制概念深恶痛绝。"
 agitators_election_events.32.f: "“即使没有几百人，也有几十人从他们的家中被带到船上。为了让债主高兴，这些人在夜深人静时被带走或出售，这还不是最恶劣的。然后他们会被排整齐，在货舱呆好几个月，就像你堆放地毯或椅子一样。\n\n一位女士用手帕捂住脸颊。她丈夫的嘴唇也僵硬了。\n\n“你们可以随心所欲转移目光，但你们的内心知道真相。”"
 agitators_election_events.32.a: "人们以前选择过；他们现在还会选择。"
 agitators_election_events.32.b: "马上把事情摆到台面上来！"
 agitators_election_events.33.t: "理性讨论"
 agitators_election_events.33.d: "开会讨论想法时，[SCOPE.sCharacter('agitator_scope').GetFullName]和[SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName]享受了一次文明而富有启发性的谈话。本来大多数人预计会发生争吵。"
 agitators_election_events.33.f: "有人说异性相吸，也有人说异性相斥。少数人明白对立面的本质之一是变化：火和水变成蒸汽、火花和火药产生爆炸、热量和矿石产出金属。善意的辩论也是如此：思想上的飞跃形成新的想法。"
 agitators_election_events.33.a: "自由文明是前进的方向。"
 agitators_election_events.33.b: "[SCOPE.sCharacter('agitator_scope').GetFullName]的行为应该受到表扬。"
 agitators_election_events.33.c: "即使是反对派，我们也应聆听。"
 agitators_election_events.34.t: "我们伟大的民族"
 agitators_election_events.34.d: "为了让民族主义的浪潮有利于[SCOPE.sParty('agitator_party_scope').GetName]，[SCOPE.sCharacter('agitator_scope').GetFullName]在[SCOPE.sState('capital_scope').GetCityHubName]的一座公园举行了一场爱国主义演讲。"
 agitators_election_events.34.f: "民族主义通常假定一个人因其出生地就能不劳而获地得到优势。它很容易被误认为是接近爱国主义路线的理念，但敏锐的眼睛可以发现不同之处。更敏锐的头脑知道如何将其用作自己的手段。"
 agitators_election_events.34.a: "真正的人民英雄。"
 agitators_election_events.34.b: "我们应该确保法律得到有效执行。"
 agitators_election_events.34.c: "停止这种无耻的迎合！"
 agitators_election_events.35.t: "论及言论"
 agitators_election_events.35.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]今天的演讲重点是[GetLawType('law_right_of_assembly').GetName]，以及[SCOPE.sParty('agitator_party_scope').GetName]为确保该法所做的努力。人们从四方涌来听这场演讲。"
 agitators_election_events.35.f: "“当法律要求我们保持沉默，真正的讨论就不可能存在！当我们害怕受到法律本身的报复，我们又如何自称‘伟大’和‘开明’？为了什么？就为了我们说的话？要我说，‘伟大’ 和‘开明……’是假象！谎言！讽刺！可耻至极！”"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName]说得有道理……"
 agitators_election_events.35.b: "取纸和墨来。有一项法律要起草！"
 agitators_election_events.35.c: "那些想发言的人应该首先搞明白如何以及何时发言。"
 agitators_election_events.36.t: "物以类聚"
 agitators_election_events.36.d: "有人发现[SCOPE.sCharacter('agitator_scope').GetFullName]和[SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName]正在讨论即将举行的选举。翌日，宣传者们歌颂着[SCOPE.sParty('agitator_party_scope').GetName]的美德。"
 agitators_election_events.36.f: "帝国从古荣耀至今，第一等级和第二等级携手并进。“神圣的婚姻”更现代的称呼是“人心与思想”——光荣的领袖俘获他们的人心，伟大的神明占据他们的思想。"
 agitators_election_events.36.a: "[SCOPE.gsInterestGroup('devout_ig').GetName]是我们无法企及的。"
 agitators_election_events.36.b: "但愿决定选举的不是他们。"
 agitators_election_events.36.c: "在世俗事务上永远不要信任真正的信徒。"
 agitators_election_events.37.t: "正派的捍卫者"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName]陷入了[SCOPE.gsInterestGroup('revolutionary_ig').GetName]的革命。在[SCOPE.sParty('agitator_party_scope').GetName]的竞选材料中，[SCOPE.sCharacter('agitator_scope').GetFullName]立即声讨了这里的[SCOPE.gsInterestGroup('patsy_ig').GetName]，先发制人地发动了一场类似的反抗。"
 agitators_election_events.37.f: "“你要称我为叛徒吗？”\n\n“当然，我敢肯定你是。在[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting]的许多外国人都会和你有类似的想法。怎么说，难道你已经不是叛徒了？和你的读书俱乐部的成员密谋煽动叛乱？”\n\n“你疯了！”"
 agitators_election_events.37.a: "必须有人站出来反对革命浪潮！"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting]很远，而这里就在此处。"
 agitators_election_events.37.c: "革命不会被污名化！"
 agitators_election_events.38.t: "过去的好时光"
 agitators_election_events.38.d: "应邀代表[SCOPE.sParty('agitator_party_scope').GetName]发表讲话时，[SCOPE.sCharacter('agitator_scope').GetFullName]开始歌颂家庭稳固、国境牢固、人民强健的美德。公众的反应喜忧参半。"
 agitators_election_events.38.f: "“真的，我敢说，男人不再有男人样了！书本宠坏了他们，好像它们可以代替#italic 真正的#!冒险！他们的母亲用棉花和丝绸将他们包裹起来，只为让他们被老婆管教！ 神明禁止他们喝哪怕一点儿酒：#italic 喝一口#!，就需要老父亲们把他们带回家！”"
 agitators_election_events.38.a: "难道没有人为孩子着想吗？"
 agitators_election_events.38.a1: "难道没有人为孩子着想吗？"
 agitators_election_events.38.b: "旧时代用旧方法，还有更旧的傻瓜也会用。"
 agitators_election_events.38.c: "花言巧语无法掩饰[SCOPE.sCharacter('agitator_scope').GetLastName]想要的东西。"
 agitators_election_events.39.t: "强求"
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]向[SCOPE.gsInterestGroup('rf_scope').GetName]提议，要求他们在选举中支持[SCOPE.sParty('agitator_party_scope').GetName]。[SCOPE.sCharacter('rf_leader_scope').GetFullName]至少承认了这次会谈。"
 agitators_election_events.39.f: "呼吁“天然盟友”是一场孤注一掷的赌博。接受“天然盟友”概念的，往往已经是志同道合了。一旦发生意见不合，客气的会继续走自己的路；不客气的，他们可能会大笑、嘲讽，或者，如果他们真的很狡猾，就会把这些赌徒变成对他们有用的白痴。"
 agitators_election_events.39.a: "旧思想是相似的。"
 agitators_election_events.39.b: "青草会随心所欲地生长。"
 agitators_election_events.39.c: "他们应该提防[SCOPE.sCharacter('rf_leader_scope').GetFullName]的精明头脑。"
 agitators_election_events.40.t: "主教吃掉黑卒"
 agitators_election_events.40.d: "在为[SCOPE.sParty('agitator_party_scope').GetName]最富有的支持者举行的晚会上，[SCOPE.sCharacter('agitator_scope').GetFullName]开始滔滔不绝地咆哮奴隶制和种族歧视的优点。"
 agitators_election_events.40.f: "“你可以清楚地看到，头骨的发育与一个人的文明程度直接相关。通过适当测量头骨的周长，可以确定这个人是否适合主流社会——”\n\n“那你打算如何证明一个人是用他的骨头来思考的呢？”\n\n“正如我所说，你可以通过正确测量一个人的头骨来确定他是否适合主流社会。"
 agitators_election_events.40.a: "人们有权发表自己的意见，即使是错的。"
 agitators_election_events.40.b: "文明是我们实现平等的手段。"
 agitators_election_events.40.c: "人们好奇[SCOPE.sCharacter('agitator_scope').GetLastName]以前是否被鞭打过……"
 agitators_election_events.41.t: "在这种经济状况中租房？"
 agitators_election_events.41.d: "[SCOPE.gsInterestGroup('devout_ig').GetName]正式谴责了[SCOPE.sCharacter('agitator_scope').GetFullName]，因为其在一份[SCOPE.sParty('agitator_party_scope').GetName]报纸上发表了一篇鼓吹颠覆性社会政策的非常规文章。"
 agitators_election_events.41.f: "“本人对星期四在宪报刊登的文章表示最诚挚的歉意。当时，我一直在和几个人谈论[SCOPE.sState('capital_scope').GetNameNoFormatting]租房的糟糕状况。提议一夫多妻制作为工人阶级的可行解决方案，也许永远是为时过早。”"
 agitators_election_events.41.a: "必须维护婚姻的神圣性！"
 agitators_election_events.41.b: "任何让租房更容易被人忍受的东西……"
 agitators_election_events.41.c: "你可以直接给他们钱。"
 agitators_election_events.42.t: "人气大比拼"
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('monarch_scope').GetFullName]渴望得到[SCOPE.sCharacter('monarch_scope').GetHerHis]的臣民的认可，这激发了[SCOPE.sCharacter('agitator_scope').GetFullName]进一步推动[SCOPE.sParty('agitator_party_scope').GetName]的观点。"
 agitators_election_events.42.f: "“看看这个失败的统治者！这位由神任命的家伙！一个几乎不知道今天是星期几的人，更不用说如何系自己的鞋子了。你们这些面包师、补鞋匠、裁缝和屠夫，他一心血来潮，你们就到他身边。而现在，他会用你们的汗水来回报他最喜欢的奉承者。甚至还用你们的生命！如果是神任命了他，那我说神是个傻瓜！不，不，我说……我说神已经死了！”"
 agitators_election_events.42.a: "在城市广场上召集群众。"
 agitators_election_events.42.b: "向[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]忠诚的“思想家”讲话。"
 agitators_election_events.42.c: "直接开导这个步履蹒跚的[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]。"
 agitators_election_events.43.t: "其他投票方式"
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]走上街头，鼓励[SCOPE.sCulture('discriminated_culture_scope').GetName]人采取不那么传统的民主方式来支持[SCOPE.sParty('agitator_party_scope').GetName]。"
 agitators_election_events.43.f: "骚乱可能是无人听取的人在发声，然而，这也是他们的声音让人听见的工具之一。最简单的工具，是在喝酒时说几句“好话”。艺术也是一个工具。许多不欣赏艺术的人常常忽略了一张精心制作的海报有多么强大的能量。当然，在黑暗的小巷里总是可以选择说好话，也可以选择枪。只要下定决心，办法是无穷无尽的。"
 agitators_election_events.43.a: "在适当的时候，他们会被听到。"
 agitators_election_events.43.b: "任何不满者都应该被判入狱。"
 agitators_election_events.43.c: "没有每个人的声音，就没有真正的民主。"
 agitators_election_events.44.t: "我的权利，你的权利"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]对[SCOPE.sParty('anti_democratic_party').GetName]为少数开明人士争取民主的主张采取了激烈的立场。这个案子虽然简单，但却是对[SCOPE.sParty('agitator_party_scope').GetName]在[GetLawType('law_universal_suffrage').GetName]问题上的立场的有效背书。"
 agitators_election_events.44.f: "“民主的惯例导致除了我们中间的知识分子外，任何人都无法投票。我现在要请任何一位，来驳斥民主的这种自然过程。”\n\n“咳咳，我来简单驳斥一下，目前没有财产的男人或女人，如果同意的话，可以举手吗：孩子应该学会读书写字。”\n\n每只手都举起来了。\n\n“现在你们已经参与了民主。”"
 agitators_election_events.44.a: "简单而实在。了不起！"
 agitators_election_events.44.b: "立法远不止于此。"
 agitators_election_events.44.c: "那女人呢？"
 agitators_election_events.45.t: "将蛇斩首"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]在[SCOPE.sState('capital_scope').GetCityHubName]的王室场合上突然出现，发表了一则简短的声明：[SCOPE.sParty('agitator_party_scope').GetName]完全致力于建立一个共和国。"
 agitators_election_events.45.f: "“君权神授”就是这样一种正当理由，即永远不应质疑有问题的君主。还有一个就是“天命”。第二句与第一句相同，它们有共通的原则：不能质疑君主。可笑的是，一旦神明死了，谁来负责神授？"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]必须证明[SCOPE.sCharacter('monarch_scope').GetHerHis]与人民的关系。"
 agitators_election_events.45.b: "煽动是不能容忍的。"
 agitators_election_events.45.c: "我们效忠于共和制、民主制！"
 agitators_election_events.46.t: "富者越富"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]为[SCOPE.gsInterestGroup('industrialists_ig').GetName]的精英们举办了一场晚会。贿赂伪装成捐款，易手进入[SCOPE.sParty('agitator_party_scope').GetName]。"
 agitators_election_events.46.f: "“有了你们的支持，在即将到来的选举中，我们将确保你们的那些机器保持润滑，那些港口保持开放！”\n\n虽然只有两百双手在场，但每一记掌声都是雷霆万钧，预示着一千艘船将往来于此。"
 agitators_election_events.46.a: "他们可能会把钱都花在香槟上。"
 agitators_election_events.46.b: "得有人负责打听那些捐款的去向。"
 agitators_election_events.46.c: "难道我们不能更好地利用这些腐败的资金吗？"
 agitators_election_events.47.t: "外国友人"
 agitators_election_events.47.d: "在争取额外支持的竞选活动中，[SCOPE.sCharacter('agitator_scope').GetFullName]以[SCOPE.sCountry('friendly_country_scope').GetName]为例说明[SCOPE.sParty('agitator_party_scope').GetName]将如何加强对外关系。"
 agitators_election_events.47.f: "贸易的本质很简单：一方有对方需要的东西，在相互交换的基础上进行给予。最常见的是，书换书、饭换饭、人情换人情。不太常见但可以说更危险的是国家进行的贸易：用人类生命换取物质财富。也称为经济学。"
 agitators_election_events.47.a: "我们欢迎来自[SCOPE.sCountry('friendly_country_scope').GetName]的朋友。"
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U]一定在那里有一家工厂。"
 agitators_election_events.47.c: "既然[SCOPE.sCharacter('agitator_scope').GetLastName]这么喜欢[SCOPE.sCountry('friendly_country_scope').GetName]，[SCOPE.sCharacter('agitator_scope').GetSheHe]应该住在那里！"
 agitators_election_events.48.t: "剑拔弩张的士兵"
 agitators_election_events.48.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]指责[SCOPE.gsInterestGroup('armed_forces_ig').GetName]公然的好战行为，[SCOPE.sParty('agitator_party_scope').GetName]和[SCOPE.sParty('armed_forces_party').GetName]之间的选举紧张局势加剧。"
 agitators_election_events.48.f: "“将军！我要和你还有你的剑拔弩张的铁皮人谈谈。你和你的恶霸们一直在密谋在不久的将来发动战争。你怎么说？”\n\n“先生，我们还能怎么用你提供给我们的子弹和绷带？战争对您的商品有更大的需求。”\n\n“那……那不是重点！我们的工厂在前线！”"
 agitators_election_events.48.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]听闻到的决策过多了。"
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName]应该管好自己，别关心[SCOPE.sParty('agitator_party_scope').GetName]之外的事务。"
 agitators_election_events.48.c: "也许新组建一个军团可以缓解[SCOPE.sCharacter('agitator_scope').GetFullName]的困境。"
 agitators_election_events.49.t: "自由贸易，更自由的劳工"
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]在为[SCOPE.sParty('agitator_party_scope').GetName]竞选时，提倡[GetLawType('law_free_trade').GetName]和[GetLawType('law_no_migration_controls').GetName]的理想，以便其他人可以分享[ROOT.GetCountry.GetAdjective]的成功。[SCOPE.sCharacter('trade_union_leader_scope').GetFullName]指责[SCOPE.sCharacter('agitator_scope').GetHerHim]剥削移民。"
 agitators_election_events.49.f: "无论你走到哪里，记住一句老生常谈：始终阅读细则。任何不择手段的人都可以骗取你的任何东西：你的衣服、你的银行账户、你的马、你的房子、你的土地，甚至你的生命。如果有人似乎为你提供了你需要的一切，务必重点阅读细则。"
 agitators_election_events.49.a: "我们巡逻边境是有原因的。"
 agitators_election_events.49.b: "[ROOT.GetCountry.GetName]的成功是所有人都能分享的。"
 agitators_election_events.49.c: "所有移民都应该在入境前接受教育。"
 agitators_election_events.50.t: "早点体验！"
 agitators_election_events.50.d: "[SCOPE.sCharacter('agitator_scope').GetFullName]的一个大胆举动导致大伙在一个关系密切的问题上公开决裂：[SCOPE.sParty('agitator_party_scope').GetName]明确支持童工。"
 agitators_election_events.50.f: "“孩子们站起来，享受阳光下的一天！没错，你们每天能拿到五先令去摘水果和在草地上玩耍。而且你们能有大把的时间走出家门，那曾是你们的父母唠叨不停的事！远离他们，到户外去晒太阳，锻炼强壮的肌肉和分娩时的臀部，这对你们的家庭来说是必不可少的。这也是为社会做贡献！”"
 agitators_election_events.50.a: "只要不让他们从事真正危险的工作。"
 agitators_election_events.50.b: "孩子们，别听[SCOPE.sCharacter('agitator_scope').GetHerHim]的。你们该去学校。"
 agitators_election_events.50.c: "也许[SCOPE.sCharacter('trade_union_leader_scope').GetFullName]想派一个代表团去[SCOPE.sCharacter('agitator_scope').GetFullName]的工作场所"
