 india_railway.1.t: "Train Robbery in [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 india_railway.1.d: "International press has been reporting on a train robbery in [SCOPE.sState('relevant_state').GetNameNoFormatting] led by [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] agitators."
 india_railway.1.f: ""If they were dacoits, many more would have died. These young men were stealing OUR money back for US. They made mistakes but their intentions are noble."\n\n"If they are so noble, then what were they doing waving guns at their fellow countrymen? Now an innocent man is dead. I will never forget the sound of his wife crying.""
 india_railway.1.a: "Deny our [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] guards were overpowered."
 india_railway.1.b: "No use covering up our losses."

 do_control_the_press: "Controlling the Press"
 not_control_the_press: "Bad Press"

 india_railway.2.t: "Stealing From The Crown"
 india_railway.2.d: "Deliberations have started in the train robbery trial where the accused revolutionaries are charged with robbery and murder."
 india_railway.2.f: "The roar of the crowd gathered outside the courtroom warms the hearts of the defendants. The same roar makes it hard to hear the prosecutor. Relentless, he strives on.\n\n"Hijacking, possession of illegal firearms, and murder. These in itself are a terrible act your honor. But these shameless men did them all, only to commit an even more heinous crime. They tried to steal from the very crown that cares for them. The crowd outside would call them heroes, I believe the law would call them traitors.""
 india_railway.2.a: "Make an example - interrogate them."
 india_railway.2.b: "Follow due process and order."

 railway_trial_authority: "Authoritative Measures"
 railway_trial_legit: "Due Process"

 india_railway.3.t: "A Regional Famine"
 india_railway.3.d: "Mass exports of grains and crops have left the people of [SCOPE.sState('relevant_state').GetNameNoFormatting] vulnerable during a regional famine."
 india_railway.3.f: "#italic Dear Elizabeth,\n\nI was escorting the Crown's collections across India the other day when I saw a most terrible sight. A man, thin as the stick he held, stood guard in front of his starving wife and two children. When I asked my mates, what he was guarding, they explained that the village had taken to cannibalism. #!"
 india_railway.3.a: "Use rail transport to supply food-surplus."
 india_railway.3.b: "We cannot afford such measures."

 state_grain_expensive_tt: "#variable Grain#! is more than #variable 70%#! more expensive than [concept_base_price]"

 railway_famine: "Regional Famine Deaths"
 railway_hunger_relief: "Hunger Relief Sent"
 railway_hunger_no_relief: "Hunger Relief Witheld"
 railway_ig_disapproval: "Self-Interests Denied"
 railway_ig_approval: "Self-Interested Interest Group"

 india_railway.4.t: "First-Class Accoutrements"
 india_railway.4.d: "While many people are now embracing rail travel, tensions between communities are high as segregation holds strong."
 india_railway.4.f: "Two boys lean out of the train door, the fierce wind cooling them against the hot miserable day.\n\n"I've heard that first-class has ceiling fans, and beds and their chairs are stuffed with cotton so you can sit for hours!"\n\n"Well, I heard they get their own toilets."\n\n"Well you heard wrong, Sirs and Madams don't need toilets."\n\n"Is that why our compartment doesn't have one either?""
 india_railway.4.a: "Social matters are not urgent."
 india_railway.4.b: "More tea stalls will lessen the tension."

 rising_intracommunal_tension: "Rising Tensions"

 india_railway.5.t: "Railways for Prosperity"
 india_railway.5.d: "The grand railway project has finally been completed. The new railway opens up new opportunities for people to travel, work, and connect across the country."
 india_railway.5.f: "With the completion of this station, the Raj's future is secure. Our network of trains will be the backbone of our trade, our military, our very government. Steam and Coal will run in the veins of the empire.\n\nAnd this beautiful station, named after our great [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle], will be its beating heart."
 india_railway.5.f2: "With the completion of this station, the Raj's future is secure. Our network of trains will be the backbone of our trade, our military, our very government. Steam and Coal will run in the veins of the empire.\n\nAnd this beautiful station, named after our great [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], will be its beating heart."
 india_railway.5.a: "Magnificent."

 india_railway_reward: "Great Connections"

 # Victoria Terminus Content
 je_victoria_terminus: "Victoria Terminus"
 je_victoria_terminus_reason: "Affiliates of the [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName] have raised funds for #tooltippable #tooltip:victoria_terminus_construct_tt #bold the creation of a grand Terminus#! #!#!in $STATE_BOMBAY$. This elegant Terminus with additional railway platforms and adminstrative offices promises to elevate public opinion of India."
