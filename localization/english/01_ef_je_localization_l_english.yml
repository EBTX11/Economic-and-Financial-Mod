  silver_crisis_je_1: "Silver Crisis"
  # silver_crisis_je_1_reason: "The sharp collapse of the global price de l’argent, amorcée par les réformes monétaires de 1873, provoque une déstabilisation progressive de tous les États dont la monnaie repose sur le #v bimétallisme#! ou l’#v étalon-argent#!.\n\nAu fur et à mesure que l’écart entre la parité légale et le prix international du métal blanc se creuse, notre système monétaire devient vulnérable à l’arbitrage, à la fuite de l’or et à une perte généralisée de confiance.\n\nCe journal d’événements représente l’évolution de cette #v crise monétaire mondiale#! : l’effondrement de la valeur de l’argent, les attaques contre les réserves nationales, les pressions politiques internes et l’instabilité grandissante qui en découle.\n\nTant que notre pays maintiendra une monnaie basée sur l’argent – qu’il s’agisse de l’#v étalon-argent#! pur ou du #v bimétallisme#! – nous serons exposés à ces tensions croissantes.\n\nL’objectif final de ce journal est la transition vers un #v étalon-or#! stable, mettant fin à l’instabilité structurelle causée par l’effondrement de l’argent.\n\nActuellement, ce journal d’événements s’applique à tous les États utilisant l’argent comme base de leur système monétaire."
  silver_crisis_je_1_reason: "The sharp collapse of the global silver price, initiated by the monetary US reforms of 1873 #v (The Coinage Act of 1873)#!, is progressively destabilizing all states whose currencies rely on the #v bimetallic system#! or the #v silver standard#!.\n\nAs the gap between the official parity and the international value of silver widens, our monetary system becomes increasingly vulnerable to arbitrage, gold outflows, and a general loss of confidence.\n\nThis journal entry represents the unfolding of this #v global monetary crisis#!: the decline in silver’s value, attacks on national reserves, internal political pressures, and the resulting rise in instability.\n\nAs long as our country maintains a currency based on silver—whether through the #v silver standard#! or a #v bimetallic regime#!—we will remain exposed to these growing tensions.\n\nThe final objective of this journal is the transition toward a stable #v gold standard#!, bringing an end to the structural instability caused by silver’s depreciation.\n\nThis journal entry currently applies to all states using silver as the basis of their monetary system."

  silver_crisis_je_1_desc.1: "The United States experienced the Coinage Act of 1873"

