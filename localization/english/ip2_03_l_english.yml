 # Dravidian Movement
 
 je_dravidian_movement: "Dravidian Movement"
 je_dravidian_movement_reason: "The common people of [ROOT.GetCountry.GetName] have responded to the disproportionate representation and political power of Brahmins. After a series of anti-Brahmin conferences, the Dravidian Movement has formed and set a new agenda to oppose Brahmin dominance. They seek to remove caste distinctions from law and government administration."
 dravidian_movement_fail_tt: "Has passed the Indian Home Rule Act"

 caste_conflict.1.t: "Unequal Opportunities"
 caste_conflict.1.d: "Tension between castes has been more pronounced since a recent census revealed the disproportionate representation of Brahmins in government jobs and highlighted the limited qualifications for Non-Brahmins."
 caste_conflict.1.f: "Praveen's resume, his two masters in economics and law, crumpled in his hands as he stormed away furiously from another rejection.\n\nHe knew he shouldn't be so angry or so surprised. He knew that when he moved to [ROOT.GetCountry.GetCapital.GetCityHubName], he would be far from the support of his forward-thinking university, and yet the blatant segregation shocked him. Despite his qualifications he was struggling to feed himself, while others, equally educated, enjoyed chai in manors. What infuriated him most was how the guards barred the way for him. As if they were any better than him in the eyes of the lords they so dearly guarded."
 caste_conflict.1.a: "The [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] will champion for change."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName] has their reasons to support this."
 rural_folk_pol_str_gain: "Against Brahmin Dominance"
 current_system_supported: "Supported Brahmin Dominance"
 liberty_desire_hit: "Overlord’s Agenda"
 erode_venkatappa_ramasamy_appears_tt: "E. V. Ramasamy appears in [ROOT.GetCountry.GetNameNoFormatting]"
 an_agitator_appears_tt: "An [concept_agitator] appears in [ROOT.GetCountry.GetNameNoFormatting]"

 caste_conflict.2.t: "Equality At Last"
 caste_conflict.2.d: "The success of the Dravidian Movement's agenda has overseen the enactment of a new law and improved quality of life for non-Brahmins."
 caste_conflict.2.f: "The battle was far from over, this Praveen Pallar knew. Yet he could not help but smile as he took his seat in the simple government office, the fan above him gently cooling the sweat of his back.\n\nAcross from him he saw a Mr. Iyer, and to his left sat a Mr. Agastya. High caste Brahmins both. And here he was, a Pallar, holding the same position and pay as them. Neither seemed to meet his eyes. Yes, there was still work to be done, but for today, this would do.  He thanked his allies who had marched and protested with him and flipped open his first file."
 caste_conflict.2.a: "The [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] has proven their competence."
 caste_conflict.2.b: "The future for non-Brahmins is bright."
 tides_of_change: "Tides of Change"
 rural_folk_ig_strong: "Proof of Power"
 future_minds: "Future Minds"

