 concept_power_bloc_leader_possessive_short: "集团领袖"
 concept_power_bloc_leaders_short: "集团领袖"
 concept_power_bloc_leader_extra_short: "领袖"
 concept_power_bloc_leader_possessive_extra_short: "领袖"
 concept_power_bloc_leaders_extra_short: "领袖"
 concept_power_bloc_leader_desc: "领导[concept_power_bloc]的[concept_great_power]、[concept_major_power]或[Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')]。它们从[Concept('concept_power_bloc','$concept_power_blocs$')]获得的增益通常高于普通[Concept('concept_power_bloc_member','$concept_power_bloc_members$')]。"
 concept_power_bloc_member: "国家集团成员"
 concept_power_bloc_members: "国家集团成员"
 concept_power_bloc_member_short: "集团成员"
 concept_power_bloc_members_short: "集团成员"
 concept_power_bloc_member_extra_short: "成员"
 concept_power_bloc_members_extra_short: "成员"
 concept_power_bloc_member_non_leader: "非领袖国家集团成员"
 concept_power_bloc_members_non_leader: "非领袖国家集团成员"
 concept_power_bloc_member_short_non_leader: "非领袖集团成员"
 concept_power_bloc_members_short_non_leader: "非领袖集团成员"
 concept_power_bloc_member_extra_short_non_leader: "非领袖成员"
 concept_power_bloc_members_extra_short_non_leader: "非领袖成员"
 concept_power_bloc_member_desc: "[concept_power_bloc]成员国，这通常包括[Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]，#b 除非#!在计算[concept_power_bloc_mandate_progress]。不过，$concept_power_bloc_members_short_non_leader$从[Concept('concept_power_bloc','$concept_power_blocs$')]获得的增益通常低于[Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]。"
 concept_power_bloc_identity: "核心理念支柱"
 concept_power_bloc_identity_short: "核心理念"
 concept_power_bloc_identity_extra_short: "理念"
 concept_power_bloc_identity_desc: "$concept_power_bloc_identity$定义了[concept_power_bloc]的核心价值观。它们决定了[concept_power_bloc]的[concept_power_bloc_cohesion]，并且会给予[concept_power_bloc_leader]特殊权力。它们可以解锁特定[Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')]。"
 concept_power_bloc_principle: "原则"
 concept_power_bloc_principles: "原则"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$属于一个[concept_power_bloc_principle_group]，会给予[Concept('concept_power_bloc','$concept_power_blocs$')]和[concept_power_bloc_member]各类效果。它们花费[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')]来制定，可以升级。"
 concept_power_bloc_primary_principle_group: "主要原则组"
 concept_power_bloc_primary_principle_groups: "主要原则组"
 concept_power_bloc_primary_principle_group_short: "原则组"
 concept_power_bloc_primary_principle_groups_short: "原则组"
 concept_power_bloc_primary_principle_group_extra_short: "主要"
 concept_power_bloc_primary_principle_group_desc: "$concept_power_bloc_primary_principle_group$取决于[Concept('concept_power_bloc','$concept_power_bloc_possessive$')]选择的[concept_power_bloc_identity]。$concept_power_bloc$必须一直拥有至少一项来自$concept_power_bloc_primary_principle_group_short$的[concept_power_bloc_principle]，才能维持稳定的[concept_power_bloc_cohesion]。通过[Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')]升级$concept_power_bloc_primary_principle_groups_short$的$concept_power_bloc_principles$（II级或III级）会进一步增强$concept_power_bloc_cohesion$。"
 concept_power_bloc_principle_group: "原则组"
 concept_power_bloc_principle_groups: "原则组"
 concept_power_bloc_principle_group_desc: "支持同一主题的三级[Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]构成的群组。"
 concept_power_bloc_mandate: "授权"
 concept_power_bloc_mandates: "授权"
 concept_power_bloc_mandated: "授权"
 concept_power_bloc_mandating: "授权"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$可以用来升级、切换或制定新[Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]。[Concept('concept_power_bloc','$concept_power_blocs$')]可以通过拥有强大的[Concept('concept_power_bloc_member','$concept_power_bloc_members$')]和较高的[concept_power_bloc_cohesion]来获得[concept_power_bloc_mandate_progress]。最多可储存3$concept_power_bloc_mandates$。"
 concept_power_bloc_mandate_progress: "授权进度"
 concept_power_bloc_mandate_progress_desc: "通往下一[concept_power_bloc_mandate]的进度。[Concept('concept_power_bloc','$concept_power_blocs$')]可以通过拥有强大的[Concept('concept_power_bloc_member','$concept_power_bloc_members$')]和较高的[concept_power_bloc_cohesion]来获得进度。"
 concept_power_bloc_cohesion: "凝聚力"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$是衡量[concept_power_bloc]运转有多好的指标。它主要受[concept_power_bloc_identity]影响，其决定了哪些因素会影响该数值。[concept_power_bloc]越大，凝聚力通常越低。"
 concept_power_bloc_leverage: "影响"
 concept_power_bloc_leverage_desc: "通过对比一个[Concept('concept_power_bloc','$concept_power_blocs$')]和其他$concept_power_blocs$在某一[Concept('concept_country','$concept_countries$')]的影响力，各国家集团会逐渐在该$concept_country$建立$concept_power_bloc_leverage$。$concept_power_bloc_leverage$份额可以通过不同互动获取，例如生效的[concept_diplomatic_pact]或[concept_trade_route]，而当前$concept_power_bloc_leverage$会每周向该份额值移动。一旦在某一$concept_country$累积了足够的[concept_power_bloc_leverage_advantage]，就可以邀请其加入$concept_power_bloc$。"
 concept_power_bloc_unclaimed_leverage: "未被获取的影响"
 concept_power_bloc_unclaimed_leverage_short: "未被获取的影响"
 concept_power_bloc_unclaimed_leverage_desc: "[Concept('concept_country','$concept_country_possessive$')]$concept_power_bloc_unclaimed_leverage$，是该$concept_country$中未被任何[concept_power_bloc]获取的[concept_power_bloc_leverage]。它取决于$concept_country_possessive$的#b 影响抗性#!，而后者又取决于多种因素，例如他们的[Concept('concept_law','$concept_laws$')]和[Concept('concept_pop','$concept_population$')]，更多的人意味着有更多的人要说服。"
 concept_power_bloc_leverage_advantage: "影响优势"
 concept_power_bloc_leverage_advantage_short: "优势"
 concept_power_bloc_leverage_disadvantage: "影响劣势"
 concept_power_bloc_leverage_disadvantage_short: "劣势"
 concept_power_bloc_leverage_advantage_desc: "[concept_power_bloc]对某一[concept_country]的[concept_power_bloc_leverage]与其他$concept_power_blocs$对比后的数值。如果该值为#positive_value +正#!，意味着这个$concept_power_bloc$拥有$concept_power_bloc_leverage_advantage$，在所有$concept_power_blocs$中拥有最高的$concept_power_bloc_leverage$；如果为#negative_value -负#!，意味着这个$concept_power_bloc$拥有$concept_power_bloc_leverage_disadvantage$，有其他$concept_power_blocs$的当前影响，或该$concept_country_possessive$[concept_power_bloc_unclaimed_leverage]比其更高。\n\n[concept_power_bloc_leader]想要邀请$concept_country$加入$concept_power_bloc$，$concept_power_bloc_leverage_advantage$必须为正，且满足必需的阈值。"
 concept_power_bloc_leverage_share: "影响份额"
 concept_power_bloc_leverage_share_desc: "[Concept('concept_power_bloc','$concept_power_bloc_possessive$')]在一个[concept_country]的$concept_power_bloc_leverage_share$是该$concept_power_bloc$可以随时对该$concept_country$拥有的总[concept_power_bloc_leverage]。[Concept('concept_power_bloc','$concept_power_blocs$')]对$concept_countries$的[concept_power_bloc_leverage]是有限的。这些$concept_power_bloc_leverage$会在所有对该$concept_country$有$concept_power_bloc_leverage$的$concept_power_blocs$间进行划分，最终产生每个$concept_power_bloc_possessive$的$concept_power_bloc_leverage_share$。不过，有一定数量的$concept_power_bloc_leverage$会成为[Concept('concept_power_bloc_unclaimed_leverage','$concept_power_bloc_unclaimed_leverage_short$')]，具体数值取决于该$concept_country_possessive$的#b 影响抗性#!。"
 concept_power_struggle: "权力斗争"
 concept_power_struggling: "权力斗争"
 concept_power_struggle_desc: "$concept_power_struggle$指的是一个[concept_power_bloc_member]取代[concept_power_bloc_leader]的尝试。如果一个[Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')][concept_prestige]比[concept_power_bloc_leader]高#v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#!，会自动触发。如果该国维持至少#v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#!的更多$concept_prestige$#v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0]#!个月，会成为新[concept_power_bloc_leader]。"
 concept_autonomy: "自治权"
 concept_autonomous: "自治"
 concept_autonomy_desc: "每个[concept_subject][concept_country]都有自己的$concept_autonomy$等级。等级将决定他们与其[concept_overlord]的互动类型。\n\n$concept_autonomy$较高的$concept_subject$在外交方面将更加独立，支付给$concept_overlord$的贡金也较少。过于$concept_autonomous$的$concept_country$存在风险，可能会试图发起#v $war_goal_independence_type_name$#![concept_diplomatic_play]。\n$concept_autonomy$较低的$concept_subjects$将更依赖$concept_overlords$，并向其$concept_overlord$支付更多贡金。$concept_autonomy$等级最低的$concept_subjects$可以通过#v $dp_annex_subject$#!的[concept_diplomatic_play]被其$concept_overlord$吞并。"
 concept_economic_dependence: "经济依赖"
 concept_economic_dependence_desc: "$concept_economic_dependence$是一个[Concept('concept_country','$concept_countries$')]对另一国家的经济依赖程度。最主要的影响因素是另一$concept_country$拥有的[Concept('concept_building','$concept_buildings$')]数量，无论是直接由$concept_country$拥有，还是通过[concept_pop]投资者拥有。\n\n当处于共同市场中时，还会考虑到[concept_gdp]差异，以及每个[Concept('concept_country','$concept_countries_possessive$')]生产的[Concept('concept_good','$concept_goods$')]和拥有的$concept_buildings$对$concept_pops$的影响。\n\n如果两个$concept_countries$不处于共同市场，$concept_economic_dependence$会受[Concept('concept_trade_route','$concept_trade$')]影响，取决于两个$concept_countries$间的$concept_trade$额，以及对$concept_good$市场均衡的影响。"