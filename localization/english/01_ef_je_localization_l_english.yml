  latin_monetary_union_je_1: "Latin Monetary Union Convention"
  latin_monetary_union_je_1_reason: "The Convention on the Latin Union aims at establishing a regional monetary alliance, founded by France, Belgium, Switzerland, and Italy.\n This agreement establishes common standards for gold and silver coins, allowing the currencies of member states to circulate freely throughout the Union.\n\n Once the journal entry is completed, the final objective is the signing of a twenty-year monetary treaty between #v France#!, the initiating power, and the #v participating countries#!.\n\n This treaty sets a common monetary framework in which the states commit to respecting the standards defined by France.\n\n The countries signing the treaty will see:\n - the gold/silver exchange ratio fixed according to the values in force in France\n - the monetary standard aligned with the French monetary standard (regardless of the current standard)\n\n thus, over the years, the value of the currencies of these different countries will tend toward a common value.\n\n Current number of countries in the convention: #p [GetPlayer.MakeScope.ScriptValue('latin_monetary_union_country_in_debat')+]#!"

