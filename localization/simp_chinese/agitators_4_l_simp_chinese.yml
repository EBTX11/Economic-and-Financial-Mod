 land_ownership_law_events.10.t: "农场火热促销"
 land_ownership_law_events.10.d: "[SCOPE.sState('kulaks_state').GetName]富有的[SCOPE.gsInterestGroup('landowners_ig').GetName]成员对[SCOPE.sLaw('current_law_scope').GetName]做出反应，下令扑杀他们多余的牲畜，并烧毁丰收的作物。"
 land_ownership_law_events.10.f: "“你看到了吗？他们只是在烧毁一切……一场大火烧掉的东西都够我全家吃一个月。”\n\n“估计是隔壁镇子上那些有钱的老鬼说服了他们？”\n\n“不……那个老头是个卑鄙的混蛋，但他与此无关。”"
 land_ownership_law_events.10.a: "更有理由继续前进。"
 land_ownership_law_events.10.b: "要是闹出饥荒，改革就没法继续了。"
 land_ownership_law_events.11.t: "广场上的冒犯"
 land_ownership_law_events.11.d: "[SCOPE.sPop('majority_religion').GetReligion.GetName]教士正分发小册子，宣称[SCOPE.sCharacter('ruler_scope').GetFullName]和[SCOPE.sCharacter('industrialists_leader_scope').GetHerHis]的[SCOPE.sLaw('current_law_scope').GetName]是对世界自然秩序的冒犯。"
 land_ownership_law_events.11.f: "没有任何迹象表明哪些神灵关心作物的生长。那些拥有理智的人会把他们的信仰放在他们种植的土壤上。为土壤施肥，好好保护，不去种植互相伤害的植物。然而，那些拥有世俗权力的人却想知道，当他们的权力受到威胁时，他们的神会要求什么。"
 land_ownership_law_events.11.a: "更有理由继续前进。"
 land_ownership_law_events.11.b: "如果我们的[SCOPE.sPop('majority_religion').GetReligion.GetName]人群起义，进度将停滞。"
 land_ownership_law_events.11.c: "没收这些小册子，用作灯笼的燃料。"
 land_ownership_law_events.12.t: "迟到"
 land_ownership_law_events.12.d: "参观[SCOPE.sState('collectivised_state').GetName]的农场改为[SCOPE.sLaw('current_law_scope').GetName]的国家规划者早早就回来了。他们认为那些农场没办法适当地支持重机械。"
 land_ownership_law_events.12.f: "“我认为我们可以制造多余的机器零件。足够的钢铁会比泥浆更耐用。我确信这一点。”\n\n“那你可以向这些田间耕种的农民保证，他们的零件将永远准时，无误？我不能。而且我不会让城市工人的生活被农场的泥浆毁掉。我们必须想出更聪明的办法。”"
 land_ownership_law_events.12.a: "机器的存在只是为了帮助人类劳动。"
 land_ownership_law_events.12.b: "一家专门的钢铁厂应该就足够了。"
 land_ownership_law_events.12.c: "与[SCOPE.sCharacter('rural_folk_leader').GetFullName]协商该怎么办。"
 land_ownership_law_events.13.t: "翻滚吧，有力的助手"
 land_ownership_law_events.13.d: "农民们在收获季节的间隙被组织起来协助集体化进程。其中最敬业的人会挨家挨户上门，帮助加快他们能找到的一切进程。"
 land_ownership_law_events.13.f: "“你在门口看到这些大个子了吗？他们身上散发着泥土和盐水的味道，他们正穿过我们的店铺，看起来……稳定又牢靠。”\n\n“我做到了。那个魁梧的家伙唱歌很好。他是一个工会会员。他也不让任何酒从他的嘴唇上流过。我让他写信给我的时候，他似乎欣喜若狂。”\n\n“天哪，你有没有……有没有提到过我？”"
 land_ownership_law_events.13.a: "我们欢迎他们的支持。"
 land_ownership_law_events.13.b: "确保他们的努力得到回报。"
 land_ownership_law_events.14.t: "如画的社区，现在变为泡影"
 land_ownership_law_events.14.d: "一名以孤立主义观点著称的学者发表了一篇文章谴责[SCOPE.sLaw('current_law_scope').GetName]。文章称这将破坏乡村的田园生活。"
 land_ownership_law_events.14.f: "“由于没有自己的土地可以耕种，我们的劳动者将不再是人。他们将被机械的呻吟，发动机的轰鸣以及弥漫在厂区无休止的令人窒息的雾所取代。一种安静的生活被无休止的城市化进程所驱赶！”"
 land_ownership_law_events.14.a: "坚持到底。"
 land_ownership_law_events.14.b: "是时候打开新一罐墨水了……"
 land_ownership_law_events.15.t: "外国农田收购公司"
 land_ownership_law_events.15.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]和[SCOPE.gsInterestGroup('industrialists_ig').GetName]直接的争论弥漫于[ROOT.GetCountry.GetAdjective]的新闻。焦点是：[SCOPE.sLaw('current_law_scope').GetName]的外国投资。"
 land_ownership_law_events.15.f: "“关于治外法权，我们有什么法律保证[ROOT.GetCountry.GetAdjectiveNoFormatting]法律影响这里的[SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting]公民？”\n\n“更准确地说，是谁会在那片土地上劳作。这是[ROOT.GetCountry.GetAdjectiveNoFormatting]的土地，应该由[ROOT.GetCountry.GetAdjectiveNoFormatting]的人手劳作！\n\n“但如果他们带来自己的劳动力和法律，那对国内市场可能会更好……”"
 land_ownership_law_events.15.a: "所有外国投资者都要遵守[ROOT.GetCountry.GetAdjective]民法。"
 land_ownership_law_events.15.b: "他们比较熟悉[SCOPE.sCountry('neighbour_country').GetAdjective]的法律。"
 land_ownership_law_events.15.c: "不利于团结的话千万不要说。"
 land_ownership_law_events.16.t: "完全自上而下的管理"
 land_ownership_law_events.16.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName]已经展露了他们对[SCOPE.sLaw('current_law_scope').GetName]的兴趣。许多行业领袖都希望能确保他们整个供应链的安全。"
 land_ownership_law_events.16.f: "“先生们，我向你们展示了一个未来的模型：[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]之地。这个立体模型源自该项目的各个部分，旨在捕捉整个生产链。正如高街小贩喜欢说的那样，切掉中间商。我们拥有农场来养活工人，拥有矿山来供应我们的熔炉，并拥有棉花来制作我们的制服。一条全面的产业链，专注于我们最终产品的销售和分销。有疑问吗？”"
 land_ownership_law_events.16.a: "中层管理者将成为过去。"
 land_ownership_law_events.16.b: "劳动者需要额外的保障。"
 land_ownership_law_events.16.c: "有趣的提议。就这么办。"
 land_ownership_law_events.17.t: "家庭第一"
 land_ownership_law_events.17.d: "几户人家因[SCOPE.sLaw('current_law_scope').GetName]而在法庭上发生冲突。这些第一批自耕农各自声称拥有同一块在[SCOPE.sState('claimed_state').GetName]的土地。这场争端使立法受到质疑。"
 land_ownership_law_events.17.f: "三份索赔均由同一办公室提出，一一排列在法官的桌上。细节是正确的：这三个人都对同一块土地有法律令状。每一张都有不同的签名。地方法官对那些书记员的笔迹了如指掌。其中肯定有错。虽然这么简单的解释并不能满足几位老太太的狂野眼神。"
 land_ownership_law_events.17.a: "作废令状并组织赔偿。"
 land_ownership_law_events.17.b: "找到最早的签字人并将土地授予他们。"
 land_ownership_law_events.17.c: "在三户人家间分割土地。"
 land_ownership_law_events.18.t: "重塑农民"
 land_ownership_law_events.18.d: "[SCOPE.sState('capital_scope').GetName]爆发了一场思想冲突。农村煽动者批评[SCOPE.sLaw('current_law_scope').GetName]支持与[SCOPE.gsInterestGroup('landowners_ig').GetName]的主仆关系。"
 land_ownership_law_events.18.f: "“呵呵。我们为那位女士工作得太多了。我要说的是，如果我想让一个女人拿走我为之工作的一切，把我拴在床上，叫她女主人，我宁愿先欠她的钱。”\n\n“最近的妓院在三个城镇之外。”\n\n“哦，我在考虑结婚彩礼。”"
 land_ownership_law_events.18.a: "也许修订案是有必要的。"
 land_ownership_law_events.18.b: "有什么能耐干什么活。"
 land_ownership_law_events.18.c: "让步决不能避免革命。"
 je_government_petition: "政府请愿"
 je_government_petition_status: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]情愿通过[SCOPE.sLaw('government_petition_law').GetName]。"
 je_government_petition_reason: "作为[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]政府忠实的一分子，[SCOPE.gsInterestGroup('government_petition_ig').GetName]正请愿通过[SCOPE.sLaw('government_petition_law').GetName]。\n\n如果[SCOPE.sLaw('government_petition_law').GetName]成功通过，[SCOPE.gsInterestGroup('government_petition_ig').GetName]会非常满意，但如果请愿被无视，国家会面临惩罚，最严重会导致[SCOPE.gsInterestGroup('government_petition_ig').GetName]从政府辞职。"
