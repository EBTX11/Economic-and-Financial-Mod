 historical_agitators.1.t: "从西伯利亚归来"
 historical_agitators.1.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]在西伯利亚流亡三年后，刚回来就与工会的同事会面，讨论下一步行动。"
 historical_agitators.1.f: "“伊里奇！你看起来很冷酷。手指上还戴着一枚精美的戒指。流放让你创造了奇迹。”\n\n“足够了，我可以看到有多少工作要做。娜佳和我已经就党下一步的发展方向进行了很多讨论。”\n\n“哈！你这话说得好像明天要领导推翻资产阶级似的！老朋友，很高兴再次见到你。”"
 historical_agitators.1.a: "欧洲的无产阶级存在于[ROOT.GetCountry.GetName]之外。"
 historical_agitators.1.b: "不管有没有暗探局的监视，革命都会推进。"
 historical_agitators.1.c: "#italic 《火星报》#!将从他的直接监督中获益最多。"
 historical_agitators.2.t: "抓回来"
 historical_agitators.2.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]为了逃避牢狱之灾从国外归来，在试图重新入境[ROOT.GetCountry.GetName]时被捕。"
 historical_agitators.2.f: "圣佩拉吉、贝勒岛和卡尔特。这些越来越有辱人格和充满敌意的监狱的威胁越来越大。关于这个位于圭亚那某处的新魔鬼岛的谣言听起来就像名字所承诺的那样可怕。德莱克吕兹本置身其外，但人民革命不能等待。"
 historical_agitators.2.a: "再次逮捕他。躲在另一个国家并不是真正的流放。"
 historical_agitators.2.b: "他在别处服刑，而不是在这里。就随他去吧。"
 historical_agitators.3.t: "逃脱法律的制裁"
 historical_agitators.3.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]因其革命观点服刑期间，悄悄越狱。之后，他重新加入了[ROOT.GetCountry.GetName]各地无数其他革命者的行列。"
 historical_agitators.3.f: "“长官？革命者跑了。”\n\n“上帝啊，哪一个？我们整个监狱都是为叛国贼准备的！”\n\n“布朗基，长官。他是被偷运出去的，我们认为是他朋友来了。长官，他现在已经快到比利时了。”"
 historical_agitators.3.a: "把他抓回来并将他送去魔鬼岛。"
 historical_agitators.3.b: "我们还有其他政治首脑要抓。"
 historical_agitators.4.t: "老处女之外的女人"
 historical_agitators.4.d: "[ROOT.GetCountry.GetName]崛起的女权主义派系遭遇了分裂。[SCOPE.sCharacter('historic_agitator_scope').GetFullName]随后成立了一个新的激进组织。"
 historical_agitators.4.f: "与独立工党的隶属关系、三项独立的法案、二十年的工作以及一个全身心投入的社区的所有支持都不足以——还远远不足以——产生影响，使妇女选举权哪怕有最微小的进步。需要采取新的措施。妇女的投票权将不仅属于未婚女子和寡妇。\n\n通过火、拳头和饥荒，所有女性都将拥有投票权。"
 historical_agitators.4.a: "在乡下呆上几天应该可以缓解他们的痛苦。"
 historical_agitators.4.b: "尽早与她的追随者会面。"
 historical_agitators.4.c: "她在济贫院的慈善事业为她赢得了荣誉。"
 historical_agitators.5.t: "宿命感"
 historical_agitators.5.d: "由于对废除奴隶制缺乏进展感到不满，[SCOPE.sCharacter('historic_agitator_scope').GetFullName]已开始动用每一位反奴隶制枪手来帮助奴隶逃离主人。"
 historical_agitators.5.f: "“去睡觉，孩子们。你们一定累了。”\n\n“妈妈，现在还没到中午。我们甚至还没把朱丽叶嫁给罗密欧。”\n\n“马上进去，离那辆马车远点！约翰·布朗和他的手下向这边来了，他的十字军会让我们血流成河。记住我的话，孩子！”"
 historical_agitators.5.a: "让他带着神的祝福走吧"
 historical_agitators.5.b: "让他在世上的工作不受阻碍地继续下去。"
 historical_agitators.6.t: "法兰西行动"
 historical_agitators.6.d1: "在[SCOPE.sCharacter('historic_agitator_scope').GetFullName]的领导下，一本新的出版物曝光了。该出版物的内容之一是，[SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]应该被献祭在[ROOT.GetCountry.GetAdjective]国家利益的祭坛上。"
 historical_agitators.6.d2: "在[SCOPE.sCharacter('historic_agitator_scope').GetFullName]的领导下，一本新的出版物曝光了。该出版物中论述的[ROOT.GetCountry.GetName]计划中支持激进的国家反犹太主义和反动的专制民族主义。"
 historical_agitators.6.f1: "除其他事项外，反[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]派在对[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]的共同敌意下团结起来。无论他是犹太人、阿尔萨斯人还是叛徒，对他们来说都无关紧要。有人因玷污法国光荣的帝国而获罪。没有什么比这个人的生命更能让人安心的了。\n\n然而，有些人对法国提出了更多要求。他们要求在一个新的国家中实现同质化。"
 historical_agitators.6.f2: "除其他事项外，“法兰西行动”在对四种“国内境外势力”的共同敌意下团结起来。无论他们是犹太人、共济会会员、胡格诺教徒还是外国特工，对他们来说都无关紧要。有人因玷污了法国光荣的帝国而获罪，必须结束某人才能在一个新国家中兴起同质化。"
 historical_agitators.6.a: "应该对君主制进行积极的研究。"
 historical_agitators.6.b: "唯一的真相是德雷福斯天生有罪！"
 historical_agitators.6.c: "国家只有在独裁者和国王的领导下才能前进。"
 historical_agitators.7.t: "年轻的约瑟夫"
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]正式抵达了[ROOT.GetCountry.GetName]，人们对此反应不一，有些人称他为害虫，还有些人认为他目光长远。"
 historical_agitators.7.f: "一个梦想向他招手：独立国家联盟。欧洲，完整而强大。欧洲，家人般团结。欧洲，民主和启蒙的堡垒。\n\n梦想一次又一次破灭。但总是梦在招手，而他总是回应。构成这个理想国的唯一条件是摧毁一切反对它的人。"
 historical_agitators.7.a: "大学讲座和巡回演讲，仅此而已。"
 historical_agitators.7.b: "仔细盯着点青年[ROOT.GetCountry.GetName]运动。"
 historical_agitators.8.t: "第三个波拿巴"
 historical_agitators.8.d: "经历了出国旅行和失败政变的磨砺后，[SCOPE.sCharacter('historic_agitator_scope').GetFullName]返回了[ROOT.GetCountry.GetAdjective]边境。"
 historical_agitators.8.f: "“爸爸，爸爸！拿破仑回来了！”\n\n“哪个拿破仑，雅克？小伍长，在位国王，还是瑞士人？”\n\n“瑞士军官，爸爸！”"
 historical_agitators.8.a:1 "他不应该得到任何特殊待遇。"
 historical_agitators.8.b: "也许他已经得到了教训。"
 historical_agitators.8.c: "所以主谋自己跳出来了。"
 notification_napoleon_iii_leaves_country_name: "拿破仑三世离开[ROOT.GetCountry.GetName]"
 notification_napoleon_iii_leaves_country_desc: "为了帮助法国的保皇主义事业，自封的拿破仑三世离开了[ROOT.GetCountry.GetName]，寻找更好的新天地。"
 notification_napoleon_iii_leaves_country_tooltip: "#header $notification_opium_wars_british_response_passive_name$#!\n$TOOLTIP_DELIMITER$\n$notification_opium_wars_british_response_passive_desc$"
 historical_agitators.9.t: "想当国王的男人"
 historical_agitators.9.d: "[SCOPE.sState('california_scope').GetName]地区的居民[SCOPE.sCharacter('historic_agitator_scope').GetFullName]宣布自己为皇帝。他开始颁布自己的法令，人们印刷了印有他肖像的货币。"
 historical_agitators.9.f: "“在美利坚绝大多数公民的强烈恳求下，我，来自好望角阿尔戈阿湾，且在加利福尼亚州旧金山，定居9年又10个月的[SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting]，正式宣布加冕合众国皇帝……”"
 historical_agitators.9.a: "让他宣布吧。这让人们开怀大笑。"
 historical_agitators.9.b: "不能允许外国的国家元首自由行走。"
 historical_agitators.10.t: "成为有用的人"
 historical_agitators.10.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]，一名被剥夺继承权的亲王家族之子，已返回了[ROOT.GetCountry.GetName]。他的活动似乎具有颠覆性。"
 historical_agitators.10.f: "“很高兴再次见到你，德米特里。看起来圣彼得堡又变得热闹了。”\n\n“确实啊，彼得。听着，这不是礼节性的拜访。我很高兴能在祖国再次见到你，而且……我想我们的某些朋友有同样的想法。”\n\n“朋友？别告诉我是柴可夫斯基……哦，你是认真的。”"
 historical_agitators.10.a: "把他和其他人送到西伯利亚。"
 historical_agitators.10.b: "一个失败的亲王能做什么？"
 historical_agitators.10.c: "他应该离城市远点。"
 historical_agitators.11.t: "巴枯宁在柏林"
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]未服满兵役即离开军队，要求前往柏林学习。"
 historical_agitators.11.f: "“儿子，你是我的部队里最优秀的，你身兼重任。我要你留下来，把你的才能用于军队。”\n\n“我在表格上盖章，就如同剥土豆一样剥我的额头。这没有未来。我额头里需要更多的东西。”"
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]需要伟大的思想家和伟大的将军。"
 historical_agitators.11.b: "他将享受他的教育，并且永远不会把它带回来。"
 historical_agitators.12.t: "一个叫“利沃夫”的男人"
 historical_agitators.12.d: "在[SCOPE.sState('trotsky_state').GetName]进行的一次突击搜查中查明了二百多名南俄罗斯工人工会的成员。其中，有一个叫[SCOPE.sCharacter('historic_agitator_scope').GetFullName]的青年。"
 historical_agitators.12.f: "[SCOPE.sState('trotsky_state').GetCityHubName]传出关于一家出版商的传闻。不同于普通出版商只印刷当地公报和过审的书籍。这家出版商关注的是非主流的主张。捍卫无产阶级权利的口号，并呼吁受过教育的人传播一则好消息：革命来了。"
 historical_agitators.12.a: "把他们全部抓起来，送到西伯利亚。"
 historical_agitators.12.b: "把零头的抓起来。剩下的就会服从。"
 historical_agitators.13.t: "东布罗夫斯基逃脱"
 historical_agitators.13.d: "一名因煽动叛乱而被捕的前炮兵军官[SCOPE.sCharacter('historic_agitator_scope').GetFullName]上尉逃出了西伯利亚。追捕者认为他正逃亡南方。"
 historical_agitators.13.f: "反对独裁的爱国暴君，是真正的爱国，还是自我放纵的叛国行为？这是很好的问题，应该得到回答，要是有时间停下来休息就好了。南方某处，那是莫斯科以南的任何地方，那里正当时。现在，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的走狗挡住了路。"
 historical_agitators.13.a: "在他散播叛国之前找到他。"
 historical_agitators.13.b: "让俄罗斯的广袤吞噬他吧。"
 historical_agitators.13.c: "现在他是波兰的问题了。"
 historical_agitators.14.t: "狄更斯的故事"
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]越来越厌倦运营《[SCOPE.sState('capital_scope').GetCityHubName]每日新闻》，选择在国外度过一段时间。"
 historical_agitators.14.f: "“约翰，我敢说，《每日新闻》的共同所有人会想要我的命。这篇文章的意义远不止于此。我觉得我不再有时间追逐情爱或金钱。”\n\n“查理，我得知道你什么时候想把东西交给我。这是你的冒险，我免费向你提供我的经验，但请慎重考虑你要提议的东西。如果那是你想要的，我会接受，但我不会替你做出选择。”"
 historical_agitators.14.a: "他不应该被无知和欲望所累。"
 historical_agitators.14.b: "他在那里的工作还没有完成。"
 historical_agitators.15.t: "年轻的斯巴达克斯"
 historical_agitators.15.d: "波兰爆发了一场灾难性的罢工，无产阶级政党的领导人因叛国被处决。一些成员，包括[SCOPE.sCharacter('historic_agitator_scope').GetFullName]，已经逃离。"
 historical_agitators.15.f: "在罢工中幸存下来的党员人数远少于任何人所希望的。幸存者决定在成为亡命徒之后秘密会面。每个人都清楚：他们会因自己的工作而受到法律的追捕。他们在波兰能躲的只有那么多地方，而[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的爪牙数以百万计。"
 historical_agitators.15.a: "不能妥协，即使对她也是如此。"
 historical_agitators.15.b: "惩罚一个还有大好未来的女人有点太过分了。"
 historical_agitators.16.t: "破坏：一种创造性的冲动"
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]最近出版了《论暴力》，表明他与激进左派结盟，并与正统的社会主义理论决裂。"
 historical_agitators.16.f: "“马克思假设资产阶级没有被煽动使用武力的必要；但我们面临着一个新的、非常出乎意料的事实：资产阶级试图削弱自己的力量。”"
 historical_agitators.16.a: "在他成为害虫之前把他弄出法国！"
 historical_agitators.16.b: "只有心系民族，社会主义才能继续。"
 historical_agitators.16.c: "有些概念应该保留为概念。"
 historical_agitators.17.t: "复仇的伦理"
 historical_agitators.17.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]回应了整个武装部队的情绪，呼吁对[SCOPE.sCountry('revenge_country').GetName]进行报复，获得雷鸣般的掌声。"
 historical_agitators.17.f: "总的来说，复仇是维护被玷污的荣誉的需要。食物被偷，眼睛被挖，不同的动机不会让复仇的形态有区别。一个国家的价值与其军队的威严息息相关时，任何战场上的失败都可能会破坏其形象。攻击一国价值的人必遭殃。"
 historical_agitators.17.a: "法国万岁！无人能与她为敌！"
 historical_agitators.17.b: "任何人都有权为自己的国家报仇。"
 historical_agitators.17.c: "把这个喋喋不休的好战派从他的办公室里弄出去。"
 lv_4_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]将被晋升至$commander_rank_4_general$[Concept('concept_commander_rank', '军衔')]"
 lv_2_general_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]将被晋升至$commander_rank_2_general$[Concept('concept_commander_rank', '军衔')]"
 historical_agitators.18.t: "丝绸商人的儿子"
 historical_agitators.18.d: "刚刚重返政坛的[SCOPE.sCharacter('historic_agitator_scope').GetFullName]受邀就[ROOT.GetCountry.GetAdjective]宪法发表公开演讲。"
 historical_agitators.18.f: "革命，无论其意图多么和平，也无论暴力程度如何，都会向所有卷入其中的人收取应付的代价。人们可能会发现代价很简单：靴子和鲜血。其他人则发现了不那么明显的代价：激情被剥夺，欢乐消退，理想变成回忆。然而，只要有足够的时间和关怀，就有机会重生。"
 historical_agitators.18.a: "法律的道德至上属于工人。"
 historical_agitators.18.b: "宪法问题仅仅是权力问题。"
 historical_agitators.19.t: "跛脚恶魔的合作"
 historical_agitators.19.d: "圣保罗内外的密谈都提到了一份新报纸#italic 《跛脚恶魔》#!。这只是自学成才的律师[SCOPE.sCharacter('historic_agitator_scope').GetFullName]为其供稿的众多出版物之一。"
 historical_agitators.19.f: "一名被解放的奴隶和一名外国漫画家之间的新伙伴关系风靡这座城市。犀利、机智、赏心悦目；它注定要弄乱圣保罗每只孔雀的羽毛。[SCOPE.sCharacter('historic_agitator_scope').GetFullName]有一项艰巨的任务摆在他面前：不亚于[ROOT.GetCountry.GetNameNoFormatting]每个奴隶的自由。"
 historical_agitators.19.a: "民主开始了。"
 historical_agitators.19.b: "对被解放的奴隶的死亡威胁太常见了。"
 historical_agitators.20.t: "冉阿让的逃脱"
 historical_agitators.20.d: "随着[SCOPE.sCharacter('ruler_scope').GetFullName]开始集权，[SCOPE.sCharacter('historic_agitator_scope').GetFullName]谴责[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]为[ROOT.GetCountry.GetName]的叛徒。"
 historical_agitators.20.f: "军靴在游行队伍中行进。权力再次易手。每一步都为另一个共和国敲响了丧钟。任何反对死刑、反对社会不公正和反对贫困的人，他们拒绝优雅地屈服于有资格的继承人的支配。但是要怎么做才能影响到这一点，并让家族常青？"
 historical_agitators.20.a: "好汉不吃眼前亏。"
 historical_agitators.20.b: "所有的波拿巴都倒下了。这一个也不会例外。"
 historical_agitators.20.c: "法国将不再遵守奥尔良宣言。"
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]将被送到魔鬼岛"
 historical_agitators.21.t: "阿塔里之下"
 historical_agitators.21.d: "线人知悉了中华改革社的存在。泄露出的消息包括在[SCOPE.sState('sunyatsen_state').GetName]起义的详尽计划，其成员现已被捕。其中一名领导人[SCOPE.sCharacter('historic_agitator_scope').GetFullName]已逃过了追捕。"
 historical_agitators.21.f: "“我的兄弟，我希望我能在更好的情况下给你写信。改革并没有那么顺利。[SCOPE.sState('sunyatsen_state').GetNameNoFormatting]仍掌握在[SCOPE.sCharacter('historic_agitator_scope').GetPrimaryRoleTitle]手中，我缺乏生活来源。我需要你能从你的牧场中拨冗一些……”"
 historical_agitators.21.a: "他最好去日本或英格兰。"
 historical_agitators.21.b: "如果他逃过追捕，那他现在可能在中国的任何地方。"
 historical_agitators.22.t: "叛徒弗罗斯特"
 historical_agitators.22.d: "纽波特的宪章派游行变成了血腥暴力。武装部队逮捕了大量一大堆人 ，包括其中一名指挥官约翰·弗罗斯特。"
 historical_agitators.22.f: "100英镑是约翰·弗罗斯特的手铐的价值，活着交付，未受破坏。这种好日子需要最古老的惩罚：绞死、掏出内脏、然后四分五裂。然而，人民对此有发言权。为更公平的投票而游行，却发生野蛮的死亡，这是完全无法理解的。启蒙运动之后刑罚应从轻。"
 historical_agitators.22.a: "让他成为最后一个以这种方式处死的叛徒。"
 historical_agitators.22.b: "将他驱逐出不列颠。"
 historical_agitators.22.c: "范迪门地足够远。"
 jaroslaw_in_prison_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName]将被送回更恶劣的监狱"
 paris_commune.1.t: "巴黎公社"
 paris_commune.1.d: "[SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName][SCOPE.gsInterestGroup('national_guard_scope').GetName]对政府要求的长期不满已升级为城市内的公开叛乱。革命者处决了几名军官，并宣布建立[SCOPE.sCountry('paris_commune_scope').GetName]的敌对政府。"
 paris_commune.1.f: "“巴黎的无产者，目睹统治阶级的无能和叛卖，已经懂得：由他们自己亲手掌握公共事务的领导以挽救时局的时刻已经到来。他们已经懂得：夺取政府权力以掌握自己的命运，是他们无可推卸的职责和绝对权利。”"
 paris_commune.1.a: "这种疯狂必须结束！"
 paris_commune.1.b: "巴黎武装是革命的武装！"
 commune_progress_start_at_40: "我们将会支持[SCOPE.sCharacter('ruler_scope').GetLastName]政府\n#bold 巴黎公社#!会以轻微的劣势开始"
 commune_progress_start_at_60: "我们将支持#bold 巴黎公社#!\n#bold 巴黎公社#!会以轻微的优势开始"
 paris_commune_on_cooldown_tt: "在过去#bold 三个月#!内未使用该决议"
 paris_commune.2.t: "流血周"
 paris_commune.2.d: "忠于[ROOT.GetCountry.GetRuler.GetLastName]政府的军队已进军巴黎，在城内经过一周的战斗最终击败了[SCOPE.sCountry('paris_commune_scope').GetName]的军队。有报道称，大批忠于公社的被俘的国民自卫军将被处决。"
 paris_commune.2.f: "“公社四面楚歌，地平线上只有死亡。它只能勇敢，而且确实如此。在死亡中，它打开了通向未来的大门。这就是它的命运。”"
 paris_commune.2.a: "对这种杀人犯的公社没必要手下留情。"
 paris_commune.2.b: "我们必须从轻处分，不然巴黎永远不会原谅我们。"
 paris_commune.3.t: "进军凡尔赛"
 paris_commune.3.d: "数千忠于[SCOPE.sCountry('paris_commune_scope').GetName]的国民自卫军已开进凡尔赛宫，俘虏了[ROOT.GetCountry.GetRuler.GetLastName]政府的部长们。保守派的主要抵抗堡垒已升起了公社的旗帜。"
 paris_commune.3.f: "“人民主动发起的公社革命，为试验的、实证的、科学的政治学说开创了一个新纪元。\n\n这是政教合一的旧世界的末日，是使无产阶级受奴役、给祖国带来不幸和灾难的军国主义、官职主义、剥削、投机、垄断和特权的终结。”"
 paris_commune.3.a: "凡尔赛政府将作为罪犯受审。"
 paris_commune.3.b: "我们必须庆祝我们的胜利，并且和解。"
 communards_seize_power_tt: "[SCOPE.sCountry('paris_commune_scope').GetAdjective]的军队将夺取#bold 法国#!的控制权"
 paris_commune.4.t: "公社革命"
 paris_commune.4.d: "[ROOT.GetCountry.GetAdjective]人民与[ROOT.GetCountry.GetRuler.GetLastName]政府之间长期的紧张关系已抵达沸点。全国各地的革命者都宣布效忠于[SCOPE.sCountry('paris_commune_scope').GetName]，向四面楚歌的中央政府进军。"
 paris_commune.4.f: "“为人民让路，为赤手空拳的战士让路！革命战争的时刻已经吹响！武装起来，公民们！武装起来！”"
 paris_commune.4.a: "这些叛徒去死！"
 paris_commune.4.b: "公社万岁！"
