  law_gold_standard_desc: "Золотой стандарт - денежная система, в которой стоимость национальной валюты напрямую связана с конкретным количеством золота. В такой системе денежные единицы могут быть преобразованы в фиксированное количество золота, и наоборот. Золотой стандарт исторически использовался для обеспечения стабильности валюты и уверенности в стоимости денег. Тем не менее, она была в значительной степени заброшена в ХХ веке в пользу более гибких денежных систем."
  law_half_gold_standard_desc: "Термин "полузолотой стандарт" не является стандартизированным выражением в финансовой сфере. Однако, если вы имеете в виду конкретный контекст или предложение, значение может быть различным. В целом "полузолотой стандарт" может предполагать систему, при которой стоимость валюты частично зависит от определенного количества золота, а не от полного соответствия, как в традиционном золотом стандарте."
  law_reserve_currency_desc: ""Резервная валюта" означает широко признанную валюту, используемую центральными банками и международными финансовыми учреждениями, в качестве одного из основных компонентов их валютных резервов. Основной особенностью резервной валюты является то, что она используется в международных сделках и считается надежным и стабильным платежным средством."



