 revolution_pulse_events.1.t: "民族自卫"
 revolution_pulse_events.1.d: "随着[ROOT.GetCountry.GetAdjective][SCOPE.gsInterestGroup('self_defense_threat_ig').GetName]中暴力情绪的高涨，数个[SCOPE.sCulture('self_defense_threat_culture').GetName]人社区已开始组建武装民兵以保护自己的安全。"
 revolution_pulse_events.1.f: "“游荡在混沌世界中的古代[SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting]人英雄的灵魂，终于找到了归宿。”"
 revolution_pulse_events.1.a: "当局有更重要的事要担心。"
 revolution_pulse_events.1.b: "[SCOPE.sCulture('self_defense_threat_culture').GetName]人越界了，必须受到惩罚。"
 revolution_pulse_events.2.t: "随机恐怖"
 revolution_pulse_events.2.d: "最近[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName]的激进支持者在[SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName]制造炸弹袭击后，调查部门发现这些人持有一套[SCOPE.sCharacter('fedposting_agitator').GetFullName]的作品。"
 revolution_pulse_events.2.f: "“......一旦要我们彻底献身的悲剧时刻到来，这种觉悟就会支持我们，使我们坚强。我们不是轻率说说，不，我们是从内心深处宣布，我们准备作出任何牺牲！”"
 revolution_pulse_events.2.a: "[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName]代表了对公民社会的威胁。"
 revolution_pulse_events.2.b: "将此事件的宣传口径定调为[SCOPE.sCharacter('fedposting_agitator').GetFullName]呼吁对无辜者实施恐怖主义。"
 revolution_pulse_events.3.t: "双重政权"
 revolution_pulse_events.3.d: "[SCOPE.gsInterestGroup('dual_power_ig').GetName]的革命者在[SCOPE.sState('dual_power_state').GetStateRegion.GetName]建立了一个工农委员会，与我们的政府相抗衡，声称可以更好地代表该地区人民的意愿。"
 revolution_pulse_events.3.d2: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName]的[SCOPE.gsInterestGroup('dual_power_ig').GetName]，在[SCOPE.sCharacter('dual_power_agitator').GetFullName]的言论的启发下，建立了一个与我们自己的政府相抗衡的工农委员会，声称能更好地代表该地区人民的意志。"
 revolution_pulse_events.3.f: "“可以直截了当地说，[ROOT.GetCountry.GetAdjectiveNoFormatting]政府的存在与否取决于人民的议会是否准许。”"
 revolution_pulse_events.3.a: "[ROOT.GetCountry.GetAdjective]政府对[SCOPE.sState('dual_power_state').GetStateRegion.GetName]拥有唯一的管辖权！"
 revolution_pulse_events.3.b: "[SCOPE.sState('dual_power_state').GetStateRegion.GetName]的人民学会了团结起来反抗政府的暴政。"
 revolution_pulse_events.3.c: "将[SCOPE.sState('dual_power_state').GetStateRegion.GetName]置于军队的直接控制之下。"
 revolution_pulse_events.4.t: "普通军人"
 revolution_pulse_events.4.d: "[SCOPE.sState('soldiers_council_state').GetStateRegion.GetName][SCOPE.sBuilding('soldiers_council_building').GetName]里的[GetPopType('soldiers').GetName]已经开始组织一个委员会，主张更高的工资和更好的待遇。[SCOPE.gsInterestGroup('armed_forces_ig').GetName]将此视为对其合法性的现行威胁。"
 revolution_pulse_events.4.f: "他从制服外套的口袋里掏出手写的小册子，递给了他的战友。\n\n“中士和我谈过我们得到的薪水——我知道你们也有同感。如果那些将军把欠我们的薪水都拿去喂他们的漂亮白马，还叫我们怎么尽责？ ”"
 revolution_pulse_events.4.a: "对他们进行纪律处分，并从其他地区抽调部队换防。"
 revolution_pulse_events.4.b: "我们的[GetPopType('soldiers').GetName]应该能够代表自己的利益。"
 revolution_pulse_events.5.t: "自发组织"
 revolution_pulse_events.5.d: "[SCOPE.sState('self_organization_state').GetStateRegion.GetName][SCOPE.gsInterestGroup('rural_folk_ig').GetName]中的革命同情者已经开始组建农民委员会，反抗该地区的[SCOPE.gsInterestGroup('landowners_ig').GetName]权力。"
 revolution_pulse_events.5.f: "“我想让富人的良心承受所有的痛苦和所有悄悄落下的苦涩的眼泪。”"
 revolution_pulse_events.5.a: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName]必须学会安于现状。"
 revolution_pulse_events.5.b: "[SCOPE.gsInterestGroup('landowners_ig').GetName]必须做出让步以维持和平。"
 revolution_pulse_events.6.t: "[SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]号战列舰的叛逃"
 revolution_pulse_events.6.d: "之前驻守在[SCOPE.sState('potemkin_state').GetStateRegion.GetName]的[SCOPE.sBuilding('potemkin_naval_base').GetName]的#bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]号#!战列舰，其船员现在已经叛变并带着船只逃往[SCOPE.sCountry('potemkin_final_destination').GetName]。[SCOPE.sCountry('potemkin_final_destination').GetName]政府拒绝引渡这些水手。"
 revolution_pulse_events.6.f: "这艘巨大的钢船驶入港口，悬挂的不是[ROOT.GetCountry.GetAdjectiveNoFormatting]国旗，而是[SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting]国旗。甲板上的水手们欢呼起来，因为他们早已准备逃到新家乡的腹地，终于摆脱了生蛆的口粮和生锈的泊位带来的恐惧。\n\n[SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting]的穷人看到这壮观的一幕，开始追逐[SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]号，一个念头闪过他们的脑海；\n\n“我们不会忘记！”"
 revolution_pulse_events.6.a: "与[SCOPE.sCountry('potemkin_final_destination').GetAdjective]政府谈判收回这艘船。"
 revolution_pulse_events.6.b: "[SCOPE.sCountry('potemkin_final_destination').GetAdjective]政府与这些叛徒勾结！"
 revolution_pulse_events.7.t: "请愿游行"
 revolution_pulse_events.7.d: "一群代表[SCOPE.gsInterestGroup('petition_march_ig').GetName]的请愿者，在[SCOPE.sCharacter('petition_march_leader').GetFullName]的带领下，到[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]目前不住的[SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]官邸进行游行。在[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]同意与他们会面之前，他们拒绝离开那里。"
 revolution_pulse_events.7.f: "“君主，这就是我们所面临的，这就是我们聚集在您宫殿的围墙前的原因。\n我们在这里寻求最后的救赎。\n不要拒绝帮助你的人民；带领它走出贫困、无知和权利匮乏的坟墓；给它机会来决定自己的命运，让它摆脱官僚们难以承受的枷锁。”"
 revolution_pulse_events.7.a: "派出皇室代表安抚他们。"
 revolution_pulse_events.7.b: "这是对[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]性命的明显威胁，用武力驱散！"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]将搭乘快车前往[SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]。"
 revolution_pulse_events.8.t: "人民的财富"
 revolution_pulse_events.8.d: "一群革命者抢劫了[SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]的一家[ROOT.GetCountry.GetAdjective]国家银行。大量资金被盗，流入革命者的金库。"
 revolution_pulse_events.8.f: "一声枪响，大理石天花板上新出现了裂缝。银行官员的尖叫声伴随着灰尘和碎片落在地板上。\n\n“我以革命执行委员会的名义，宣布逮捕所有人！举起手来！否则所有人都得死！”"
 revolution_pulse_events.8.a: "命令全[ROOT.GetCountry.GetName]的银行提高安保。"
 revolution_pulse_events.8.b: "依靠当地人来举报那些涉嫌抢劫的人。"
 revolution_pulse_events.8.c: "派[SCOPE.sLaw('secret_police_law').GetName]去逮捕这些罪犯。"
 revolution_pulse_events.9.t: "秘密鼓动"
 revolution_pulse_events.9.d: "革命支持者已经开始在[SCOPE.sState('agitation_af_state').GetStateRegion.GetName]的[SCOPE.sBuilding('agitation_af_building').GetName]中鼓动反政府事业。"
 revolution_pulse_events.9.d2: "革命支持者开始散发小册子，其中包含[SCOPE.sCharacter('agitation_af_agitator').GetFullName]呼吁在[SCOPE.sState('agitation_af_state').GetStateRegion.GetName][SCOPE.sBuilding('agitation_af_building').GetName]采取革命行动的内容。"
 revolution_pulse_events.9.f: "“你们必须意识到，国家已经放弃了命令你们流血的一切权利。甚至在[SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting]之外，像你我这样的人正在组织起来谋求结束这场噩梦。”\n\n“从你我开始！我们这些普通士兵，他们认为我们肯定会遵行他们的意志……当他们终于发现自己不再有后盾，会发生什么？”"
 revolution_pulse_events.9.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]对国家的忠诚必须高于一切。"
 revolution_pulse_events.9.b: "谁控制了士兵，谁就控制了国家。"
 revolution_pulse_events.10.t: "枪口下的改革"
 revolution_pulse_events.10.d: "随着革命情绪在全国沸腾，[SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle][SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName]在[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName]中的顾问已经推荐了一揽子改革方案来安抚革命者。"
 revolution_pulse_events.10.f: "“情况严重。首都处于无政府状态。政府陷入瘫痪。运输服务以及食品和燃料供应已完全中断。大众的不满情绪正在增长......绝不能拖延。任何耽搁都等同于死亡。”"
 revolution_pulse_events.10.a: "这项提案应该能保护[ROOT.GetCountry.GetNameNoFormatting]免受激进分子破坏。"
 revolution_pulse_events.10.b: "[SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName]将成为我们反对革命的最大捍卫者。"
 revolution_pulse_events.10.c: "决不能满足革命者——必须镇压他们。"
 revolution_pulse_events.11.t: "战壕政治"
 revolution_pulse_events.11.d: "失望的[SCOPE.gsInterestGroup('armed_forces_ig').GetName]成员开始写诗和故事，以纪念在最近与[SCOPE.sCountry('most_recent_opponent_scope').GetName]的战争中所经历的战友情谊。他们认为这种共有的尚武精神是解决当前社会动荡的办法。"
 revolution_pulse_events.11.f: "“战壕中残酷血腥的学徒生涯意味着某种重要的东西。它意味着更多的勇气、信念、坚韧。”"
 revolution_pulse_events.11.a: "这是我们面对敌人所需要的精神。"
 revolution_pulse_events.11.b: "不过是被战争逼疯的人们的胡言乱语。"
 revolution_pulse_events.12.t: "黄色国际"
 revolution_pulse_events.12.d: "尽管[SCOPE.sCharacter('communist_agitator_scope').GetFullName]进行了革命鼓动，但[SCOPE.gsInterestGroup('trade_union_ig').GetName]中仍有某些领导人强烈支持改革派。帮助他们控制[SCOPE.gsInterestGroup('trade_union_ig').GetName]，将有助于打击革命者。"
 revolution_pulse_events.12.f: "“任何高度发展的无产阶级都不会接受独裁，无论它作为解放的工具有多少无产阶级色彩。”"
 revolution_pulse_events.12.a: "我们的敌人寻求改革而不是革命，这样更好。"
 revolution_pulse_events.12.a1: "一位[SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName]领袖将领导[SCOPE.gsInterestGroup('trade_union_ig').GetName]。"
 revolution_pulse_events.12.b: "社会主义者就是社会主义者，无论他们表现得多么友好。"
 revolution_pulse_events.13.t: "无偿援助"
 revolution_pulse_events.13.d: "随着[SCOPE.gsInterestGroup('attacked_ig').GetName]的不满情绪高涨，[SCOPE.sState('attacked_state').GetStateRegion.GetName]不穿制服的[SCOPE.gsInterestGroup('paramil_ig').GetName]成员组成的小队直接镇压了革命者。"
 revolution_pulse_events.13.f: "报纸像一只死鸟一样搁在桌子上，其中一个角被打翻的咖啡浸透了。“不能让群众的静坐示威再多一分钟……”头版黑体字写着，“……今天所有有原则的劳动人民都要表态支持……”\n\n它的读者从椅子上站起来，转身面向门，然后伸手去拿放在报纸旁边的自制警棍。"
 revolution_pulse_events.13.a: "在这个困难时期，花言巧语的推诿很受欢迎。"
 revolution_pulse_events.13.b: "指示他们向[SCOPE.sCharacter('communist_revolutionary_scope').GetFullName]指出[SCOPE.sCharacter('communist_revolutionary_scope').GetHerHis]所行之事的错误。"
 revolution_pulse_events.13.c: "挥舞大棒对付敌人是只属于国家的权力。"
 revolution_pulse_events.14.t: "[ROOT.GetCountry.GetAdjectiveNoFlag]人民联盟"
 revolution_pulse_events.14.d: "[ROOT.GetCountry.GetName]最近的动荡导致一群[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]公民组成了一个民族主义组织，致力于保卫国家和[SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle]免受革命活动的影响。"
 revolution_pulse_events.14.f: "演讲者的话语如火一般从他的嘴里迸发出来，对左派、对[ROOT.GetCountry.GetNameNoFormatting]的敌人、对那些被受人欢迎的黑衣人认定的低等民族发出最严厉的谴责，演讲者的衣领上装饰着崇高的标志。\n\n“你将如何让别人知道你站在[SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle]和正义的[ROOT.GetCountry.GetAdjectiveNoFormatting]一边，反对污秽的浪潮？”\n\n冰冷的目光钻进人群，看看哪个旁观者会第一个逃跑。"
 revolution_pulse_events.14.a: "[ROOT.GetCountry.GetAdjectiveNoFlag]人民反对革命。"
 revolution_pulse_events.14.b: "我们不关心这个煽动者的诡计。"
 revolution_pulse_events.15.t: "靠拢"
 revolution_pulse_events.15.d: "随着最近几天革命活动似乎变得越来越糟，政府有机会向[SCOPE.sCharacter('reactionary_agitator').GetFullName]的民族主义运动靠拢，并进一步欢迎[SCOPE.sCharacter('reactionary_agitator').GetHerHis]对[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]的影响。"
 revolution_pulse_events.15.f: "“这次会议不必是对手之间的会议，而是那些对[ROOT.GetCountry.GetNameNoFormatting]的热爱超越凡人界限的人之间的会议。即使我们有不同的看法，我希望你能认识到威胁我们国家的东西也威胁着我们所有人……” "
 revolution_pulse_events.15.a: "在[SCOPE.sCharacter('reactionary_agitator').GetHerHis]的帮助下，我们将埋葬革命。"
 revolution_pulse_events.15.b: "我们不需要煽动者的帮助。"
 revolution_pulse_events.16.t: "创新与忠诚"
 revolution_pulse_events.16.d: "在革命者的反对者中，关于他们运动的未来出现了不同的思潮。[SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]的激进分子开始呼吁建立一个新的极权民族主义政府来抵御共产主义的威胁。"
 revolution_pulse_events.16.f: "“在两周内，任何国家的温顺群众都可能被报纸煽动到如此激动的愤怒状态，以至于人们准备穿上制服，为了一小撮利益群体的肮脏目的，去杀人或被人杀。”"
 revolution_pulse_events.16.a: "国家的保护者必须采取更先进的方法。"
 revolution_pulse_events.16.b: "这些想法只是现代主义者的另一种心智失常。"
 revolution_pulse_events.17.t: "机会的丑陋"
 revolution_pulse_events.17.d: "[SCOPE.gsInterestGroup('pogrom_ig').GetName]中的[SCOPE.sCharacter('reactionary_agitator').GetFullName]支持者将目前的革命动荡状态归咎于[SCOPE.sCulture('pogrom_culture').GetName]人，他们要对[SCOPE.sState('pogrom_state').GetStateRegion.GetName]及其周边地区的[SCOPE.sCulture('pogrom_culture').GetName]人实施大规模暴力行动。"
 revolution_pulse_events.17.f: "“什么样的野兽，会以恐惧为诱饵，从平民中培养出暴民？在现实世界，这些都不是怪物的特征，而是追求权力的人类的特征。”"
 revolution_pulse_events.17.a: "[SCOPE.sCulture('pogrom_culture').GetName]文化确实对[ROOT.GetCountry.GetName]构成威胁。"
 revolution_pulse_events.17.b: "这些不法活动已经越过了“有用”的概念范围。"
 revolution_pulse_events.18.t: "敌人的武器"
 revolution_pulse_events.18.d: "随着[SCOPE.sCharacter('fascist_agitator').GetFullName]的民族主义运动盛行，对[SCOPE.gsInterestGroup('internationalist_ig').GetName]的“反民族”倾向感到失望的前社会主义者开始投奔民族主义事业。法西斯主义的价值观在[ROOT.GetCountry.GetName]反革命分子中变得更加稳固。"
 revolution_pulse_events.18.f: "“国家的权利表达了个人的真实本质。如果自由对他来说是活着的人的属性，而不是个人主义自由主义发明的抽象傀儡，那么法西斯主义就代表自由，代表唯一值得拥有的自由，国家和国家内部个人的自由。法西斯主义的国家概念是包罗万象的；在它之外，没有任何人类或精神价值可以存在，更不用说价值了。”"
 revolution_pulse_events.18.a: "法西斯主义者是可控的。社会主义者不可控。"
 revolution_pulse_events.18.b: "法西斯主义就是[ROOT.GetCountry.GetName]的未来。"
 revolution_pulse_events.19.t: "现代的方法"
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName]及其[SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]支持者在[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]游行，要求在政府中担任统治职务。"
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName]在[SCOPE.sCharacter('fascist_regime_agitator').GetFullName]和[SCOPE.gsInterestGroup('fascist_agitator_ig').GetName]的支持下向召集来的[ROOT.GetCountry.GetAdjective]政府发表讲话，要求在政府中担任统治角色。"
 revolution_pulse_events.19.f: "“政客和资本家声称他们可以确保这场危机得到平息，[ROOT.GetCountry.GetAdjectiveNoFormatting]民族可以免于社会主义的祸害。往好了说，他们是愚蠢的理想主义者，往坏了说，他们并不比左派好到哪里去。只有立即恢复国力才能在这个危险时刻拯救[ROOT.GetCountry.GetNameNoFormatting]……”"
 revolution_pulse_events.19.a: "赞美真正的民族英雄[SCOPE.sCharacter('fascist_regime_leader').GetFullName]！"
 revolution_pulse_events.19.a2: "赞美第一公民[SCOPE.sCharacter('fascist_regime_agitator').GetFullName]！"
 revolution_pulse_events.19.b: "把这些自命不凡的家伙驱逐出[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]街头！"
 revolution_pulse_events.20.t: "开倒车"
 revolution_pulse_events.20.d: "为了避免革命，[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName]向[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]请愿，希望恢复独裁统治。集会的[SCOPE.gsInterestGroup('reactionary_regime_ig').GetName]已表态支持这些紧急措施。"
 revolution_pulse_events.20.f: "“[ROOT.GetCountry.GetNameNoFormatting]荣耀的根源是什么？我们过去的领导人愿意做出艰难的决定，并在困难时期挺身而出。”\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting]将[SCOPE.sCharacter('reactionary_regime_ig_leader').GetHerHis]的手扫向窗户，指着远处的一缕缕烟雾。\n\n“曾经的灵魂暂时衰弱了。但是它可以重生……”"
 revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName]会成为我们国家的大救星。"
 revolution_pulse_events.20.b: "这个提议弊大于利。"
 revolution_pulse_events.21.t: "贵族鲜血的洒落"
 revolution_pulse_events.21.d: "一位[ROOT.GetCountry.GetAdjectiveNoFormatting]小贵族在他位于[SCOPE.sState('assassination_state').GetName]的庄园内被革命势力暗杀。幸存下来的家人要求报复。"
 revolution_pulse_events.21.f: "一声枪响，一声哭喊，然后一切都静止了，但片刻之后从客厅里传来那位痛苦女人的啜泣声。"
 revolution_pulse_events.21.a: "我们绝不能让这种恐惧转移我们的注意力。"
 revolution_pulse_events.21.b: "宣布全国哀悼。"
 revolution_pulse_events.22.t: "部长被扣为人质"
 revolution_pulse_events.22.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]信任的大臣之一[SCOPE.sCharacter('hostage_char').GetFullName]被叛军绑架，并被偷偷带到一个隐蔽的地方。叛乱分子宣布，如果政府不向他们提供赎金，[SCOPE.sCharacter('hostage_char').GetLastName]将被处决。"
 revolution_pulse_events.22.f: "明白这一点：[SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting]的生命完全掌握在你的手中。如果[SCOPE.sCharacter('hostage_char').GetSheHe]死了，你的手上就会沾满[SCOPE.sCharacter('hostage_char').GetHerHis]的鲜血，还有许多其他[ROOT.GetCountry.GetNameNoFormatting]人的鲜血。\n\n自本函送达后，你有四十八小时的时间向我们提供所需的让步。如果没做到，我们将无法保证部长的安全。"
 revolution_pulse_events.22.a: "我们必须支付他们要求的赎金。"
 revolution_pulse_events.22.b: "如果他们想让[SCOPE.sCharacter('hostage_char').GetFullName]殉国，那就这样吧。"
 revolution_pulse_events.22.c: "派遣军队营救[SCOPE.sCharacter('hostage_char').GetHerHim]。"
 revolution_pulse_events.23.t: "象牙塔之泪"
 revolution_pulse_events.23.d: "对[SCOPE.sState('university_terror_state').GetName]的[SCOPE.sBuilding('university_terror_building').GetName]的一项调查揭示了学生中革命活动的可靠证据，他们至少得到了一些教职员工的帮助和教唆。"
 revolution_pulse_events.23.f: "“我们背负的罪恶由来已久，这是那些人民压迫者的罪恶。我们有责任弥补这一点，将我们的全部生命、我们所做的每一件事都奉献给赋予农民权力的事业……”\n\n年轻学生想，教授们在这间地下室里分享的看法更加坦诚，但这些观点并没有像往常一样具有颠覆性。"
 revolution_pulse_events.23.a: "关闭大学，逮捕教员。"
 revolution_pulse_events.23.b: "这些指控没有证据。"
 revolution_pulse_events.24.t: "暗杀[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的企图"
 revolution_pulse_events.24.d: "在庆祝[SCOPE.sState('capital_scope').GetCityHubName]一座观赏花园开放的活动中，一名革命者在[ROOT.GetCountry.GetRuler.GetFullName]附近引爆了一个爆炸装置。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]幸免于难，但刺客在作证前就因伤而死。"
 revolution_pulse_events.24.f: "炸弹一引爆，爆炸撕裂了空气，而人群已经冲向刺客，大伙顾不得自己的伤势，压在他身上，用袋子和拳头打他。\n\n“[ROOT.GetCountry.GetNameNoFormatting]的人民！我这是为了你们！”刺客喊道，但无济于事。"
 revolution_pulse_events.24.a: "向所有叛国贼和杀人犯报仇雪恨！"
 revolution_pulse_events.24.b: "我们非常清楚这是谁策划的、该杀了谁。"
 revolution_pulse_events.25.t: "一闪而过"
 revolution_pulse_events.25.d: "当[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]乘坐一辆马车往返于[SCOPE.sState('capital_scope').GetCityHubName]和[ROOT.GetCountry.GetRuler.GetHerHis]的一处乡间庄园时，一名革命者携带着一枚手雷扑向了马车下方，杀死了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和他自己。"
 revolution_pulse_events.25.f: "然后，就像在梦中，在雾中，我看到一个身材矮小的年轻人匆忙走下人行道，走向君主的马车，然后向它扑去，接着就出现了震耳欲聋的爆炸声。轰隆一声响起，君主和他周围的军官，还有附近人行道上的围观的人们，一齐倒下，一团白烟将他们全都遮住了。"
 revolution_pulse_events.25.a: "把凶手的骨灰扬入河里，并且为我们敬爱的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]哀悼。"
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName]将向杀死[SCOPE.sCharacter('heir_scope').GetHerHis][SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')]的凶手报仇。"
 custom_father: "父亲"
 custom_mother: "母亲"
 revolution_pulse_events.26.t: "[SCOPE.gsInterestGroup('devout_ig').GetName]中的煽动"
 revolution_pulse_events.26.d: "发现[SCOPE.gsInterestGroup('devout_ig').GetName]的重要成员利用他们在社会中的特权地位来鼓励激进的反政府活动。"
 revolution_pulse_events.26.f: "“[ROOT.GetCountry.GetNameNoFormatting]分裂为两个不可调和的阵营。”这位神职人员说道，“一方奉行反[ROOT.GetCountry.GetAdjectiveNoFormatting]反宗教恐怖政策！另一方奉行尊崇[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]的政策，力图恢复国家秩序。想想这一点……好心肠的人该支持哪一方不是显而易见吗？”"
 revolution_pulse_events.26.a: "只要他们继续干涉政治，他们就不是不容亵渎的。"
 revolution_pulse_events.26.b: "我们不能被称为神职人员的刽子手。"
 revolution_pulse_events.27.t: "[SCOPE.sState('standoff_state').GetName]的革命僵持"
 revolution_pulse_events.27.d: "[SCOPE.sState('standoff_state').GetName]的一群激进分子携带枪支弹药储备，将自己锁在了一座教堂里，并且向所有试图夺取教堂的政府人员射击。"
 revolution_pulse_events.27.f: "教堂的木头被子弹打得伤痕累累，但它的橡木门却屹立不倒。杂乱的尸体躺在外面的街道上，他们在那里遭到了第一次齐射的攻击。枪声从每扇窗户射出，迫使警察和士兵低下头到路障下。一个穿制服的男人转向另一个人，寻求这种情况的解决办法。"
 revolution_pulse_events.27.a: "拿他们杀鸡儆猴——炮击那座建筑。"
 revolution_pulse_events.27.b: "派谈判专家与占领者协商。"
 revolution_pulse_events.28.t: "[SCOPE.sState('feminine_brigades_state').GetName]的女性宗教团体"
 revolution_pulse_events.28.d: "一群隶属于[SCOPE.sState('feminine_brigades_state').GetName][SCOPE.gsInterestGroup('devout_ig').GetName]的妇女成立了一个组织，目的是为反政府革命者提供医疗和物质支持。"
 revolution_pulse_events.28.f: "“可恶的暴君[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]在我们的神殿中没有权威，在我们的神灵旁没有位置！”看台上蒙着面纱的女人说道。\n\n“我们不会认可男人的法律，这些法律和制定它们的男人一样容易出错！”"
 revolution_pulse_events.28.a: "让妇女们殉教的后果不是我们能承受的。"
 revolution_pulse_events.28.b: "打压妇女宗教组织。"
 revolution_pulse_events.29.t: "犯罪与神权"
 revolution_pulse_events.29.d: "许多隶属于[SCOPE.gsInterestGroup('devout_ig').GetName]的[GetPopType('clergymen').GetName]的反动政治活动引发了政府对遏制[ROOT.GetCountry.GetAdjective]宗教组织的政治影响的要求。"
 revolution_pulse_events.29.f: "“这点我已经说得很清楚了，[SCOPE.sState('capital_scope').GetCityHubName]所有的修道院都不值一名[ROOT.GetCountry.GetAdjectiveNoFormatting]公民的命。”"
 revolution_pulse_events.29.a: "他们是圣洁的男女，他们想说什么就说什么。"
 revolution_pulse_events.29.b: "锁死他们的神殿，逮捕反抗的神职人员。"
 revolution_pulse_events.29.c: "只有通过革命的道路才能得到一个有义的国。"
 revolution_pulse_events.30.t: "[SCOPE.sState('workers_brigade_state').GetName]工人旅"
 revolution_pulse_events.30.d: "[SCOPE.gsInterestGroup('workers_militia_ig').GetName]进步派系背景的武装工人自愿协助政府军队打击可能威胁[ROOT.GetCountry.GetName]的反动势力。"
 revolution_pulse_events.30.f: "一个接一个，他们拿起了枪，父子俩，瞧，在没有太阳的天空下，随着更多的鲜血流淌，历史又翻开了一页。"
 revolution_pulse_events.30.a: "我们需要我们能得到的所有支持。"
 revolution_pulse_events.30.b: "要求该组织马上解除武装。"
 revolution_pulse_events.31.t: "军队的法"
 revolution_pulse_events.31.d: "在[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName]的领导下，[SCOPE.gsInterestGroup('armed_forces_ig').GetName]在[SCOPE.sState('martial_laws_state').GetName]发生大规模兵变，导致军官们游行要求建立新政府。"
 revolution_pulse_events.31.f: "最初是后勤军官和长官们的勾结引起了一部分人的不满，这种情绪席卷了整个队伍。接着在他们的领导人的武装下亦或是在自愿的同伙的帮助下，整支部队都加入了叛变。他们的誓言，还有任何挡路者，都被践踏在泥里。"
 revolution_pulse_events.31.a: "逮捕这些叛徒。"
 revolution_pulse_events.31.b: "送他们回家。提醒他们他们的职责。"
 revolution_pulse_events.31.c: "十一抽杀。"
 revolution_pulse_events.32.t: "恶魔之声"
 revolution_pulse_events.32.d: "在[SCOPE.sState('vox_diaboli_state').GetName]，[SCOPE.sCharacter('devout_ig_leader').GetFullName]领导下的[SCOPE.sPop('majority_religion').GetReligion.GetName]信徒呼吁进行暴力反抗，[SCOPE.sPop('minority_religion').GetReligion.GetName]则成为了他们目前困境的替罪羊。"
 revolution_pulse_events.32.f: "为确保不会将人们的声音曲解为上帝的声音，我们应明白最可怕的敌人比信众们更了解宗教经典。事实上，正是这些甜言蜜语、妙语连珠的说教激起了纷争。而代价总是汹涌的血潮。"
 revolution_pulse_events.32.a: "禁止他们的领袖发声。"
 revolution_pulse_events.32.b: "往[SCOPE.sPop('minority_religion').GetReligion.GetName]集会周围派遣士兵。"
 revolution_pulse_events.32.c: "解决[SCOPE.sReligion('majority_religion').GetNameNoFormatting]的一些担忧。"
 revolution_pulse_events.33.t: "贪婪是好的"
 revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName]和[SCOPE.sState('greed_is_good_state').GetName]的[SCOPE.gsInterestGroup('industrialists_ig').GetName]们发表了一份意向声明：在一个顺从的政府上台之前，所有工业生产都将停止。"
 revolution_pulse_events.33.f: "恶意收购，用最简单的话来说，就是一家大公司违背小公司的意愿收购一家较小的公司。对于一家足够大的企业来说，一个碍事的政府只是另一家要合并的公司。但是，现在企业可以制定所有规则。\n\n看看东印度贸易公司就知道了。"
 revolution_pulse_events.33.a: "谈判以恢复基础生产运营。"
 revolution_pulse_events.33.b: "开设新工厂，安排我们的自己人管理。"
 revolution_pulse_events.33.c: "用高压手段解决。"
 revolution_pulse_events.34.t: "新出现的歪曲运动"
 revolution_pulse_events.34.d: "[SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName]的报纸头条宣称，[SCOPE.sState('little_dark_age_state').GetName]的每一位作家、艺术家、表演者和教育家都已辞职。[ROOT.GetCountry.GetAdjective]人民只有一个出路来解决他们的困境：反抗。"
 revolution_pulse_events.34.f: "“启蒙运动”是伟大思想家和艺术家时代的名称。它承诺使所有民族摆脱无知和迷信的束缚。\n\n现在，是“歪曲运动”，充满无知和可怕的神秘主义的时代。它承诺文化的灭亡，希望的消亡，也许对末日的幸存者来说，是重新开始的机会。"
 revolution_pulse_events.34.a: "政府将运营自己的出版社。"
 revolution_pulse_events.34.b: "或许是时候给艺术投入更多的钱了？"
 revolution_pulse_events.34.c: "大学必须重新招人。"
 revolution_pulse_events.35.t: "公共问题"
 revolution_pulse_events.35.d: "[SCOPE.sState('tragedy_of_commons_state').GetName][SCOPE.gsInterestGroup('landowners_ig').GetName]的每一个租约都有超出合理范围的租金价格。愤怒的租户将之归咎为政府不保护他们。"
 revolution_pulse_events.35.f: "人类遇到冲突时有两个反应：为自己的痛苦寻找罪魁祸首，再针对它大放厥词。这到底是力量的象征，还是致命的愚蠢——哲学家们可以争论到世界末日。他们有一点达成了一致：这肯定不是智慧的标志。责任可以推卸，有罪的利润也可以转移。"
 revolution_pulse_events.35.a: "把罪魁祸首抓起来！"
 revolution_pulse_events.35.b: "他们应该被控敲诈勒索。"
 revolution_pulse_events.35.c: "需要严格限制租金。"
 revolution_pulse_events.36.t: "埋没在繁文缛节中"
 revolution_pulse_events.36.d: "[SCOPE.sState('red_tape_state').GetName]每一个私人和公共机构的伪造报告使政府自相矛盾。[SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName]有一个简单的要求：将政府交给会办事的人。"
 revolution_pulse_events.36.f: "并不是所有抵抗都要用棍子敲打头骨，或者用火把烧机器。一个有效的手段就是干脆不遵守君子协定，不再认可那些账目的合法性。这里有一些捏造的数字，那里有一些法律文书错乱无章；在主管眼中这些都是无心之过。不过聚拢这些过错后，可能被解读为愚蠢至极或存心搞破坏。"
 revolution_pulse_events.36.a: "我们必须更换这些报告。"
 revolution_pulse_events.36.b: "应该以诈骗罪起诉他们！"
 revolution_pulse_events.36.c: "从这些伪造的数字重新开始。"
 revolution_pulse_events.37.t: "藤蔓腐烂"
 revolution_pulse_events.37.d: "[SCOPE.sState('rot_on_vine_state').GetName]丰收后，[SCOPE.sCharacter('rural_folk_ig_leader').GetFullName]发出一份交付报告——一切为零——还附带了严厉的最后通牒：为[SCOPE.gsInterestGroup('rural_folk_ig').GetName]服务的新秩序，或大规模饥荒。"
 revolution_pulse_events.37.f: "“我们快饿死了。老鼠也快饿死了。甚至不能出去打兔子。”\n\n“看看那些水果……它只是坐在那里，对我们眨眼。等待被采摘。”\n\n“为什么政府不做点什么？宁愿和他们碰碰运气，也不要老詹金斯的猎枪。”"
 revolution_pulse_events.37.a: "查封所有串通一气的农场。"
 revolution_pulse_events.37.b: "从[SCOPE.sCountry('neighbour_country').GetName]运送补给。"
 revolution_pulse_events.37.c: "出售用于家庭种植的种子和指南。"
 revolution_pulse_events.38.t: "没有借口"
 revolution_pulse_events.38.d: "[SCOPE.sCharacter('trade_unions_ig_leader').GetFullName]领导的[SCOPE.gsInterestGroup('trade_unions_ig').GetName]在突袭了[SCOPE.sState('shall_not_be_infringed_state').GetName]的军营后，开始使用武器对抗[ROOT.GetCountry.GetName]的政府。"
 revolution_pulse_events.38.f: "“看，这本质就是民族主义的武力恫吓。大多数人认为只有这部特别法才能让他们持枪。但是这本书说的是工会并不是要得到你的枪。事实上，它说要得到更多的枪。”\n\n“你应该知道自己没能力读书！”\n\n“这是恩格斯，试着读读，你就会受到赞扬。”"
 revolution_pulse_events.38.a: "集中精力保护城市。"
 revolution_pulse_events.38.b: "追他们到群山里。"
 revolution_pulse_events.38.c: "警察必须得到更好的武装！"
 agitator_spawn_tt: "一位[SCOPE.gsInterestGroup('trade_unions_ig').GetName][concept_agitator]将出现在[SCOPE.sCountry('agitator_country_scope').GetName]"
 revolution_pulse_events.39.t: "尸体上的秃鹫"
 revolution_pulse_events.39.d: "[SCOPE.gsInterestGroup('defecting_ig').GetName]中的一些机会主义者叛逃到了[SCOPE.gsInterestGroup('revolting_ig').GetName]一方。"
 revolution_pulse_events.39.f: "腐肉从刚死去的尸体上拉扯下来，死因已不重要。有些生物能感知到还活着的野兽即将死去。无论需要多长时间，这些生物都会等待这份食物死亡。它们希望抢先吃到最好的肉，而不是残羹剩饭。"
 revolution_pulse_events.39.a: "那就这样吧。"
 revolution_pulse_events.39.b: "尝试把一些人哄回来。"
 revolution_pulse_events.40.t: "习惯过度的惯用手"
 revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName]误以为[SCOPE.gsInterestGroup('defecting_ig').GetName]是敌人，于是构陷了他们，之后，[SCOPE.gsInterestGroup('defecting_ig').GetName]的温和派投奔了[SCOPE.gsInterestGroup('revolting_ig').GetName]。"
 revolution_pulse_events.40.f: "最短暂的愤怒就可以使友善的面孔成为敌人。它甚至可以让最坚定的盟友因误解而分裂。怒火一旦发出，就没有回头路可走。"
 revolution_pulse_events.40.a: "他们的盟友可能不太随和。"
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName]应该下台。"
 provisional_government_events.1.t: "临时政府的结束"
 provisional_government_events.1.d: "随着革命的胜利，[ROOT.GetCountry.GetRuler.GetLastName]治下的临时政府现在可以根据其所愿选择对[ROOT.GetCountry.GetName]的统治形式，并将其正式化。"
 provisional_government_events.1.f: "革命战争的硝烟基本上已经从空气中散去，随之而来的是临时政府希望领导国家的极度不确定性。随着内阁之间的辩论，[ROOT.GetCountry.GetNameNoFormatting]开辟了多条道路——革命结构正式化，继承旧政权的授权，或者开辟一条全新的历史道路。"
 provisional_government_events.1.a: "总统的权力将帮助我们渡过未来的危机。"
 provisional_government_events.1.b: "是时候将权力下放给议会了。"
 provisional_government_events.1.c: "我们反对的是被废黜的君主，不是君主制本身。"
 provisional_government_events.1.e: "我们不是[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]的敌人，只是前政权的敌人。"
 provisional_government_events.1.g: "只有前政权是工人的叛徒。"
