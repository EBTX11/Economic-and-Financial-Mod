 notification_government_petition_start_tooltip: "#header $notification_government_petition_start_name$#!\n$TOOLTIP_DELIMITER$\n$notification_government_petition_start_desc$"
 government_petition_tt: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]会期望政府在未来五年内通过[SCOPE.sLaw('government_petition_law').GetName]。"
 government_petition_events.1.t: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]向政府请愿"
 government_petition_events.1.d: "[SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName]代表[SCOPE.gsInterestGroup('government_petition_ig').GetName]向[ROOT.GetCountry.GetAdjective]政府正式请愿，希望通过[SCOPE.sLaw('government_petition_law').GetName]。"
 government_petition_events.1.f: "“呃，今天的最后一件事，先生。今早您选区的议员们已经到了。他们……不停地大声问……您是否愿意就新法规与他们会面。”\n\n“这样吗？天哪，你看起来跟见了鬼一样。我相信我能为他们腾出最后几个小时的时间，不是吗？”\n\n“我，我相信是的，先生。他们不会接受‘不能’这个答案。”"
 government_petition_events.1.a: "我们会看看我们能做什么。"
