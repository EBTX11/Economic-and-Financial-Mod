budget_panel_desc_raw_material:0 "Здесь вы можете купить сырье на международном рынке. В отличие от договора о поставках сырья (R.M.S.A.) здесь вам заплатят золотом по курсу глобальной эталонной валюты ([GetPlayer.GetCustom('global_monetary_reference_currency_ISO_4217')] [GetPlayer.GetCustom('global_monetary_reference_texture')]).\n У вас нет ограничения по количеству и вы не можете продать.\n Военное оборудование нельзя купить на международном рынке. Его можно приобрести только через соглашение о поставках военной техники (M.E.S.A.)."

