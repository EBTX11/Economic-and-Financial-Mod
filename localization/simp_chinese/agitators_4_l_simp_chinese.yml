 coup_pulse_events.1.t: "将领被控告牵扯进了阴谋"
 coup_pulse_events.1.d: "[SCOPE.gsInterestGroup('accused_general_ig').GetName]背景的将军[SCOPE.sCharacter('accused_general').GetFullName]被指控严重不忠。[SCOPE.sCharacter('accused_general').GetFullName]宣称这不过是颠覆分子为消除其统治障碍而进行的阴谋。"
 coup_pulse_events.1.f: "“先生们，我向你们保证，我对这些所谓的我的信件中详述的任何行为一无所知。如果你必须通过我的个人物品来证明我无罪，我会非常欢迎。”"
 coup_pulse_events.1.a: "我们不能拿将军的忠诚冒险。"
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName]将被退役"
 coup_pulse_events.1.b: "这显然是诬告。"
 coup_pulse_events.2.t: "不断扩大的分裂"
 coup_pulse_events.2.d: "尽管[SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName]在[SCOPE.sParty('conflicted_loyalty_party').GetName]中与[SCOPE.gsInterestGroup('coup_ig').GetName]密切相关，却十分反对施行[SCOPE.sLaw('autocracy_law').GetName]的想法。"
 coup_pulse_events.2.f: "“还有什么理由继续我们的伙伴关系？首先你们越来越不友好，然后现在开始有人反对国家秩序的根基。我要求你立即解释这些主张，以免下一个动议是我的辞呈。”"
 coup_pulse_events.2.a: "宣称善意甚至可以动摇最纯洁的灵魂。"
 coup_pulse_events.2.b: "他们的爱是不必要的。最重要的是他们的顺从。"
 coup_pulse_events.3.t: "关键支持"
 coup_pulse_events.3.d: "通常作为反对派出现的[SCOPE.gsInterestGroup('critical_support_ig').GetName]派出一群人找到政府，提出合作对抗“可能颠覆[ROOT.GetCountry.GetName]政府的势力”。"
 coup_pulse_events.3.f: "“我们确实应该一起被绞死，或者最有把握的是，我们一个挨一个被绞死。”"
 coup_pulse_events.3.a: "暂时接受他们的良好愿景。"
 coup_pulse_events.3.b: "我们不会助长他们针对我们的阴谋。"
 coup_pulse_events.4.t: "投资者的恐惧"
 coup_pulse_events.4.d: "随着对[ROOT.GetCountry.GetName]国家稳定的担忧蔓延，与[SCOPE.gsInterestGroup('investor_ig').GetName]有关联的投资者威胁要从[SCOPE.sState('investor_affected_state').GetStateRegion.GetName]的几家工厂撤资。"
 coup_pulse_events.4.f: "恐怖的气息充斥着整条街道，如同毒雾一般向行人蔓延。他们步履轻快，目光幽幽，谈话安静。\n\n戴大礼帽的男人转向他的同事，他的同事仍在凝视着餐厅的窗外。\n\n“这不是管理国家的方式，也没有国家如此管理企业。”"
 coup_pulse_events.4.a: "同意提高利率，以此安抚[SCOPE.gsInterestGroup('investor_ig').GetName]。"
 coup_pulse_events.4.b: "如果他们真的关心，他们会支持[ROOT.GetCountry.GetName]。"
 coup_pulse_events.5.t: "烟雾缭绕的密室"
 coup_pulse_events.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]的代表已经接触了[SCOPE.gsInterestGroup('approached_ig').GetName]的成员，他们想在针对政府的假想阴谋中寻求支持。"
 coup_pulse_events.5.f: "“我很清楚我们的关系过去一直很紧张，但我希望我们国家面临的根本威胁和采取果断行动的必要性足以让我们在这个重要时刻走到一起……”"
 coup_pulse_events.5.a: "合则两利。"
 coup_pulse_events.5.b: "[SCOPE.gsInterestGroup('approached_ig').GetName]对这些阴谋不感兴趣。"
 coup_pulse_events.6.t: "拥挤的街道"
 coup_pulse_events.6.d: "[SCOPE.gsInterestGroup('pro_democratic_ig').GetName]支持的抗议活动充斥着[SCOPE.sState('protest_state').GetStateRegion.GetName]的街道，谴责政府内部存在支持[SCOPE.sLaw('autocracy_law').GetName]的团体。"
 coup_pulse_events.6.f: "“坚持你的原则，胆小鬼，否则你就没有什么可隐藏的了！”"
 coup_pulse_events.6.a: "他们站在正义的前沿。"
 coup_pulse_events.6.b: "卑鄙人性的混乱沼泽。"
 coup_pulse_events.7.t: "盲目猜测"
 coup_pulse_events.7.d: "[SCOPE.gsInterestGroup('assassination_ig').GetName]的一位重要官员和支持者在光天化日之下在[SCOPE.sState('assassination_state').GetStateRegion.GetName]的街道上被枪杀。当地警方似乎对进一步调查不感兴趣。"
 coup_pulse_events.7.f: "枪声划破空气，站在街角的警官尽力表现得不退缩，围观者的尖叫声开始在街道上回荡。最后，他安慰自己，毕竟零钱包里新添的重量足以弥补他的疑虑。"
 coup_pulse_events.7.a: "必须伸张正义。"
 coup_pulse_events.7.b: "我们站在鸿沟之上，绝不能掉进去。"
 coup_pulse_events.8.t: "敌人的敌人"
 coup_pulse_events.8.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]在外交使团中的支持者提出与[SCOPE.sCountry('coup_sponsor_country').GetAdjective]政府接触，以支持他们争取权力，并以某些未来的义务作为回报。"
 coup_pulse_events.8.f: "“他们说，如果没有[SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting]就什么也做不了。我宁可那不是真的。但如果我们想确保事情按计划进行……”\n\n西装革履的男人对这名口吃的工作人员轻轻点头。\n\n“那么他们的提议是什么？”"
 coup_pulse_events.8.a: "这个安排暂时是可以接受的。"
 coup_pulse_events.8.b: "[SCOPE.sCountry('coup_sponsor_country').GetAdjective]的干预什么时候进展顺利过了？"
 coup_pulse_events.9.t: "线人"
 coup_pulse_events.9.d: "[SCOPE.sCharacter('coup_leader').GetFullName]的一名助手从[SCOPE.sState('informant_state').GetStateRegion.GetName][SCOPE.sBuilding('informant_building').GetName]的窗口掉了下来并且摔成重伤。他已向政府提供信息以换取安全。"
 coup_pulse_events.9.f: "一声尖叫，一声急叫，还有什么重物撞在鹅卵石路上的声音。从匆忙打开的窗户，几乎可以看到一道身影转身离去。前只有破旧的石头的地方，现在在一片蔓延的猩红中躺着一个人。"
 coup_pulse_events.9.a: "他可能是无价之宝。"
 coup_pulse_events.9.b: "他无法活着讲述这个故事。"
 coup_pulse_events.10.t: "武装斗争"
 coup_pulse_events.10.d: "[SCOPE.sState('barracks_theft_state').GetStateRegion.GetName]的[SCOPE.sBuilding('barracks_theft_building').GetName]最近一直在报告大量枪支神秘丢失。"
 coup_pulse_events.10.f: "“陆军每天在靶场上浪费的弹药足以装备一个团。与那笔巨额开支相比，一百发子弹算什么？ 就算是一千发又如何？”\n\n“区别在于，我们可以确定靶场上的子弹不会飞向我们。”"
 coup_pulse_events.10.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]有自己的需求。"
 coup_pulse_events.10.b: "这显然是某种阴谋的证据。"
 coup_pulse_events.11.t: "为了保卫[SCOPE.sState('military_exercises_state').GetStateRegion.GetName]"
 coup_pulse_events.11.d: "鉴于最近的动荡，[SCOPE.gsInterestGroup('coup_ig').GetName]要求在[SCOPE.sState('military_exercises_state').GetStateRegion.GetName]进行一系列计划外的军事演习。"
 coup_pulse_events.11.f: "士兵的纵队在路上蜿蜒前行，有四肩宽，长得行人看不见尽头。一位骑马的军官从旁边经过，伸出了官杖，用意明显。\n\n“这条通往[SCOPE.sState('military_exercises_state').GetNameNoFormatting]的路线已经关闭！”"
 coup_pulse_events.11.a: "他们这样做是没有正当理由的。"
 coup_pulse_events.11.b: "[SCOPE.sState('military_exercises_state').GetStateRegion.GetName]的安全性至关重要，即使这是不合法的。"
 coup_pulse_events.12.t: "国家人物应邀参加宗教仪式"
 coup_pulse_events.12.d: "许多知名国家人物已被邀请参加由[SCOPE.gsInterestGroup('coup_ig').GetName]打理的的特殊宗教仪式。这个邀请来得太突然，打乱了多位人物的行程。"
 coup_pulse_events.12.f: "“因此，教会事务和民事事务之间完美分离，其中每个新出现的成功例子都是重要的。我毫不怀疑，每一个新的例子，都会像过去一样成功表明，宗教和政府的越少混合在一起，它们两者就越纯洁。”"
 coup_pulse_events.12.a: "我们有自己的日程表，并且会严格遵守它。"
 coup_pulse_events.12.b: "腾出时间来参加宗教活动总是可以的。"
 coup_pulse_events.13.t: "私人军队"
 coup_pulse_events.13.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]的几名成员已申请扩编其武装安全部队的许可，理由是犯罪率增加以及下辖工人中存在动乱的风险。"
 coup_pulse_events.13.f: "“我很可怜那个人，这人想要的外套太便宜了，这样生产布料的男女女女在织布时就会挨饿了。”"
 coup_pulse_events.13.a: "国家必须垄断暴力。"
 coup_pulse_events.13.b: "商业是[ROOT.GetCountry.GetName]的剑与盾。"
 coup_pulse_events.14.t: "权力的杠杆"
 coup_pulse_events.14.d: "主要由[SCOPE.gsInterestGroup('coup_ig').GetName]控制的国家官僚机构最近明显一直在怠工。责任方要求保证其职位的安全。"
 coup_pulse_events.14.f: "办公室里现在挤满了那些名门弟子，这些人身上有一种狂热的能量。他们之间存在着一种前所未有的团结，所有以前相互竞争的特权力量，以唯一将他们团结在一起的东西的名义联合在了一起。"
 coup_pulse_events.14.a: "不应该允许未经选举的人对国家产生如此大的影响。"
 coup_pulse_events.14.b: "他们已经证明他们是不可或缺的。"
 coup_pulse_events.15.t: "这是值得支持的事业？"
 coup_pulse_events.15.d: "人们看到许多穿着制服的警察支持[SCOPE.gsInterestGroup('coup_ig').GetName]的政治野心。当地警察局长甚至呼吁在必要时以武力恢复国家的秩序。"
 coup_pulse_events.15.f: "“罪恶可能会暂时得逞，犯罪可能会在诚实的劳动者面前炫耀自己的胜利，但最终法律将追随作恶者走向痛苦的命运，而耻辱和惩罚将属于犯罪者。”"
 coup_pulse_events.15.a: "他们的工作是维护法律，而不是制定法律。"
 coup_pulse_events.15.b: "我们有什么资格不信任警察？"
 state_radicals_increase_coup_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName]政治力量超过20％的地区的[Concept('concept_pop', '人群')]将变得更加[Concept('concept_radical', '激进')]"
 coup_pulse_events.16.t: "新普罗米修斯"
 coup_pulse_events.16.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]的杰出成员[SCOPE.sCharacter('enlightened_despot_scope').GetFullName]，发布了一份政治宣言，预言社会将在不久的将来崩溃，需要一个开明的政权来避免它。"
 coup_pulse_events.16.f: "“我们建立的目的是了解事物的原因和运动的秘密，并扩大人类帝国的疆界，以实现一切可能。”"
 coup_pulse_events.16.a: "尽管[SCOPE.sCharacter('enlightened_despot_scope').GetFullName]非常希望自己是哲学王，但事实不尽人意。"
 coup_pulse_events.16.b: "乱世中，应该用最有资格的人来保卫我们。"
 coup_pulse_events.17.t: "劳动者的军队"
 coup_pulse_events.17.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]代表已宣布，如果不做出某些让步，他们将举行总罢工。他们要求的让步包括镇压他们的政治对手、取缔大量的相关文章。"
 coup_pulse_events.17.f: "“但是有一点是清楚的。自然界不是一方面造成货币所有者或商品所有者，而另一方面造成只是自己劳动力的所有者。”"
 coup_pulse_events.17.a: "机器可以重建，但死者不能复生。"
 coup_pulse_events.17.b: "为了避免灾难，必须做出让步。"
 coup_pulse_events.18.t: "镰刀和火把"
 coup_pulse_events.18.d: "[SCOPE.gsInterestGroup('coup_ig').GetName]中的不满情绪已经发展到公开呼吁在[SCOPE.sState('peasant_march_state').GetStateRegion.GetName]进行游行以要求政治让步。"
 coup_pulse_events.18.f: "“看看他们！那伙在首都里的肥猪，把我们当奴隶，对我们发号施令！”\n\n模样枯萎的老人把头转向路过的马车，他眼中是熊熊燃烧的蔑视。\n\n“他们跟我们说，如果我们不喜欢他们，就用选票把他们投出去，但是不管选谁，他们都想把我们饿死，这种选择还有什么意义？”"
 coup_pulse_events.18.a: "暴民统治不能代替正常的社会。"
 coup_pulse_events.18.b: "应该允许那些养活我们的人在我们的街道上随意行走。"
 coup_aftermath_events.1.t: "民主的遗产"
 coup_aftermath_events.1.d: "疑似由[SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName]组织的暴力抗议活动已经在[SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName]爆发，他们要求结束[SCOPE.sCharacter('coup_leader').GetFullName]的独裁统治并恢复[ROOT.GetCountry.GetName]的民主制度。"
 coup_aftermath_events.1.f: "看着广场上缓缓站满了目光明亮的男男女女，似乎蕴藏着世间所有的希望与愤怒，她不由觉得心头一紧。\n\n等到这周结束，他们中有多少人还活着或未被监禁？"
 coup_aftermath_events.1.a: "又是一些需要扫除的前政府遗老。"
 coup_aftermath_events.1.b: "他们很快就会筋疲力尽。"
 coup_aftermath_events.2.t: "形成鲜明对比"
 coup_aftermath_events.2.d: "代表[SCOPE.gsInterestGroup('harsh_contrast_ig').GetName]的一个激进组织最初反对我们的政变，现在已经与他们的前伙伴分道扬镳，谴责他们“对一个死气沉沉的、非法的制度负有责任”。他们呼吁[SCOPE.sCharacter('coup_leader').GetFullName]让他们为[SCOPE.sCharacter('coup_leader').GetHerHis]的新政权出力。"
 coup_aftermath_events.2.f: "“我们是从一开始就支持你们工作的忠诚公民，我们谦恭地请求你们接受我们的请愿书，允许我们协助这个崭新的、更合法的政权。”\n\n信使说这些的时候，正竭力抹去所有关于他在一天前看到的被悄悄烧掉的文件的记忆。"
 coup_aftermath_events.2.a: "我们越早恢复秩序越好。"
 coup_aftermath_events.2.b: "我们的政权容不下机会主义者。"
 coup_aftermath_events.3.t: "国民不满"
 coup_aftermath_events.3.d: "[SCOPE.sState('national_discontent_state').GetStateRegion.GetName]的一群[SCOPE.sCulture('national_discontent_culture').GetName]人公开谴责[ROOT.GetCountry.GetName]的新独裁政权是对[SCOPE.sCulture('national_discontent_culture').GetName]民族的威胁。"
 coup_aftermath_events.3.f: "“在我们委身于[ROOT.GetCountry.GetAdjective]这些年里，我们的国家遇到了许多困难。这个新政权不会削弱我们保障所有[SCOPE.sCulture('national_discontent_culture').GetName]人权利的决心……”"
 coup_aftermath_events.3.a: "他们的土地很有价值，他们的意见却没有。"
 coup_aftermath_events.3.b: "派代表安抚他们。"
 coup_aftermath_events.4.t: "学术界的煽动言论"
 coup_aftermath_events.4.d: "[SCOPE.sState('university_state').GetStateRegion.GetName][SCOPE.sBuilding('university_state_building').GetName]的教师允许他们的学生针对[SCOPE.sCharacter('coup_leader').GetFullName]的政权发布大量小册子，散布诽谤言论，并呼吁发动“民主革命”。这些学生的身份已被大学工作人员掩盖。"
 coup_aftermath_events.4.f: "“维护自由少不了普遍拥有知识的民众，他们有权……而且有意愿了解；不过除此之外，他们还有一项权利，那是无可争辩的、不可剥夺的、不可废除的、神圣的权利，这可以获得最可怕和最令人嫉妒的知识，我指的是他们统治者的品格和行为。”"
 coup_aftermath_events.4.a: "暴民自己站出来之前，关闭[SCOPE.sState('university_state').GetStateRegion.GetName]的[SCOPE.sBuilding('university_state_building').GetName]。"
 coup_aftermath_events.4.b: "无论在哪里发现这些小册子，统统没收。"
