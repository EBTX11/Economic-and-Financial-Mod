 notification_pan_encroaching_neighbor_message_desc: "[SCOPE.sCountry('relevant_country').GetName] has made an attempt to seize territory in [SCOPE.sState('relevant_state').GetName]. We must respond."
 notification_pan_encroaching_neighbor_message_tooltip: "#header $notification_pan_encroaching_neighbor_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_neighbor_message_desc$"
 
 sikh_empire.3.t: "Death of the Sher-e-Punjab"
 sikh_empire.3.d: "The Maharaja has passed away suddenly in [SCOPE.sCharacter('relevant_ruler').GetHerHis] sleep. The nation mourns our loss."
 sikh_empire.3.f: "In the courts of [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting], the news of [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]’s death was celebrated. "The lion is dead," the ministers cheered, "Punjab will be ours."\n\nBut many noted that the [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] did not partake. "The Lion of Punjab has left behind strong cubs, but will they hold against the Company?", one of [SCOPE.sCountry('relevant_country').GetRuler.GetHerHis] wives heard [SCOPE.sCountry('relevant_country').GetRuler.GetHerHim] ponder, "Or will we soon have the British knocking at our doorstep?""
 sikh_empire.3.a: "May the Maharaja's legacy live on."
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] dies."

 notification_eic_encroaching_pan_message_name: "[SCOPE.sCountry('pan_scope').GetAdjective] Border Posturing"
 notification_eic_encroaching_pan_message_desc: "Units of the [SCOPE.sCountry('pan_scope').GetAdjective] military have adopted a hostile stance towards us after Ranjit Singh's death."
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"

 sikh_empire.4.t: "Threat of Rebellion"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName] has been vocal in [SCOPE.sCharacter('relevant_general').GetHerHis] disapproval of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]'s rule."
 sikh_empire.4.f: "For hours, men have been debating the reports from across the Sikh border in the offices of the British East India Company in Delhi. The committee head has grown tired but then an idea comes to him.\n\n"Or perhaps... we do nothing," he suggests.\n\n"Nothing?" a young man asks.\n\n"As we have recently learned, few moments are more precarious for an empire than transitions of power. This is true for the Sikhs as well. The head of their pride is dead, the cubs have much to prove, and the hyenas are already biting at their feet. Why should we play our hand? Let them wear each other out.""
 sikh_empire.4.a: "Suppress [SCOPE.sCharacter('relevant_general').GetHerHis] criticism."
 sikh_empire.4.b: "Let [SCOPE.sCharacter('relevant_general').GetHerHim] express [SCOPE.sCharacter('relevant_general').GetHerHis] disapproval."

 sikh_empire.5.t: "Untimely End"
 sikh_empire.5.d:1 "A mysterious, crippling illness has rendered [SCOPE.sCharacter('relevant_ruler').GetFullName] unable to keep [SCOPE.sCharacter('relevant_ruler').GetHerHis] throne. Intense speculation about the circumstances is circulating among the ruling elite."
 sikh_empire.5.f: "The young palace servant returned home to find his whole family present. Everyone had questions for him.\n\n"Did the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] drink [SCOPE.sCharacter('relevant_ruler').GetHerselfHimself] to death?" asked his judgemental mother.\n\n"It must be an assassination," proclaimed his zealous father.\n\nBut the man cared neither for these questions nor those of his siblings, uncles or aunts. He wished only to sleep and never wake. Only then would his mind stop asking him - #italic what was in the drink the wazir had him deliver? #!"
 sikh_empire.5.a: "The people will mourn this loss."
 kharak_singh_death_tt:1 "[SCOPE.sCharacter('relevant_ruler').GetFullName] is forced to abdicate."

 notification_pan_encroaching_eic_message_name: "Fear of [SCOPE.sCountry('bic_scope').GetName] Aggression"
 notification_pan_encroaching_eic_message_desc: "With the ignominious abdication of $Kharak$ $Singh$, fears have arisen of potential hostilities with the [SCOPE.sCountry('bic_scope').GetName]."
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"

 sikh_empire.6.t: "A Grave Injury"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] has been hit by falling masonry on [SCOPE.sCharacter('relevant_ruler').GetHerHis] return from [SCOPE.sCharacter('relevant_ruler').GetHerHis] father's funeral. The Wazir insists the [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] is gravely injured and nothing can be done."
 sikh_empire.6.f: "The people gathered on the streets. The same thoughts running through all their minds. Maharaja Ranjit's death was dismal, but he was old. Kharak's death was concerning, but Waheguru must have deemed it so. But if [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] died a day after [SCOPE.sCharacter('relevant_ruler').GetHerHis] father, then it was time for despair. How would a child protect them? Would they fall to the Afghans or the Company first?"
 sikh_empire.6.a: "Listen to the Wazir."
 sikh_empire.6.b: "Do everything to save the Maharaja."
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] dies from [SCOPE.sCharacter('relevant_ruler').GetHerHis] injuries."
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] survives, barely."

 notification_neighbor_encroaching_pan_message_name: "Fear of [SCOPE.sCountry('relevant_country').GetName] Aggression"
 notification_neighbor_encroaching_pan_message_desc: "The incident that mortally wounded our ruler has left our country vulnerable. There are fears of [SCOPE.sCountry('relevant_country').GetName] commencing a campaign against us."
 notification_neighbor_encroaching_pan_message_tooltip: "#header $notification_neighbor_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_encroaching_pan_message_desc$"

 nau_nihal_survives: "Survived Falling Pillar"

 sikh_empire.7.t: "End of a Dynasty"
 sikh_empire.7.t2: "The Lion's Legacy Collapses"
 sikh_empire.7.d: "Our empire is no longer independent. What the Sher-e-Punjab established is now gone."
 sikh_empire.7.d2: "Death haunts the halls of our court. Now, with the recent death of our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], what the Sher-e-Punjab established may very well be gone."
 sikh_empire.7.f: ""They called Ranjit Singh the Sher-e-Punjab, The Lion of Punjab," the British general said smirkingly, "I think that was their first mistake."\n\nHe traced his fingers over the annexation papers, the British coat of arms emblazoned across its top. "They should have known that lions don’t share territory.""
 sikh_empire.7.f2: ""They called Ranjit Singh the Sher-e-Punjab, The Lion of Punjab," the general said smirkingly, "Didn't they know?"\n\nHe traced his fingers over list of all the Sikh princes and generals who had died fighting each other. "Rise cometh before the fall.""
 sikh_empire.7.a: "Alas, the legacy of the lion is no more."

 sikh_empire.8.t: "Legacy of the Lion"
 sikh_empire.8.d: "Our country has survived years of turbulence and is not a subject to another nation. The Sher-e-Punjab's legacy will live on."
 sikh_empire.8.f: ""I wonder what Maharaj Ranjit Singh would say if he were to see us now," the young soldier in the Khalsaji asked. "Would he be proud of our steadfastness? Or would he be disappointed in our achievements?"\n\n"Our people have a home and a future, hopefully, a peaceful one." The captain replied, "I think the Lion would be proud that his work has secured a home for his children.""
 sikh_empire.8.a: "More days of glory are ahead."
 sikh_sovereignty_success: "Empire Prevailed"
 lions_legacy: "Lion’s Legacy"

 sikh_empire.9.t: "The Last Maharaja"
 sikh_empire.9.d: "The young [SCOPE.sCharacter('duleep_character').GetFullName] who was deposed after the fall of the Sikh Empire, has now resurfaced."
 sikh_empire.9.f: "The court was abuzz with the arrival of the Landless Prince, though they dared not call him that to his face. The young lad was handsome and polite and had the court’s sympathy. Raised without parents, he was a prince with nothing to rule. But he never seemed to let this bother him. Then again, some wondered if he understood the true extent of all he had lost."
 sikh_empire.9.a: "Perhaps he will find his purpose."
 sikh_empire.9.b: "He's sure to be welcomed someplace with open arms."
 duleep_goes_to_gbr_tt: "Goes to live in $GBR$"

 sikh_empire.10.t: "Blown Away"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName] has been assassinated whilst inspecting the weapon of [SCOPE.sCharacter('assassin_scope').GetFullName]. As the [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] gazed down the barrel of [SCOPE.sCharacter('assassin_scope').GetHerHis] shotgun, [SCOPE.sCharacter('assassin_scope').GetFirstName] pulled the trigger."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName] has been assassinated by a courtier demonstrating an imported shotgun. As the [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] gazed down the barrel of the shotgun, the courtier pulled the trigger."
 sikh_empire.10.f: ""Waheguru, Waheguru, Waheguru", over and over, was all that could be heard across the palace grounds. The sound of grieving by those loyal to the now faceless [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]. The rest were quiet. Those who had detested the man were scared of the ramifications. Those loyal to Duleep, worried for his safety. And the rest were tired, tired of the ceaseless death that seemed to haunt them."
 sikh_empire.10.a: ""What treachery!""
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] dies"

 sikh_empire.11.t: "Cut Short"
 sikh_empire.11.d: "The brutal court intrigue consuming the [ROOT.GetCountry.GetName] has claimed another victim. The short-lived [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] has been found dead in [SCOPE.sCharacter('relevant_ruler').GetHerHis] chambers, [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: ""What do you mean, no one wants to work here?" the palace cook shouted. His servant, a mother of two, met his eyes, unflinching. "They think the place is cursed," she replied, "and, well, you can hardly blame them. No amount of gold can rid the stench of death that hangs over these stones."\n\nThe cook let out a deep breath, "No, no it can't. What do you suggest we do then? Starve the new King?"\n\n"Everyone may eat at a Langar, king or peasant," the woman replied. "If the food won't come to the King, maybe he can go to the food.""
 sikh_empire.11.a: "An untimely end."

