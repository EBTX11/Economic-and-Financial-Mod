  concept_central_bank:0 "Центральный Банк"
  concept_central_bank_desc:0 "В XIX веке [concept_central_bank] обычно определялся как экономический институт, основной задачей которого была эмиссия национальной валюты, регулирование [concept_money_supply], надзор за финансовой системой и поддержание экономической стабильности. [concept_central_bank] XIX века часто создавались в ответ на потребность в центральном эмитенте валюты, способном контролировать [concept_money_supply] и стабилизировать экономическую систему."

  concept_financial_centre:0 "Финансовый Центр"
  concept_financial_centre_desc:0 "В XIX веке [concept_financial_centre] был экономически значимым регионом, где была сконцентрирована банковская, финансовая и коммерческая деятельность. Эти [concept_financial_centre] часто были центрами для банковских учреждений, финансовых рынков, корпораций и других бизнес-игроков."

  concept_national_stockpile:0 "Национальный Запас"
  concept_national_stockpile_desc:0 "Запас - это значительный резерв или накопление чего-либо, обычно товаров, сырья или ресурсов, хранящихся в ожидании будущих потребностей или для решения чрезвычайных ситуаций. Оно также может означать большое количество чего-либо, накопленное за определенный период времени.

  ################################
  #divers
  ################################

  concept_money_value:0 "Денежная Стоимость"
  concept_money_value_desc:0 "[concept_money_value] определяется [concept_national_stockpile], поделенным на общее количество валюты, произведенной и находящейся в обращении на вашем рынке ([concept_money_supply]). Если национальная валюта покинет ваш рынок, стоимость валюты увеличится; если национальная валюта войдет на ваш рынок, стоимость валюты уменьшится. Таким же образом, если увеличить производство валюты, это увеличит денежную стоимость, в то время как снижение производства уменьшит денежную стоимость."

  concept_money_value_target_real:0 "Золотой Паритет" #je pense que c'est le money valu ciblé
  concept_money_value_target_real_desc:0 "Золотой Паритет - это стоимость золота, которой вы хотите добиться от своей национальной валюты."

  concept_money_value_target_selection:0 "Золотой Паритет"
  concept_money_value_target_selection_desc:0 "Золотой паритет - это стоимость золота, которой вы хотите добиться для своей национальной валюты."

  concept_money_supply:0 "Денежная Масса"
  concept_money_supply_desc:0 "Денежная Масса представляет собой общее количество национальной валюты, присутствующей на вашем рынке."

  concept_money_value_target:0 "Коэффициент Охвата Золота"
  concept_money_value_target_desc:0 "Коэффициент Охвата Золота представляет собой максимальную стоимость национальной валюты, которую вы можете или должны произвести для достижения [concept_money_value_target_real]. Если ваш [concept_money_supply] превысит [concept_money_value_target], месячная денежная масса обнулится до 0, и вы не сможете хранить больше валюты. Кроме того, к вашему Центральному Банку будет применен штраф в размере -1% в месяц от объема денежной продукции, но не более -50%. Этот штраф применяется только в том случае, если активны "

  concept_money_value_target_with_reference_currency_selection:0 "Паритет с Эталонной Валютой"
  concept_money_value_target_with_reference_currency_selection_desc:0 "De Rien"

  concept_inflation_value:0 "Уровень Инфляции"
  concept_inflation_value_desc:0 "Инфляция/дефляция является результатом нескольких параметров: Годовая естественная инфляция, рыночная цена, валютная стоимость и инфляция, возникающая из производства вашей валюты. Вы можете повлиять на инфляцию/дефляцию, воздействуя на эти различные параметры."

  concept_national_capacity:0 "Национальный Потенциал"
  concept_national_capacity_desc:0 "Национальный потенциал представляет собой общее количество золота, которое страна обладает. Он определяется несколькими факторами: [concept_gold_reserves], [concept_central_bank_gold_reserves], [concept_gold_balance]."

  concept_devaluation:0 "Девальвация"
  concept_devaluation_desc:0 "В XIX веке под девальвацией обычно понимали экономическую акцию, заключающуюся в снижении официальной стоимости валюты по отношению к эталонному показателю, например, другой иностранной валюты или валютного стандарта, такого как золото или серебро. Вы можете девальвировать свою валюту на 25%, 50%, 75% или 100%. Это означает, что вы увеличите вашу текущую денежную производственную мощность на этот процент. В то же время, ваша денежная инфляция производства увеличится на +1, +2, +3, или +4 с интервалом в 6 месяцев."

  concept_revaluation:0 "Ревальвация"
  concept_revaluation_desc:0 "В XIX веке ревальвация была экономическим действием, противоположным девальвации, и она заключалась в увеличении официальной стоимости валюты по отношению к исходной, такой как другая иностранная валюта или денежный стандарт, такой как золото или серебро. Вы можете переоценить свою валюту на 25%, 50%, 75% или 100%. Это означает, что вы уменьшите свою текущую денежную производственную мощность на этот процент. В то же время, ваша денежная инфляция производства уменьшится на -1, -2, -3, или -4 с интервалом в 6 месяцев."

  concept_subject_currency_management:0 "Валютный Менеджмент Субъектов"
  concept_subject_currency_management_desc:0 "Валютный Менеджмент Субъектов позволяет игроку управлять паритетом между его валютой и валютой его субъектов. По умолчанию валюта повелителя стоит 2, что из субъектов."

  concept_parity:0 "Паритет"
  concept_parity_desc:0 "В XIX веке термин "паритет" в денежно-кредитной экономике относился к официальному или фиксированному соотношению между двумя валютами или между валютой и денежным стандартом, таким как золото или серебро. Паритет определяет относительную стоимость одной валюты по сравнению с другой или по сравнению с общей исходной точкой."

  concept_central_bank_gold_reserves:0 "Резервы Центробанка"
  concept_central_bank_gold_reserves_desc:0 "Золотовалютные резервы Центрального банка золотоудерживаемые запасы в вашем [concept_central_bank]. Это золото является основным источником стоимости валюты страны. Это золото находится в том состоянии, в котором находится ваш [concept_central_bank], если это состояние присоединено к вражеской стране, вы теряете это золото. Это золото происходит от золота, которое присутствует на вашем рынке, который запасается каждый месяц, больше золота у вас есть на вашем рынке, больше золота, которое вы аккумулируете в золотовалютных запасах Центрального банка. Страны не могут накапливать золото.

  concept_gold_balance:0 "Торговый баланс"
  concept_gold_balance_desc:0 "Торговый баланс - это ситуация, когда страна поддерживает равновесие в торговле с другими странами с точки зрения чистого притока и оттока золота. В условиях, когда страна находилась на золотом стандарте или когда валюта была обеспечена золотом, такой торговый баланс имел решающее значение для поддержания стабильности ее валюты и золотых запасов."

  concept_import_value:0 "Импортные затраты"
  concept_import_value_desc:0 "Стоимость импорта (в золоте) - это совокупность того, что вы покупаете на внешнем рынке. Вы платите за эти товары золотом, а не национальной валютой (современное понятие покупки иностранных товаров в национальной валюте датируется 1970-ми годами и концом бреттон-вудской системы)."

  concept_export_value:0 "Экспортная прибыль"
  concept_export_value_desc:0 "Экспортная прибыль (в золоте) - это совокупность того, что вы продаете на внешнем рынке. Вы продаете эти товары в золоте, а не в национальной валюте (современное понятие продажи иностранных товаров в национальной валюте датируется 1970-ми и концом бреттон-вудской системы).

  concept_world_currency:0 "Мировая валюта"
  concept_world_currency_desc:0 "Список мировых валют позволяет увидеть, где находится ваша национальная валюта по отношению к другим мировым валютам."

  concept_evolution_of_the_currency_value:0 "Изменение стоимости национальной валюты"
  concept_evolution_of_the_currency_value_desc:0 "Эволюция списка валютных ценностей, позволяет увидеть эволюцию стоимости мировых валют в течение 1 года, 5 лет и 10 лет. (Значения может показаться, чтобы быть неправильным, но это занимает 5 лет и 10 лет игры, чтобы установить значения правильно)"Exchange Rate with the top 10 gold holders"

  concept_exchange_rate:0 "Обменный курс с 10 крупнейшими держателями золота"
  concept_exchange_rate_desc:0 "В XIX веке обменные курсы между валютами обычно определялись системой фиксированных курсов, основанной на золотом стандарте. Это означало, что стоимость национальных валют фиксировалась по отношению к определенному количеству золота. Правительства часто устанавливали цены на свои национальные валюты в золоте, обеспечивая тем самым их конвертируемость."

  concept_money_value_rapported_inflation:0 "Изменение Уровня Инфляции"
  concept_money_value_rapported_inflation_desc:0 "Рапорт об Изменении Уровня Инфляции значение вашей валюты увеличивается или уменьшается из-за вашей инфляции/дефляции. Это решающий фактор в определении стоимости вашей валюты для обменных курсов."

  concept_international_economic_power:0 "Международная Экономическая Держава"
  concept_international_economic_power_desc:0 "Международная Экономическая Держава определяется страной, обладающей наибольшим национальным потенциалом. Это означает, что она является валютой с крупнейшим аналогом, что делает ее чрезвычайно прочной на мировых рынках. Это значение можно изменить в зависимости от страны, которая обладает наибольшим национальным потенциалом. (Это зависит от вас, чтобы играть!)"

  concept_monetary_policy:0 "Монетарная Политика"
  concept_monetary_policy_desc:0 "Денежная политика является основным средством, которое позволяет управлять инфляцией/ дефляцией. Это также позволяет увеличить или уменьшить ваш  [concept_money_supply], что повлияет на [concept_money_value] вашей валюты. Это главное средство достижения вашей [concept_money_value_target]."

  concept_currency_reserves:0 "Резервная Валюта"
  concept_currency_reserves_desc:0 "Резервная валюта - это общая сумма иностранной валюты, которой вы владеете, независимо от того, приобретена ли она путем покупки или торговли. Вы накапливаете иностранную валюту, только если иностранная страна желает импортировать товары с вашего рынка. В этом случае иностранная страна покупает Ваш товар, расплачиваясь собственной валютой. Тот же принцип применяется в противоположном направлении, если вы импортируете товары с другого рынка; вы переводите свою валюту в эту страну."

  concept_national_debt:0 "Государственный Долг"
  concept_national_debt_desc:0 "Общая сумма денег, которую правительство страны взяло в долг, обычно выпуская такие ценные бумаги, как государственные облигации и казначейские векселя. Она включает в себя как внутренний, так и внешний долг."

  concept_credit_at_central_bank:0 "Кредит в Центральном банке"
  concept_credit_at_central_bank_desc:0 "Сумма кредита, предоставленного центральному банку, часто через такие механизмы, как операции на открытом рынке или другие инструменты денежно-кредитной политики. Это может включать краткосрочные займы коммерческих банков у центрального банка."

  concept_central_bank_debt:0 "Кредитный Долг Банка"
  concept_credit_at_central_bank_desc:0 "Сумма денег, которую коммерческий банк занял, как правило, у других финансовых учреждений или путем выпуска облигаций и других долговых инструментов. Этот долг может быть использован для финансирования операций банка и его кредитной деятельности."

  concept_take_debt:0 "Взять в долг у Центрального Банка"
  concept_take_debt_desc:0 "Акт заимствования денег у центрального банка, как правило, коммерческими банками или другими финансовыми учреждениями. Это часто делается для удовлетворения краткосрочных потребностей в ликвидности и зависит от процентных ставок и условий кредитования центрального банка."

  concept_central_bank_gold_reserves_state_to_ensure_the_conversion:0 "Золотые резервы центрального банка, чтобы обеспечить конверсию"
  concept_central_bank_gold_reserves_state_to_ensure_the_conversion_desc:0 "Количество золота, хранящегося в центральном банке, которое служит гарантией стабильности и надежности валюты страны. Эти резервы используются для поддержания стоимости национальной валюты и могут быть использованы в международной торговле и финансовых операциях."

  concept_gdp_growth_rate:0 "Темп Роста ВВП"
  concept_gdp_growth_rate_desc:0 "Темп роста ВВП - это список, который представляет эволюцию ВВП стран за 1 год, 5 лет, 10 лет. (Значения могут показаться неправильными, но это занимает 5 лет и 10 лет игры, чтобы установить значения правильно)"

  concept_gold_balance_by_country:0 "Внешнеторговый баланс золота по странам"
  concept_gold_balance_by_country_desc:0 "Внешнеторговый золотой баланс - это ситуация, когда страна поддерживает сбалансированный баланс в торговле с другими странами с точки зрения чистого притока и оттока золота. В условиях, когда страна находится на золотом стандарте или когда валюта обеспечена золотом, этот торговый баланс имеет решающее значение для поддержания стабильности ее валюты и ее золотовалютных резервов."

  concept_international_financial_power:0 "Международная финансовая мощь"
  concept_international_financial_power_desc:0 "Международная финансовая держава определяется суммой общей капитализации всех ее финансовых продуктов."

  concept_stock_market_index:0 "Капитализация Фондового Рынка"
  concept_stock_market_index_desc:0 "Капитализация фондового рынка представляет собой сумму общих акций/облигаций в конкретном секторе, умноженную на их цены."

  concept_country_rating:0 "Рейтинг Страны"
  concept_country_rating_desc:0 "Рейтинг Страны это балл, присваиваемый стране на основе ее ВВП, стоимости ее валюты, инфляции, престижа, ранга и уровня жизни. На основе присвоенного рейтинга он будет определять пороговую процентную ставку для страны. Процентная ставка, которую может достичь страна, не может быть ниже процентной ставки, определяемой рейтингом."

  concept_financial_product_bond:0 "Финансовый Продукт - Облигации"
  concept_financial_product_bond_desc:0 "Общая сумма облигаций, находящихся в распоряжении страны."

  concept_purchase_of_bond_debt:0 "Иностранные Инвестиции"
  concept_purchase_of_bond_debt_desc:0 "Иностранные инвестиции позволяют вам приобретать облигации зарубежных стран. Вы отправляете определенное количество золота из своего золотого запаса на срок 5 или 10 лет, а взамен получаете ежемесячные проценты, основанные на процентной ставке страны, выпустившей облигации. По истечении срока вы автоматически получаете свое золото. Вы можете сделать до 5 инвестиций на 10 лет или 5 инвестиций на 5 лет. У игрока также есть возможность запросить иностранные инвестиции, в этом случае зарубежные страны будут присылать вам золото, а вы будете ежемесячно выплачивать проценты. По истечении срока вы возвращаете одолженное золото. Включите "Подать заявку на международное финансирование"."

  concept_financial_product_industrial:0 "Финансовый продукт - Промышленный"
  concept_financial_product_industrial_desc:0 "Всего финансовых продуктов (акций), принадлежащих стране"

  concept_flow_storage:0 "Хранение потока"
  concept_flow_storage_desc:0 "[concept_flow_storage] хранилища избытка рынка, бесплатно. В отличие от порядка хранения или высвобождения возможно благодаря технологии национальных запасов, которая может быть дорогостоящей для государства, но позволяет улучшить стратегические запасы."

  concept_exchange_currency:0 "Валюта обмена (Forex)"
  concept_exchange_currency_desc:0 "Форекс позволяет обменять валюту на валюту иностранного государства. Будьте осторожны, если иностранная страна имеет большое количество вашей валюты, она может продать его в больших количествах вашему центральному банку, что приведет к падению стоимости вашей национальной валюты."

  concept_r_m_s_a:0 "Соглашение о поставках сырья (R.M.S.A)"
  concept_r_m_s_a_desc:0 "[concept_r_m_s_a] это соглашение, которое позволяет покупать сырье у конкретной зарубежной страны в национальной валюте этой страны или в золоте, если вы покупаете на мировом рынке."

  concept_m_e_s_a:0 "Договор о Поставках Военного Оборудования (M.E.S.A.)"
  concept_m_e_s_a_desc:0 "[concept_m_e_s_a] - это лицензия, которая позволяет вам покупать военную технику у определенной иностранной страны за национальную валюту этой страны."

  concept_r_m_g_m:0 "Мировой Рынок Сырья (R.M.G.M)"
  concept_r_m_g_m_desc:0 "[concept_r_m_g_m] позволяет покупать сырье на международном рынке за золото по курсу валюты Международной Экономической Державы "

  concept_bond_market_index:0 "Облигации"
  concept_bond_market_index_desc:0 "Капитализация облигаций - это общее количество облигаций, умноженное на их цену."

  concept_company_stock_index:0 "Компании"
  concept_company_stock_index_desc:0 "Показатель [concept_company_stock_index] - это общее количество запасов продукции, умноженное на их цену."

  concept_minting_stock_index:0 "Монетные Запасы"
  concept_minting_stock_index_desc:0 "Показатель [concept_minting_stock_index] - это общее количество запасов товара, умноженное на его цену."

  concept_railroad_stock_index:0 "Железнодорожные Акции"
  concept_railroad_stock_index_desc:0 "Индекс [concept_railroad_stock_index] - это общее количество запасов, умноженное на их цену."

  concept_short_term_monetary_policy:0 "Небольшая Корректировка Монетарной Политики"
  concept_short_term_monetary_policy_desc:0 "Незначительное изменение, вносимое центральным банком в инструменты денежно-кредитной политики, такие как процентные ставки, резервные требования или операции на открытом рынке, направленное на тонкую настройку экономических условий. Такие корректировки обычно производятся для устранения краткосрочных экономических колебаний без существенного изменения общего курса денежно-кредитной политики."

  concept_long_term_monetary_policy:0 "Крупная корректировка монетарной политики"
  concept_long_term_monetary_policy_desc:0 "Значительное изменение, вносимое центральным банком в инструменты денежно-кредитной политики, например, существенная корректировка процентных ставок, значительное изменение резервных требований или масштабные операции на открытом рынке. Такие корректировки обычно производятся в ответ на серьезные экономические условия или кризисы с целью вызвать значительные изменения в экономической активности."

