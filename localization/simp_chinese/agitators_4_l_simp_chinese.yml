 france_retour_des_cendres_desc: "从圣赫勒拿岛取回拿破仑的遗体，并将这位皇帝的遗体重新安葬在塞纳河畔。"
 retour_des_cendres_tt: "该行动会给予#bold 波拿巴派#!权力，并给予安抚他们的机会"
 modifier_return_of_napoleons_body: "骨灰归葬"
