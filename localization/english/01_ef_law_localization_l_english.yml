  lawgroup_bimetalism_ratio: "Bimetallic Ratio"
  lawgroup_bimetalism_ratio_desc: "Determines the legally mandated conversion ratio between gold and silver in a bimetallic monetary system. The chosen ratio influences coin circulation, arbitrage, currency stability, and the balance between metal reserves. A mismatch between the legal ratio and the global market ratio can cause metals to disappear from circulation or flood the mint, triggering monetary crises."


  law_bimetallic_ratio_no: "No Fixed Ratio"
  law_bimetallic_ratio_10: "Bimetallic Ratio 10:1"
  law_bimetallic_ratio_15: "Bimetallic Ratio 15:1"
  law_bimetallic_ratio_20: "Bimetallic Ratio 20:1"

  law_bimetallic_ratio_no_desc: "The government does not legislate any fixed conversion ratio between gold and silver. The minting process follows market valuations, allowing the relative price of both metals to float freely. While this avoids arbitrage distortions, it exposes the currency to volatility when metal prices diverge."
  
  law_bimetallic_ratio_10_desc: "Gold is legally valued at ten times the value of silver. This strongly favors gold over silver, stabilizing the currency at the cost of driving silver out of circulation. Historically associated with hard-money advocates, this ratio reduces inflation but can create monetary shortages during periods of gold scarcity."

  law_bimetallic_ratio_15_desc: "Gold is legally valued at fifteen times the value of silver. A balanced ratio close to international norms, this approach maintains the circulation of both metals and reflects the classical 19th-century bimetallic standard. While more stable, it still risks arbitrage when global markets deviate from the legal ratio."

  law_bimetallic_ratio_20_desc: "Gold is legally valued at twenty times the value of silver. A silver-favorable ratio promoting an expanded money supply, often supported by agrarian or populist movements. This can encourage growth during economic hardship, but risks silver inflows, inflation, and the disappearance of gold reserves."


  law_external_exchange_standard: "External Exchange Standard"
  law_external_exchange_standard_desc: "This monetary system binds the country to an external authority or union, requiring the adoption of a currency whose parity and convertibility are determined outside its borders. The nation cannot freely adjust its monetary policy and must follow the exchange rules, reserve requirements, and legal standards set by the suzerain state or the common currency union."





