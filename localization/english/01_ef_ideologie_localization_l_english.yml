  ideology_monetary_moderate: "Monetary Moderates"
  ideology_monetary_conservative: "Monetary Conservatives"
  ideology_monetary_left: "Monetary Populists"


  ideology_monetary_moderate_desc: "Champions of pragmatic monetary management, the Monetary Moderates support balanced policies that maintain stability without committing to rigid extremes. Favoring gold-exchange mechanisms and internationally aligned ratios, they advocate a flexible bimetallic system centered around widely accepted standards such as the 15:1 ratio."

  ideology_monetary_conservative_desc: "Firm defenders of orthodox monetary principles, the Monetary Conservatives advocate for strong, stable currencies backed by solid metal reserves. They favor the Gold Standard or gold-dominant ratios, opposing silver-based or unregulated systems. Their priority is fiscal discipline, predictable coinage, and protection against inflationary risks."

  ideology_monetary_left_desc: "Rooted in agrarian and popular interests, the Monetary Populists promote silver-based and expansionary monetary policies intended to ease credit, support debtors, and stimulate broad economic activity. They favor high silver ratios and oppose restrictive gold policies, seeing flexible money supply as essential for social and economic relief."

