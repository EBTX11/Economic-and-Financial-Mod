 state_atheism.4.t: "神之国的治外法权"
 state_atheism.4.d: "驱逐传教士、神职人员、信仰治疗者等人的尝试在国外引起了轩然大波。[SCOPE.sCountry('missionary_nation').GetName]已发表声明反对[ROOT.GetCountry.GetName]对他们公民的强制遣返。"
 state_atheism.4.f: "“不，我不会遵守这些法律！我是[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]的信徒，我不会因为崇高的目的而被欺负。你可以用手铐把我拖出去，我仍然有合法的权利进入这个地方。如果我被迫这样做，我将在这场闹剧中援引治外法权！”"
 state_atheism.4.a: "我们应该再想想，以免发生战争。"
 state_atheism.4.b: "如果有必要，把他们赶出去。"
 state_atheism.4.c: "只要他们发誓弃绝信仰，就可以留下来。"
 state_atheism.5.t: "潮流的新方向"
 state_atheism.5.d: "随着[ROOT.GetCountry.GetName]开始质疑传统宗教道德，[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]成员提出了他们的论点。"
 state_atheism.5.f: "“此外，我应该指出，如果上帝真的死了，那么敬拜中就必须排除上帝。我们注定要自由，我们可以书写我们的历史。不要像我们在上帝统治下的历史那样在石头或鲜血中，而是在墨水和行为中。上帝不能——也不应再被接受为——一个方便的借口，一个鼓励权势者支配一切的谎言！”"
 state_atheism.5.a: "传统在社会中仍有一席之地。"
 state_atheism.5.b: "远离信仰。远离它的所有陷阱。"
 state_atheism.5.c: "一切皆可质疑。"
 state_atheism.6.t: "黄金赎罪券"
 state_atheism.6.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]已开始查抄[SCOPE.sState('religion_seizures_state').GetName]内的每一座[SCOPE.sPop('majority_religion').GetReligion.GetName]崇拜场所。每一座建筑、每一件艺术品和每一块庸俗的黄金都在被清算。"
 state_atheism.6.f: "“对，牧区住宅里就是这些，他房间里有什么？”\n\n“先生，我们从一个流动教堂里取出了所有这些东西。”\n\n“去他妈的，里面的金子足够开一个新矿了。再叫四个人去搜查剩下的教堂，加快速度！”"
 state_atheism.6.a: "熔掉这些黄金，重铸成金币。"
 state_atheism.6.b: "允许我们勇敢的军队拿一些“危险津贴”。"
 state_atheism.6.c: "给这些教士一笔钱，让他们开始新生活。"
 luddite_law_events.4.t: "渴望松树"
 luddite_law_events.4.d: "一本广受欢迎的新书，大量描述了野外实地工作和[ROOT.GetCountry.GetName]野生动物的丰富细节，引起了人们对制定[SCOPE.sLaw('current_law_scope').GetName]前景的极大关注。"
 luddite_law_events.4.f: "“灌木丛中有朋友来迎接他，他们亲切的声音向他致意。\n在微风的呢喃声中，在河滩上的流水中，\n他看到阳光普照的平原的视野灿烂，\n到了晚上，永恒的星星发出奇妙的光辉。”"
 luddite_law_events.4.a: "多么引人入胜的读物。"
 luddite_law_events.4.b: "向作者提供佣金，并表示我们的赞美。"
 luddite_law_events.5.t: "傻瓜！"
 luddite_law_events.5.d: "与[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]有关系的[SCOPE.sLaw('current_law_scope').GetName]反对者激怒了他们试图影响的人。许多人呼吁对这场骚乱采取严厉的报复。"
 luddite_law_events.5.f: "“要是我们的国家受到嗜血的傻瓜困扰，我们还怎么进步？”\n\n“傻瓜？没错，我是傻瓜！你是傻瓜吗？我们会建造一座城镇然后取名为傻瓜镇，因为到那时，所有让我们失业的聪明混蛋都会死！”"
 luddite_law_events.5.a: "既然他们这么聪明，一定能学会不靠机器生活。"
 luddite_law_events.5.b: "也许我们可以听听[SCOPE.sCharacter('intelligentsia_leader').GetFullName]说的话。"
 luddite_law_events.6.t: "集体对抗"
 luddite_law_events.6.d: "[SCOPE.sLaw('current_law_scope').GetName]法的消息传到了[SCOPE.gsInterestGroup('industrialists_ig').GetName]和[SCOPE.gsInterestGroup('trade_unions_ig').GetName]耳中。他们没有重新谈判合同，而是想用武力重新谈判法律。"
 luddite_law_events.6.f: "政治舞台上没有任何有价值的竞争者敢于秉持“敌人的敌人就是我的朋友”。有联盟，有权宜之盟，也有绝望的协议。在最可怕的时刻，即使是火与石也可能联合起来对抗共同的敌人。如果它们联手，离火山爆发最近的人最好不择手段地逃跑。"
 luddite_law_events.6.a: "也许我们太草率了。"
 luddite_law_events.6.b: "我们只需诱使其中一个离开另一个。"
 luddite_law_events.6.c: "金钱能润滑所有人的车轮。"
