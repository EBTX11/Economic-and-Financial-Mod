 victoria_terminus_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting] has a $building_railway$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_BOMBAY$."
 victoria_terminus_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] has built $building_victoria_terminus$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_BOMBAY$"
