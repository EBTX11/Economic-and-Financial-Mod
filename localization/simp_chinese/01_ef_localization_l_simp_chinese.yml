 monetary_policy_tools_desc:0 "这项科技可让你全面管理本国货币"
 gold_standard:0 "金本位制"
 gold_standard_desc:0 "金本位制是指一国货币的价值直接与特定数量的黄金挂钩的货币制度。在这种体系中，每单位货币可以兑换成固定数量的黄金，反之亦然。金本位制在历史上一直被用来锚定货币的稳定性并确保人们对货币价值的信心。然而，在20世纪，金本位制已在很大程度上被放弃，转而采用更为灵活的货币体系。"
 gold_exchange_standard:0 "金汇兑本位制"
 gold_exchange_standard_desc:0 "金汇兑本位制是一种货币体系，是金本位制的变体。它在两次世界大战期间运作，特别是在第一次世界大战之后和采用布雷顿森林体系之前。在金汇兑本位制中，各国不仅持有黄金储备，还持有外币储备，主要是可兑换成黄金的美元。这增加了国际贸易和金融的灵活性，因为各国可以持有黄金和主要外币的储备。然而该体系也面临着挑战，包括黄金稀缺等等，导致其不断调整并最终为二战后的布雷顿森林体系铺平了道路。"
 floating_exchange_rates:0 "浮动汇率"
 floating_exchange_rates_desc:0 "浮动汇率制是一种货币安排，货币价值由外汇市场的供求力量决定。与固定汇率制不同，浮动汇率制允许货币价值根据市场情况自由波动。"
