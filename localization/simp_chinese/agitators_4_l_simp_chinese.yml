 notification_pebrine_spread_notification_name: "蚕微粒子病疫情蔓延到了[SCOPE.sCountry('pebrine_country_scope').GetName]。"
 notification_pebrine_spread_notification_desc: "[SCOPE.sCountry('pebrine_country_scope').GetName]的蚕场开始受到蚕微粒子病疫情的影响。"
 notification_pebrine_spread_notification_tooltip: "[SCOPE.sCountry('pebrine_country_scope').GetName]的蚕场开始流行蚕微粒子病"
 silkworm_diseases.1.t: "蚕微粒子病疫情"
 silkworm_diseases.1.d: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]的[SCOPE.sBuilding('pebrine_building').GetName]已经开始流行蚕微粒子病，这是一种致命的蚕病。由于这种疾病摧毁了整个养蚕场，这次爆发使整个[ROOT.GetCountry.GetAdjective]的丝绸产业处于危险之中。"
 silkworm_diseases.1.f: "“是的，每一个都来自最新一批。它们布满褐色斑点，一个接一个地死去。没一个能正常产丝。”\n\n同样的报告几乎从每一个[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]的农场传来。数以千计的蚕受害。它们萎缩、昏昏欲睡、发育不良——而且连一缕有生命力的、珍贵的丝也吐不出来了。"
 silkworm_diseases.1.a: "我们必须立即行动。"
 silkworm_diseases.2.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]蚕微粒子病爆发"
 silkworm_diseases.2.d: "持续的蚕微粒子病爆发已蔓延至[SCOPE.sState('pebrine_state').GetStateRegion.GetName]的[SCOPE.sBuilding('pebrine_building').GetName]。这种疾病通过[ROOT.GetCountry.GetAdjective]的蚕场迅速传播，给丝绸产业带来日益增长的危险。"
 silkworm_diseases.2.f: "本周孵化的第一轮卵的死亡率略有升高，相当于把看管这些卵的虫进行了部分疫苗接种。\n\n然而，这无法让他们为下一步做好准备。以前纺高级丝的地方，现已萎靡不振，有褐色斑点的幼虫在它们的巢室中挣扎，不可避免地走向永恒的静止。"
 silkworm_diseases.2.a: "进一步投资潜在的解决方案。"
 silkworm_diseases.2.b: "这种疾病迟早会自行消退。"
 silkworm_diseases.3.t: "[SCOPE.sState('pebrine_state').GetStateRegion.GetName]蚕微粒子病爆发"
 silkworm_diseases.3.d: "[SCOPE.sCountry('pebrine_origin').GetName]爆发的蚕微粒子病已经蔓延到[ROOT.GetCountry.GetAdjective]。[SCOPE.sState('pebrine_state').GetStateRegion.GetName]的[SCOPE.sBuilding('pebrine_building').GetName]的蚕开始大量死亡。"
 silkworm_diseases.3.f: "“是的，每一个都来自最新一批。它们布满褐色斑点，一个接一个地死去。没一个能正常产丝。”\n\n同样的报告几乎从每一个[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]的农场传来。数以千计的蚕受害。它们萎缩、昏昏欲睡、发育不良——而且连一缕有生命力的、珍贵的丝也吐不出来了。"
 silkworm_diseases.3.a: "我们必须立即行动。"
 silkworm_diseases.3.b: "可恶的是[SCOPE.sCountry('pebrine_origin').GetAdjective]的疏忽！"
 silkworm_diseases.4.t: "[SCOPE.gsInterestGroup('landowners_scope').GetName]请求补偿"
 silkworm_diseases.4.d: "拥有[SCOPE.sState('pebrine_state').GetStateRegion.GetName][SCOPE.sBuilding('pebrine_building').GetName]的[SCOPE.gsInterestGroup('landowners_scope').GetName]与政府接洽，要求赔偿其因蚕微粒子病疫情而蒙受的利润损失。"
 silkworm_diseases.4.f: "“很长一段时间以来，我们不得不花费大量金钱和劳动力来确保我们的工作取得成功，而现在依然让它们受到折磨，这不是任何人的过错，而是出现了一种疾病，它威胁着[SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]的自然环境基础。如果在这个时候不采取行动，对我们未来的共同福祉将是极具灾难性的……”"
 silkworm_diseases.4.a: "这些产业对我们国家至关重要。"
 silkworm_diseases.4.b: "我们不会奖励玩忽职守的人。"
 silkworm_diseases.5.t: "合成方案"
 silkworm_diseases.5.d: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]的代表团体请求国家投资开发一种合成丝绸的工艺，以替代饱经沧桑的蚕业。"
 silkworm_diseases.5.f: "“……如果在我们整个行业被颠覆之前没有找到导致这种疾病的原因？我请你至少考虑一下。”\n\n“总有一天，我们将能够通过化学制品生产出我们想要的任何东西——我们不应该放弃得以尽快开始这一进程的机会。”"
 silkworm_diseases.5.a: "在这个危机时刻，这是一项值得的投资。"
 silkworm_diseases.5.b: "我们不会进一步威胁我们的丝绸产业。"
 silkworm_diseases.6.t: "援助蚕农"
 silkworm_diseases.6.d: "由于蚕微粒子病，[SCOPE.sState('pebrine_state').GetStateRegion.GetName][SCOPE.sBuilding('pebrine_building').GetName]的[GetPopType('laborers').GetName]的蚕损失严重。他们已请求政府提供经济援助，以弥补损失的工资。"
 silkworm_diseases.6.f: "“人之所以伟大，恰恰在于他为同胞的福祉而努力的程度。”"
 silkworm_diseases.6.a: "我们有什么资格拒绝援助他们？"
 silkworm_diseases.6.b: "他们很快就能找到其他工作。"
 silkworm_diseases.7.t: "问题的根源"
 silkworm_diseases.7.d: "在研究蚕微粒子病的性质后，我们成功地发现了引起这种疾病的真菌，以及防止它在蚕场传播的方法。我们现在能够应用发现的方法来清除我们农场的感染。"
 silkworm_diseases.7.f: "“......这种疾病是由现存或外来的有害孢子造成的，因着这里有伟大的文明，从我们剔除掉孢子的小体的这天起，我们的蚕的几乎所有后代都可以保证不会感染蚕微粒子病，不用再忧虑这种疾病了，而且它们的繁殖也会更加顺利。”"
 silkworm_diseases.7.a: "我们再次站在世界科学的前沿。"
 silkworm_diseases.7.b: "与其他受影响的国家分享治疗方法。"
 pebrine_foreign_aid_tt: "所有受#bold 蚕微粒子病#!影响的国家都将获得解决疫情的办法，如此，[concept_relations]会增进，也可能会获得[Concept('concept_obligation', '$concept_obligations$')]"
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName]分享蚕微粒子病的解决方案"
 silkworm_diseases.8.d: "[SCOPE.sCountry('cure_sponsor_scope').GetName]发现了一种可靠地分离出受蚕微粒子病感染的蚕卵的方法后，已在国际上公开了这项技术。我们按照发表的论文中概述的步骤，现在能够在该领域复制[SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting]的成果了。"
 silkworm_diseases.8.f: "“傍晚四点到六点，把所有要交配的蚕蛾都分别安排在小布上，紧接着被雌性丢弃的雄性就会掉落下来，不用担心它们或多或少的斑点状态。雌性产卵后，用别针将它们各自锁在亚麻布的一角，最好将其穿过翅膀，这样蚕蛾就无法移动。”"
 silkworm_diseases.8.a: "向他们的科学家表示感谢。"
 silkworm_diseases.8.b: "我们不会对他们有义务。"
 silkworm_diseases.9.t: "蚕微粒子病疫情的终结"
 silkworm_diseases.9.d: "在我们的科学家和使用他们的解决方案的蚕农双方的辛勤努力下，我们的丝绸业已经从蚕微粒子病疫情的影响中恢复过来。我们对疾病病因的新认识将使我们受益多年。"
 silkworm_diseases.9.f: "终于，蚕巢再次布满了茧，里面的蠕虫不知不觉地发生了变态，很快就会被一盆沸水终止。一名工人从一排排木制蚕巢之间走过，眉头上的压力几乎消失了。\n\n当然，他要完成的任务变多了，工资也只涨了一点点——但这肯定比没有工作要好。"
 silkworm_diseases.9.a: "为我们的科学家干杯！"
 silkworm_diseases.9.b: "重振我们的丝绸产业——刻不容缓。"
