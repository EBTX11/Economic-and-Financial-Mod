 nihilism.2.t: "虚无的终末"
 nihilism.2.d: "对虚无主义运动的严酷镇压终于有了结果，“虚无主义”这个词再次成了脏话。"
 nihilism.2.f: "“你最大的罪过是你为了虚无摧毁和背叛了自己。”"
 nihilism.2.a: "他们带来的麻烦超出了他们的权利范围。"
 nihilism.2.b: "用它来重申我们对学术界的控制。"
 nihilism.3.t: "湮没于世"
 nihilism.3.d: "虚无主义运动内部的冲突最终导致其燃烧殆尽，但激进主义精神并没有消失。原虚无主义者成群结队地涌向其他激进运动。"
 nihilism.3.f: "“……你们以为，我因为他们胡说而不满吗？废话！我喜欢人家胡说！胡说是一切动物中只有人才能享受的唯一的特权。人是从错误中得到真理的！因为我是人，所以我也胡说八道。如果你不犯十四次错误，那你就得不到一个真理，也许得犯一百十四次错误，这是好事嘛；可是我们都没有本领发表错误的意见！你对我发表错误的意见，发表你自己的不正确的意见，那我就会吻你。发表自己的不正确的意见一要比转述别人的一个真理更有意义。”"
 nihilism.3.a: "这只是即将到来的冲突的预演。"
 nihilism.3.b: "让他们消逝在过去。"
 nihilism.4.t: "谴责孩子"
 nihilism.4.d: "[ROOT.GetCountry.GetAdjective][SCOPE.gsInterestGroup('intelligentsia_ig').GetName]里一位广受欢迎的成员发布了一部谴责青年虚无主义过度趋势的小说。书中的主角在口头上自称是虚无主义，其形象与[SCOPE.sCharacter('nihilist_scope').GetFullName]很相似。"
 nihilism.4.f: "“事实是，这人以前只是个差生，现在突然变成了虚无主义者。”"
 nihilism.4.a: "至少他们中还有个人知道些好歹。"
 nihilism.4.b: "主角不是很潇洒吗？"
 nihilism.5.t: "黑色长袍与费尔巴哈"
 nihilism.5.d: "[SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName]的[SCOPE.sBuilding('university_nihilist_affected_building').GetName]里接受虚无主义审美和态度的学生越来越多，多个政党对学术界的激进主义表示担忧。"
 nihilism.5.f: "“我所占有的这一小块地方比起广大空间来是划如此地狭小，而广大空间里不存在我，与我无关。我得以度过的时间在永恒中非常渺小，我到不了永恒，永恒中无我。但在这无垠之中，在这数学的一个点上，我的血液却在循环，头脑却在工作，却有所冀……盼哎，想到哪去了！胡想到哪儿去了！”"
 nihilism.5.a: "这些人唯一应得的教育是逆境的磨练！"
 nihilism.5.b: "这是校方的事情。"
 nihilism.6.t: "缺乏尊重"
 nihilism.6.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName]的一名[GetPopType('aristocrats').GetName]妇女愤怒地报告了一起事件，一群学生在路边不给她让路，她走过时还遭到调戏。"
 nihilism.6.f: "“你们不能放尊重点吗？”\n\n“如果你的裙子必须在雪地里拖着，这又有什么要紧呢？它们的价值是一样的，不管是否被弄脏——和任何衣服的价值没有区别。”\n\n“我会报官的！”\n\n她满脸通红地匆匆离去，头发蓬乱，穿着黑色大衣的学生们的冷笑声随之而去。"
 nihilism.6.a: "这些虚无主义者还能堕落到何等地步？"
 nihilism.6.b: "这和法律体系几乎没一点关系。"
 nihilism.7.t: "庭院中的混乱"
 nihilism.7.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName]造访[SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName]的[SCOPE.sBuilding('courtyard_chaos_affected_building').GetName]期间煽动了一伙情绪高昂的学生，还瓦解了与[SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName]有关的若干人的活动。"
 nihilism.7.f: "站临时演讲台上的人将目光投向了几个上流社会打扮的倒霉家伙，伸出了一只手臂。\n\n“看看那些恶毒迷信的代理人，他们不正从我们身边走过？是的，看看他们如何羞耻到捂住自己的脸？事实就是这样，他们并不比我们任何人更有优势！”"
 nihilism.7.a: "这场闹剧真是够了！把集会停下。"
 nihilism.7.b: "我们不能否认这是一场精彩的演出。"
 nihilism.8.t: "邪恶的活动"
 nihilism.8.d: "一群虚无主义学生在教堂前进行了下流和古怪的抗议，这促使了[SCOPE.gsInterestGroup('devout_ig').GetName]要求强制停止这些活动。"
 nihilism.8.f: "牧师站在外面清扫通往他教堂入口的小路，他只能震惊地看着穿着神职人员装束的学生兴高采烈地解开系带，将他们的长袍抛向空中。黑布一时在空中形成了的云彩。看到他们裸露的肉体，他便转过头并用双手捂住眼睛。\n\n“你们是完全疯了吗？！”"
 nihilism.8.a: "追查所有涉案人员，并以亵渎罪起诉他们！"
 nihilism.8.b: "他们希望我们如何识别肇事者？"
 nihilism.9.t: "税收和火把"
 nihilism.9.d: "夜深人静，一群虚无主义者对[SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName]的[SCOPE.sBuilding('kissed_by_fire_building').GetName]纵火，导致它被火灾严重损坏。"
 nihilism.9.f: "“空荡荡的房子着火时你愤怒地哭泣，但当活生生的男男女女饿死时，你的眼泪在哪里？”"
 nihilism.9.a: "肇事者将在监狱中重建他们摧毁的东西。"
 nihilism.9.b: "在该建筑修复前关闭教室。"
 nihilism.10.t: "学术界的变化"
 nihilism.10.d: "随着学术界不满情绪的上升，[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]中一位新的[SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName]领袖脱颖而出。"
 nihilism.10.f: "“一个有限的人的生活几乎总是比一个天才甚至一个聪明人的生活更顺利和愉快。聪明人不会毫不费力地与群众习以为常的那些现象相处。聪明的人，根据气质和发展的各种条件，与这些现象处于最异质的关系中。”"
 nihilism.10.a: "密切关注[SCOPE.sCharacter('nihilist_leader').GetFullName]。"
 nihilism.10.b: "也许[SCOPE.sCharacter('nihilist_leader').GetSheHe]只是我们行动的产物。"
 nihilism.11.t: "公开争论"
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName]和[SCOPE.sCharacter('communist_scope').GetFullName]发现自己陷入了关于各自意识形态优点的自发的公开争论中。"
 nihilism.11.f: "“除了容易上当的资产阶级子孙，你还有什么办法让人支持你的运动？”，戴红围巾的人喊道。“你背后只有美学，那还是你谴责的东西！”\n\n黑色大衣一转，虚无主义者的目光迎上了对手。“你显然不相信觉醒后的人民的意志……”"
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName]胜过了对手！"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName]的论证显然更强大。"
 nihilism.11.c: "他们有潜力创造出比各部分之和更大的东西。"
 nihilism.12.t: "红与黑的联合"
 nihilism.12.d: "[SCOPE.gsInterestGroup('communist_ig').GetName]和[SCOPE.gsInterestGroup('intelligentsia_ig').GetName]受到各自煽动者之间密切联系的推动，开始合作对抗[SCOPE.gsInterestGroup('devout_ig').GetName]的影响。"
 nihilism.12.f: "他们组成了一对奇怪的组合，眼睛明亮的学生显然是在模仿工人衣衫褴褛的作风，但他们似乎又是一个完整的人。在地下室摇曳的烛光中，虚无主义者破旧的衣着几乎带着一种真实的本性，因为他们知道，他们在这里签下了一个契约，如果被抓到，他们将遭受同样的痛苦。"
 nihilism.12.a: "零乘以二依然是零。"
 nihilism.12.b: "[SCOPE.gsInterestGroup('communist_ig').GetName]显然不可能在这种荒诞下团结起来。"
 nihilism.13.t: "螺旋上升"
 nihilism.13.d: "政府中权力日隆的虚无主义同情者安排了一个策略，废除并强行清算[SCOPE.gsInterestGroup('devout_ig').GetName]的所有财产，并立即施行[SCOPE.sLaw('current_law_scope').GetName]。"
 nihilism.13.f: "“能砸掉的一定要砸掉。经得起打击的才能生存，一碰就碎的都是垃圾。无论如何，不分青红皂白地重拳出击，不会有什么坏处。”"
 nihilism.13.a: "[SCOPE.gsInterestGroup('devout_ig').GetName]将会消亡，因为它与现实本身背道而驰！"
 nihilism.13.b: "这条路线注定要失败！"
