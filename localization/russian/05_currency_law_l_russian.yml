# Desc : 

law_no_monetary_policy_desc: "Нет траектории развития национальной валюты."
law_revaluation_desc: "Увеличение стоимости национальной валюты по сравнению с золотом."
law_devaluation_desc: "Снижение стоимости национальной валюты по сравнению с золотом."
law_war_economy_desc: "Законы, превращающие национальную экономику в экономику войны."

law_revaluation_25_desc: "Ревальвация стоимости национальной валюты при сокращении производства на 25%"
law_revaluation_50_desc: "Ревальвация стоимости национальной валюты при сокращении производства на 50%"
law_revaluation_75_desc: "Ревальвация стоимости национальной валюты при сокращении производства на 75%"
law_revaluation_100_desc: "Ревальвация стоимости национальной валюты при сокращении производства на 100%"

law_devaluation_25_desc: "Девальвация стоимости национальной валюты при увеличении производства на 25%"
law_devaluation_50_desc: "Девальвация стоимости национальной валюты при увеличении производства на 50%"
law_devaluation_75_desc: "Девальвация стоимости национальной валюты при увеличении производства на 75%"
law_devaluation_100_desc: "Девальвация стоимости национальной валюты при увеличении производства на 100%"

law_no_standard_desc: "Отсутствие денежной системы."

law_currency_standard_desc: "Создание валюты необходимо для формирования сильной и процветающей экономической системы. Бартер - это ограниченная система. Использование денег позволяет концентрировать богатство. Поэтому на вашем рынке развиваются валюты, поступающие из разных городских центров, банков, компаний и т. д."

law_gold_standard_desc: "Золотой стандарт - это денежная система, в которой стоимость валюты страны напрямую привязана к определенному количеству золота. В такой системе денежные единицы могут быть конвертированы в фиксированное количество золота, и наоборот. Золотой стандарт исторически использовался для поддержания стабильности валюты и обеспечения уверенности в ценности денег. Однако в XX веке от него в основном отказались в пользу более гибких денежных систем."

law_gold_exchange_standard_desc: "Золотообменный стандарт - это денежная система, возникшая как разновидность золотого стандарта. Она действовала в межвоенный период, особенно после Первой мировой войны и до принятия Бреттон-Вудской системы. При золотом стандарте страны держали свои резервы не только в золоте, но и в иностранных валютах, прежде всего в долларе США, который был конвертируем в золото. Это позволило повысить гибкость международной торговли и финансов, так как страны могли держать резервы в сочетании золота и ключевых иностранных валют. Однако система столкнулась с проблемами, в том числе с нехваткой золота, что привело к корректировкам и в конечном итоге проложило путь к Бреттон-Вудской системе в эпоху после Второй мировой войны."

law_floating_exchange_rates_desc: "Система плавающих валютных курсов - это валютный механизм, при котором стоимость валют определяется спросом и предложением на валютных рынках. В отличие от системы фиксированных валютных курсов, при которой правительства или центральные банки устанавливают стоимость своей валюты по отношению к другой, плавающие валютные курсы позволяют стоимости валют свободно колебаться в зависимости от рыночных условий."

