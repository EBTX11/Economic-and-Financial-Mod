  concept_central_bank:0 "Banque centrale"
  concept_central_bank_desc:0 "Au 19ème siècle, une [concept_central_bank] était généralement définie comme une institution économique dont le rôle principal était d'émettre la monnaie nationale, de réguler la [concept_money_supply], de superviser le système financier et de maintenir la stabilité économique. Les [concept_central_bank] du 19ème siècle étaient souvent établies en réponse à la nécessité d'un émetteur central de monnaie capable de contrôler la [concept_money_supply] et de stabiliser le système économique."

  concept_financial_centre:0 "Centre financier"
  concept_financial_centre_desc:0 "Au 19ème siècle, un [concept_financial_centre] était une région économiquement significative, où les activités bancaires, financières et commerciales étaient concentrées. Ces [concept_financial_centre] étaient souvent des pôles pour les institutions bancaires, les marchés financiers, les entreprises et d'autres acteurs économiques."

  concept_national_stockpile:0 "Stock national"
  concept_national_stockpile_desc:0 "Un 'stock' est une réserve ou une accumulation substantielle de quelque chose, généralement des biens, des matières premières ou des ressources, stockées en prévision de besoins futurs ou pour faire face à des situations d'urgence. Il peut également se référer à une grande quantité de quelque chose qui est accumulée sur une période de temps."

  ################################
  #divers
  ################################

  concept_money_value:0 "Valeur de l'Argent"
  concept_money_value_desc:0 "La [concept_money_value] est déterminée par le [concept_national_stockpile] divisé par le montant total de monnaie produite et en circulation sur votre marché ([concept_money_supply]). Si la monnaie nationale quitte votre marché, la valeur de la monnaie augmentera ; si la monnaie nationale entre sur votre marché, la valeur de la monnaie diminuera. De la même manière, si vous augmentez la production de monnaie, cela diminuera la valeur monétaire, tandis que diminuer la production augmentera la valeur monétaire."

  concept_money_value_target_real:0 "Parité Or" #je pense que c'est le money valu ciblé
  concept_money_value_target_real_desc:0 "La Parité Or est la valeur or que vous souhaitez que votre monnaie nationale atteigne."

  concept_money_value_target_selection:0 "Parité Or"
  concept_money_value_target_selection_desc:0 "La Parité Or est la valeur or que vous souhaitez que votre monnaie nationale atteigne."

  concept_money_supply:0 "Offre Monétaire"
  concept_money_supply_desc:0 "L'Offre Monétaire représente le montant total de la monnaie nationale présente sur votre marché."

  concept_money_value_target:0 "Taux de Couverture Or"
  concept_money_value_target_desc:0 "Le taux de couverture or représente la valeur maximale de la monnaie nationale que vous pouvez ou devez produire pour atteindre la [concept_money_value_target_real]. Si votre [concept_money_supply] dépasse votre [concept_money_value_target], l'offre monétaire mensuelle sera réinitialisée à 0, et vous ne pourrez plus stocker plus de monnaie. De plus, une pénalité de -1% par mois sur la production monétaire sera appliquée à votre banque centrale, jusqu'à un maximum de -50%. Cette pénalité s'applique uniquement si 'aucune politique monétaire' et 'réévaluation' sont actives ; si vous êtes en 'politique de dévaluation', cette limite ne sera pas prise en compte et la valeur de la monnaie tendra vers 0. En général, cela signifie que vous souhaitez maintenir la valeur de votre monnaie à un niveau trop élevé par rapport à ce que permet votre marché."

  concept_money_value_target_with_reference_currency_selection:0 "Parité avec la Monnaie de Référence"
  concept_money_value_target_with_reference_currency_selection_desc:0 "De Rien"

  concept_inflation_value:0 "Valeur de l'Inflation"
  concept_inflation_value_desc:0 "L'inflation/déflation est le résultat de plusieurs paramètres : l'inflation naturelle annuelle, le prix du marché, la valeur de la monnaie et l'inflation résultant de la production de votre monnaie. Vous pouvez influencer l'inflation/déflation en agissant sur ces différents paramètres."

  concept_national_capacity:0 "Capacité Nationale"
  concept_national_capacity_desc:0 "La Capacité Nationale représente la quantité totale d'or que le pays possède. Elle est déterminée par plusieurs facteurs : les [concept_gold_reserves], les [concept_central_bank_gold_reserves] et le [concept_gold_balance]."

  concept_devaluation:0 "Dévaluation"
  concept_devaluation_desc:0 "Au 19ème siècle, la dévaluation était généralement comprise comme une action économique consistant à réduire la valeur officielle d'une monnaie par rapport à une référence, comme une autre monnaie étrangère ou un étalon monétaire tel que l'or ou l'argent. Vous pouvez dévaluer votre monnaie de 25%, 50%, 75% ou 100%. Cela signifie que vous augmentez votre capacité actuelle de production monétaire de ce pourcentage. En même temps, l'inflation de votre production monétaire augmentera de +1, +2, +3 ou +4 par intervalles de 6 mois."

  concept_revaluation:0 "Réévaluation"
  concept_revaluation_desc:0 "Au 19ème siècle, la réévaluation était l'action économique opposée à la dévaluation, et elle consistait à augmenter la valeur officielle d'une monnaie par rapport à une référence, comme une autre monnaie étrangère ou un étalon monétaire tel que l'or ou l'argent. Vous pouvez réévaluer votre monnaie de 25%, 50%, 75% ou 100%. Cela signifie que vous diminuez votre capacité actuelle de production monétaire de ce pourcentage. En même temps, l'inflation de votre production monétaire diminuera de -1, -2, -3 ou -4 par intervalles de 6 mois."

  concept_subject_currency_management:0 "Gestion des Monnaies des Sujets"
  concept_subject_currency_management_desc:0 "La gestion des monnaies des sujets permet au joueur de gérer la parité entre sa monnaie et celle de ses sujets. Par défaut, la monnaie du suzerain vaut 2 celle des sujets."

  concept_parity:0 "Parité"
  concept_parity_desc:0 "Au 19ème siècle, le terme 'parité' en économie monétaire faisait référence au ratio officiel ou fixe entre deux monnaies ou entre une monnaie et un étalon monétaire tel que l'or ou l'argent. La parité déterminait la valeur relative d'une monnaie par rapport à une autre ou par rapport à une référence commune."

  concept_central_bank_gold_reserves:0 "Réserves d'Or de la Banque Centrale"
  concept_central_bank_gold_reserves_desc:0 "Les Réserves d'Or de la Banque Centrale sont de l'or détenu dans votre [concept_central_bank]. Cet or est la principale source de valeur pour la monnaie du pays. Cet or est positionné dans l'état où se trouve votre [concept_central_bank], si cet état est annexé par un pays ennemi, vous perdez cet or. Cet or provient de l'or présent sur votre marché qui est stocké chaque mois, plus vous avez d'or sur votre marché, plus vous accumulez d'or dans les Réserves d'Or de la Banque Centrale. Les pays sujets ne peuvent pas accumuler d'or."

  concept_gold_balance:0 "Balance Commerciale"
  concept_gold_balance_desc:0 "La balance commerciale fait référence à la situation où un pays maintient une balance équilibrée dans son commerce avec d'autres nations, en termes d'entrées et de sorties nettes d'or. Dans un contexte où un pays était sur un étalon-or ou où la monnaie était adossée à l'or, cette balance commerciale était cruciale pour maintenir la stabilité de sa monnaie et de ses réserves d'or."

  concept_import_value:0 "Coût des Importations (en Or)"
  concept_import_value_desc:0 "Le coût des importations (en or) est la totalité de ce que vous achetez sur le marché étranger. Vous payez ces biens en or et non avec une monnaie nationale (la notion moderne d'achat de biens étrangers en monnaie nationale date des années 1970 et de la fin du système de Bretton Woods)."

  concept_export_value:0 "Profit des Exportations (en Or)"
  concept_export_value_desc:0 "Le profit des exportations (en or) est la totalité de ce que vous vendez sur le marché étranger. Vous vendez ces biens en or et non avec une monnaie nationale (la notion moderne de vente de biens étrangers en monnaie nationale date des années 1970 et de la fin du système de Bretton Woods)."

  concept_world_currency:0 "Monnaie Mondiale"
  concept_world_currency_desc:0 "La liste des monnaies mondiales vous permet de voir où se situe votre monnaie nationale par rapport aux autres monnaies mondiales."

  concept_evolution_of_the_currency_value:0 "Évolution de la valeur de la monnaie"
  concept_evolution_of_the_currency_value_desc:0 "La liste de l'évolution de la valeur de la monnaie vous permet de voir l'évolution de la valeur des monnaies mondiales sur 1 an, 5 ans et 10 ans. (Les valeurs peuvent sembler buggées mais il faut 5 ans et 10 ans de jeu pour que les valeurs se stabilisent correctement)."

  concept_exchange_rate:0 "Taux de Change avec les 10 plus grands détenteurs d'or"
  concept_exchange_rate_desc:0 "Au 19ème siècle, les taux de change entre les monnaies étaient généralement déterminés par un système de taux de change fixes basé sur l'étalon-or. Cela signifiait que la valeur des monnaies nationales était fixée par rapport à une quantité spécifique d'or. Les gouvernements fixaient souvent le prix de leur monnaie nationale en or, assurant ainsi sa convertibilité."

  concept_money_value_rapported_inflation:0 "Valeur Monétaire Rapportée à l'Inflation"
  concept_money_value_rapported_inflation_desc:0 "La valeur monétaire rapportée à l'inflation est la valeur de votre monnaie qui augmente ou diminue en raison de votre inflation/déflation. C'est un facteur crucial pour déterminer la valeur de votre monnaie pour les taux de change."

  concept_international_economic_power:0 "Puissance Économique Internationale"
  concept_international_economic_power_desc:0 "La Puissance Économique Internationale est déterminée par le pays possédant la plus grande capacité nationale. Cela signifie que c'est la monnaie avec la plus grande contrepartie, ce qui la rend extrêmement solide sur les marchés mondiaux. Cette valeur peut être modifiée en fonction du pays qui possède la plus grande capacité nationale. (C'est à vous de jouer !)"

  concept_monetary_policy:0 "Politique Monétaire"
  concept_monetary_policy_desc:0 "La Politique Monétaire est le principal moyen qui vous permet de gérer votre inflation/déflation. Elle vous permet également d'augmenter ou de diminuer votre [concept_money_supply], ce qui influencera la [concept_money_value] de votre monnaie. C'est le principal moyen d'atteindre votre [concept_money_value_target]."

  concept_currency_reserves:0 "Réserves de Monnaie"
  concept_currency_reserves_desc:0 "Les Réserves de Monnaie représentent le montant total de monnaie étrangère que vous possédez, qu'elle soit acquise par achat ou obtenue par échange commercial. Vous accumulez de la monnaie étrangère uniquement si un pays étranger souhaite importer des biens de votre marché. Dans ce cas, le pays étranger achète vos biens en payant avec sa propre monnaie. Le même principe s'applique dans le sens inverse si vous importez des biens d'un autre marché ; vous transférez votre monnaie à ce pays."

  concept_national_debt:0 "Dette Nationale"
  concept_national_debt_desc:0 ""

  concept_credit_at_central_bank:0 "Crédit à la Banque Centrale"
  concept_credit_at_central_bank_desc:0 ""

  concept_central_bank_debt:0 "Dette de la Banque Centrale"
  concept_credit_at_central_bank_desc:0 ""

  concept_take_debt:0 "Contracter une Dette auprès de la Banque Centrale"
  concept_take_debt_desc:0 ""

  concept_central_bank_gold_reserves_state_to_ensure_the_conversion:0 "État des réserves d'or de la banque centrale pour garantir la conversion"
  concept_central_bank_gold_reserves_state_to_ensure_the_conversion_desc:0 ""

  concept_gdp_growth_rate:0 "Taux de Croissance du PIB"
  concept_gdp_growth_rate_desc:0 "Le taux de croissance du PIB est une liste qui présente l'évolution du PIB des pays sur 1 an, 5 ans, 10 ans. (Les valeurs peuvent sembler buggées mais il faut 5 ans et 10 ans de jeu pour que les valeurs se stabilisent correctement)."

  concept_gold_balance_by_country:0 "Balance Commerciale d'Or par Pays"
  concept_gold_balance_by_country_desc:0 "La balance commerciale d'or par pays fait référence à la situation où un pays maintient une balance équilibrée dans son commerce avec d'autres nations, en termes d'entrées et de sorties nettes d'or. Dans un contexte où un pays était sur un étalon-or ou où la monnaie était adossée à l'or, cette balance commerciale était cruciale pour maintenir la stabilité de sa monnaie et de ses réserves d'or."

  concept_international_financial_power:0 "Puissance Financière Internationale"
  concept_international_financial_power_desc:0 "La Puissance Financière Internationale est déterminée par la somme de la capitalisation totale de tous ses produits financiers."

  concept_stock_market_index:0 "Capitalisation Boursière"
  concept_stock_market_index_desc:0 "La capitalisation boursière représente la somme totale des actions/obligations dans un secteur spécifique multipliée par leurs prix."

  concept_country_rating:0 "Notation du Pays"
  concept_country_rating_desc:0 "La Notation du Pays est un score attribué à un pays basé sur son PIB, la valeur de sa monnaie, l'inflation, le prestige, le rang et le niveau de vie. En fonction de la notation attribuée, elle déterminera un taux d'intérêt seuil pour le pays. Le taux d'intérêt que le pays peut obtenir ne peut pas être inférieur au taux d'intérêt déterminé par la notation."

  concept_financial_product_bond:0 "Produit Financier - Obligation"
  concept_financial_product_bond_desc:0 "Total des obligations détenues par le pays."

  concept_purchase_of_bond_debt:0 "Investissement Étranger"
  concept_purchase_of_bond_debt_desc:0 "L'investissement étranger vous permet d'acheter des obligations de pays étrangers. Vous envoyez une quantité d'or de votre réserve d'or pour une période de 5 ou 10 ans, et en retour, vous recevez des intérêts mensuels basés sur le taux d'intérêt du pays émettant les obligations. Une fois le terme atteint, vous récupérez automatiquement votre or. Vous pouvez effectuer jusqu'à 5 investissements de 10 ans ou 5 investissements de 5 ans. Pour le joueur, vous avez également la possibilité de demander des investissements étrangers, auquel cas des pays étrangers vous enverront de l'or et vous paierez des intérêts mensuels. Une fois le terme atteint, vous remboursez l'or emprunté. Activez l'option 'Demander un financement international'."

  concept_financial_product_industrial:0 "Produit Financier - Industriel"
  concept_financial_product_industrial_desc:0 "Total des produits financiers (actions) détenus par le pays."

  concept_flow_storage:0 "Stockage de Flux"
  concept_flow_storage_desc:0 "Le [concept_flow_storage] stocke le surplus du marché, sans coût. Contrairement à l'ordre de stockage ou de libération possible grâce à la technologie de stock national qui peut être coûteux pour l'État mais permet de meilleures réserves stratégiques."

  concept_exchange_currency:0 "Échange de Monnaie (Forex)"
  concept_exchange_currency_desc:0 "Le Forex vous permet d'échanger votre monnaie contre la monnaie d'un pays étranger. Attention, si un pays étranger possède une grande quantité de votre monnaie, il peut la vendre en grande quantité à votre banque centrale, ce qui fera chuter la valeur de votre monnaie nationale."

  concept_r_m_s_a:0 "Accord de Fourniture de Matières Premières (R.M.S.A)"
  concept_r_m_s_a_desc:0 "Le [concept_r_m_s_a] est un accord qui vous permet d'acheter des matières premières d'un pays étranger spécifique dans la monnaie nationale de ce pays ou en or si vous achetez sur le marché mondial."

  concept_m_e_s_a:0 "Accord de Fourniture d'Équipement Militaire (M.E.S.A.)"
  concept_m_e_s_a_desc:0 "Le [concept_m_e_s_a] est une licence qui vous permet d'acheter de l'équipement militaire d'un pays étranger spécifique dans la monnaie nationale de ce pays."

  concept_r_m_g_m:0 "Marché Mondial de Matières Premières (R.M.G.M)"
  concept_r_m_g_m_desc:0 "Le [concept_r_m_g_m] vous permet d'acheter des matières premières sur le marché international en or avec le taux de change de la monnaie de la Puissance Économique Internationale."

  concept_bond_market_index:0 "Capitalisation des Obligations"
  concept_bond_market_index_desc:0 "La Capitalisation du Marché Obligataire est la quantité totale de produits d'obligations multipliée par leur prix."

  concept_company_stock_index:0 "Capitalisation des Actions d'Entreprise"
  concept_company_stock_index_desc:0 "La [concept_company_stock_index] est la quantité totale de produits d'actions multipliée par leur prix."

  concept_minting_stock_index:0 "Capitalisation de la Monnaie"
  concept_minting_stock_index_desc:0 "La [concept_minting_stock_index] est la quantité totale de produits d'actions multipliée par leur prix."

  concept_railroad_stock_index:0 "Capitalisation des Actions Ferroviaires"
  concept_railroad_stock_index_desc:0 "La [concept_railroad_stock_index] est la quantité totale de produits d'actions multipliée par leur prix."

  concept_short_term_monetary_policy:0 "Ajustement de la Politique Monétaire à Court Terme"
  concept_short_term_monetary_policy_desc:0 ""

  concept_long_term_monetary_policy:0 "Ajustement de la Politique Monétaire à Long Terme"
