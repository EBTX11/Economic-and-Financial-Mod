 agitators_law_events.1.t: "[SCOPE.gsInterestGroup('opposing_ig').GetName]的蓄意阻挠"
 agitators_law_events.1.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]的言辞引起了对[SCOPE.gsInterestGroup('opposing_ig').GetName]代表们的负面评价，其谴责这些代表阻碍了[SCOPE.sLaw('current_law_scope').GetName]的通过。"
 agitators_law_events.1.f: "“这伙[SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]！一群老鼠，坐在他们镀金的座位上，声称为人民的利益服务。然而人民已经发声了，正是这些人民要求他们结束、停止！”"
 agitators_law_events.1.a: "迫使[SCOPE.gsInterestGroup('opposing_ig').GetName]暂时合作。"
 agitators_law_events.1.b: "我们不会因为一部法律而损害我们的关系。"
 agitators_law_events.2.t: "政治囚禁"
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]及其支持者在[SCOPE.sState('imprisoned_state').GetStateRegion.GetName]的一所监狱公开请愿，要求释放一名因行为不检而被关押的支持[SCOPE.sLaw('current_law_scope').GetName]的抗议者。"
 agitators_law_events.2.f: "囚犯坐在昏暗的牢房里，无精打采地盯着墙壁。那些声音又开始在他的脑海中划过，一遍又一遍地重复着他的名字，表达着他的痛苦。\n\n他闭上眼睛，捂住耳朵，想要把声音停下来。只有当极乐的寂静最终笼罩着他时，他才意识到这些吟唱根本不是从他的脑海中发出的。"
 agitators_law_events.2.a: "对他的监禁已经达到了目的。"
 agitators_law_events.2.b: "司法不会被暴民的命令推翻。"
 agitators_law_events.3.t: "摸着外国过河"
 agitators_law_events.3.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]的支持者注意到了[SCOPE.sCountry('emulated_country').GetName]的[SCOPE.sLaw('current_law_scope').GetName]政策取得的成功，认为这是理想政府的一个示例。"
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]拿着报纸，脸上带着愉悦的表情\n\n“你看到了吗？这是对胜利的承认。它可能称我们为间谍、境外势力的代理人，但它也承认我们所希望的改变事实上是性质不同的、没有先例的……”"
 agitators_law_events.3.a: "在[SCOPE.sCountry('emulated_country').GetName]能取得成功的东西在[ROOT.GetCountry.GetName]也会成功。"
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName]不是[SCOPE.sCountry('emulated_country').GetName]。"
 agitators_law_events.3.c: "为什么不将[SCOPE.sCountry('emulated_country').GetAdjective]的相关法律作为蓝本？"
 agitators_law_events.4.t: "有损人民的利益"
 agitators_law_events.4.d: "政府中[SCOPE.gsInterestGroup('opposing_ig').GetName]的代表要求在[SCOPE.sLaw('current_law_scope').GetName]的制定中做出多项妥协。[SCOPE.sCharacter('supporting_agitator').GetFullName]的支持者谴责这些措施腐蚀了改革的方方面面。"
 agitators_law_events.4.f: "“街头暴徒的一句话不会改变国家利益的本质。我们选择坚持我们的原则，避免本届政府犯下可怕的错误。现在是这样，将来一切也是如此。”"
 agitators_law_events.4.a: "[SCOPE.gsInterestGroup('opposing_ig').GetName]的支持得不偿失。"
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName]会抱怨，但我们会采取行动。"
 agitators_law_events.5.t: "混乱和拖延"
 agitators_law_events.5.d: "[SCOPE.gsInterestGroup('agitator_ig').GetName]中以[SCOPE.sCharacter('supporting_agitator').GetFullName]为首的[SCOPE.sLaw('current_law_scope').GetName]支持者公开质疑了政府通过该法律所需的时间。"
 agitators_law_events.5.f: "“此时，政府正在通过冷酷的官僚机构实施暴行。它有利于程序而不是生命，有利于文书工作而不是饥饿。有多少人需要为了一些一生未尝过一丝饥饿感的政府工作人员的感情而受苦？公文可以等，女士们，先生们——但人民的苦难不能！”"
 agitators_law_events.5.a: "该法案将在该过程完成后获得通过。"
 agitators_law_events.5.b: "公文可以等待。人民不能。"
 agitators_law_events.6.t: "人民的反对"
 agitators_law_events.6.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]的活动激起了公众对实行[SCOPE.sLaw('current_law_scope').GetName]的强烈反对。[SCOPE.gsInterestGroup('concerned_ig').GetName]的某些人物担心这可能会影响人们对他们的支持。"
 agitators_law_events.6.f: "纸海覆盖了首都的墙壁，尽管卫生部门每晚都勇敢地试图将它们弄走。[SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting]随意地用手指戳了一栋建筑物。\n\n“你看到了吗？下一个遭到破坏的可能是我的家，我要如何为这项措施安排支援力量？”"
 agitators_law_events.6.a: "与反对者展开对话。"
 agitators_law_events.6.b: "[SCOPE.gsInterestGroup('concerned_ig').GetName]的担忧完全没有根据。"
 agitators_law_events.7.t: "卑鄙的中立"
 agitators_law_events.7.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]的公开煽动引发了民众对[SCOPE.sLaw('current_law_scope').GetName]的反对，导致[SCOPE.gsInterestGroup('neutral_ig').GetName]拒绝支持目前状态下的法律。"
 agitators_law_events.7.f: "“我们很遗憾地通知您，我们已决定处理此事。很明显，民众的支持严重违反了目前形式的法律，我们没有兴趣支持一项已被证明完全有害的提案。”"
 agitators_law_events.7.a: "修改法律，使其更容易获得支持。"
 agitators_law_events.7.b: "让[SCOPE.sLaw('neutral_ig').GetName]明白他们根本无关紧要。"
 agitators_law_events.8.t: "劈头盖脸一通骂"
 agitators_law_events.8.d: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName]因支持[SCOPE.sLaw('current_law_scope').GetName]而遭受了[SCOPE.sCharacter('opposing_agitator').GetFullName]一系列恶毒的侮辱。[SCOPE.gsInterestGroup('supporting_ig').GetName]要求政府采取行动捍卫[SCOPE.sCharacter('supporting_ig_leader').GetHerHis]的荣誉。"
 agitators_law_events.8.f: "“[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting]有种特别迟钝的幼稚心理。这才是[SCOPE.sCharacter('supporting_ig_leader').GetHerHis]的真实状况，我严重怀疑[SCOPE.sCharacter('supporting_ig_leader').GetSheHe]是否完全理解他声称想要达到的目的。当然，我怀疑[SCOPE.sCharacter('supporting_ig_leader').GetHerHis]的鼻腔排泄物被一些弱智翻译者识别为语音，这样表达出来的自然就是最糟糕的观点。”\n\n“然而，这样的意见从[SCOPE.sCharacter('supporting_ig_leader').GetHerHis]嘴里吐出来并不奇怪，因为人们必须认识到，[SCOPE.sCharacter('supporting_ig_leader').GetSheHe]只是缺乏善意地参与政治的智力……”"
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName]必须学会长出更厚的脸皮。"
 agitators_law_events.8.b: "提醒[SCOPE.sCharacter('opposing_agitator').GetFullName]我们有禁止诽谤的法律。"
 agitators_law_events.9.t: "过时的言论"
 agitators_law_events.9.d: "数年前现任政府官员发表的反对[SCOPE.sLaw('current_law_scope').GetName]的文章和声明已被同情[SCOPE.sCharacter('opposing_agitator').GetFullName]事业的报纸挖掘出来。这些信息的揭露导致了该法案的反对者和支持者对机会主义的批判。"
 agitators_law_events.9.f: "“我们现在必须解决过去在这个问题上的立场问题。大概三年前，该法案的共同提案者之一发表了一篇社论，谴责这一提案是‘无可救药的浪费时间’、‘考虑不周且无关紧要的事情’，并发表了其他严厉的证词。然而，最近几天，毫无疑问，在大笔资金的帮助下，这位所谓的尊贵绅士似乎完全改变了自己的观点……”"
 agitators_law_events.9.a: "真是缺乏原则！"
 agitators_law_events.9.b: "人们的看法会随时间改变。"
 agitators_law_events.10.t: "给囚犯的信"
 agitators_law_events.10.d: "一位著名的[SCOPE.sLaw('current_law_scope').GetName]反对者被捕后，[SCOPE.sCharacter('opposing_agitator').GetFullName]已发起一项公开写信活动以表明对其的支持。"
 agitators_law_events.10.f: "“我希望你一切安好……”\n\n“我们正祈祷你能快点获释……”\n\n“这种冤案被无情地揭穿了……”\n\n随着送信员接近目的地，所有的这些也都在邮袋里互相碰撞。"
 agitators_law_events.10.a: "这些信件必须自由传播。"
 agitators_law_events.10.b: "确保这些胡言乱语不会流传到监狱。"
 agitators_law_events.11.t: "[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]公民协会"
 agitators_law_events.11.d: "一个受教育阶层欢迎的社交俱乐部在[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]举办了一场沙龙，[SCOPE.sCharacter('supporting_agitator').GetFullName]作为嘉宾发言支持[SCOPE.sLaw('current_law_scope').GetName]。"
 agitators_law_events.11.f: "“毫无疑问，情况就是如此。但是你有没有考虑过这样的事情会受到什么样的欢迎？”\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]朝说话的人点了点头，然后绕回镶嵌木板的房间。[SCOPE.sCharacter('supporting_agitator').GetSheHe|U]放下杯子。\n\n“我花了一些时间思考这个问题——在所有事情中，我们都必须考虑那些第一次看到一件事物的人的想法。凡是第一次观看都是用不带偏见的双眼，对新的可能性敞开心扉……”"
 agitators_law_events.11.a: "他们似乎知道什么是最好的。"
 agitators_law_events.11.b: "鼓励这些沙龙的进一步发展。"
 agitators_law_events.12.t: "艺术表达"
 agitators_law_events.12.d: "一份广受欢迎的[SCOPE.sCulture('poet_culture').GetName]人新闻报发布了[SCOPE.sCharacter('supporting_agitator').GetFullName]的声明，公开赞扬了几位以支持[SCOPE.gsInterestGroup('poet_ig').GetName]而闻名的诗人。"
 agitators_law_events.12.f: "“爱情和友情的理想存在于其中，但当你透过表面看时，就会面临这种事情的确切条件。那些培养最高理想的东西，可以在一个人的日常生活中体现出来……”"
 agitators_law_events.12.a: "[SCOPE.sCulture('poet_culture').GetName]文化的偶像支持我们的改革。"
 agitators_law_events.12.b: "[SCOPE.gsInterestGroup('poet_ig').GetName]的忠诚支持应该得到回报。"
 agitators_law_events.13.t: "争取大众"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]开始了为期一周的乡村之旅，以在[SCOPE.gsInterestGroup('peasants_ig').GetName]中传播对[SCOPE.sLaw('current_law_scope').GetName]必要性的认识。"
 agitators_law_events.13.f: "“我真快活哟，我的心竟还能感受到一个人将自己种的蔬菜端上饭桌来时那种纯真的欢乐；此刻摆在你面前的，可不仅仅是这么棵卷心菜啊。那栽插秧苗的美丽清晨，那洒水浇灌的可爱黄昏，所有那些为它的不断生长而满怀欣喜的好时光，统统都在一瞬间让你再次享受到了。”"
 agitators_law_events.13.a: "一个崇高的事业——而且，幸运的话，也是一个受欢迎的事业。"
 agitators_law_events.13.b: "[SCOPE.sCharacter('supporting_agitator').GetFullName]争取人民，人民也会倾心于[SCOPE.sCharacter('supporting_agitator').GetHerHim]。"
 agitators_law_events.13.c: "为什么要关心一个只会说空话的外地人？"
 agitators_law_events.13.e: "提醒[SCOPE.sCharacter('supporting_agitator').GetHerHim][SCOPE.sCharacter('supporting_agitator').GetHerHis]在城市外不受欢迎！"
 agitators_law_events.14.t: "宴会活动"
 agitators_law_events.14.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]出席了[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]的资产阶级筹款宴会，这导致促使[SCOPE.sLaw('current_law_scope').GetName]通过的资金增加。"
 agitators_law_events.14.f: "他作为组织者坐在长桌的一端，站起来为改革的清晰智慧干杯，他不禁想到他的叉子在玻璃上的声音是多么接近硬币掉进银行、或用过的弹壳撞击地面。"
 agitators_law_events.14.a: "身体和预算的营养。"
 agitators_law_events.14.b: "你说大笔资金流入政坛？"
 agitators_law_events.15.t: "媒体支持"
 agitators_law_events.15.d: "《[SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName]之声》是[ROOT.GetCountry.GetName][SCOPE.gsInterestGroup('newspaper_ig').GetName]阶层阅读的热门报纸，刊登了[SCOPE.sCharacter('supporting_agitator').GetFullName]的一篇文章，呼吁颁布[SCOPE.sLaw('current_law_scope').GetName]。"
 agitators_law_events.15.f: "办一份报纸而不做宣传，就像在黑暗中对一个女孩使眼色——用心良苦，但没有效果。"
 agitators_law_events.15.a: "我们有什么资格对抗人民的声音？"
 agitators_law_events.15.b: "向出版商表示感谢。"
 agitators_law_events.16.t: "出版反对"
 agitators_law_events.16.d: "在[ROOT.GetCountry.GetName]各地出版的一份颇受欢迎的反对派报纸上出现了一篇[SCOPE.sCharacter('opposing_agitator').GetFullName]撰写的勉强伪装成辩论的反对[SCOPE.sLaw('current_law_scope').GetName]的文章。"
 agitators_law_events.16.f: "“先生，你应该看看早报。那是……”\n\n“是什么？”\n\n“好吧，里面有一篇[SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting]的文章。在第三页。”\n\n工作人员抬起手，把手放在他的太阳穴上。而现在，他知道即将读到一些可能让自己折寿的东西。"
 agitators_law_events.16.a: "[SCOPE.sCharacter('supporting_agitator').GetSheHe|U]一如既往地是个祸害。"
 agitators_law_events.16.b: "鼓励我们的支持者发表反对的文章。"
 agitators_law_events.17.t: "耕耘基层"
 agitators_law_events.17.d: "在一位前报纸出版商的丑闻中，政府透露最近一波反[SCOPE.sLaw('current_law_scope').GetName]的文章实际上都是由[SCOPE.sCharacter('opposing_agitator').GetFullName]使用不同的笔名和风格撰写的。"
 agitators_law_events.17.f: "“我们认为，任何个人或任何团体都无法为他人恰当地建立表达标准。”"
 agitators_law_events.17.a: "反对派似乎比表面上看起来更统一，也更不统一。"
 agitators_law_events.17.b: "公众很想知道关于这个故事的更多信息。"
 agitators_law_events.18.t: "削弱反对派"
 agitators_law_events.18.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]在[SCOPE.sCharacter('opposing_agitator').GetHerHis]的一本小册子中公开了某些反对派人物的名字，反映了反政府人士之间的内讧。这些身份的揭露给了警方一个可喜的机会。"
 agitators_law_events.18.f: "“没有一个在任何环境和任何时期都善于进行政治斗争的坚强的组织，就谈不到什么系统的、具有坚定原则的和坚持不懈地执行的行动计划，而只有这样的计划才配称为策略。”"
 agitators_law_events.18.a: "真是方便啊。"
 agitators_law_events.18.b: "我们不会放纵[SCOPE.sCharacter('supporting_agitator').GetHerHis]的幼稚密谋。"
 agitators_law_events.19.t: "家庭事务"
 agitators_law_events.19.d: "在[SCOPE.sState('uni_state').GetStateRegion.GetName][SCOPE.sBuilding('uni_scope').GetName]接受教育的过程中，[SCOPE.sCharacter('supporting_ig_leader').GetFullName]的儿子开始拥护的观点，与[SCOPE.sCharacter('opposing_agitator').GetFullName]支持者怂恿的那些很有共鸣。"
 agitators_law_events.19.f: "“嗯，其实，今天课堂上教授讲的东西可精彩了……”\n\n他滔滔不绝地讲着，似乎浑然不觉，在餐桌底下，[SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting]的拳头握得越来越紧。"
 agitators_law_events.19.a: "家庭成员应该在餐桌上尊重他人的意见。"
 agitators_law_events.19.b: "让这个傲慢的小子有点理智。"
 agitators_law_events.19.c: "也许他应该上一所不同类型的学校。"
 problem_child_barracks_tt: "[SCOPE.sState('problem_child_barracks').GetName]的兵营应该给他灌输一些辨别力。"
 agitators_law_events.20.t: "最初的不满"
 agitators_law_events.20.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName]的一名同事联系了一家[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]的主流报刊，要求在其版面上刊登一首巧妙地表明反对颁布[SCOPE.sLaw('current_law_scope').GetName]的原创诗歌。"
 agitators_law_events.20.f: "“先生，这是我父亲诸多诗歌中的一首，是在他去世之前创作的。你可以看出，他当时呕心沥血写就的……”\n\n“不，不。他的这种说法，不是在谈论现在。他指的是上一次这样的事情是——被尝试过的，你看，这是关于周期性的……历史模式。而不是具体行为。”"
 agitators_law_events.20.a: "绝不。我们都知道真正的作者。"
 agitators_law_events.20.b: "我们有什么资格拒绝高质量的作品？"
 agitators_law_events.21.t: "启蒙运动的遗产"
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]发布了一个特别有说服力的公共演讲，以支持[SCOPE.sLaw('current_law_scope').GetName]，并在同等程度上传播平等主义理想以及反保皇主义文学的内容。"
 agitators_law_events.21.f: "“共和国要稳固，先要立好根基。这个根基不在国外找，要在全国人民心中找。”"
 agitators_law_events.21.a: "精彩的表演！"
 agitators_law_events.21.b: "任何言论都不能推翻神圣的秩序。"
 agitators_law_events.22.t: "大不敬者"
 agitators_law_events.22.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]在[SCOPE.sCharacter('supporting_agitator').GetHerHis]反对君主制的鼓动中，发表了许多被解释为大不敬之罪的言论。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的支持者要求起诉[SCOPE.sCharacter('supporting_agitator').GetHerHis]。"
 agitators_law_events.22.f: "“就[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的问题而言……”\n\n众人屏住呼吸，预感有大事要发生。\n\n“这人仅仅是凭借拥有更多近亲交配的血统而获得了地位，我认为没有理由假装尊重这样一个人！如果上天要派来一个配得上[ROOT.GetCountry.GetNameNoFormatting]统治者头衔的人，那肯定不是一个血管里装满水的人！”"
 agitators_law_events.22.a: "[SCOPE.sCharacter('supporting_agitator').GetHerHis|U]的行为终于越界了。"
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName]将因反对君主的罪行被定罪入狱。"
 agitators_law_events.22.b: "我们敢冒险激怒[SCOPE.sCharacter('supporting_agitator').GetHerHis]的支持者吗？"
 agitators_law_events.23.t: "民主共和主义"
 agitators_law_events.23.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]的活动催生了共和主义者和支持更大选举权的人之间的显著联盟。那些支持更民主的[ROOT.GetCountry.GetGovernment.GetName]而不是共和国的人很快就会被边缘化。"
 agitators_law_events.23.f: "“共和国必须是一个由全体人民团结并维持的政体，否则它诞生后不久便会病入膏肓地死去。”"
 agitators_law_events.23.a: "一个将震撼他们周围世界的联盟。"
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]必须表明[ROOT.GetCountry.GetRuler.GetSheHe]可以统治民主国家。"
 agitators_law_events.23.c: "所有自由主义者最终都会背叛王室和国家。"
 agitators_law_events.24.t: "士兵的共和国？"
 agitators_law_events.24.d: "在[SCOPE.sCharacter('suspected_general_scope').GetFullName]等几名具有改革意识的军官的部队中，发现了与[SCOPE.sCharacter('supporting_agitator').GetFullName]关系密切的人士。这些情况让人担心起是否会有人发动针对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的军事政变。"
 agitators_law_events.24.f: "“不论[SCOPE.sCharacter('suspected_general_scope').GetSheHe]能编造出什么理由，[SCOPE.sCharacter('suspected_general_scope').GetHerHis]与那个可恶的人为伍都表明存在某种危险倾向。我已经把我能收集到的所有信息都给了你。为了君权的完整无损，我恳求你尽快评估现在的状况。”"
 agitators_law_events.24.a: "用[SCOPE.sCharacter('suspected_general_scope').GetLastName]来杀鸡儆猴。"
 agitators_law_events.24.b: "我们不能仅仅因为怀疑就削弱军方的地位。"
 agitators_law_events.25.t: "群众游行"
 agitators_law_events.25.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]的鼓动导致了[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]的游行，主张支持更大范围的选举权，并扩大人民的政治权利。"
 agitators_law_events.25.f: "游行队伍行进了一个多街区，一队双眼明亮、内心狂热的队伍似乎让这座城市充满了一种奇特的能量。\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]站在柱子前，比生命更伟大，带着无限希望的神态指挥着它。"
 agitators_law_events.25.a: "一项宏伟法案的支持力量的展示。"
 agitators_law_events.25.b: "让[SCOPE.sCharacter('supporting_agitator').GetHerHis]交回演讲执照，否则就予以逮捕。"
 agitators_law_events.26.t: "人民的敌人"
 agitators_law_events.26.d: "在[SCOPE.sState('capital_scope').GetName]的一个改革派沙龙上，[SCOPE.sCharacter('supporting_agitator').GetFullName]发表了特别热烈的演讲，谴责[SCOPE.gsInterestGroup('landowners_ig').GetName]不仅与民主作对，还与全体人民作对。"
 agitators_law_events.26.f: "“我现在必须谈谈某些人的品格，他们已经证明自己完全致力于镇压全体人民。他们是残忍而懒惰的人，他们完全沉浸在特权中，是停滞不前的时代遗迹，他们内心充满方案，只因为国家的前景在挑战他们的权力。”"
 agitators_law_events.26.a: "打倒自由的敌人！"
 agitators_law_events.26.b: "人民总是需要上级的监督。"
 agitators_law_events.26.c: "我们都知道[SCOPE.sCharacter('supporting_agitator').GetSheHe]真正所指的是“特权”。"
 agitators_law_events.27.t: "有争议的朋友"
 agitators_law_events.27.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]出席在[SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]举行的激进派改革协会会议提高了公众对该协会的认识，并使警方对其采取行动变得更加困难。"
 agitators_law_events.27.f: "这位官员看着桌上的文件，有些震惊，文件上的这个团体曾自豪地声称赞助了上次示威。那个可恶的、被绝对镇压的群体，再加上令人讨厌的[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting]，这个名字在过去几年里造成了大量麻烦。他皱起眉头，转向他邻桌的同事。\n\n“我们不是已经下发了对这些人的逮捕令吗？”"
 agitators_law_events.27.a: "也许是时候批准他们了。"
 agitators_law_events.27.b: "公众的看法不是借口。"
 agitators_law_events.28.t: "审查办公室里的浪漫"
 agitators_law_events.28.d: "在一本特别沉闷的浪漫小说的幌子下，[SCOPE.sCharacter('supporting_agitator').GetFullName]设法通过审查委员会获得了一个巧妙的反政府小说，其中的潜台词提倡言论自由并拒绝它所认为的“专制”。"
 agitators_law_events.28.f: "“常有这样的情况：假如一个人有心寻求什么，他处处都能找到他所寻求的。即使没有一点痕迹，他也会看出明显的痕迹。即使连影子都没有，他也不但能看出他所需要的东西的影子，还能看出他所需要的一切，他看得见它们最真实的特点，并且这些特点会随着他的每一道新的眼光和每一个新的念头而变得更为明晰。”"
 agitators_law_events.28.a: "我们不会一时兴起重审一本五百页的书！"
 agitators_law_events.28.b: "召回这本小说，并要求上交现有副本。"
 agitators_law_events.29.t: "缺乏执法力度"
 agitators_law_events.29.d: "有位警方内部的匿名人士提交了一份据称是同情[SCOPE.sCharacter('supporting_agitator').GetFullName]事业的官员名单。按这封信的内容，这些官员已在悄悄拒绝履行审查职责。"
 agitators_law_events.29.f: "“……是的，他。我们把那本小说给他后，你听到他说了什么吗？”\n\n员工顺着线人的拇指，指向一个正在吃午餐的浑然不知的人。\n\n“不。告诉我，”他说道，面无表情。\n\n“好吧，大致说了‘委员会已经半死不活了’……”"
 agitators_law_events.29.a: "何必呢？无论如何，审查制度即将结束。"
 agitators_law_events.29.b: "只要这项法律有效，我们就会执行它。"
 agitators_law_events.30.t: "胆小鬼博弈"
 agitators_law_events.30.d: "[SCOPE.gsInterestGroup('newspaper_ig').GetName]旗下一家颇受欢迎的报纸刊登了[SCOPE.sCharacter('supporting_agitator').GetFullName]的一篇大胆文章，呼吁废除审查制度。以该报在政府的支持者中的受欢迎程度，甚至使禁止它也成为了冒险行为。"
 agitators_law_events.30.f: "主管走进办公室还睡眼惺忪，不过很快就注意到手下员工脸上痛苦的表情。看一眼钉板就可以立即解释他们的不适——新闻报纸上的粗体字说明了一切。\n\n“供你考虑：自由表达的案例”"
 agitators_law_events.30.a: "甚至我们中的一些人也觉得他们有道理。"
 agitators_law_events.30.b: "如果我们选择无视，情况只会变得更糟。"
 je_silkworm_diseases: "蚕微粒子病疫情"
 je_silkworm_diseases_goal: "找到解决办法后，[ROOT.GetCountry.GetName]在至少75%的受#BOLD 蚕微粒子病#!影响的地区颁布了[GetDecreeType('decree_encourage_agricultural_industry').GetName]的法令，为期一年\n\n可以通过研究#BOLD 巴氏灭菌法#!或从发现该解决方案的国家获得该流行病的解决方案。"
 je_silkworm_diseases_reason: "[ROOT.GetCountry.GetAdjective]丝绸业一直受到#BOLD 蚕微粒子病#!的严重影响，如果不对这种流行病加以控制，可能会摧毁我们的蚕场。"
