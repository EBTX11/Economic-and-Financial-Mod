 law_currency_standard_desc: "货币是建立强大繁荣的经济体系的必要条件，。货币的使用使财富得以集中。因此，来自不同城市中心、银行、公司等的货币会在市场中发展起来。"
 law_gold_standard_desc: "金本位制是指一国货币的价值直接与特定数量的黄金挂钩的货币制度。在这种体系中，每单位货币可以兑换成固定数量的黄金，反之亦然。金本位制在历史上一直被用来锚定货币的稳定性并确保人们对货币价值的信心。然而，在20世纪，金本位制已在很大程度上被放弃，转而采用更为灵活的货币体系。"
 law_gold_exchange_standard_desc: "金汇兑本位制是一种货币体系，是金本位制的变体。它在两次世界大战期间运作，特别是在第一次世界大战之后和采用布雷顿森林体系之前。在金汇兑本位制中，各国不仅持有黄金储备，还持有外币储备，主要是可兑换成黄金的美元。这增加了国际贸易和金融的灵活性，因为各国可以持有黄金和主要外币的储备。然而该体系也面临着挑战，包括黄金稀缺等等，导致其不断调整并最终为二战后的布雷顿森林体系铺平了道路。"
 law_floating_exchange_rates_desc: "浮动汇率制是一种货币安排，货币价值由外汇市场的供求力量决定。与固定汇率制不同，浮动汇率制允许货币价值根据市场情况自由波动。"
