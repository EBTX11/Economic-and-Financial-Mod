 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName] Attacks"
 sikh_empire.2.d: "Whilst our generals attended the royal wedding, forces from [SCOPE.sCountry('relevant_country').GetName] have made an attempt to seize territory in [SCOPE.sState('relevant_state').GetName]."
 sikh_empire.2.f: "I was in Lahore when word reached the Maharaja about the Emir’s attack on his fortresses. I could tell you the hour of the day for the festivities came to a sudden end. For a moment, the whole city fell quiet.\n\nAnd then, I heard a loud, commanding voice shout the war cry that had terrorized enemies of the Sikhs for decades, "Jo bole so Nihaal"; those who say it are blessed. And every soldier in the Khalsaji replied with the familiar answer, "Sat Sri Akal", God is the ultimate truth."
 sikh_empire.2.a: "Encourage more soldiers to join our forces."
 sikh_empire.2.b: "Have the Khalsaji strategize our next move."

 sikh_conscription: "Strength in Numbers"
 show_of_strength: "Strength in Strategy"

