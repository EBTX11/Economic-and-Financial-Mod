 00_ef_economic_event.25.t:0 "Establishment of a Central Bank"
 00_ef_economic_event.25.d:0 "[SCOPE.sC('target_country').GetName] Creates a National Monetary Authority"
 00_ef_economic_event.25.f:0 "Following the adoption of the necessary financial legislation, [SCOPE.sC('target_country').GetName] officially proclaims the creation of a #b Central Bank#! tasked with overseeing the nation’s currency and monetary stability.\n\nThrough this institutional reform, the government establishes a #b legal framework#! defining the Bank’s responsibilities: issuing banknotes, regulating the money supply, supervising commercial institutions, and ensuring the convertibility of the national currency.\n\nThis marks a decisive milestone in the modernization of the country’s financial system and strengthens its capacity to integrate into broader monetary arrangements."
 00_ef_economic_event.25.a:0 "A new monetary era begins"

 00_ef_economic_event.26.t:0 "Adoption of a Bimetallic Standard"
 00_ef_economic_event.26.d:0 "[SCOPE.sC('target_country').GetName] Introduces Dual Convertibility"
 00_ef_economic_event.26.f:0 "In an effort to reinforce monetary stability, [SCOPE.sC('target_country').GetName] has enacted a series of financial measures establishing a #b bimetallic standard#!, granting full convertibility of the national currency into both #b gold#! and #b silver#!.\n\nThis decision follows concerns over fluctuations in international metal prices and the need to provide domestic markets with a more flexible and resilient monetary framework. By anchoring the currency to two reference metals, the government hopes to expand the money supply while preserving long-term confidence.\n\nHistorically adopted by several nations seeking equilibrium between commercial expansion and price stability, this system aims to limit volatility while offering broader access to coinage. [SCOPE.sC('target_country').GetName] now joins the ranks of states relying on dual convertibility to protect their economy from external shocks."
 00_ef_economic_event.26.a:0 "A balanced standard for uncertain times"
  00_ef_economic_event_desc.26.a:0 "An amount equivalent to #n +3%#! of the annual production of #v Silver#! @silver! is released onto the market."
 00_ef_economic_event.27.t:0 "Adoption of the Gold Standard"
 00_ef_economic_event.27.d:0 "[SCOPE.sC('target_country').GetName] Establishes a Gold-Based Monetary System"
 00_ef_economic_event.27.f:0 "Seeking to strengthen monetary stability and integrate more effectively into international financial markets, [SCOPE.sC('target_country').GetName] has enacted new financial legislation establishing a #b gold standard#!.\n\nThis reform replaces previous arrangements by anchoring the national currency exclusively to #b gold#!, thereby ensuring a fixed convertibility and aligning the country with the increasingly dominant global monetary trend of the late nineteenth century.\n\nHistorically, nations adopted the gold standard to reinforce investor confidence, stabilize exchange rates, and facilitate long-distance trade. By embracing this system, [SCOPE.sC('target_country').GetName] aims to secure long-term monetary discipline and to shield its economy from the volatility associated with silver-based or mixed standards.\n\nThis marks a decisive step toward a more predictable, internationally integrated financial order."
 00_ef_economic_event.27.a:0 "A firm foundation for the future"
  00_ef_economic_event_desc.27.a:0 "An amount equivalent to #n +3%#! of the annual production of #v Silver#! @silver! is released onto the market."

 00_ef_economic_event.28.t:0 "[SCOPE.sC('target_country').GetName] Loses Monetary Autonomy"
 00_ef_economic_event.28.d:0 "Subordination to a Suzerain Authority"
 00_ef_economic_event.28.f:0 "[SCOPE.sC('target_country').GetName] has become a #b subject state#!, a change that directly affects the structure and independence of its monetary system.\n\nAs a consequence of this new political status, the national currency is now #b aligned with the monetary standard of the suzerain#!. Local convertibility is no longer maintained; instead, any exchange into precious metals or foreign currencies must now be conducted #b exclusively through the suzerain’s financial institutions#!.\n\nThis shift reflects a historical reality of subordinate states: the loss of monetary sovereignty and the integration of their currency into the dominant fiscal and financial framework of their overseeing power.\n\nThe country’s access to international markets is now mediated entirely by its suzerain."
 00_ef_economic_event.28.a:0 "Acknowledge the new dependence"

