  # Desc : 
  law_no_standard_desc: "Aucun système monétaire."
  law_currency_standard_desc: "La création de monnaie est nécessaire pour établir un système économique fort et prospère. Le troc est un système limité. L'utilisation de l'argent permet de concentrer la richesse. Ainsi, il se développe sur votre marché des devises provenant de différents centres urbains, banques, entreprises, etc."
  law_gold_standard_desc: "L'étalon-or est un système monétaire dans lequel la valeur de la monnaie d'un pays est directement liée à une quantité spécifique d'or. Dans un tel système, les unités monétaires peuvent être converties en une quantité fixe d'or, et vice versa. L'étalon-or a historiquement été utilisé pour ancrer la stabilité monétaire et assurer la confiance dans la valeur de l'argent. Cependant, il a été largement abandonné au 20ème siècle en faveur de systèmes monétaires plus flexibles."
  law_gold_exchange_standard_desc: "L'étalon de change-or était un système monétaire qui a émergé comme une variation de l'étalon-or. Il a fonctionné pendant la période de l'entre-deux-guerres, en particulier après la Première Guerre mondiale et avant l'adoption du système de Bretton Woods. Dans le système de change-or, les pays détenaient leurs réserves non seulement en or mais aussi en devises étrangères, principalement le dollar américain, qui était convertible en or. Cela permettait une flexibilité accrue dans le commerce et les finances internationales, car les pays pouvaient détenir des réserves dans un mélange d'or et de devises clés. Cependant, le système a rencontré des défis, y compris la rareté de l'or, ce qui a conduit à des ajustements et finalement à l'avènement du système de Bretton Woods après la Seconde Guerre mondiale."

  law_floating_exchange_rates_desc: "Le système de taux de change flottants est un arrangement monétaire où les valeurs des devises sont déterminées par les forces de l'offre et de la demande sur les marchés des changes. Contrairement aux systèmes de taux de change fixes, où les gouvernements ou les banques centrales fixent la valeur de leur monnaie par rapport à une autre, les taux de change flottants permettent aux valeurs des devises de fluctuer librement en fonction des conditions du marché."

