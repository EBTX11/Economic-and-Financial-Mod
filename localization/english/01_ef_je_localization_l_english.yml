  scandinavian_monetary_union_je_1: "Scandinavian Monetary Union Convention"
  scandinavian_monetary_union_je_1_reason: "The Convention on the Scandinavian Monetary Union aims to establish a regional monetary alliance built around a shared gold-based standard.\n This agreement seeks to introduce common specifications for coinage and monetary policy, allowing the currencies of the signatory states to gradually converge toward a unified system.\n\n Once this journal entry is completed, the final objective is the signing of a long-term monetary treaty between #v the initiating power#! and the #v participating states#!.\n\n Under this treaty, the signatory countries commit to adopting the #v [GetLawType('law_gold_standard').GetName] Law#! and the [concept_money_value_target_real] defined by the initiator of the convention.\n\n Signatory states will:\n – adopt the gold conversion ratio ([concept_money_value_target_real]) established by the initiator;\n – align their monetary system with the initiator's standard (#v [GetLawType('law_gold_standard').GetName] Law#!), regardless of their previous regime.\n\n Over time, the value of their currencies will converge toward a common gold-based benchmark.\n\n Current number of countries participating in the convention: #p [GetPlayer.MakeScope.ScriptValue('scandinavian_monetary_union_country_in_debat')+]#!"
  
