 je_the_paris_commune_communards_reason: "巴黎的无产阶级起义并占领了首都，宣布在[SCOPE.sCountry('france_scope').GetName]建立敌对政府。\n\n只要我们的[SCOPE.sCountry('commune_scope').GetName]继续存在，就能对凡尔赛的资产阶级政府构成极大威胁。如果公社进度抵达#bold 100#!，我们的军队将可以进军凡尔赛，彻底终结反对我们的当权政府，但如果进度到达#bold 0#!，凡尔赛政府会入侵巴黎，彻底终结我们的政府。\n\n#italic 该日志条目的效果会每周为我们的国库贡献[GetPlayer.GetCustom('currency_symbol')]#variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#!。#!"
