  financial_center_je_2:0 "Financial Stability Office (FSO)"
  financial_center_je_2_reason:0 "#l > Financial Sector Stability: #! \n\n #b The speculative market#! currently represents #b [GetPlayer.MakeScope.ScriptValue('fiancial_center_week_balance_in_ratio')|%|]#! of the national #b [concept_gdp]#!.\n\nThe larger the share of the [concept_gdp] held by the speculative market, the more the speculative bubble will intensify according to the following model:\n\n #U - 0–10% → speculative tension greatly reduced (−3)\n - 10–20% → tension decreasing (−2)\n - 20–30% → slight decrease (−1)\n - 30–40% → slight increase (+1)\n - 40–50% → marked increase (+2)\n - 50%+ → strong bubble growth (+3)#!\n\n#b Current consequences:#!\n - Reduction of available [concept_construction] capacity (current: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Slower innovation rate (current: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - [concept_prosperity] target [concept_company] decrease (current: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n - Loss of national prestige (current: [GetPlayer.MakeScope.ScriptValue('speculative_share_1_penality')|D=+] %)\n\nIf the bubble reaches #b 100%#! progression, a #b major financial crash#! will strike the nation.\n\n#l > Construction Sector Stability: #!\n\n The [GetBuildingType('building_ef_private_construction').GetName] reflects the overall demand for [concept_construction] projects from individuals as well as [concept_company] of various sizes.\n\n Unlike the public [GetBuildingType('building_construction_sector').GetName] capacity, the [GetBuildingType('building_ef_private_construction').GetName] capacity has a theoretical maximum — the population’s total demand for [concept_construction].\n \n Thus, there is a direct relationship between the [concept_urbanization] level of the country’s states and its maximum [GetBuildingType('building_ef_private_construction').GetName] capacity.\n \n The [concept_base_rate_percentage], set by the Central Bank, acts as a multiplier that links these two variables. Therefore, the country’s theoretical maximum [GetBuildingType('building_ef_private_construction').GetName] capacity (equals:\n \n #v Total level of [GetBuildingType('building_urban_center').GetName] × (1 - Base rate x 10)#!\n \n #lore "The higher the [concept_base_rate_percentage], the more the construction sector will contract. Conversely, when the [concept_base_rate_percentage] is low, the [GetBuildingType('building_ef_private_construction').GetName] reaches its maximum demand potential — equal to the total number of [GetBuildingType('building_urban_center').GetName] levels across all states."#! \n \n #b Current value:#!\n - Number of [GetBuildingType('building_ef_private_construction').GetName] in the country: #p [GetPlayer.MakeScope.ScriptValue('building_ef_private_construction_lvl')]#!\n - Total level of [GetBuildingType('building_urban_center').GetName]: #p [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl')]#!\n - Current [concept_base_rate_percentage]: #p [GetPlayer.MakeScope.ScriptValue('base_rate_percentage_decimal')]%#!\n - Theoretical maximum PCS level: #p [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl_by_base_rate')]#! #b (Soit [GetPlayer.MakeScope.ScriptValue('base_rate_for_je_max_construction_lvl')]% of [GetPlayer.MakeScope.ScriptValue('building_urban_center_lvl')])#!\n \n If the total number of [GetBuildingType('building_ef_private_construction').GetName] levels exceeds this theoretical maximum due to market conditions, the country enters an #v Overbuilt Economy#!.\n \n While in an Overbuilt Economy, the progress bar will increase by #U +1#! each month, and its completion percentage will directly determine a negative modifier to financial product output.\n \n Conversely, as long as the current level of [GetBuildingType('building_ef_private_construction').GetName] is below the maximum level, you can ask the private sector to build more, in exchange for economic concessions."
 
