 single_party_state.1.t: "[ROOT.GetCountry.GetName]的政党"
 single_party_state.1.d: "作为对党派的支持和民族团结的表现，在即将到来的选举中，[SCOPE.gsInterestGroup('party_switch_ig').GetName]已经开始支持[SCOPE.sParty('ruling_party').GetName]的候选人名单，而非他们自己的政党。"
 single_party_state.1.f: "“在这个危机四伏的时代，没有人比[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]更值得我支持，没有政党比[SCOPE.sParty('ruling_party').GetName]更值得我支持。我们所有人的意见也是如此。”"
 single_party_state.1.a: "他们很快都会成为我们的后盾。"
 single_party_state.1.b: "将[SCOPE.gsInterestGroup('party_switch_ig').GetName]抬举为我们所有人的榜样。"
 single_party_state.2.t: "人民与党"
 single_party_state.2.d: "随着建立[SCOPE.sLaw('current_law_scope').GetName]的进程继续进行，许多[SCOPE.sParty('ruling_party').GetName]成员开始询问如何最好地促进民众对党的工作的参与。"
 single_party_state.2.f: "“对群众要有信心，对党要有信心。这是两个基本原则。如果我们怀疑这些原则，我们将一事无成。”"
 single_party_state.2.a: "我们必须着眼于建立一个框架，然后才能发展。"
 single_party_state.2.b: "关键是党要团结全体人民。"
 single_party_state.3.t: "热闹的街道"
 single_party_state.3.d: "为了谴责[SCOPE.sParty('ruling_party').GetName]出台[SCOPE.sLaw('current_law_scope').GetName]，[SCOPE.gsInterestGroup('protestor_ig').GetName]麾下的抗议者已经占领[SCOPE.sState('capital_scope').GetName]的各个街道好多天了。"
 single_party_state.3.f: "[SCOPE.sState('capital_scope').GetCityHubName]街头人声鼎沸，组织者指挥齐声喊口号，忽高忽低。他们的声音在街道上回荡，在窗户里回荡，还在他们面前排成一列的警察徽章上反映出来。\n\n今晚，[ROOT.GetCountry.GetNameNoFormatting]的大街小巷非常活跃——但在每个抗议者的眼中都可以看到别的东西。那是冷酷的决心，以及对今晚可能是最后一晚的恐惧。"
 single_party_state.3.a: "呼吁效忠我们的人站出来声援我们。"
 single_party_state.3.b: "这种事情需要警棍，别无其他。"
 single_party_state.3.c: "我们必须花更多的时间教育人民适应我们的体制。"
 single_party_state.4.t: "停止革命"
 single_party_state.4.d: "[SCOPE.sParty('ruling_party').GetName]清算[ROOT.GetCountry.GetName]剩余资产阶级政党的努力因同情[SCOPE.gsInterestGroup('fascist_ig').GetName]的极右翼分子的强烈抵抗而受挫。"
 single_party_state.4.f: "[SCOPE.sParty('ruling_party').GetNameNoFormatting]总部的正面满是烟灰，这是从被扔在立面上的燃烧的油释放出的短暂地狱中沉积下来的。碎玻璃在脚下嘎吱作响，民兵再次前去保卫大楼。\n\n很明显，这不是简单的破坏行为。这是对正在进行的革命的反应——对无产阶级的战争行为。"
 single_party_state.4.a: "我们必须首先关注我们自己的规划。"
 single_party_state.4.b: "打倒法西斯，趁他们还来不及躲起来！"
 single_party_state.5.t: "只为人民"
 single_party_state.5.d: "[SCOPE.sParty('ruling_party').GetName]巩固其对[ROOT.GetCountry.GetName]统治的企图因同情[SCOPE.gsInterestGroup('socialist_ig').GetName]的社会主义分子的强烈抵抗而受挫。"
 single_party_state.5.f: "“我们绝不能接受社会反动势力的草率授权！无产阶级政党的任务是将劳动人民团结起来，建立一个全体无产阶级的团结一致的阵线。来吧，工人、农民、热爱自由和民主的人……与法西斯浪潮作斗争，自救！”\n\n撕破的海报只在它所在的水坑的脏水里露出了一瞬间，然后又一只靴子把它踩沉了。"
 single_party_state.5.a: "民族的道路，唯我独尊。"
 single_party_state.5.b: "镇压共产主义，不惜一切代价！"
 single_party_state.6.t: "在革命中改革"
 single_party_state.6.d: "由于[SCOPE.sParty('ruling_party').GetName]使许多国家事务完全停滞，[SCOPE.sCharacter('communist_leader_scope').GetFullName]指挥下的共产主义民兵占领了[SCOPE.sState('capital_scope').GetName]各地的重要建筑，宣告“资产阶级专政”的终结。"
 single_party_state.6.f: "我们的任务是废除旧民主，建立更高形式的民主，这种民主将唤醒被剥削的无产阶级群众创造新的历史。\n\n以营利为目的雇用他人的；那些靠自己工作之外的收入生活的人——资本、工业企业或地产的利息；私营商人、代理人、经纪人；所有宗教的神职人员；旧警察部门的前雇员；疯子、罪犯……属于人民的党不欢迎这些人。"
 single_party_state.6.a: "一切权力归于无产阶级！"
 single_party_state.6.b: "避免这场迫在眉睫的政变！"
 single_party_state.7.t: "授权法案"
 single_party_state.7.d: "[SCOPE.sParty('ruling_party').GetName]已经将议会的大门锁上，立法者在里面，并立即提出一项彻底扩大现政府权力的动议。反对派已被走廊廊中穿着棕色衣服的法西斯准军事人员压制。"
 single_party_state.7.f: "第1条：\n除宪法规定的程序外，[ROOT.GetCountry.GetNameNoFormatting]法律也可由[ROOT.GetCountry.GetNameNoFormatting]政府制定。\n\n第2条：\n只要不影响议会制度，[ROOT.GetCountry.GetNameNoFormatting]政府颁布的法律可以偏离宪法。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的权利不受影响。"
 single_party_state.7.a: "只有[SCOPE.sParty('fascist_party_scope').GetName]才能救[ROOT.GetCountry.GetName]！"
 single_party_state.7.b: "别瞻前顾后了，这压根不是民主！"
